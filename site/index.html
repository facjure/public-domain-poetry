would not stay\nFor autumn twilight, cold and gray.\nSit we by his grave, and sing\nHe is gone away.\n\nTo few chords and sad and low\nSing we so:\nBe our eyes fixed on the grass\nShadow-veiled as the years pass,\nWhile we think of all that was\nIn the long ago.", "modified_date": "08-13-13", "name": "Rossetti-Christina-Love-strong-as-Death-is-dead.txt", "author": "Christina Rossetti", "gender": "female", "title": "An End", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>An End <em>by</em> Christina Rossetti</h2>\n</header>\n<article class=\"post\">Love, strong as Death, is dead.\nCome, let us make his bed\nAmong the dying flowers:\nA green turf at his head;\nAnd a stone at his feet,\nWhereon we may sit\nIn the quiet evening hours.\n\nHe was born in the Spring,\nAnd died before the harvesting:\nOn the last warm summer day\nHe left us; he would not stay\nFor autumn twilight, cold and gray.\nSit we by his grave, and sing\nHe is gone away.\n\nTo few chords and sad and low\nSing we so:\nBe our eyes fixed on the grass\nShadow-veiled as the years pass,\nWhile we think of all that was\nIn the long ago.</article>\n", "country": "England", "tags": ["lyric", "death", "love", "green", "spring", "summer", "day", "evening", "birth", "autumn", "seasons", "grave", "cold", "gray", "sing", "nature", "life", "music", "aging"]}, {"body": "Morning and evening\nMaids heard the goblins cry:\n\"Come buy our orchard fruits,\nCome buy, come buy:\nApples and quinces,\nLemons and oranges,\nPlump unpecked cherries,\nMelons and raspberries,\nBloom-down-cheeked peaches,\nSwart-headed mulberries,\nWild free-born cranberries,\nCrab-apples, dewberries,\nPine-apples, blackberries,\nApricots, strawberries;--\nAll ripe together\nIn summer weather,--\nMorns that pass by,\nFair eves that fly;\nCome buy, come buy:\nOur grapes fresh from the vine,\nPomegranates full and fine,\nDates and sharp bullaces,\nRare pears and greengages,\nDamsons and bilberries,\nTaste them and try:\nCurrants and gooseberries,\nBright-fire-like barberries,\nFigs to fill your mouth,\nCitrons from the South,\nSweet to tongue and sound to eye;\nCome buy, come buy.\"\n", "modified_date": "08-13-13", "name": "Rossetti-Christina-Morning-and-evening.txt", "author": "Christina Rossetti", "gender": "female", "title": "from Goblin Market", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>from Goblin Market <em>by</em> Christina Rossetti</h2>\n</header>\n<article class=\"post\">Morning and evening\nMaids heard the goblins cry:\n\"Come buy our orchard fruits,\nCome buy, come buy:\nApples and quinces,\nLemons and oranges,\nPlump unpecked cherries,\nMelons and raspberries,\nBloom-down-cheeked peaches,\nSwart-headed mulberries,\nWild free-born cranberries,\nCrab-apples, dewberries,\nPine-apples, blackberries,\nApricots, strawberries;--\nAll ripe together\nIn summer weather,--\nMorns that pass by,\nFair eves that fly;\nCome buy, come buy:\nOur grapes fresh from the vine,\nPomegranates full and fine,\nDates and sharp bullaces,\nRare pears and greengages,\nDamsons and bilberries,\nTaste them and try:\nCurrants and gooseberries,\nBright-fire-like barberries,\nFigs to fill your mouth,\nCitrons from the South,\nSweet to tongue and sound to eye;\nCome buy, come buy.\"\n</article>\n", "country": "England", "tags": ["fruit", "goblin", "supernatural", "summer", "eye", "lyric"]}, {"body": "My heart is like a singing bird\n  Whose nest is in a watered shoot;\nMy heart is like an apple-tree\n  Whose boughs are bent with thick-set fruit;\nMy heart is like a rainbow shell\n  That paddles in a halcyon sea;\nMy heart is gladder than all these\n  Because my love is come to me.\n\nRaise me a dais of silk and down;\n  Hang it with vair and purple dyes;\nCarve it in doves and pomegranates,\n  And peacocks with a hundred eyes;\nWork it in gold and silver grapes,\n  In leaves and silver fleurs-de-lys;\nBecause the birthday of my life\n  Is come, my love is come to me.\n", "modified_date": "08-13-13", "name": "Rossetti-Christina-My-heart-is-like-a-singing-bird.txt", "author": "Christina Rossetti", "gender": "female", "title": "A Birthday", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>A Birthday <em>by</em> Christina Rossetti</h2>\n</header>\n<article class=\"post\">My heart is like a singing bird\n  Whose nest is in a watered shoot;\nMy heart is like an apple-tree\n  Whose boughs are bent with thick-set fruit;\nMy heart is like a rainbow shell\n  That paddles in a halcyon sea;\nMy heart is gladder than all these\n  Because my love is come to me.\n\nRaise me a dais of silk and down;\n  Hang it with vair and purple dyes;\nCarve it in doves and pomegranates,\n  And peacocks with a hundred eyes;\nWork it in gold and silver grapes,\n  In leaves and silver fleurs-de-lys;\nBecause the birthday of my life\n  Is come, my love is come to me.\n</article>\n", "country": "England", "tags": ["lyric", "bird", "singing", "heart", "fruit", "nature", "love", "purple", "silver", "life", "rainbow", "summer"]}, {"body": "O roses for the flush of youth,\n  And laurel for the perfect prime;\nBut pluck an ivy branch for me\n  Grown old before my time.\n\nO violets for the grave of youth,\n  And bay for those dead in their prime;\nGive me the withered leaves I chose\n  Before in the old time.", "modified_date": "08-13-13", "name": "Rossetti-Christina-O-roses-for-the-flush-of-youth.txt", "author": "Christina Rossetti", "gender": "female", "title": "Song", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>Song <em>by</em> Christina Rossetti</h2>\n</header>\n<article class=\"post\">O roses for the flush of youth,\n  And laurel for the perfect prime;\nBut pluck an ivy branch for me\n  Grown old before my time.\n\nO violets for the grave of youth,\n  And bay for those dead in their prime;\nGive me the withered leaves I chose\n  Before in the old time.</article>\n", "country": "England", "tags": ["lyric", "roses", "nature", "flowers", "youth", "aging", "time", "dead"]}, {"body": "Once in a dream (for once I dreamed of you)\n  We stood together in an open field;\n  Above our heads two swift-winged pigeons wheeled,\nSporting at ease and courting full in view.\nWhen loftier still a broadening darkness flew,\n  Down-swooping, and a ravenous hawk revealed;\n  Too weak to fight, too fond to fly, they yield;\nSo farewell life and love and pleasures new.\nThen, as their plumes fell fluttering to the ground,\n  Their snow-white plumage flecked with crimson drops,\n    I wept, and thought I turned towards you to weep:\n  But you were gone; while rustling hedgerow tops\nBent in a wind which bore to me a sound\n    Of far-off piteous bleat of lambs and sheep.", "modified_date": "08-13-13", "name": "Rossetti-Christina-Once-in-a-dream-(for-once-I-dreamed-of-you).txt", "author": "Christina Rossetti", "gender": "female", "title": "On the Wing", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>On the Wing <em>by</em> Christina Rossetti</h2>\n</header>\n<article class=\"post\">Once in a dream (for once I dreamed of you)\n  We stood together in an open field;\n  Above our heads two swift-winged pigeons wheeled,\nSporting at ease and courting full in view.\nWhen loftier still a broadening darkness flew,\n  Down-swooping, and a ravenous hawk revealed;\n  Too weak to fight, too fond to fly, they yield;\nSo farewell life and love and pleasures new.\nThen, as their plumes fell fluttering to the ground,\n  Their snow-white plumage flecked with crimson drops,\n    I wept, and thought I turned towards you to weep:\n  But you were gone; while rustling hedgerow tops\nBent in a wind which bore to me a sound\n    Of far-off piteous bleat of lambs and sheep.</article>\n", "country": "England", "tags": ["lyric", "bird", "white", "nature", "life", "meditative", "self", "love", "dream", "sonnet", "crying"]}, {"body": "Pardon the faults in me,\n  For the love of years ago:\n    Good by.\nI must drift across the sea,\n  I must sink into the snow,\n    I must die.\n\nYou can bask in this sun,\n  You can drink wine, and eat:\n    Good by.\nI must gird myself and run,\n  Though with unready feet:\n    I must die.\n\nBlank sea to sail upon,\n  Cold bed to sleep in:\n    Good by.\nWhile you clasp, I must be gone\n  For all your weeping:\n    I must die.\n\nA kiss for one friend,\n  And a word for two,--\n    Good by:--\nA lock that you must send,\n  A kindness you must do:\n    I must die.\n\nNot a word for you,\n  Not a lock or kiss,\n    Good by.\nWe, one, must part in two:\n  Verily death is this:\n    I must die.\n", "modified_date": "08-13-13", "name": "Rossetti-Christina-Pardon-the-faults-in-me.txt", "author": "Christina Rossetti", "gender": "female", "title": "Wife to Husband", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>Wife to Husband <em>by</em> Christina Rossetti</h2>\n</header>\n<article class=\"post\">Pardon the faults in me,\n  For the love of years ago:\n    Good by.\nI must drift across the sea,\n  I must sink into the snow,\n    I must die.\n\nYou can bask in this sun,\n  You can drink wine, and eat:\n    Good by.\nI must gird myself and run,\n  Though with unready feet:\n    I must die.\n\nBlank sea to sail upon,\n  Cold bed to sleep in:\n    Good by.\nWhile you clasp, I must be gone\n  For all your weeping:\n    I must die.\n\nA kiss for one friend,\n  And a word for two,--\n    Good by:--\nA lock that you must send,\n  A kindness you must do:\n    I must die.\n\nNot a word for you,\n  Not a lock or kiss,\n    Good by.\nWe, one, must part in two:\n  Verily death is this:\n    I must die.\n</article>\n", "country": "England", "tags": ["lyric", "marriage", "wife", "husband", "die", "snow", "sea", "love", "friendship", "death", "memories"]}, {"body": "Remember me when I am gone away,\n  Gone far away into the silent land;\n  When you can no more hold me by the hand,\nNor I half turn to go yet turning stay.\nRemember me when no more, day by day,\n  You tell me of our future that you planned:\n  Only remember me; you understand\nIt will be late to counsel then or pray.\nYet if you should forget me for a while\n  And afterwards remember, do not grieve:\n  For if the darkness and corruption leave\n  A vestige of the thoughts that once I had,\nBetter by far you should forget and smile\n  Than that you should remember and be sad.", "modified_date": "08-13-13", "name": "Rossetti-Christina-Remember-me-when-I-am-gone-away.txt", "author": "Christina Rossetti", "gender": "female", "title": "Remember", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>Remember <em>by</em> Christina Rossetti</h2>\n</header>\n<article class=\"post\">Remember me when I am gone away,\n  Gone far away into the silent land;\n  When you can no more hold me by the hand,\nNor I half turn to go yet turning stay.\nRemember me when no more, day by day,\n  You tell me of our future that you planned:\n  Only remember me; you understand\nIt will be late to counsel then or pray.\nYet if you should forget me for a while\n  And afterwards remember, do not grieve:\n  For if the darkness and corruption leave\n  A vestige of the thoughts that once I had,\nBetter by far you should forget and smile\n  Than that you should remember and be sad.</article>\n", "country": "England", "tags": ["lyric", "sonnet", "sadness", "memories", "darkness", "desire", "friendship", "love"]}, {"body": "She gave up beauty in her tender youth,\n  Gave all her hope and joy and pleasant ways;\n  She covered up her eyes lest they should gaze\nOn vanity, and chose the bitter truth.\nHarsh towards herself, towards others full of ruth,\n  Servant of servants, little known to praise,\n  Long prayers and fasts trenched on her nights and days:\nShe schooled herself to sights and sounds uncouth,\nThat with the poor and stricken she might make\n  A home, until the least of all sufficed\nHer wants; her own self learned she to forsake,\nCounting all earthly gain but hurt and loss.\nSo with calm will she chose and bore the cross,\n  And hated all for love of Jesus Christ.", "modified_date": "08-13-13", "name": "Rossetti-Christina-She-gave-up-beauty-in-her-tender-youth.txt", "author": "Christina Rossetti", "gender": "female", "title": "A Portrait (I)", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>A Portrait (I) <em>by</em> Christina Rossetti</h2>\n</header>\n<article class=\"post\">She gave up beauty in her tender youth,\n  Gave all her hope and joy and pleasant ways;\n  She covered up her eyes lest they should gaze\nOn vanity, and chose the bitter truth.\nHarsh towards herself, towards others full of ruth,\n  Servant of servants, little known to praise,\n  Long prayers and fasts trenched on her nights and days:\nShe schooled herself to sights and sounds uncouth,\nThat with the poor and stricken she might make\n  A home, until the least of all sufficed\nHer wants; her own self learned she to forsake,\nCounting all earthly gain but hurt and loss.\nSo with calm will she chose and bore the cross,\n  And hated all for love of Jesus Christ.</article>\n", "country": "England", "tags": ["lyric", "religion", "life", "meditative", "self", "woman", "Jesus", "sonnet"]}, {"body": "She sat and sang alway\n  By the green margin of a stream,\nWatching the fishes leap and play\n  Beneath the glad sunbeam.\n\nI sat and wept alway\n  Beneath the moon's most shadowy beam,\nWatching the blossoms of the May\n  Weep leaves into the stream.\n\nI wept for memory;\n  She sang for hope that is so fair:\nMy tears were swallowed by the sea;\n  Her songs died on the air.", "modified_date": "08-13-13", "name": "Rossetti-Christina-She-sat-and-sang-away.txt", "author": "Christina Rossetti", "gender": "female", "title": "A Song", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>A Song <em>by</em> Christina Rossetti</h2>\n</header>\n<article class=\"post\">She sat and sang alway\n  By the green margin of a stream,\nWatching the fishes leap and play\n  Beneath the glad sunbeam.\n\nI sat and wept alway\n  Beneath the moon's most shadowy beam,\nWatching the blossoms of the May\n  Weep leaves into the stream.\n\nI wept for memory;\n  She sang for hope that is so fair:\nMy tears were swallowed by the sea;\n  Her songs died on the air.</article>\n", "country": "England", "tags": ["lyric", "weeping", "crying", "sun", "stream", "May", "moon", "green", "fish", "memory", "sea", "music", "stream", "song"]}, {"body": "\"Should one of us remember,\n  And one of us forget,\nI wish I knew what each will do--\n  But who can tell as yet?\"\n\n\"Should one of us remember,\n  And one of us forget,\nI promise you what I will do--\nAnd I'm content to wait for you,\n  And not be sure as yet.\"", "modified_date": "08-13-13", "name": "Rossetti-Christina-Should-one-of-us-remember.txt", "author": "Christina Rossetti", "gender": "female", "title": "He and She", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>He and She <em>by</em> Christina Rossetti</h2>\n</header>\n<article class=\"post\">\"Should one of us remember,\n  And one of us forget,\nI wish I knew what each will do--\n  But who can tell as yet?\"\n\n\"Should one of us remember,\n  And one of us forget,\nI promise you what I will do--\nAnd I'm content to wait for you,\n  And not be sure as yet.\"</article>\n", "country": "England", "tags": ["lyric", "love", "memory"]}, {"body": "Somewhere or other there must surely be\n  The face not seen, the voice not heard,\nThe heart that not yet--never yet--ah me!\n    Made answer to my word.\n\nSomewhere or other, may be near or far;\n  Past land and sea, clean out of sight;\nBeyond the wandering moon, beyond the star\n    That tracks her night by night.\n\nSomewhere or other, may be far or near;\n  With just a wall, a hedge, between;\nWith just the last leaves of the dying year\n    Fallen on a turf grown green.", "modified_date": "08-13-13", "name": "Rossetti-Christina-Somewhere-or-other-there-must-surely-be.txt", "author": "Christina Rossetti", "gender": "female", "title": "Somewhere or Other", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>Somewhere or Other <em>by</em> Christina Rossetti</h2>\n</header>\n<article class=\"post\">Somewhere or other there must surely be\n  The face not seen, the voice not heard,\nThe heart that not yet--never yet--ah me!\n    Made answer to my word.\n\nSomewhere or other, may be near or far;\n  Past land and sea, clean out of sight;\nBeyond the wandering moon, beyond the star\n    That tracks her night by night.\n\nSomewhere or other, may be far or near;\n  With just a wall, a hedge, between;\nWith just the last leaves of the dying year\n    Fallen on a turf grown green.</article>\n", "country": "England", "tags": ["lyric", "voice", "sea", "life", "moon", "meditative", "night", "green", "star", "forlorn", "aging"]}, {"body": "The city mouse lives in a house;\u2014\nThe garden mouse lives in a bower,\nHe's friendly with the frogs and toads,\nAnd sees the pretty plants in flower.\nThe city mouse eats bread and cheese;\u2014\nThe garden mouse eats what he can;\nWe will not grudge him seeds and stocks,\nPoor little timid furry man.", "modified_date": "08-13-13", "name": "Rossetti-Christina-The-City-Mouse-and-the-Garden-Mouse.txt", "author": "Christina Rossetti", "gender": "female", "title": "The City Mouse and the Garden Mouse", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>The City Mouse and the Garden Mouse <em>by</em> Christina Rossetti</h2>\n</header>\n<article class=\"post\">The city mouse lives in a house;\u2014\nThe garden mouse lives in a bower,\nHe's friendly with the frogs and toads,\nAnd sees the pretty plants in flower.\nThe city mouse eats bread and cheese;\u2014\nThe garden mouse eats what he can;\nWe will not grudge him seeds and stocks,\nPoor little timid furry man.</article>\n", "country": "England", "tags": ["lyric", "mouse", "nature", "city", "song", "children poetry"]}, {"body": "The curtains were half drawn, the floor was swept\n  And strewn with rushes, rosemary and may\n  Lay thick upon the bed on which I lay,\nWhere through the lattice ivy-shadows crept.\nHe leaned above me, thinking that I slept\n  And could not hear him; but I heard him say:\n  \"Poor child, poor child\": and as he turned away\nCame a deep silence, and I knew he wept.\nHe did not touch the shroud, or raise the fold\n  That hid my face, or take my hand in his,\n    Or ruffle the smooth pillows for my head:\n    He did not love me living; but once dead\n  He pitied me; and very sweet it is\nTo know he still is warm though I am cold.", "modified_date": "08-13-13", "name": "Rossetti-Christina-The-curtains-were-half-drawn-the-floor-was-swept.txt", "author": "Christina Rossetti", "gender": "female", "title": "After Death", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>After Death <em>by</em> Christina Rossetti</h2>\n</header>\n<article class=\"post\">The curtains were half drawn, the floor was swept\n  And strewn with rushes, rosemary and may\n  Lay thick upon the bed on which I lay,\nWhere through the lattice ivy-shadows crept.\nHe leaned above me, thinking that I slept\n  And could not hear him; but I heard him say:\n  \"Poor child, poor child\": and as he turned away\nCame a deep silence, and I knew he wept.\nHe did not touch the shroud, or raise the fold\n  That hid my face, or take my hand in his,\n    Or ruffle the smooth pillows for my head:\n    He did not love me living; but once dead\n  He pitied me; and very sweet it is\nTo know he still is warm though I am cold.</article>\n", "country": "England", "tags": ["lyric", "sonnet", "sadness", "memories", "nature", "desire", "friendship", "love", "death", "cold"]}, {"body": "The hope I dreamed of was a dream,\n  Was but a dream; and now I wake\nExceeding comfortless, and worn, and old,\n  For a dream's sake.\n\nI hang my harp upon a tree,\n  A weeping willow in a lake;\nI hang my silenced harp there, wrung and snapt\n  For a dream's sake.\n\nLie still, lie still, my breaking heart;\n  My silent heart, lie still and break:\nLife, and the world, and mine own self, are changed\n  For a dream's sake.\n", "modified_date": "08-13-13", "name": "Rossetti-Christina-The-hope-I-dreamed-of-was-a-dream.txt", "author": "Christina Rossetti", "gender": "female", "title": "Mirage", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>Mirage <em>by</em> Christina Rossetti</h2>\n</header>\n<article class=\"post\">The hope I dreamed of was a dream,\n  Was but a dream; and now I wake\nExceeding comfortless, and worn, and old,\n  For a dream's sake.\n\nI hang my harp upon a tree,\n  A weeping willow in a lake;\nI hang my silenced harp there, wrung and snapt\n  For a dream's sake.\n\nLie still, lie still, my breaking heart;\n  My silent heart, lie still and break:\nLife, and the world, and mine own self, are changed\n  For a dream's sake.\n</article>\n", "country": "England", "tags": ["lyric", "dream", "nature", "tree", "lake", "weeping", "willow", "heart", "self"]}, {"body": "Two days ago with dancing glancing hair,\n  With living lips and eyes:\n  Now pale, dumb, blind, she lies;\nSo pale, yet still so fair.\n\nWe have not left her yet, not yet alone;\n  But soon must leave her where\n  She will not miss our care,\nBone of our bone.\n\nWeep not; O friends, we should not weep:\n  Our friend of friends lies full of rest;\n  No sorrow rankles in her breast,\nFallen fast asleep.\n\nShe sleeps below,\n  She wakes and laughs above;\n  To-day, as she walked, let us walk in love,\nTo-morrow follow so.\n", "modified_date": "08-13-13", "name": "Rossetti-Christina-Two-days-ago-with-dancing-glancing-hair.txt", "author": "Christina Rossetti", "gender": "female", "title": "My Friend", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>My Friend <em>by</em> Christina Rossetti</h2>\n</header>\n<article class=\"post\">Two days ago with dancing glancing hair,\n  With living lips and eyes:\n  Now pale, dumb, blind, she lies;\nSo pale, yet still so fair.\n\nWe have not left her yet, not yet alone;\n  But soon must leave her where\n  She will not miss our care,\nBone of our bone.\n\nWeep not; O friends, we should not weep:\n  Our friend of friends lies full of rest;\n  No sorrow rankles in her breast,\nFallen fast asleep.\n\nShe sleeps below,\n  She wakes and laughs above;\n  To-day, as she walked, let us walk in love,\nTo-morrow follow so.\n</article>\n", "country": "England", "tags": ["lyric", "life", "death", "memory", "friendship", "eyes", "sadness", "crying", "weeping", "meditative"]}, {"body": "Underneath the growing grass,\n  Underneath the living flowers,\n  Deeper than the sound of showers:\n  There we shall not count the hours\nBy the shadows as they pass.\n\nYouth and health will be but vain,\n  Beauty reckoned of no worth:\n  There a very little girth\n  Can hold round what once the earth\nSeemed too narrow to contain.", "modified_date": "08-13-13", "name": "Rossetti-Christina-Underneath-the-growing-grass.txt", "author": "Christina Rossetti", "gender": "female", "title": "The Bourne", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>The Bourne <em>by</em> Christina Rossetti</h2>\n</header>\n<article class=\"post\">Underneath the growing grass,\n  Underneath the living flowers,\n  Deeper than the sound of showers:\n  There we shall not count the hours\nBy the shadows as they pass.\n\nYouth and health will be but vain,\n  Beauty reckoned of no worth:\n  There a very little girth\n  Can hold round what once the earth\nSeemed too narrow to contain.</article>\n", "country": "England", "tags": ["lyric", "flowers", "nature", "life", "earth", "meditative", "death"]}, {"body": "Unmindful of the roses,\n  Unmindful of the thorn,\nA reaper tired reposes\n  Among his gathered corn:\n  So might I, till the morn!\n\nCold as the cold Decembers,\n  Past as the days that set,\nWhile only one remembers\n  And all the rest forget,--\n  But one remembers yet.", "modified_date": "08-13-13", "name": "Rossetti-Christina-Unmindful-of-the-roses.txt", "author": "Christina Rossetti", "gender": "female", "title": "One Sea- Side Grave", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>One Sea- Side Grave <em>by</em> Christina Rossetti</h2>\n</header>\n<article class=\"post\">Unmindful of the roses,\n  Unmindful of the thorn,\nA reaper tired reposes\n  Among his gathered corn:\n  So might I, till the morn!\n\nCold as the cold Decembers,\n  Past as the days that set,\nWhile only one remembers\n  And all the rest forget,--\n  But one remembers yet.</article>\n", "country": "England", "tags": ["lyric", "grave", "dead", "nature", "life", "memory", "december"]}, {"body": "Vanity of vanities, the Preacher saith,\n  All things are vanity. The eye and ear\n  Cannot be filled with what they see and hear.\nLike early dew, or like the sudden breath\nOf wind, or like the grass that withereth,\n  Is man, tossed to and fro by hope and fear:\n  So little joy hath he, so little cheer,\nTill all things end in the long dust of death.\nTo-day is still the same as yesterday,\n  To-morrow also even as one of them;\nAnd there is nothing new under the sun:\nUntil the ancient race of Time be run,\n  The old thorns shall grow out of the old stem,\nAnd morning shall be cold, and twilight gray.", "modified_date": "08-13-13", "name": "Rossetti-Christina-Vanity-of-vanities-the-Preacher-saith.txt", "author": "Christina Rossetti", "gender": "female", "title": "One Certainty", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>One Certainty <em>by</em> Christina Rossetti</h2>\n</header>\n<article class=\"post\">Vanity of vanities, the Preacher saith,\n  All things are vanity. The eye and ear\n  Cannot be filled with what they see and hear.\nLike early dew, or like the sudden breath\nOf wind, or like the grass that withereth,\n  Is man, tossed to and fro by hope and fear:\n  So little joy hath he, so little cheer,\nTill all things end in the long dust of death.\nTo-day is still the same as yesterday,\n  To-morrow also even as one of them;\nAnd there is nothing new under the sun:\nUntil the ancient race of Time be run,\n  The old thorns shall grow out of the old stem,\nAnd morning shall be cold, and twilight gray.</article>\n", "country": "England", "tags": ["lyric", "nature", "life", "death", "eye", "joy", "twilight", "gray", "morning", "cold", "wind", "dew", "religion"]}, {"body": "  What can lambkins do\n  All the keen night through?\nNestle by their woolly mother,\n  The careful ewe.\n\n  What can nestlings do\n  In the nightly dew?\nSleep beneath their mother's wing\n  Till day breaks anew.\n\n  If in field or tree\n  There might only be\nSuch a warm soft sleeping-place\n  Found for me!", "modified_date": "08-13-13", "name": "Rossetti-Christina-What-can-lambkins-do.txt", "author": "Christina Rossetti", "gender": "female", "title": "A Chill", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>A Chill <em>by</em> Christina Rossetti</h2>\n</header>\n<article class=\"post\">  What can lambkins do\n  All the keen night through?\nNestle by their woolly mother,\n  The careful ewe.\n\n  What can nestlings do\n  In the nightly dew?\nSleep beneath their mother's wing\n  Till day breaks anew.\n\n  If in field or tree\n  There might only be\nSuch a warm soft sleeping-place\n  Found for me!</article>\n", "country": "England", "tags": ["lyric", "children poetry", "nature", "love", "mother", "sleep", "wing", "dew", "night", "baby"]}, {"body": "When I am dead, my dearest,\n  Sing no sad songs for me;\nPlant thou no roses at my head,\n  Nor shady cypress-tree:\nBe the green grass above me\n  With showers and dewdrops wet;\nAnd if thou wilt, remember,\n  And if thou wilt, forget.\n\nI shall not see the shadows,\n  I shall not feel the rain;\nI shall not hear the nightingale\n  Sing on, as if in pain:\nAnd dreaming through the twilight\n  That doth not rise nor set,\nHaply I may remember,\n  And haply may forget.", "modified_date": "08-13-13", "name": "Rossetti-Christina-When-I-am-dead-my-dearest.txt", "author": "Christina Rossetti", "gender": "female", "title": "Song (II)", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>Song (II) <em>by</em> Christina Rossetti</h2>\n</header>\n<article class=\"post\">When I am dead, my dearest,\n  Sing no sad songs for me;\nPlant thou no roses at my head,\n  Nor shady cypress-tree:\nBe the green grass above me\n  With showers and dewdrops wet;\nAnd if thou wilt, remember,\n  And if thou wilt, forget.\n\nI shall not see the shadows,\n  I shall not feel the rain;\nI shall not hear the nightingale\n  Sing on, as if in pain:\nAnd dreaming through the twilight\n  That doth not rise nor set,\nHaply I may remember,\n  And haply may forget.</article>\n", "country": "England", "tags": ["lyric", "song", "dead", "green", "nature", "memory", "rain", "pain", "twilight", "dream", "nightingale", "bird"]}, {"body": "Why were you born when the snow was falling?\nYou should have come to the cuckoo's calling,\nOr when grapes are green in the cluster,\nOr, at least, when lithe swallows muster\n  For their far off flying\n  From summer dying.\n\nWhy did you die when the lambs were cropping?\nYou should have died at the apples' dropping,\nWhen the grasshopper comes to trouble,\nAnd the wheat-fields are sodden stubble,\n  And all winds go sighing\n  For sweet things dying.", "modified_date": "08-13-13", "name": "Rossetti-Christina-Where-were-you-born-when-the-snow-was-falling.txt", "author": "Christina Rossetti", "gender": "female", "title": "A Dirge", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>A Dirge <em>by</em> Christina Rossetti</h2>\n</header>\n<article class=\"post\">Why were you born when the snow was falling?\nYou should have come to the cuckoo's calling,\nOr when grapes are green in the cluster,\nOr, at least, when lithe swallows muster\n  For their far off flying\n  From summer dying.\n\nWhy did you die when the lambs were cropping?\nYou should have died at the apples' dropping,\nWhen the grasshopper comes to trouble,\nAnd the wheat-fields are sodden stubble,\n  And all winds go sighing\n  For sweet things dying.</article>\n", "country": "England", "tags": ["lyric", "green", "fruit", "song", "death", "nature", "winds", "summer"]}, {"body": "While roses are so red,\n  While lilies are so white,\nShall a woman exalt her face\n  Because it gives delight?\nShe's not so sweet as a rose,\n  A lily's straighter than she,\nAnd if she were as red or white\n  She'd be but one of three.\n\nWhether she flush in love's summer\n  Or in its winter grow pale,\nWhether she flaunt her beauty\n  Or hide it away in a veil,\nBe she red or white,\n  And stand she erect or bowed,\nTime will win the race he runs with her\n  And hide her away in a shroud.", "modified_date": "08-13-13", "name": "Rossetti-Christina-While-roses-are-so-so-red.txt", "author": "Christina Rossetti", "gender": "female", "title": "Beauty is Vain", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>Beauty is Vain <em>by</em> Christina Rossetti</h2>\n</header>\n<article class=\"post\">While roses are so red,\n  While lilies are so white,\nShall a woman exalt her face\n  Because it gives delight?\nShe's not so sweet as a rose,\n  A lily's straighter than she,\nAnd if she were as red or white\n  She'd be but one of three.\n\nWhether she flush in love's summer\n  Or in its winter grow pale,\nWhether she flaunt her beauty\n  Or hide it away in a veil,\nBe she red or white,\n  And stand she erect or bowed,\nTime will win the race he runs with her\n  And hide her away in a shroud.</article>\n", "country": "England", "tags": ["lyric", "woman", "flowers", "nature", "life", "meditative", "self", "roses", "red", "love", "summer", "white", "desire", "beauty"]}, {"body": "Why does the sea moan evermore?\n  Shut out from heaven it makes its moan.\nIt frets against the boundary shore;\n  All earth's full rivers cannot fill\n  The sea, that drinking thirsteth still.\n\nSheer miracles of loveliness\n  Lie hid in its unlooked-on bed:\nAnemones, salt, passionless,\n  Blow flower-like; just enough alive\n  To blow and multiply and thrive.\n\nShells quaint with curve, or spot, or spike,\n  Encrusted live things argus-eyed,\nAll fair alike, yet all unlike,\n  Are born without a pang, and die\n  Without a pang,--and so pass by.", "modified_date": "08-13-13", "name": "Rossetti-Christina-Why-does-the-sea-moan-evermore.txt", "author": "Christina Rossetti", "gender": "female", "title": "By the Sea", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>By the Sea <em>by</em> Christina Rossetti</h2>\n</header>\n<article class=\"post\">Why does the sea moan evermore?\n  Shut out from heaven it makes its moan.\nIt frets against the boundary shore;\n  All earth's full rivers cannot fill\n  The sea, that drinking thirsteth still.\n\nSheer miracles of loveliness\n  Lie hid in its unlooked-on bed:\nAnemones, salt, passionless,\n  Blow flower-like; just enough alive\n  To blow and multiply and thrive.\n\nShells quaint with curve, or spot, or spike,\n  Encrusted live things argus-eyed,\nAll fair alike, yet all unlike,\n  Are born without a pang, and die\n  Without a pang,--and so pass by.</article>\n", "country": "England", "tags": ["lyric", "sea", "meditative", "die", "nature", "birth", "science", "ocean", "inquisitive"]}, {"body": "If I had but two little wings\nAnd were a little feathery bird,\nTo you I'd fly, my dear!\nBut thoughts like these are idle things\nAnd I stay here.\nBut in my sleep to you I fly:\nI'm always with you in my sleep!\nThe world is all one's own.\nAnd then one wakes, and where am I?\nAll, all alone.", "modified_date": "08-13-13", "name": "Samuel-Coleridge-If-I-had-but-two-little-wings.txt", "author": "Samuel T. Coleridge", "gender": "male", "title": "If I Had But Two Little Wings", "year": "18th/19th century", "curator": "Ata", "html": "<header>\n    <h2>If I Had But Two Little Wings <em>by</em> Samuel T. Coleridge</h2>\n</header>\n<article class=\"post\">If I had but two little wings\nAnd were a little feathery bird,\nTo you I'd fly, my dear!\nBut thoughts like these are idle things\nAnd I stay here.\nBut in my sleep to you I fly:\nI'm always with you in my sleep!\nThe world is all one's own.\nAnd then one wakes, and where am I?\nAll, all alone.</article>\n", "country": "England", "tags": ["wings", "children poetry", "flight", "love", "sleep"]}, {"body": "\n\nHOG-BUTCHER for the World,\n  Tool-maker, Stacker of Wheat,\n  Player with Railroads and the Nation\u2019s Freight-handler;\n  Stormy, husky, brawling,\n  City of the Big Shoulders:\n\nThey tell me you are wicked and I believe them, for I have seen your painted women under the gas lamps luring the farm boys.\nAnd they tell me you are crooked, and I answer, Yes, it is true I have seen the gunman kill and go free to kill again.\nAnd they tell me you are brutal and my reply is, On the faces of women and children I have seen the marks of wanton hunger.\nAnd having answered so I turn once more to those who sneer at this my city, and I give them back the sneer and say to them:\nCome and show me another city with lifted head singing so proud to be alive and coarse and strong and cunning.\nFlinging magnetic curses amid the toil of piling job on job, here is a tall bold slugger set vivid against the little soft cities;\nFierce as a dog with tongue lapping for action, cunning as a savage pitted against the wilderness,\n    Bareheaded,\n    Shoveling,\n    Wrecking,\n    Planning,\n    Building, breaking, rebuilding,\nUnder the smoke, dust all over his mouth, laughing with white teeth,\nUnder the terrible burden of destiny laughing as a young man laughs,\nLaughing even as an ignorant fighter laughs who has never lost a battle,\nBragging and laughing that under his wrist is the pulse, and under his ribs the heart of the people,\n                Laughing!\nLaughing the stormy, husky, brawling laughter of youth; half-naked, sweating, proud to be Hog-butcher, Tool-maker, Stacker of Wheat, Player with Railroads, and Freight-handler to the Nation.", "modified_date": "08-13-13", "name": "Sandburg-Carl-Chicago-hog-butcher-for-the-world.txt", "author": "Carl Sandburg", "gender": "male", "title": "Chicago", "curator": "NCR", "book": "The New Poetry", "year": "early 20th Century", "country": "USA", "type": null, "html": "<header>\n    <h2>Chicago <em>by</em> Carl Sandburg</h2>\n</header>\n<article class=\"post\">\n\nHOG-BUTCHER for the World,\n  Tool-maker, Stacker of Wheat,\n  Player with Railroads and the Nation\u2019s Freight-handler;\n  Stormy, husky, brawling,\n  City of the Big Shoulders:\n\nThey tell me you are wicked and I believe them, for I have seen your painted women under the gas lamps luring the farm boys.\nAnd they tell me you are crooked, and I answer, Yes, it is true I have seen the gunman kill and go free to kill again.\nAnd they tell me you are brutal and my reply is, On the faces of women and children I have seen the marks of wanton hunger.\nAnd having answered so I turn once more to those who sneer at this my city, and I give them back the sneer and say to them:\nCome and show me another city with lifted head singing so proud to be alive and coarse and strong and cunning.\nFlinging magnetic curses amid the toil of piling job on job, here is a tall bold slugger set vivid against the little soft cities;\nFierce as a dog with tongue lapping for action, cunning as a savage pitted against the wilderness,\n    Bareheaded,\n    Shoveling,\n    Wrecking,\n    Planning,\n    Building, breaking, rebuilding,\nUnder the smoke, dust all over his mouth, laughing with white teeth,\nUnder the terrible burden of destiny laughing as a young man laughs,\nLaughing even as an ignorant fighter laughs who has never lost a battle,\nBragging and laughing that under his wrist is the pulse, and under his ribs the heart of the people,\n                Laughing!\nLaughing the stormy, husky, brawling laughter of youth; half-naked, sweating, proud to be Hog-butcher, Tool-maker, Stacker of Wheat, Player with Railroads, and Freight-handler to the Nation.</article>\n", "tags": ["urban", "city", "labor", "depravity", "brutality", "alive", "work", "pride", "trains", "hogs", "laughter"]}, {"body": "\nTHE SINGLE clenched fist lifted and ready,\nOr the open asking band held out and waiting.\n            Choose:\nFor we meet by one or the other.", "modified_date": "08-13-13", "name": "Sandburg-Carl-Choose-The-single-clenched-fist-lifted.txt", "author": "Carl Sandburg", "gender": "male", "title": "Choose", "curator": "NCR", "book": "The New Poetry", "year": "early 20th Century", "country": "USA", "type": null, "html": "<header>\n    <h2>Choose <em>by</em> Carl Sandburg</h2>\n</header>\n<article class=\"post\">\nTHE SINGLE clenched fist lifted and ready,\nOr the open asking band held out and waiting.\n            Choose:\nFor we meet by one or the other.</article>\n", "tags": ["fist", "hand", "choice", "encounter", "resistance", "help", "humanity"]}, {"body": "\n\nHOG-BUTCHER for the World,\n  Tool-maker, Stacker of Wheat,\n  Player with Railroads and the Nation\u2019s Freight-handler;\n  Stormy, husky, brawling,\n  City of the Big Shoulders:\n\nThey tell me you are wicked and I believe them, for I have seen your painted women under the gas lamps luring the farm boys.\nAnd they tell me you are crooked, and I answer, Yes, it is true I have seen the gunman kill and go free to kill again.\nAnd they tell me you are brutal and my reply is, On the faces of women and children I have seen the marks of wanton hunger.\nAnd having answered so I turn once more to those who sneer at this my city, and I give them back the sneer and say to them:\nCome and show me another city with lifted head singing so proud to be alive and coarse and strong and cunning.\nFlinging magnetic curses amid the toil of piling job on job, here is a tall bold slugger set vivid against the little soft cities;\nFierce as a dog with tongue lapping for action, cunning as a savage pitted against the wilderness,\n    Bareheaded,\n    Shoveling,\n    Wrecking,\n    Planning,\n    Building, breaking, rebuilding,\nUnder the smoke, dust all over his mouth, laughing with white teeth,\nUnder the terrible burden of destiny laughing as a young man laughs,\nLaughing even as an ignorant fighter laughs who has never lost a battle,\nBragging and laughing that under his wrist is the pulse, and under his ribs the heart of the people,\n                Laughing!\nLaughing the stormy, husky, brawling laughter of youth; half-naked, sweating, proud to be Hog-butcher, Tool-maker, Stacker of Wheat, Player with Railroads, and Freight-handler to the Nation.", "modified_date": "08-13-13", "name": "Sandburg-Carl-hog-butcher-for-the-world.txt", "author": "Carl Sandburg", "gender": "male", "title": "Chicago", "curator": "NCR", "book": "The New Poetry", "year": "early 20th Century", "country": "USA", "type": null, "html": "<header>\n    <h2>Chicago <em>by</em> Carl Sandburg</h2>\n</header>\n<article class=\"post\">\n\nHOG-BUTCHER for the World,\n  Tool-maker, Stacker of Wheat,\n  Player with Railroads and the Nation\u2019s Freight-handler;\n  Stormy, husky, brawling,\n  City of the Big Shoulders:\n\nThey tell me you are wicked and I believe them, for I have seen your painted women under the gas lamps luring the farm boys.\nAnd they tell me you are crooked, and I answer, Yes, it is true I have seen the gunman kill and go free to kill again.\nAnd they tell me you are brutal and my reply is, On the faces of women and children I have seen the marks of wanton hunger.\nAnd having answered so I turn once more to those who sneer at this my city, and I give them back the sneer and say to them:\nCome and show me another city with lifted head singing so proud to be alive and coarse and strong and cunning.\nFlinging magnetic curses amid the toil of piling job on job, here is a tall bold slugger set vivid against the little soft cities;\nFierce as a dog with tongue lapping for action, cunning as a savage pitted against the wilderness,\n    Bareheaded,\n    Shoveling,\n    Wrecking,\n    Planning,\n    Building, breaking, rebuilding,\nUnder the smoke, dust all over his mouth, laughing with white teeth,\nUnder the terrible burden of destiny laughing as a young man laughs,\nLaughing even as an ignorant fighter laughs who has never lost a battle,\nBragging and laughing that under his wrist is the pulse, and under his ribs the heart of the people,\n                Laughing!\nLaughing the stormy, husky, brawling laughter of youth; half-naked, sweating, proud to be Hog-butcher, Tool-maker, Stacker of Wheat, Player with Railroads, and Freight-handler to the Nation.</article>\n", "tags": ["urban", "city", "labor", "depravity", "brutality", "alive", "work", "pride", "trains", "hogs", "laughter"]}, {"body": "\nYOUR bow swept over a string, and a long low note quivered to the air.\n(A mother of Bohemia sobs over a new child, perfect, learning to suck milk.)\n\nYour bow ran fast over all the high strings fluttering and wild.\n(All the girls in Bohemia are laughing on a Sunday afternoon in the hills with their lovers.)\n\n", "modified_date": "08-13-13", "name": "Sandburg-Carl-Jan-Kubelik-your-bow-swept-over-a.txt", "author": "Carl Sandburg", "gender": "male", "title": "Jan Kubelik", "curator": "NCR", "book": "The New Poetry", "year": "early 20th Century", "country": "USA", "type": null, "html": "<header>\n    <h2>Jan Kubelik <em>by</em> Carl Sandburg</h2>\n</header>\n<article class=\"post\">\nYOUR bow swept over a string, and a long low note quivered to the air.\n(A mother of Bohemia sobs over a new child, perfect, learning to suck milk.)\n\nYour bow ran fast over all the high strings fluttering and wild.\n(All the girls in Bohemia are laughing on a Sunday afternoon in the hills with their lovers.)\n\n</article>\n", "tags": ["music", "instrument", "sound", "infant", "milk", "girls", "Bohemia", "lovers", "sex", "childbirth", "women"]}, {"body": "\nTHE SHADOWS of the ships\nRock on the crest\nIn the low blue lustre\nOf the tardy and the soft inrolling tide.\n\nA long brown bar at the dip of the sky\nPuts an arm of sand in the span of salt.\n\nThe lucid and endless wrinkles\nDraw in, lapse and withdraw.\nWavelets crumble and white spent bubbles\nWash on the floor of the beach.\n\n      Rocking on the crest\n      In the low blue lustre\n      Are the shadows of the ships.\t", "modified_date": "08-13-13", "name": "Sandburg-Carl-Sketch-the-shadows-of-the-ships.txt", "author": "Carl Sandburg", "gender": "male", "title": "Sketch", "curator": "NCR", "book": "The New Poetry", "year": "early 20th Century", "country": "USA", "type": null, "html": "<header>\n    <h2>Sketch <em>by</em> Carl Sandburg</h2>\n</header>\n<article class=\"post\">\nTHE SHADOWS of the ships\nRock on the crest\nIn the low blue lustre\nOf the tardy and the soft inrolling tide.\n\nA long brown bar at the dip of the sky\nPuts an arm of sand in the span of salt.\n\nThe lucid and endless wrinkles\nDraw in, lapse and withdraw.\nWavelets crumble and white spent bubbles\nWash on the floor of the beach.\n\n      Rocking on the crest\n      In the low blue lustre\n      Are the shadows of the ships.\t</article>\n", "tags": ["shadow", "ship", "blue", "tides", "water", "sky", "ocean", "waves", "beach"]}, {"body": "\nPASSING through huddled and ugly walls,\nBy doorways where women haggard\nLooked from their hunger-deep eyes,\nHaunted with shadows of hunger-hands,\nOut from the huddled and ugly walls,\nI came sudden, at the city\u2019s edge,\nOn a blue burst of lake,\nLong lake waves breaking under the sun\nOn a spray-flung curve of shore;\nAnd a fluttering storm of gulls,\nMasses of great gray wings\nAnd flying white bellies\nVeering and wheeling free in the open.", "modified_date": "08-13-13", "name": "Sandburg-Carl-The-Harbor-passing-through-huddled-and-ugly.txt", "author": "Carl Sandburg", "gender": "male", "title": "The Harbor", "curator": "NCR", "book": "The New Poetry", "year": "early 20th Century", "country": "USA", "type": null, "html": "<header>\n    <h2>The Harbor <em>by</em> Carl Sandburg</h2>\n</header>\n<article class=\"post\">\nPASSING through huddled and ugly walls,\nBy doorways where women haggard\nLooked from their hunger-deep eyes,\nHaunted with shadows of hunger-hands,\nOut from the huddled and ugly walls,\nI came sudden, at the city\u2019s edge,\nOn a blue burst of lake,\nLong lake waves breaking under the sun\nOn a spray-flung curve of shore;\nAnd a fluttering storm of gulls,\nMasses of great gray wings\nAnd flying white bellies\nVeering and wheeling free in the open.</article>\n", "tags": ["urban", "city", "prostitution", "outskirts", "ugly", "shore", "ocean", "city", "seagulls", "wings", "white", "lake"]}, {"body": "A WITHERED ROSE\n\nA book of verse,\nAnd one withered rose\nBetween two pages....\n\nMy love is as faded as the petals,\nBut still faintly fragrant\nWith sweet memories.\nASHES OF LOVE\n\nDust on the letters you sent me\nAnd I did not know that they had been forgotten.\n\nDoes it mean that I love again?", "modified_date": "08-13-13", "name": "Sangster-Margaret-A-withered-rose-a-book-of-verse.txt", "author": "Margaret Sangster", "gender": "female", "title": "Fragments from Cross Roads", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>Fragments from Cross Roads <em>by</em> Margaret Sangster</h2>\n</header>\n<article class=\"post\">A WITHERED ROSE\n\nA book of verse,\nAnd one withered rose\nBetween two pages....\n\nMy love is as faded as the petals,\nBut still faintly fragrant\nWith sweet memories.\nASHES OF LOVE\n\nDust on the letters you sent me\nAnd I did not know that they had been forgotten.\n\nDoes it mean that I love again?</article>\n", "country": "America", "tags": ["love", "ars poetica", "rose", "memories", "lyric"]}, {"body": "I am myself\u2014you cannot take my dreams\nAnd pull the filmy stuff of them apart!\nI am myself\u2014and life IS what it seems.\nI am myself, and love is in my heart!\nYou cannot make me think by fast set rule,\nYou cannot laugh beliefs like mine away,\nExperience MAY be a bitter school,\nAnd yet.... The golden sun shines every day,\nAnd stars at night lend magic to the sky,\nAnd all the world is vividly a-glow,\nYou cannot make me pause to question why\nFor we who dare to dream have learned to know!\n\nTHE WORLD IS RIGHT! There is a friendly One\nWho smiles when we have tried to do our part\u2014\nI will not flinch, my journey's just begun....\nI AM MYSELF\u2014YOU CANNOT BREAK MY HEART!", "modified_date": "08-13-13", "name": "Sangster-Margaret-I-am-myself-you-cannot-take-my-dreams.txt", "author": "Margaret Sangster", "gender": "female", "title": "Answer from Cross Roads", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>Answer from Cross Roads <em>by</em> Margaret Sangster</h2>\n</header>\n<article class=\"post\">I am myself\u2014you cannot take my dreams\nAnd pull the filmy stuff of them apart!\nI am myself\u2014and life IS what it seems.\nI am myself, and love is in my heart!\nYou cannot make me think by fast set rule,\nYou cannot laugh beliefs like mine away,\nExperience MAY be a bitter school,\nAnd yet.... The golden sun shines every day,\nAnd stars at night lend magic to the sky,\nAnd all the world is vividly a-glow,\nYou cannot make me pause to question why\nFor we who dare to dream have learned to know!\n\nTHE WORLD IS RIGHT! There is a friendly One\nWho smiles when we have tried to do our part\u2014\nI will not flinch, my journey's just begun....\nI AM MYSELF\u2014YOU CANNOT BREAK MY HEART!</article>\n", "country": "America", "tags": ["heart", "self", "sun", "stars", "night", "day", "fate", "love", "joy", "inspiration", "strength", "laugh", "self", "meditative"]}, {"body": "I do not want to be worshipped,\nFrom a distance;\nLike some idol carved in wood,\nOr stone.\nI want to be loved\nAs every real woman\nWants to be loved!\n\nAnd so....\nLay aside the book that you are reading from\u2014\nWhat if Leander did swim the Hellespont?\nAnd what if burning Sappho\nDid sing?\nWhat do I care for\nLauncelot and Elaine,\nOr Tristram and Isolt,\nOr Aucassin and Nicholette?\n\nLay aside the book that you are reading from,\nAnd cross the room quickly,\nAnd take my cold hands between your two\nWarmer ones....\nAnd here, in the vivid dusk,\nWe will make our own love songs!", "modified_date": "08-13-13", "name": "Sangster-Margaret-I-do-not-want-to-be-worshipped.txt", "author": "Margaret Sangster", "gender": "female", "title": "Evening Song from Cross Roads", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>Evening Song from Cross Roads <em>by</em> Margaret Sangster</h2>\n</header>\n<article class=\"post\">I do not want to be worshipped,\nFrom a distance;\nLike some idol carved in wood,\nOr stone.\nI want to be loved\nAs every real woman\nWants to be loved!\n\nAnd so....\nLay aside the book that you are reading from\u2014\nWhat if Leander did swim the Hellespont?\nAnd what if burning Sappho\nDid sing?\nWhat do I care for\nLauncelot and Elaine,\nOr Tristram and Isolt,\nOr Aucassin and Nicholette?\n\nLay aside the book that you are reading from,\nAnd cross the room quickly,\nAnd take my cold hands between your two\nWarmer ones....\nAnd here, in the vivid dusk,\nWe will make our own love songs!</article>\n", "country": "America", "tags": ["life", "love", "woman", "sex", "wood", "singing", "ars poetic", "dusk", "reading", "desire", "lust", "lyric"]}, {"body": "I saw a crocus blooming in the park,\nI felt a hint of magic in the air,\nI heard faint music sighing everywhere,\nAnd so, as all the world, grew softly dark\u2014\n\nI found again the hope that never dies,\nAnd hungrily, with out-flung arms, I came\nOnce more to you. And when you spoke my name\nI read springtime eternal in your eyes!\nROSE PETALS IN THE EARLY RAIN,\nFORGOTTEN DREAMS,\nAND A TORN SKETCH BOOK!", "modified_date": "08-13-13", "name": "Sangster-Margaret-I-saw-a-crocus-blooming-in-the-park.txt", "author": "Margaret Sangster", "gender": "female", "title": "SPRING IN THE CITY from Cross Roads", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>SPRING IN THE CITY from Cross Roads <em>by</em> Margaret Sangster</h2>\n</header>\n<article class=\"post\">I saw a crocus blooming in the park,\nI felt a hint of magic in the air,\nI heard faint music sighing everywhere,\nAnd so, as all the world, grew softly dark\u2014\n\nI found again the hope that never dies,\nAnd hungrily, with out-flung arms, I came\nOnce more to you. And when you spoke my name\nI read springtime eternal in your eyes!\nROSE PETALS IN THE EARLY RAIN,\nFORGOTTEN DREAMS,\nAND A TORN SKETCH BOOK!</article>\n", "country": "America", "tags": ["city", "spring", "dark", "rain", "dawn", "dreams", "meditative", "beauty", "magic", "nature", "cosmic", "eyes"]}, {"body": "I wonder if, dim centuries ago,\nWe watched the moon together, on some night\nWhen stars hung very near, and softly bright?\nI wonder if my tired head drooped low\nAgainst your breast?  And if you seemed to know\n(As you know now) the dreams that, like a light,\nShone in my soul?  For, dear, it seems so right\u2014\nSo very right that you should hold me so!\n\nHere, in the moonlight, there is nothing new,\nThe very arms that crush me to your heart,\nSeem almost like a memory, a part\nOf some vague yesterday that has come true\u2014\nI feel tonight as if I, dear, might start\nA journey back, across the years, with you!", "modified_date": "08-13-13", "name": "Sangster-Margaret-I-wonder-if-dim-centuries-ago.txt", "author": "Margaret Sangster", "gender": "female", "title": "Moon- Glow from Cross Roads", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>Moon- Glow from Cross Roads <em>by</em> Margaret Sangster</h2>\n</header>\n<article class=\"post\">I wonder if, dim centuries ago,\nWe watched the moon together, on some night\nWhen stars hung very near, and softly bright?\nI wonder if my tired head drooped low\nAgainst your breast?  And if you seemed to know\n(As you know now) the dreams that, like a light,\nShone in my soul?  For, dear, it seems so right\u2014\nSo very right that you should hold me so!\n\nHere, in the moonlight, there is nothing new,\nThe very arms that crush me to your heart,\nSeem almost like a memory, a part\nOf some vague yesterday that has come true\u2014\nI feel tonight as if I, dear, might start\nA journey back, across the years, with you!</article>\n", "country": "America", "tags": ["sonnet", "moon", "night", "stars", "light", "memory", "love", "meditative"]}, {"body": "It's lots of fun to play around,\nTo dance and sing;\nAnd not be tied to anyone,\nOr anything!\n\nIt's lots of fun to live my life,\nBeneath the sky;\nTo have no one who owns the right\nTo question \"Why\"?\n\nIt's lots of fun to come and go,\nThrough storm and strife,\nWith no one by my side who hopes\nTo mould my life.\n\n(But sometimes at the twilight time,\nWhen night birds cry;\nI dream, perhaps, that something fair\nHas passed me by!)\n\nAnd yet\u2014it's good to play around,\nTo laugh and sing;\nAnd not be tied to anyone,\nOr anything!", "modified_date": "08-13-13", "name": "Sangster-Margaret-It-s-lots-of-fun-to-play-around.txt", "author": "Margaret Sangster", "gender": "female", "title": "It's Lots of Fun from Cross Roads", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>It's Lots of Fun from Cross Roads <em>by</em> Margaret Sangster</h2>\n</header>\n<article class=\"post\">It's lots of fun to play around,\nTo dance and sing;\nAnd not be tied to anyone,\nOr anything!\n\nIt's lots of fun to live my life,\nBeneath the sky;\nTo have no one who owns the right\nTo question \"Why\"?\n\nIt's lots of fun to come and go,\nThrough storm and strife,\nWith no one by my side who hopes\nTo mould my life.\n\n(But sometimes at the twilight time,\nWhen night birds cry;\nI dream, perhaps, that something fair\nHas passed me by!)\n\nAnd yet\u2014it's good to play around,\nTo laugh and sing;\nAnd not be tied to anyone,\nOr anything!</article>\n", "country": "America", "tags": ["life", "love", "single life", "sky", "struggle", "meditative", "lyric", "birds", "crying", "night", "dance", "sing", "hope", "joy"]}, {"body": "My mother's kinder chubby\u2014she's fat, th' fellers say\u2014\nMy mother's kinder chubby, but I like her that a-way!\n'Cause she's awful sorter jolly, an' she makes th' bestest pies,\nAn' she laughs when I'm a-jokin' 'till th' tears are in her eyes.\nAn' she pats me on th' shoulder when I'm feelin' sad an' blue,\nAn' whispers, \"Little feller, yer mother's proud o' you!\"\n\nShe don't wear silks 'at rustle, like Tommie's mother does,\nBut I like her gingham better 'cause it's\u2014well, just 'cause it's hers!\nAn' she don't look young an' girl-like, an' her hands are sorter red,\nBut, my, they're awful gentle when she tucks you inter bed....\nShe hasn't got a di'mond like th' lady crost th' street,\nBut she's got two great big dimples, an' her smile is mighty sweet!\n\nMy mother's sorter chubby\u2014but say, her step is light\u2014\nShe's never cross 'r tired\u2014not even when it's night!\nAn' her shoulders JUST as comfy when yer heart is feelin' sore,\nWhen you wish you was a baby\u2014an' not a boy no more\u2014\nOh, her arms are cushion tender at th' twilight time o' day,\nYes\u2014my mother's sorter chubby\u2014But I like her that a-way!\n", "modified_date": "08-13-13", "name": "Sangster-Margaret-My-mother-s-kinder-chubby-she-s-fat.txt", "author": "Margaret Sangster", "gender": "female", "title": "My Mother from Cross Roads", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>My Mother from Cross Roads <em>by</em> Margaret Sangster</h2>\n</header>\n<article class=\"post\">My mother's kinder chubby\u2014she's fat, th' fellers say\u2014\nMy mother's kinder chubby, but I like her that a-way!\n'Cause she's awful sorter jolly, an' she makes th' bestest pies,\nAn' she laughs when I'm a-jokin' 'till th' tears are in her eyes.\nAn' she pats me on th' shoulder when I'm feelin' sad an' blue,\nAn' whispers, \"Little feller, yer mother's proud o' you!\"\n\nShe don't wear silks 'at rustle, like Tommie's mother does,\nBut I like her gingham better 'cause it's\u2014well, just 'cause it's hers!\nAn' she don't look young an' girl-like, an' her hands are sorter red,\nBut, my, they're awful gentle when she tucks you inter bed....\nShe hasn't got a di'mond like th' lady crost th' street,\nBut she's got two great big dimples, an' her smile is mighty sweet!\n\nMy mother's sorter chubby\u2014but say, her step is light\u2014\nShe's never cross 'r tired\u2014not even when it's night!\nAn' her shoulders JUST as comfy when yer heart is feelin' sore,\nWhen you wish you was a baby\u2014an' not a boy no more\u2014\nOh, her arms are cushion tender at th' twilight time o' day,\nYes\u2014my mother's sorter chubby\u2014But I like her that a-way!\n</article>\n", "country": "America", "tags": ["mother", "love", "humor", "smile", "joy", "family"]}, {"body": "Starlight, and the silver lake\nClasp the skies\u2014\nAnd two nearer, dearer stars,\nYour eyes!\n\nElfin voices seem to call\nThrough the night,\nBut your arms are warm, and they\nHold me tight.\n\nPallidly the moon slides down,\nHour by hour slips;\nAh, the deathless magic of\nYour lips!\n\nDark the shadows as we creep\nPast the shore\u2014\nDear, that we might drift like this\nEvermore!", "modified_date": "08-13-13", "name": "Sangster-Margaret-Starlight-and-the-silver-lake.txt", "author": "Margaret Sangster", "gender": "female", "title": "In a Canoe from Cross Roads", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>In a Canoe from Cross Roads <em>by</em> Margaret Sangster</h2>\n</header>\n<article class=\"post\">Starlight, and the silver lake\nClasp the skies\u2014\nAnd two nearer, dearer stars,\nYour eyes!\n\nElfin voices seem to call\nThrough the night,\nBut your arms are warm, and they\nHold me tight.\n\nPallidly the moon slides down,\nHour by hour slips;\nAh, the deathless magic of\nYour lips!\n\nDark the shadows as we creep\nPast the shore\u2014\nDear, that we might drift like this\nEvermore!</article>\n", "country": "America", "tags": ["life", "canoe", "joy", "love", "stars", "silver", "lake", "sky", "moon", "night", "shadows", "lyric"]}, {"body": "The stage is set, like a garden,\nAnd the lights are flickering and low;\nAnd a Romeo with fat legs,\nIs telling a Juliet with dyed hair and tired, disillusioned eyes,\nThat love\u2014real love\u2014is the only thing in the world.\n\nAnd up in the balcony of the theatre\nWhere the seats cost twenty-five cents,\nA slim little girl in a shiny serge frock,\nAnd a boy with a wistful mouth\nAre holding hands.\nAnd as they listen, breathlessly, to the studied voice of the actor,\nTheir fingers are all a-thrill,\nWith the music of the ages.", "modified_date": "08-13-13", "name": "Sangster-Margaret-The-stage-is-set-like-a-garden.txt", "author": "Margaret Sangster", "gender": "female", "title": "THE BALCONY SCENES from Cross Roads", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>THE BALCONY SCENES from Cross Roads <em>by</em> Margaret Sangster</h2>\n</header>\n<article class=\"post\">The stage is set, like a garden,\nAnd the lights are flickering and low;\nAnd a Romeo with fat legs,\nIs telling a Juliet with dyed hair and tired, disillusioned eyes,\nThat love\u2014real love\u2014is the only thing in the world.\n\nAnd up in the balcony of the theatre\nWhere the seats cost twenty-five cents,\nA slim little girl in a shiny serge frock,\nAnd a boy with a wistful mouth\nAre holding hands.\nAnd as they listen, breathlessly, to the studied voice of the actor,\nTheir fingers are all a-thrill,\nWith the music of the ages.</article>\n", "country": "America", "tags": ["love", "theatre", "Romeo and Juliet", "girl", "boy", "hands", "youth", "music", "joy"]}, {"body": "There are such weary little lines about the mouth of you,\nSuch tragic little mirthless lines\u2014they mock at dreams come true,\nAnd twist your lips when you would smile, until all joy is dead,\nAnd I, who want to laugh with you, am fain to weep instead!\n\nThere are such dreary little lines about the mouth of you,\nThey make me want to whisper that summer sky is blue,\nAnd that the rain is like a lance of silver through the air,\nAnd that the flowers in the lane are growing tall and fair!\n\nThere are such tired little lines about the mouth of you\u2014\nAs if you thought that life was cold and loving friends were few....\nThey are such lonely little lines I think that I, some day,\nWill creep close to you in the dusk, and kiss them quite away!", "modified_date": "08-13-13", "name": "Sangster-Margaret-There-are-such-weary-little-lines.txt", "author": "Margaret Sangster", "gender": "female", "title": "HERE ARE SUCH WEARY LITTLE LINES from Cross Roads", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>HERE ARE SUCH WEARY LITTLE LINES from Cross Roads <em>by</em> Margaret Sangster</h2>\n</header>\n<article class=\"post\">There are such weary little lines about the mouth of you,\nSuch tragic little mirthless lines\u2014they mock at dreams come true,\nAnd twist your lips when you would smile, until all joy is dead,\nAnd I, who want to laugh with you, am fain to weep instead!\n\nThere are such dreary little lines about the mouth of you,\nThey make me want to whisper that summer sky is blue,\nAnd that the rain is like a lance of silver through the air,\nAnd that the flowers in the lane are growing tall and fair!\n\nThere are such tired little lines about the mouth of you\u2014\nAs if you thought that life was cold and loving friends were few....\nThey are such lonely little lines I think that I, some day,\nWill creep close to you in the dusk, and kiss them quite away!</article>\n", "country": "America", "tags": ["life", "dreams", "joy", "lips", "joy", "flowers", "laugh", "sky", "blue", "summer", "rain", "silver", "love", "friendship", "strange"]}, {"body": "     We hurried, once, down the purple road,\n        When a storm hung low in the sky;\n     And we gained the door of Love's abode\n        As the silver rain flashed by.\n     Our steps rang out as we crossed the sill,\n        And the place was dimly bright,\n     And even our hearts seemed strangely still,\n        While our searching hands clasped tight.\n\n     We waited there while the wind moaned past\n        And the thunder crashed in the air;\n     And the door of Love's abode blew fast,\n        But we didn't know\u2014or care!\n     For we heard a song in the driving rain,\n        And the sky seemed warmly gray;\n     And the tempest rang with a mad refrain,\n        And the world seemed years away.\n        .  .  .  .  .  .  .  .  .\n\n     We have wandered far from the road of dreams,\n        We have crept from the house of love;\n     And the scorching sun of the noonday gleams\n        From the pitiless sky above.\n     But once, ah, once\u2014in that dusky place,\n        When the lightning flashed through the air,\n     I saw its flame on your upturned face,\n        And its glow on your vivid hair.\n\n     We have strayed away\u2014we have strayed away\u2014\n        For the world is all too wide....\n     But once I came through the stormy day,\n        And you walked, proud, at my side.\n     AND, OH, FOR THE FEEL OF THE RAIN AGAIN,\n        AND, OH, FOR THE PURPLE ROAD,\n     AND, OH, FOR THE JOY AND THE PAIN AGAIN,\n        THAT WE KNEW IN LOVE'S ABODE!\n", "modified_date": "08-13-13", "name": "Sangster-Margaret-We-hurried-once-down-the-purple-road.txt", "author": "Margaret Sangster", "gender": "female", "title": "The Refuge from Cross Roads", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>The Refuge from Cross Roads <em>by</em> Margaret Sangster</h2>\n</header>\n<article class=\"post\">     We hurried, once, down the purple road,\n        When a storm hung low in the sky;\n     And we gained the door of Love's abode\n        As the silver rain flashed by.\n     Our steps rang out as we crossed the sill,\n        And the place was dimly bright,\n     And even our hearts seemed strangely still,\n        While our searching hands clasped tight.\n\n     We waited there while the wind moaned past\n        And the thunder crashed in the air;\n     And the door of Love's abode blew fast,\n        But we didn't know\u2014or care!\n     For we heard a song in the driving rain,\n        And the sky seemed warmly gray;\n     And the tempest rang with a mad refrain,\n        And the world seemed years away.\n        .  .  .  .  .  .  .  .  .\n\n     We have wandered far from the road of dreams,\n        We have crept from the house of love;\n     And the scorching sun of the noonday gleams\n        From the pitiless sky above.\n     But once, ah, once\u2014in that dusky place,\n        When the lightning flashed through the air,\n     I saw its flame on your upturned face,\n        And its glow on your vivid hair.\n\n     We have strayed away\u2014we have strayed away\u2014\n        For the world is all too wide....\n     But once I came through the stormy day,\n        And you walked, proud, at my side.\n     AND, OH, FOR THE FEEL OF THE RAIN AGAIN,\n        AND, OH, FOR THE PURPLE ROAD,\n     AND, OH, FOR THE JOY AND THE PAIN AGAIN,\n        THAT WE KNEW IN LOVE'S ABODE!\n</article>\n", "country": "America", "tags": ["purple", "silver", "rain", "hands", "noon", "pain", "lightning", "love", "gray", "sky", "joy", "road", "hair", "meditative"]}, {"body": "A life on the ocean wave,\nA home on the rolling deep,\nWhere the scattered waters rave,\nAnd the winds their revels keep!\nLike an eagle caged, I pine\nOn this dull, unchanging shore:\nOh! give me the flashing brine,\nThe spray and the tempest's roar!\nOnce more on the deck I stand\nOf my own swift-gliding craft:\nSet sail! farewell to the land!\nThe gale follows fair abaft.\nWe shoot through the sparkling foam\nLike an ocean-bird set free;\u2014\nLike the ocean-bird, our home\nWe'll find far out on the sea.\nThe land is no longer in view,\nThe clouds have begun to frown;\nBut with a stout vessel and crew,\nWe'll say, Let the storm come down!\nAnd the song of our hearts shall be,\nWhile the winds and the waters rave,\nA home on the rolling sea!\nA life on the ocean wave!", "modified_date": "08-13-13", "name": "Sargent-Epes-A-life-on-the-ocean-wave.txt", "author": "Epes Sargent", "gender": "male", "title": "Lucy", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>Lucy <em>by</em> Epes Sargent</h2>\n</header>\n<article class=\"post\">A life on the ocean wave,\nA home on the rolling deep,\nWhere the scattered waters rave,\nAnd the winds their revels keep!\nLike an eagle caged, I pine\nOn this dull, unchanging shore:\nOh! give me the flashing brine,\nThe spray and the tempest's roar!\nOnce more on the deck I stand\nOf my own swift-gliding craft:\nSet sail! farewell to the land!\nThe gale follows fair abaft.\nWe shoot through the sparkling foam\nLike an ocean-bird set free;\u2014\nLike the ocean-bird, our home\nWe'll find far out on the sea.\nThe land is no longer in view,\nThe clouds have begun to frown;\nBut with a stout vessel and crew,\nWe'll say, Let the storm come down!\nAnd the song of our hearts shall be,\nWhile the winds and the waters rave,\nA home on the rolling sea!\nA life on the ocean wave!</article>\n", "country": "America", "tags": ["ocean", "wave", "life", "eagle", "hearts", "home", "children poetry"]}, {"body": "Drawn up I was right off my feet,\nInto the mist and off my feet,\nAnd, dancing on each chimney top\nI saw a thousand darling imps\nKeeping time with skip and hop.", "modified_date": "08-13-13", "name": "Scott-William-Bell-Drawn-up-I-was-right-off-my-feet.txt", "author": "William Bell Scott", "gender": "female", "title": "The Witch's Ballad", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>The Witch's Ballad <em>by</em> William Bell Scott</h2>\n</header>\n<article class=\"post\">Drawn up I was right off my feet,\nInto the mist and off my feet,\nAnd, dancing on each chimney top\nI saw a thousand darling imps\nKeeping time with skip and hop.</article>\n", "country": "Scotland", "tags": ["supernatural", "dark imagery", "witch", "goblin", "feet", "strange", "cold", "dancing", "flying"]}, {"body": "\nFrom fairest creatures we desire increase,\n  That thereby beauty's rose might never die,\n  But as the riper should by time decease,\n  His tender heir might bear his memory:\n  But thou contracted to thine own bright eyes,\n  Feed'st thy light's flame with self-substantial fuel,\n  Making a famine where abundance lies,\n  Thy self thy foe, to thy sweet self too cruel:\n  Thou that art now the world's fresh ornament,\n  And only herald to the gaudy spring,\n  Within thine own bud buriest thy content,\n  And tender churl mak'st waste in niggarding:\n    Pity the world, or else this glutton be,\n    To eat the world's due, by the grave and thee.\n", "modified_date": "08-13-13", "name": "Shakespeare-William-Sonnet-1-from-fairest-creatures-we-desire.txt", "author": "William Shakespeare", "gender": "male", "title": "Sonnet 1", "year": "17th Century", "curator": "NCR", "html": "<header>\n    <h2>Sonnet 1 <em>by</em> William Shakespeare</h2>\n</header>\n<article class=\"post\">\nFrom fairest creatures we desire increase,\n  That thereby beauty's rose might never die,\n  But as the riper should by time decease,\n  His tender heir might bear his memory:\n  But thou contracted to thine own bright eyes,\n  Feed'st thy light's flame with self-substantial fuel,\n  Making a famine where abundance lies,\n  Thy self thy foe, to thy sweet self too cruel:\n  Thou that art now the world's fresh ornament,\n  And only herald to the gaudy spring,\n  Within thine own bud buriest thy content,\n  And tender churl mak'st waste in niggarding:\n    Pity the world, or else this glutton be,\n    To eat the world's due, by the grave and thee.\n</article>\n", "country": "England", "type": "Shakespearean Sonnet", "tags": ["women", "birth", "beauty", "rose", "death", "time", "procreation", "generation", "hunger", "grave", "love", "sex"]}, {"body": "\nFor shame! deny that thou bear'st love to any,\n  Who for thy self art so unprovident.\n  Grant, if thou wilt, thou art belov'd of many,\n  But that thou none lov'st is most evident:\n  For thou art so possess'd with murderous hate,\n  That 'gainst thy self thou stick'st not to conspire,\n  Seeking that beauteous roof to ruinate\n  Which to repair should be thy chief desire.\n  O! change thy thought, that I may change my mind:\n  Shall hate be fairer lodg'd than gentle love?\n  Be, as thy presence is, gracious and kind,\n  Or to thyself at least kind-hearted prove:\n    Make thee another self for love of me,\n    That beauty still may live in thine or thee.", "modified_date": "08-13-13", "name": "Shakespeare-William-sonnet-10-for-shame-deny-that-thou.txt", "author": "William Shakespeare", "gender": "male", "title": "Sonnet 10", "year": "17th Century", "curator": "NCR", "html": "<header>\n    <h2>Sonnet 10 <em>by</em> William Shakespeare</h2>\n</header>\n<article class=\"post\">\nFor shame! deny that thou bear'st love to any,\n  Who for thy self art so unprovident.\n  Grant, if thou wilt, thou art belov'd of many,\n  But that thou none lov'st is most evident:\n  For thou art so possess'd with murderous hate,\n  That 'gainst thy self thou stick'st not to conspire,\n  Seeking that beauteous roof to ruinate\n  Which to repair should be thy chief desire.\n  O! change thy thought, that I may change my mind:\n  Shall hate be fairer lodg'd than gentle love?\n  Be, as thy presence is, gracious and kind,\n  Or to thyself at least kind-hearted prove:\n    Make thee another self for love of me,\n    That beauty still may live in thine or thee.</article>\n", "country": "England", "type": "Shakespearean Sonnet", "tags": ["love", "chastity", "beauty", "seduction", "flattery", "time", "destruction", "generation", "hate", "gracious", "thought", "lust"]}, {"body": "\nAs fast as thou shalt wane, so fast thou grow'st,\n  In one of thine, from that which thou departest;\n  And that fresh blood which youngly thou bestow'st,\n  Thou mayst call thine when thou from youth convertest,\n  Herein lives wisdom, beauty, and increase;\n  Without this folly, age, and cold decay:\n  If all were minded so, the times should cease\n  And threescore year would make the world away.\n  Let those whom nature hath not made for store,\n  Harsh, featureless, and rude, barrenly perish:\n  Look, whom she best endow'd, she gave thee more;\n  Which bounteous gift thou shouldst in bounty cherish:\n    She carv'd thee for her seal, and meant thereby,\n    Thou shouldst print more, not let that copy die.\n", "modified_date": "08-13-13", "name": "Shakespeare-William-Sonnet-11-as-fast-as-thou-shalt.txt", "author": "William Shakespeare", "gender": "male", "title": "Sonnet 11", "year": "17th Century", "curator": "NCR", "html": "<header>\n    <h2>Sonnet 11 <em>by</em> William Shakespeare</h2>\n</header>\n<article class=\"post\">\nAs fast as thou shalt wane, so fast thou grow'st,\n  In one of thine, from that which thou departest;\n  And that fresh blood which youngly thou bestow'st,\n  Thou mayst call thine when thou from youth convertest,\n  Herein lives wisdom, beauty, and increase;\n  Without this folly, age, and cold decay:\n  If all were minded so, the times should cease\n  And threescore year would make the world away.\n  Let those whom nature hath not made for store,\n  Harsh, featureless, and rude, barrenly perish:\n  Look, whom she best endow'd, she gave thee more;\n  Which bounteous gift thou shouldst in bounty cherish:\n    She carv'd thee for her seal, and meant thereby,\n    Thou shouldst print more, not let that copy die.\n</article>\n", "country": "England", "type": "Shakespearean Sonnet", "tags": ["age", "aging", "death", "blood", "youth", "time", "wisdom", "nature", "life", "birth", "barren", "creation", "art", "bounty", "gifted"]}, {"body": "\nLet me not to the marriage of true minds\n  Admit impediments. Love is not love\n  Which alters when it alteration finds,\n  Or bends with the remover to remove:\n  O, no! it is an ever-fixed mark,\n  That looks on tempests and is never shaken;\n  It is the star to every wandering bark,\n  Whose worth's unknown, although his height be taken.\n  Love's not Time's fool, though rosy lips and cheeks\n  Within his bending sickle's compass come;\n  Love alters not with his brief hours and weeks,\n  But bears it out even to the edge of doom.\n    If this be error and upon me prov'd,\n    I never writ, nor no man ever lov'd.", "modified_date": "08-13-13", "name": "Shakespeare-William-Sonnet-116-let-me-not-to-the.txt", "author": "William Shakespeare", "gender": "male", "title": "Sonnet 116", "year": "17th Century", "curator": "NCR", "html": "<header>\n    <h2>Sonnet 116 <em>by</em> William Shakespeare</h2>\n</header>\n<article class=\"post\">\nLet me not to the marriage of true minds\n  Admit impediments. Love is not love\n  Which alters when it alteration finds,\n  Or bends with the remover to remove:\n  O, no! it is an ever-fixed mark,\n  That looks on tempests and is never shaken;\n  It is the star to every wandering bark,\n  Whose worth's unknown, although his height be taken.\n  Love's not Time's fool, though rosy lips and cheeks\n  Within his bending sickle's compass come;\n  Love alters not with his brief hours and weeks,\n  But bears it out even to the edge of doom.\n    If this be error and upon me prov'd,\n    I never writ, nor no man ever lov'd.</article>\n", "country": "England", "type": "Shakespearean Sonnet", "tags": ["marriage", "love", "difference", "star", "boat", "worth", "confusion", "lips", "death", "writing", "hours", "constancy", "loyalty"]}, {"body": "\nWhen I do count the clock that tells the time,\n  And see the brave day sunk in hideous night;\n  When I behold the violet past prime,\n  And sable curls, all silvered o'er with white;\n  When lofty trees I see barren of leaves,\n  Which erst from heat did canopy the herd,\n  And summer's green all girded up in sheaves,\n  Borne on the bier with white and bristly beard,\n  Then of thy beauty do I question make,\n  That thou among the wastes of time must go,\n  Since sweets and beauties do themselves forsake\n  And die as fast as they see others grow;\n    And nothing 'gainst Time's scythe can make defence\n    Save breed, to brave him when he takes thee hence.", "modified_date": "08-13-13", "name": "Shakespeare-William-Sonnet-12-when-i-do-count-the.txt", "author": "William Shakespeare", "gender": "male", "title": "Sonnet 12", "year": "17th Century", "curator": "NCR", "html": "<header>\n    <h2>Sonnet 12 <em>by</em> William Shakespeare</h2>\n</header>\n<article class=\"post\">\nWhen I do count the clock that tells the time,\n  And see the brave day sunk in hideous night;\n  When I behold the violet past prime,\n  And sable curls, all silvered o'er with white;\n  When lofty trees I see barren of leaves,\n  Which erst from heat did canopy the herd,\n  And summer's green all girded up in sheaves,\n  Borne on the bier with white and bristly beard,\n  Then of thy beauty do I question make,\n  That thou among the wastes of time must go,\n  Since sweets and beauties do themselves forsake\n  And die as fast as they see others grow;\n    And nothing 'gainst Time's scythe can make defence\n    Save breed, to brave him when he takes thee hence.</article>\n", "country": "England", "type": "Shakespearean Sonnet", "tags": ["time", "clock", "day", "night", "purple", "white", "trees", "forest", "
