eing merely pictures,)\n  The poems of the privacy of the night, and of men like me,\n  This poem drooping shy and unseen that I always carry, and that all\n      men carry,\n  (Know once for all, avow'd on purpose, wherever are men like me, are\n      our lusty lurking masculine poems,)\n  Love-thoughts, love-juice, love-odor, love-yielding, love-climbers,\n      and the climbing sap,\n  Arms and hands of love, lips of love, phallic thumb of love, breasts\n      of love, bellies press'd and glued together with love,\n  Earth of chaste love, life that is only life after love,\n  The body of my love, the body of the woman I love, the body of the\n      man, the body of the earth,\n  Soft forenoon airs that blow from the south-west,\n  The hairy wild-bee that murmurs and hankers up and down, that gripes the\n      full-grown lady-flower, curves upon her with amorous firm legs, takes\n      his will of her, and holds himself tremulous and tight till he is\n      satisfied;\n  The wet of woods through the early hours,\n  Two sleepers at night lying close together as they sleep, one with\n      an arm slanting down across and below the waist of the other,\n  The smell of apples, aromas from crush'd sage-plant, mint, birch-bark,\n  The boy's longings, the glow and pressure as he confides to me what\n      he was dreaming,\n  The dead leaf whirling its spiral whirl and falling still and\n      content to the ground,\n  The no-form'd stings that sights, people, objects, sting me with,\n  The hubb'd sting of myself, stinging me as much as it ever can any\n      one,\n  The sensitive, orbic, underlapp'd brothers, that only privileged\n      feelers may be intimate where they are,\n  The curious roamer the hand roaming all over the body, the bashful\n      withdrawing of flesh where the fingers soothingly pause and\n      edge themselves,\n  The limpid liquid within the young man,\n  The vex'd corrosion so pensive and so painful,\n  The torment, the irritable tide that will not be at rest,\n  The like of the same I feel, the like of the same in others,\n  The young man that flushes and flushes, and the young woman that\n      flushes and flushes,\n  The young man that wakes deep at night, the hot hand seeking to\n      repress what would master him,\n  The mystic amorous night, the strange half-welcome pangs, visions, sweats,\n  The pulse pounding through palms and trembling encircling fingers,\n      the young man all color'd, red, ashamed, angry;\n  The souse upon me of my lover the sea, as I lie willing and naked,\n  The merriment of the twin babes that crawl over the grass in the\n      sun, the mother never turning her vigilant eyes from them,\n  The walnut-trunk, the walnut-husks, and the ripening or ripen'd\n      long-round walnuts,\n  The continence of vegetables, birds, animals,\n  The consequent meanness of me should I skulk or find myself indecent,\n      while birds and animals never once skulk or find themselves indecent,\n  The great chastity of paternity, to match the great chastity of maternity,\n  The oath of procreation I have sworn, my Adamic and fresh daughters,\n  The greed that eats me day and night with hungry gnaw, till I saturate\n      what shall produce boys to fill my place when I am through,\n  The wholesome relief, repose, content,\n  And this bunch pluck'd at random from myself,\n  It has done its work\u2014I toss it carelessly to fall where it may.\n\n", "modified_date": "08-13-13", "html": "<header>\n    <h2>By Walt Whitman <em>by</em> </h2>\n</header>\n<article class=\"post\">\n  Spontaneous me, Nature,\n  The loving day, the mounting sun, the friend I am happy with,\n  The arm of my friend hanging idly over my shoulder,\n  The hillside whiten'd with blossoms of the mountain ash,\n  The same late in autumn, the hues of red, yellow, drab, purple, and\n      light and dark green,\n  The rich coverlet of the grass, animals and birds, the private\n      untrimm'd bank, the primitive apples, the pebble-stones,\n  Beautiful dripping fragments, the negligent list of one after\n      another as I happen to call them to me or think of them,\n  The real poems, (what we call poems being merely pictures,)\n  The poems of the privacy of the night, and of men like me,\n  This poem drooping shy and unseen that I always carry, and that all\n      men carry,\n  (Know once for all, avow'd on purpose, wherever are men like me, are\n      our lusty lurking masculine poems,)\n  Love-thoughts, love-juice, love-odor, love-yielding, love-climbers,\n      and the climbing sap,\n  Arms and hands of love, lips of love, phallic thumb of love, breasts\n      of love, bellies press'd and glued together with love,\n  Earth of chaste love, life that is only life after love,\n  The body of my love, the body of the woman I love, the body of the\n      man, the body of the earth,\n  Soft forenoon airs that blow from the south-west,\n  The hairy wild-bee that murmurs and hankers up and down, that gripes the\n      full-grown lady-flower, curves upon her with amorous firm legs, takes\n      his will of her, and holds himself tremulous and tight till he is\n      satisfied;\n  The wet of woods through the early hours,\n  Two sleepers at night lying close together as they sleep, one with\n      an arm slanting down across and below the waist of the other,\n  The smell of apples, aromas from crush'd sage-plant, mint, birch-bark,\n  The boy's longings, the glow and pressure as he confides to me what\n      he was dreaming,\n  The dead leaf whirling its spiral whirl and falling still and\n      content to the ground,\n  The no-form'd stings that sights, people, objects, sting me with,\n  The hubb'd sting of myself, stinging me as much as it ever can any\n      one,\n  The sensitive, orbic, underlapp'd brothers, that only privileged\n      feelers may be intimate where they are,\n  The curious roamer the hand roaming all over the body, the bashful\n      withdrawing of flesh where the fingers soothingly pause and\n      edge themselves,\n  The limpid liquid within the young man,\n  The vex'd corrosion so pensive and so painful,\n  The torment, the irritable tide that will not be at rest,\n  The like of the same I feel, the like of the same in others,\n  The young man that flushes and flushes, and the young woman that\n      flushes and flushes,\n  The young man that wakes deep at night, the hot hand seeking to\n      repress what would master him,\n  The mystic amorous night, the strange half-welcome pangs, visions, sweats,\n  The pulse pounding through palms and trembling encircling fingers,\n      the young man all color'd, red, ashamed, angry;\n  The souse upon me of my lover the sea, as I lie willing and naked,\n  The merriment of the twin babes that crawl over the grass in the\n      sun, the mother never turning her vigilant eyes from them,\n  The walnut-trunk, the walnut-husks, and the ripening or ripen'd\n      long-round walnuts,\n  The continence of vegetables, birds, animals,\n  The consequent meanness of me should I skulk or find myself indecent,\n      while birds and animals never once skulk or find themselves indecent,\n  The great chastity of paternity, to match the great chastity of maternity,\n  The oath of procreation I have sworn, my Adamic and fresh daughters,\n  The greed that eats me day and night with hungry gnaw, till I saturate\n      what shall produce boys to fill my place when I am through,\n  The wholesome relief, repose, content,\n  And this bunch pluck'd at random from myself,\n  It has done its work\u2014I toss it carelessly to fall where it may.\n\n</article>\n", "name": "whitman_spontaneous.txt", "title": "By Walt Whitman"}, {"body": "Out from the House of Ghosts I fled\nLest I should turn and see\nThe child I had been lift her head\nAnd stare aghast at me.", "modified_date": "08-13-13", "name": "Widdemer-Margaret-Out-from-the-house-of-ghosts-I-fled.txt", "author": "Margaret Widdemer", "gender": "female", "title": "The House of Ghosts", "year": "19th/20th century", "curator": "Ata", "html": "<header>\n    <h2>The House of Ghosts <em>by</em> Margaret Widdemer</h2>\n</header>\n<article class=\"post\">Out from the House of Ghosts I fled\nLest I should turn and see\nThe child I had been lift her head\nAnd stare aghast at me.</article>\n", "country": "American", "tags": ["supernatural", "ghost", "house", "dark imagery", "child", "strange"]}, {"body": "And all men kill the thing they love,\nBy all let this be heard,\nSome do it with a bitter look,\nSome with a flattering word,\nThe coward does it with a kiss,\nThe brave man with a sword!", "modified_date": "08-13-13", "name": "Wilde-Oscar-And-all-men-kill-the-thing-they-love.txt", "author": "Oscar Wilde", "gender": "male", "title": "from The Ballad of Reading Gaol", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>from The Ballad of Reading Gaol <em>by</em> Oscar Wilde</h2>\n</header>\n<article class=\"post\">And all men kill the thing they love,\nBy all let this be heard,\nSome do it with a bitter look,\nSome with a flattering word,\nThe coward does it with a kiss,\nThe brave man with a sword!</article>\n", "country": "Ireland", "tags": ["lyric", "death", "dark imagery", "love", "murder", "kiss", "sword"]}, {"body": "And with tears of blood he cleansed the hand,\nThe hand that held the steel:\nFor only blood can wipe out blood,\nAnd only tears can heal:\nAnd the crimson stain that was of Cain\nBecame Christ's snow-white seal.\n", "modified_date": "08-13-13", "name": "Wilde-Oscar-And-with-tears-of-blood-he-cleansed-the-hand.txt", "author": "Oscar Wilde", "gender": "male", "title": "from The Ballad of Reading Gaol", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>from The Ballad of Reading Gaol <em>by</em> Oscar Wilde</h2>\n</header>\n<article class=\"post\">And with tears of blood he cleansed the hand,\nThe hand that held the steel:\nFor only blood can wipe out blood,\nAnd only tears can heal:\nAnd the crimson stain that was of Cain\nBecame Christ's snow-white seal.\n</article>\n", "country": "Ireland", "tags": ["lyric", "death", "dark imagery", "tears", "blood", "crying", "religion", "murder", "Cain", "Jesus"]}, {"body": "He did not wear his scarlet coat,\nFor blood and wine are red,\nAnd blood and wine were on his hands\nWhen they found him with the dead,\nThe poor dead woman whom he loved,\nAnd murdered in her bed.", "modified_date": "08-13-13", "name": "Wilde-Oscar-He-did-not-wear-his-scarlet-coat.txt", "author": "Oscar Wilde", "gender": "male", "title": "from The Ballad of Reading Gaol", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>from The Ballad of Reading Gaol <em>by</em> Oscar Wilde</h2>\n</header>\n<article class=\"post\">He did not wear his scarlet coat,\nFor blood and wine are red,\nAnd blood and wine were on his hands\nWhen they found him with the dead,\nThe poor dead woman whom he loved,\nAnd murdered in her bed.</article>\n", "country": "Ireland", "tags": ["lyric", "death", "dark imagery", "red", "blood", "hands", "wine", "murder"]}, {"body": "             He did not wear his scarlet coat,\n                 For blood and wine are red,\n               And blood and wine were on his hands\n                 When they found him with the dead,\n               The poor dead woman whom he loved,\n                 And murdered in her bed.", "modified_date": "08-13-13", "name": "Wilde-Oscar-stanza-1-from-part-1-of-the-ballad-of-reading-gaol-he-did-not-wear-his.txt", "author": "Oscar Wilde", "gender": "male", "title": "Stanza 1 from Part 1 of The Ballad of Reading Gaol", "curator": "NCR", "book": "The Ballad of Reading Gaol", "year": 1896, "country": "England", "type": "Ballad", "html": "<header>\n    <h2>Stanza 1 from Part 1 of The Ballad of Reading Gaol <em>by</em> Oscar Wilde</h2>\n</header>\n<article class=\"post\">             He did not wear his scarlet coat,\n                 For blood and wine are red,\n               And blood and wine were on his hands\n                 When they found him with the dead,\n               The poor dead woman whom he loved,\n                 And murdered in her bed.</article>\n", "tags": ["prison", "crime", "murder", "punishment", "lust", "dead", "love", "blood", "red", "husband", "wife"]}, {"body": "              And there, till Christ call forth the dead,\n                 In silence let him lie:\n               No need to waste the foolish tear,\n                 Or heave the windy sigh:\n               The man had killed the thing he loved,\n                 And so he had to die.\n", "modified_date": "08-13-13", "name": "wilde-oscar-stanza-2-from-part-6-of-the-ballad-of-reading-gaol-and-there-till-christ-came.txt", "author": "Oscar Wilde", "gender": "male", "title": "Stanzas 2 from Part 6 of The Ballad of Reading Gaol", "curator": "NCR", "book": "The Ballad of Reading Gaol", "year": 1896, "country": "England", "type": "Ballad", "html": "<header>\n    <h2>Stanzas 2 from Part 6 of The Ballad of Reading Gaol <em>by</em> Oscar Wilde</h2>\n</header>\n<article class=\"post\">              And there, till Christ call forth the dead,\n                 In silence let him lie:\n               No need to waste the foolish tear,\n                 Or heave the windy sigh:\n               The man had killed the thing he loved,\n                 And so he had to die.\n</article>\n", "tags": ["prison", "crime", "murder", "punishment", "laws", "time", "death", "sadness", "execution", "love", "society"]}, {"body": "               I know not whether Laws be right,\n                 Or whether Laws be wrong;\n               All that we know who lie in gaol\n                 Is that the wall is strong;\n               And that each day is like a year,\n                 A year whose days are long.\n\n               But this I know, that every Law\n                 That men have made for Man,\n               Since first Man took his brother's life,\n                 And the sad world began,\n               But straws the wheat and saves the chaff\n                 With a most evil fan.", "modified_date": "08-13-13", "name": "wilde-oscar-stanzas-1-and-2-from-part-5-of-the-ballad-of-reading-gaol-i-know-not-whether-laws.txt", "author": "Oscar Wilde", "gender": "male", "title": "Stanzas 1 and 2 from Part 5 of The Ballad of Reading Gaol", "curator": "NCR", "book": "The Ballad of Reading Gaol", "year": 1896, "country": "England", "type": "Ballad", "html": "<header>\n    <h2>Stanzas 1 and 2 from Part 5 of The Ballad of Reading Gaol <em>by</em> Oscar Wilde</h2>\n</header>\n<article class=\"post\">               I know not whether Laws be right,\n                 Or whether Laws be wrong;\n               All that we know who lie in gaol\n                 Is that the wall is strong;\n               And that each day is like a year,\n                 A year whose days are long.\n\n               But this I know, that every Law\n                 That men have made for Man,\n               Since first Man took his brother's life,\n                 And the sad world began,\n               But straws the wheat and saves the chaff\n                 With a most evil fan.</article>\n", "tags": ["prison", "crime", "murder", "punishment", "laws", "time", "walls", "sadness", "temporality", "change", "society"]}, {"body": "               He does not die a death of shame\n                 On a day of dark disgrace,\n               Nor have a noose about his neck,\n                 Nor a cloth upon his face,\n               Nor drop feet foremost through the floor\n                 Into an empty place\n\n               He does not sit with silent men\n                 Who watch him night and day;\n               Who watch him when he tries to weep,\n                 And when he tries to pray;\n               Who watch him lest himself should rob\n                 The prison of its prey.", "modified_date": "08-13-13", "name": "wilde-oscar-stanzas-10-and-11-from-part-1-of-the-ballad-of-reading-gaol-he-does-not-sit-with.txt", "author": "Oscar Wilde", "gender": "male", "title": "Stanzas 10 and 11 from Part 1 of The Ballad of Reading Gaol", "curator": "NCR", "book": "The Ballad of Reading Gaol", "year": 1896, "country": "England", "type": "Ballad", "html": "<header>\n    <h2>Stanzas 10 and 11 from Part 1 of The Ballad of Reading Gaol <em>by</em> Oscar Wilde</h2>\n</header>\n<article class=\"post\">               He does not die a death of shame\n                 On a day of dark disgrace,\n               Nor have a noose about his neck,\n                 Nor a cloth upon his face,\n               Nor drop feet foremost through the floor\n                 Into an empty place\n\n               He does not sit with silent men\n                 Who watch him night and day;\n               Who watch him when he tries to weep,\n                 And when he tries to pray;\n               Who watch him lest himself should rob\n                 The prison of its prey.</article>\n", "tags": ["prison", "crime", "murder", "punishment", "death", "shame", "execution", "guards", "weep", "power", "prayer"]}, {"body": "              He walked amongst the Trial Men\n                 In a suit of shabby grey;\n               A cricket cap was on his head,\n                 And his step seemed light and gay;\n               But I never saw a man who looked\n                 So wistfully at the day.\n\n               I never saw a man who looked\n                 With such a wistful eye\n               Upon that little tent of blue\n                 Which prisoners call the sky,\n               And at every drifting cloud that went\n                 With sails of silver by.", "modified_date": "08-13-13", "name": "Wilde-Oscar-stanzas-2-and-3-from-part-1-of-the-ballad-of-reading-gaol-he-walked-amongst-the-trial.txt", "author": "Oscar Wilde", "gender": "male", "title": "Stanzas 2 and 3 from Part 1 of The Ballad of Reading Gaol", "curator": "NCR", "book": "The Ballad of Reading Gaol", "year": 1896, "country": "England", "type": "Ballad", "html": "<header>\n    <h2>Stanzas 2 and 3 from Part 1 of The Ballad of Reading Gaol <em>by</em> Oscar Wilde</h2>\n</header>\n<article class=\"post\">              He walked amongst the Trial Men\n                 In a suit of shabby grey;\n               A cricket cap was on his head,\n                 And his step seemed light and gay;\n               But I never saw a man who looked\n                 So wistfully at the day.\n\n               I never saw a man who looked\n                 With such a wistful eye\n               Upon that little tent of blue\n                 Which prisoners call the sky,\n               And at every drifting cloud that went\n                 With sails of silver by.</article>\n", "tags": ["prison", "crime", "murder", "punishment", "wistful", "regret", "trial", "court", "eye", "prison", "expression", "sky"]}, {"body": "               I walked, with other souls in pain,\n                 Within another ring,\n               And was wondering if the man had done\n                 A great or little thing,\n               When a voice behind me whispered low,\n                 \"That fellow's got to swing.\"\n\n               Dear Christ! the very prison walls\n                 Suddenly seemed to reel,\n               And the sky above my head became\n                 Like a casque of scorching steel;\n               And, though I was a soul in pain,\n                 My pain I could not feel.", "modified_date": "08-13-13", "name": "Wilde-Oscar-stanzas-3-and-4-from-part-1-of-the-ballad-of-reading-gaol-i-walked-with-other-men.txt", "author": "Oscar Wilde", "gender": "male", "title": "Stanzas 4 and 5 from Part 1 of The Ballad of Reading Gaol", "curator": "NCR", "book": "The Ballad of Reading Gaol", "year": 1896, "country": "England", "type": "Ballad", "html": "<header>\n    <h2>Stanzas 4 and 5 from Part 1 of The Ballad of Reading Gaol <em>by</em> Oscar Wilde</h2>\n</header>\n<article class=\"post\">               I walked, with other souls in pain,\n                 Within another ring,\n               And was wondering if the man had done\n                 A great or little thing,\n               When a voice behind me whispered low,\n                 \"That fellow's got to swing.\"\n\n               Dear Christ! the very prison walls\n                 Suddenly seemed to reel,\n               And the sky above my head became\n                 Like a casque of scorching steel;\n               And, though I was a soul in pain,\n                 My pain I could not feel.</article>\n", "tags": ["prison", "crime", "murder", "punishment", "execution", "empathy", "numb", "overwhelmed", "pain", "feeling", "guilt"]}, {"body": "              This too I know--and wise it were\n                 If each could know the same--\n               That every prison that men build\n                 Is built with bricks of shame,\n               And bound with bars lest Christ should see\n                 How men their brothers maim.\n\n               With bars they blur the gracious moon,\n                 And blind the goodly sun:\n               And they do well to hide their Hell,\n                 For in it things are done\n               That Son of God nor son of Man\n                 Ever should look upon!\n", "modified_date": "08-13-13", "name": "wilde-oscar-stanzas-3-and-4-from-part-5-the-ballad-of-reading-gaol.txt", "author": "Oscar Wilde", "gender": "male", "title": "Stanzas 3 and 4 from Part 5 of The Ballad of Reading Gaol", "curator": "NCR", "book": "The Ballad of Reading Gaol", "year": 1896, "country": "England", "type": "Ballad", "html": "<header>\n    <h2>Stanzas 3 and 4 from Part 5 of The Ballad of Reading Gaol <em>by</em> Oscar Wilde</h2>\n</header>\n<article class=\"post\">              This too I know--and wise it were\n                 If each could know the same--\n               That every prison that men build\n                 Is built with bricks of shame,\n               And bound with bars lest Christ should see\n                 How men their brothers maim.\n\n               With bars they blur the gracious moon,\n                 And blind the goodly sun:\n               And they do well to hide their Hell,\n                 For in it things are done\n               That Son of God nor son of Man\n                 Ever should look upon!\n</article>\n", "tags": ["prison", "crime", "murder", "punishment", "laws", "time", "walls", "building", "shame", "social inequality", "society", "nature", "secrecy"]}, {"body": "               I only knew what hunted thought\n                 Quickened his step, and why\n               He looked upon the garish day\n                 With such a wistful eye;\n               The man had killed the thing he loved\n                 And so he had to die.\n\n               Yet each man kills the thing he loves\n                 By each let this be heard,\n               Some do it with a bitter look,\n                 Some with a flattering word,\n               The coward does it with a kiss,\n                 The brave man with a sword!\n", "modified_date": "08-13-13", "name": "wilde-oscar-stanzas-6-and-7-from-part-1-of-the-ballad-of-reading-gaol-i-only-knew-what-hunted.txt", "author": "Oscar Wilde", "gender": "male", "title": "Stanzas 6 and 7 from Part 1 of The Ballad of Reading Gaol", "curator": "NCR", "book": "The Ballad of Reading Gaol", "year": 1896, "country": "England", "type": "Ballad", "html": "<header>\n    <h2>Stanzas 6 and 7 from Part 1 of The Ballad of Reading Gaol <em>by</em> Oscar Wilde</h2>\n</header>\n<article class=\"post\">               I only knew what hunted thought\n                 Quickened his step, and why\n               He looked upon the garish day\n                 With such a wistful eye;\n               The man had killed the thing he loved\n                 And so he had to die.\n\n               Yet each man kills the thing he loves\n                 By each let this be heard,\n               Some do it with a bitter look,\n                 Some with a flattering word,\n               The coward does it with a kiss,\n                 The brave man with a sword!\n</article>\n", "tags": ["prison", "crime", "murder", "punishment", "lust", "dead", "love", "death", "killing", "cowardice", "bravery"]}, {"body": "              Some kill their love when they are young,\n                 And some when they are old;\n               Some strangle with the hands of Lust,\n                 Some with the hands of Gold:\n               The kindest use a knife, because\n                 The dead so soon grow cold.\n\n               Some love too little, some too long,\n                 Some sell, and others buy;\n               Some do the deed with many tears,\n                 And some without a sigh:\n               For each man kills the thing he loves,\n                 Yet each man does not die.\n", "modified_date": "08-13-13", "name": "wilde-oscar-stanzas-8-and-9-from-part-1-of-the-reading-gaol-some-kill-their-love-when.txt", "author": "Oscar Wilde", "gender": "male", "title": "Stanza 8 and 9 from Part 1 of The Ballad of Reading Gaol", "curator": "NCR", "book": "The Ballad of Reading Gaol", "year": 1896, "country": "England", "type": "Ballad", "html": "<header>\n    <h2>Stanza 8 and 9 from Part 1 of The Ballad of Reading Gaol <em>by</em> Oscar Wilde</h2>\n</header>\n<article class=\"post\">              Some kill their love when they are young,\n                 And some when they are old;\n               Some strangle with the hands of Lust,\n                 Some with the hands of Gold:\n               The kindest use a knife, because\n                 The dead so soon grow cold.\n\n               Some love too little, some too long,\n                 Some sell, and others buy;\n               Some do the deed with many tears,\n                 And some without a sigh:\n               For each man kills the thing he loves,\n                 Yet each man does not die.\n</article>\n", "tags": ["prison", "crime", "murder", "punishment", "lust", "youth", "age", "love", "death", "cold", "tears", "money", "immortality"]}, {"body": "\nTHERE is a bird in the poplars\u2014\nIt is the sun!\nThe leaves are little yellow fish\nSwimming in the river;\nThe bird skims above them\u2014\nDay is on his wings.\nPhoenix!\nIt is he that is making\nThe great gleam among the poplars.\nIt is his singing\nOutshines the noise\nOf leaves clashing in the wind.\t", "modified_date": "08-13-13", "name": "Williams-William-Carlos-metric-figure-there-is-a-bird-in.txt", "author": "William Carlos Williams", "gender": "male", "title": "Metric Figure", "curator": "NCR", "book": "The New Poetry", "year": "early 20th Century", "country": "USA", "type": null, "html": "<header>\n    <h2>Metric Figure <em>by</em> William Carlos Williams</h2>\n</header>\n<article class=\"post\">\nTHERE is a bird in the poplars\u2014\nIt is the sun!\nThe leaves are little yellow fish\nSwimming in the river;\nThe bird skims above them\u2014\nDay is on his wings.\nPhoenix!\nIt is he that is making\nThe great gleam among the poplars.\nIt is his singing\nOutshines the noise\nOf leaves clashing in the wind.\t</article>\n", "tags": ["bird", "sun", "yellow", "river", "day", "song", "leaves", "lyric"]}, {"body": "\nSOFT as the bed in the earth\nWhere a stone has lain\u2014\nSo soft, so smooth and so cool,\nSpring closes me in\nWith her arms and her hands.\n\nRich as the smell\nOf new earth on a stone,\nThat has lain, breathing\nThe damp through its pores\u2014\nSpring closes me in\nWith her blossomy hair;\nBrings dark to my eyes.\t", "modified_date": "08-13-13", "name": "Williams-William-Carlos-The-Shadow-soft-as-a-bed-in.txt", "author": "William Carlos Williams", "gender": "male", "title": "The Shadow", "curator": "NCR", "book": "The New Poetry", "year": "early 20th Century", "country": "USA", "type": null, "html": "<header>\n    <h2>The Shadow <em>by</em> William Carlos Williams</h2>\n</header>\n<article class=\"post\">\nSOFT as the bed in the earth\nWhere a stone has lain\u2014\nSo soft, so smooth and so cool,\nSpring closes me in\nWith her arms and her hands.\n\nRich as the smell\nOf new earth on a stone,\nThat has lain, breathing\nThe damp through its pores\u2014\nSpring closes me in\nWith her blossomy hair;\nBrings dark to my eyes.\t</article>\n", "tags": ["earth", "death", "stone", "spring", "dark", "blossom", "smell"]}, {"body": "To see her shape\nInvert the ape!\n\nThe Apes, from whom we are descended,\nHang ape-x down from trees suspended,\nAnd since we find them in the trees,\nWe term them arbor-iginees.\nWe all have seen the monkey-shines,\nCut up by those who pluck from vines\nThe Grape and then subject its juices\nTo Baccha-nalian abuses.", "modified_date": "08-13-13", "name": "Wood-The-Ape.-The-Grape.-To-see-her-shape-Invert.txt", "author": "Robert Williams Wood", "title": "The Ape. The Grape.", "curator": "Ata", "html": "<header>\n    <h2>The Ape. The Grape. <em>by</em> Robert Williams Wood</h2>\n</header>\n<article class=\"post\">To see her shape\nInvert the ape!\n\nThe Apes, from whom we are descended,\nHang ape-x down from trees suspended,\nAnd since we find them in the trees,\nWe term them arbor-iginees.\nWe all have seen the monkey-shines,\nCut up by those who pluck from vines\nThe Grape and then subject its juices\nTo Baccha-nalian abuses.</article>\n", "year": 1907, "type": "children's poetry", "tags": ["nature", "children", "ape", "dark", "grape", "Bacchus", "monkey"]}, {"body": "\n\nMy heart leaps up when I behold\nA rainbow in the sky;\nSo was it when my life began,\nSo is it now I am a man,\nSo be it when I shall grow old,\nOr let me die!\nThe child is father of the man;\nAnd I could wish my days to be\nBound each to each by natural piety.", "modified_date": "08-13-13", "name": "Wordsworth-William-My-heart-leaps-up-when-I-behold.txt", "author": "William Wordsworth", "gender": "male", "title": "The Rainbow ( a fragment)", "year": "18th/19th century", "curator": "Ata", "html": "<header>\n    <h2>The Rainbow ( a fragment) <em>by</em> William Wordsworth</h2>\n</header>\n<article class=\"post\">\n\nMy heart leaps up when I behold\nA rainbow in the sky;\nSo was it when my life began,\nSo is it now I am a man,\nSo be it when I shall grow old,\nOr let me die!\nThe child is father of the man;\nAnd I could wish my days to be\nBound each to each by natural piety.</article>\n", "country": "England", "tags": ["love", "nature", "rainbow", "child", "father", "life", "humanity", "aging", "joy", "children poetry"]}, {"body": "She dwelt among the untrodden ways\nBeside the springs of Dove;\nA maid whom there were none to praise,\nAnd very few to love.\nA violet by a mossy stone\nHalf-hidden from the eye!\nFair as a star, when only one\nIs shining in the sky.\nShe lived unknown, and few could know\nWhen Lucy ceased to be;\nBut she is in her grave, and, oh,\nThe difference to me!", "modified_date": "08-13-13", "name": "Wordsworth-William-She-dwelt-among-the-untrodden-way.txt", "author": "William Wordsworth", "gender": "male", "title": "Lucy", "year": "18th/19th century", "curator": "Ata", "html": "<header>\n    <h2>Lucy <em>by</em> William Wordsworth</h2>\n</header>\n<article class=\"post\">She dwelt among the untrodden ways\nBeside the springs of Dove;\nA maid whom there were none to praise,\nAnd very few to love.\nA violet by a mossy stone\nHalf-hidden from the eye!\nFair as a star, when only one\nIs shining in the sky.\nShe lived unknown, and few could know\nWhen Lucy ceased to be;\nBut she is in her grave, and, oh,\nThe difference to me!</article>\n", "country": "England", "tags": ["love", "girl", "children poetry", "moss", "stone", "nature", "sky", "grave", "star", "dove"]}];
