als, or of both,\n      In Tempe or the dales of Arcady?\n    What men or gods are these? What maidens loth?\n  What mad pursuit? What struggle to escape?\n      What pipes and timbrels? What wild ecstasy?</article>\n", "tags": ["silence", "Romantic", "history", "artifacts", "legend", "mortality", "questions", "ecstasy", "museum", "art", "animism", "myth"]}, {"body": "  My heart aches, and a drowsy numbness pains\n    My sense, as though of hemlock I had drunk,\n  Or emptied some dull opiate to the drains\n    One minute past, and Lethe-wards had sunk:\n  'Tis not through envy of thy happy lot,\n    But being too happy in thine happiness,--\n      That thou, light-winged Dryad of the trees,\n          In some melodious plot\n    Of beechen green, and shadows numberless,\n      Singest of summer in full-throated ease.\n", "modified_date": "08-13-13", "name": "Keats-Stanza-1-from-Ode-to-a-nightengale-My-heart-aches-and-a.txt", "author": "John Keats", "gender": "male", "title": "Stanza 1 from Ode to a Nightingale", "curator": "NCR", "book": "Poems", "year": 1820, "country": "England", "type": null, "html": "<header>\n    <h2>Stanza 1 from Ode to a Nightingale <em>by</em> John Keats</h2>\n</header>\n<article class=\"post\">  My heart aches, and a drowsy numbness pains\n    My sense, as though of hemlock I had drunk,\n  Or emptied some dull opiate to the drains\n    One minute past, and Lethe-wards had sunk:\n  'Tis not through envy of thy happy lot,\n    But being too happy in thine happiness,--\n      That thou, light-winged Dryad of the trees,\n          In some melodious plot\n    Of beechen green, and shadows numberless,\n      Singest of summer in full-throated ease.\n</article>\n", "tags": ["birds", "heartache", "heart", "pain", "happiness", "ease", "singing", "opiate", "senses", "shadows", "summer", "green"]}, {"body": "  No, no, go not to Lethe, neither twist\n    Wolf's-bane, tight-rooted, for its poisonous wine;\n  Nor suffer thy pale forehead to be kiss'd\n    By nightshade, ruby grape of Proserpine;\n  Make not your rosary of yew-berries,\n    Nor let the beetle, nor the death-moth be\n      Your mournful Psyche, nor the downy owl\n  A partner in your sorrow's mysteries;\n    For shade to shade will come too drowsily,\n      And drown the wakeful anguish of the soul. ", "modified_date": "08-13-13", "name": "Keats-stanza-1-ode-on-melancholy-no-no-go-not-to.txt", "author": "John Keats", "gender": "male", "title": "Stanza 1 from Ode on Melancholy", "curator": "NCR", "book": "Poems", "year": 1820, "country": "England", "type": null, "html": "<header>\n    <h2>Stanza 1 from Ode on Melancholy <em>by</em> John Keats</h2>\n</header>\n<article class=\"post\">  No, no, go not to Lethe, neither twist\n    Wolf's-bane, tight-rooted, for its poisonous wine;\n  Nor suffer thy pale forehead to be kiss'd\n    By nightshade, ruby grape of Proserpine;\n  Make not your rosary of yew-berries,\n    Nor let the beetle, nor the death-moth be\n      Your mournful Psyche, nor the downy owl\n  A partner in your sorrow's mysteries;\n    For shade to shade will come too drowsily,\n      And drown the wakeful anguish of the soul. </article>\n", "tags": ["death", "Romantic", "memory", "suicide", "nature", "sorrow", "questions", "shade", "soul", "anguish", "sleep"]}, {"body": "Heard melodies are sweet, but those unheard\n    Are sweeter; therefore, ye soft pipes, play on;\n  Not to the sensual ear, but, more endear'd,\n    Pipe to the spirit ditties of no tone:\n  Fair youth, beneath the trees, thou canst not leave\n    Thy song, nor ever can those trees be bare;\n      Bold Lover, never, never canst thou kiss,\n  Though winning near the goal--yet, do not grieve;\n    She cannot fade, though thou hast not thy bliss,\n      For ever wilt thou love, and she be fair!     ", "modified_date": "08-13-13", "name": "Keats-Stanza-2-from-Ode-on-a-Grecian-Urn-Heard-melodies-are-sweet-but.txt", "author": "John Keats", "gender": "male", "title": "Stanza 2 from Ode on a Grecian Urn", "curator": "NCR", "book": "Poems", "year": 1820, "country": "England", "type": null, "html": "<header>\n    <h2>Stanza 2 from Ode on a Grecian Urn <em>by</em> John Keats</h2>\n</header>\n<article class=\"post\">Heard melodies are sweet, but those unheard\n    Are sweeter; therefore, ye soft pipes, play on;\n  Not to the sensual ear, but, more endear'd,\n    Pipe to the spirit ditties of no tone:\n  Fair youth, beneath the trees, thou canst not leave\n    Thy song, nor ever can those trees be bare;\n      Bold Lover, never, never canst thou kiss,\n  Though winning near the goal--yet, do not grieve;\n    She cannot fade, though thou hast not thy bliss,\n      For ever wilt thou love, and she be fair!     </article>\n", "tags": ["silence", "Romantic", "music", "listening", "youth", "nature", "song", "bliss", "love", "eternity", "kiss", "art", "time", "grief"]}, {"body": "But when the melancholy fit shall fall\n    Sudden from heaven like a weeping cloud,\n  That fosters the droop-headed flowers all,\n    And hides the green hill in an April shroud;\n  Then glut thy sorrow on a morning rose,\n    Or on the rainbow of the salt sand-wave,\n      Or on the wealth of globed peonies;\n  Or if thy mistress some rich anger shows,\n    Emprision her soft hand, and let her rave,\n      And feed deep, deep upon her peerless eyes.", "modified_date": "08-13-13", "name": "Keats-stanza-2-from-ode-on-melancholy-but-when-the-melancholy-fit.txt", "author": "John Keats", "gender": "male", "title": "Stanza 2 from Ode on Melancholy", "curator": "NCR", "book": "Poems", "year": 1820, "country": "England", "type": null, "html": "<header>\n    <h2>Stanza 2 from Ode on Melancholy <em>by</em> John Keats</h2>\n</header>\n<article class=\"post\">But when the melancholy fit shall fall\n    Sudden from heaven like a weeping cloud,\n  That fosters the droop-headed flowers all,\n    And hides the green hill in an April shroud;\n  Then glut thy sorrow on a morning rose,\n    Or on the rainbow of the salt sand-wave,\n      Or on the wealth of globed peonies;\n  Or if thy mistress some rich anger shows,\n    Emprision her soft hand, and let her rave,\n      And feed deep, deep upon her peerless eyes.</article>\n", "tags": ["melancholy", "depression", "Romantic", "heaven", "flowers", "April", "sorrow", "rose", "rainbow", "peonies", "anger", "wealth", "eyes", "natural beauty"]}, {"body": "Ah, happy, happy boughs! that cannot shed\n    Your leaves, nor ever bid the Spring adieu;\n  And, happy melodist, unwearied,\n    For ever piping songs for ever new;\n  More happy love! more happy, happy love!\n    For ever warm and still to be enjoy'd,\n      For ever panting, and for ever young;\n  All breathing human passion far above,\n    That leaves a heart high-sorrowful and cloy'd,\n      A burning forehead, and a parching tongue.  ", "modified_date": "08-13-13", "name": "Keats-Stanza-3-from-Ode-on-a-Grecian-Urn-Ah-happy-happy-boughs-that.txt", "author": "John Keats", "gender": "male", "title": "Stanza 3 from Ode on a Grecian Urn", "curator": "NCR", "book": "Poems", "year": 1820, "country": "England", "type": null, "html": "<header>\n    <h2>Stanza 3 from Ode on a Grecian Urn <em>by</em> John Keats</h2>\n</header>\n<article class=\"post\">Ah, happy, happy boughs! that cannot shed\n    Your leaves, nor ever bid the Spring adieu;\n  And, happy melodist, unwearied,\n    For ever piping songs for ever new;\n  More happy love! more happy, happy love!\n    For ever warm and still to be enjoy'd,\n      For ever panting, and for ever young;\n  All breathing human passion far above,\n    That leaves a heart high-sorrowful and cloy'd,\n      A burning forehead, and a parching tongue.  </article>\n", "tags": ["happiness", "Romantic", "seasons", "music", "song", "love", "youth", "passion", "soul", "heart", "wine", "lust", "sorrow", "sex", "longing"]}, {"body": "She dwells with Beauty--Beauty that must die;\n    And Joy, whose hand is ever at his lips\n  Bidding adieu; and aching Pleasure nigh,\n    Turning to poison while the bee-mouth sips:\n  Ay, in the very temple of Delight\n    Veil'd Melancholy has her sovran shrine,\n      Though seen of none save him whose strenuous tongue\n  Can burst Joy's grape against his palate fine;\n    His soul shall taste the sadness of her might,\n      And be among her cloudy trophies hung. ", "modified_date": "08-13-13", "name": "Keats-stanza-3-from-ode-on-melancholy-she-dwells-with-beauty-beauty.txt", "author": "John Keats", "gender": "male", "title": "Stanza 3 from Ode on Melancholy", "curator": "NCR", "book": "Poems", "year": 1820, "country": "England", "type": null, "html": "<header>\n    <h2>Stanza 3 from Ode on Melancholy <em>by</em> John Keats</h2>\n</header>\n<article class=\"post\">She dwells with Beauty--Beauty that must die;\n    And Joy, whose hand is ever at his lips\n  Bidding adieu; and aching Pleasure nigh,\n    Turning to poison while the bee-mouth sips:\n  Ay, in the very temple of Delight\n    Veil'd Melancholy has her sovran shrine,\n      Though seen of none save him whose strenuous tongue\n  Can burst Joy's grape against his palate fine;\n    His soul shall taste the sadness of her might,\n      And be among her cloudy trophies hung. </article>\n", "tags": ["beauty", "Romantic", "death", "joy", "goodbye", "pleasure", "poison", "delight", "contradiction", "division", "pain", "melancholy", "wine", "soul", "sadness", "strength", "immobility", "futility", "depression"]}, {"body": "Away! away! for I will fly to thee,\n    Not charioted by Bacchus and his pards,\n  But on the viewless wings of Poesy,\n    Though the dull brain perplexes and retards:\n  Already with thee! tender is the night,\n    And haply the Queen-Moon is on her throne,\n      Cluster'd around by all her starry Fays;\n          But here there is no light,\n    Save what from heaven is with the breezes blown\n      Through verdurous glooms and winding mossy ways. ", "modified_date": "08-13-13", "name": "Keats-Stanza-4-from-Ode-to-a-Nightengale-Away-away-for-I-will.txt", "author": "John Keats", "gender": "male", "title": "Stanza 4 from Ode to a Nightingale", "curator": "NCR", "book": "Poems", "year": 1820, "country": "England", "type": null, "html": "<header>\n    <h2>Stanza 4 from Ode to a Nightingale <em>by</em> John Keats</h2>\n</header>\n<article class=\"post\">Away! away! for I will fly to thee,\n    Not charioted by Bacchus and his pards,\n  But on the viewless wings of Poesy,\n    Though the dull brain perplexes and retards:\n  Already with thee! tender is the night,\n    And haply the Queen-Moon is on her throne,\n      Cluster'd around by all her starry Fays;\n          But here there is no light,\n    Save what from heaven is with the breezes blown\n      Through verdurous glooms and winding mossy ways. </article>\n", "tags": ["flight", "poetry", "moon", "light", "darkness", "heaven", "green", "intoxication", "night", "heavenly bodies", "drunk", "tenderness"]}, {"body": "Who are these coming to the sacrifice?\n    To what green altar, O mysterious priest,\n  Lead'st thou that heifer lowing at the skies,\n    And all her silken flanks with garlands rest?\n  What little town by river or sea shore,\n    Or mountain-built with peaceful citadel,\n      Is emptied of this folk, this pious morn?\n  And, little town, thy streets for evermore\n    Will silent be; and not a soul to tell\n      Why thou art desolate, can e'er return.                 ", "modified_date": "08-13-13", "name": "Keats-Stanza-4-Ode-on-a-Grecian-Urn-who-are-these-coming-to.txt", "author": "John Keats", "gender": "male", "title": "Stanza 4 from Ode on a Grecian Urn", "curator": "NCR", "book": "Poems", "year": 1820, "country": "England", "type": null, "html": "<header>\n    <h2>Stanza 4 from Ode on a Grecian Urn <em>by</em> John Keats</h2>\n</header>\n<article class=\"post\">Who are these coming to the sacrifice?\n    To what green altar, O mysterious priest,\n  Lead'st thou that heifer lowing at the skies,\n    And all her silken flanks with garlands rest?\n  What little town by river or sea shore,\n    Or mountain-built with peaceful citadel,\n      Is emptied of this folk, this pious morn?\n  And, little town, thy streets for evermore\n    Will silent be; and not a soul to tell\n      Why thou art desolate, can e'er return.                 </article>\n", "tags": ["sacrifice", "Romantic", "paganism", "artifacts", "ritual", "silence", "epochs", "passage of time"]}, {"body": "O Attic shape! Fair attitude! with brede\n    Of marble men and maidens overwrought,\n  With forest branches and the trodden weed;\n    Thou, silent form, dost tease us out of thought\n  As doth eternity: Cold Pastoral!\n    When old age shall this generation waste,\n      Thou shalt remain, in midst of other woe\n  Than ours, a friend to man, to whom thou say'st,\n    \"Beauty is truth, truth beauty,\"--that is all\n      Ye know on earth, and all ye need to know. ", "modified_date": "08-13-13", "name": "Keats-Stanza-5-from-ode-to-a-grecian-urn-o-attic-shape-fair-attitude.txt", "author": "John Keats", "gender": "male", "title": "Stanza 5 from Ode on a Grecian Urn", "curator": "NCR", "book": "Poems", "year": 1820, "country": "England", "type": null, "html": "<header>\n    <h2>Stanza 5 from Ode on a Grecian Urn <em>by</em> John Keats</h2>\n</header>\n<article class=\"post\">O Attic shape! Fair attitude! with brede\n    Of marble men and maidens overwrought,\n  With forest branches and the trodden weed;\n    Thou, silent form, dost tease us out of thought\n  As doth eternity: Cold Pastoral!\n    When old age shall this generation waste,\n      Thou shalt remain, in midst of other woe\n  Than ours, a friend to man, to whom thou say'st,\n    \"Beauty is truth, truth beauty,\"--that is all\n      Ye know on earth, and all ye need to know. </article>\n", "tags": ["silence", "Romantic", "form", "artifacts", "eternity", "mortality", "beauty", "truth", "knowledge", "art", "passing of time", "thought", "aging"]}, {"body": "Thou wast not born for death, immortal Bird!\n    No hungry generations tread thee down;\n  The voice I hear this passing night was heard\n    In ancient days by emperor and clown:\n  Perhaps the self-same song that found a path\n    Through the sad heart of Ruth, when, sick for home,\n      She stood in tears amid the alien corn;\n          The same that oft-times hath\n    Charm'd magic casements, opening on the foam\n      Of perilous seas, in faery lands forlorn.", "modified_date": "08-13-13", "name": "Keats-Stanza-7-from-Ode-to-a-Nightingale-Thou-was-not-born-for.txt", "author": "John Keats", "gender": "male", "title": "Stanza 7 from Ode to a Nightingale", "curator": "NCR", "book": "Poems", "year": 1820, "country": "England", "type": null, "html": "<header>\n    <h2>Stanza 7 from Ode to a Nightingale <em>by</em> John Keats</h2>\n</header>\n<article class=\"post\">Thou wast not born for death, immortal Bird!\n    No hungry generations tread thee down;\n  The voice I hear this passing night was heard\n    In ancient days by emperor and clown:\n  Perhaps the self-same song that found a path\n    Through the sad heart of Ruth, when, sick for home,\n      She stood in tears amid the alien corn;\n          The same that oft-times hath\n    Charm'd magic casements, opening on the foam\n      Of perilous seas, in faery lands forlorn.</article>\n", "tags": ["birth", "death", "voice", "night", "listening", "song", "tears", "foreign", "estrangement", "forlorn", "birds", "immortality", "homesick", "purpose", "muse", "dark"]}, {"body": "Forlorn! the very word is like a bell\n    To toll me back from thee to my sole self!\n  Adieu! the fancy cannot cheat so well\n    As she is fam'd to do, deceiving elf.\n  Adieu! adieu! thy plaintive anthem fades\n    Past the near meadows, over the still stream,\n      Up the hill-side; and now 'tis buried deep\n          In the next valley-glades:\n    Was it a vision, or a waking dream?\n      Fled is that music:--Do I wake or sleep?", "modified_date": "08-13-13", "name": "Keats-Stanza-8-from-Ode-to-a-Nightingale-Forlorn-the-very-word-is.txt", "author": "John Keats", "gender": "male", "title": "Stanza 8 from Ode to a Nightingale", "curator": "NCR", "book": "Poems", "year": 1820, "country": "England", "type": null, "html": "<header>\n    <h2>Stanza 8 from Ode to a Nightingale <em>by</em> John Keats</h2>\n</header>\n<article class=\"post\">Forlorn! the very word is like a bell\n    To toll me back from thee to my sole self!\n  Adieu! the fancy cannot cheat so well\n    As she is fam'd to do, deceiving elf.\n  Adieu! adieu! thy plaintive anthem fades\n    Past the near meadows, over the still stream,\n      Up the hill-side; and now 'tis buried deep\n          In the next valley-glades:\n    Was it a vision, or a waking dream?\n      Fled is that music:--Do I wake or sleep?</article>\n", "tags": ["forlorn", "fancy", "reckoning", "fading", "meadows", "nature", "vision", "dream", "hallucination", "hearing", "senses", "music", "death", "silence", "birds", "song", "buried", "life", "death", "self", "other"]}, {"body": "O, for a draught of vintage! that hath been\n    Cool'd a long age in the deep-delved earth,\n  Tasting of Flora and the country green,\n    Dance, and Proven\u00e7al song, and sunburnt mirth!\n  O for a beaker full of the warm South,\n    Full of the true, the blushful Hippocrene,\n      With beaded bubbles winking at the brim,\n          And purple-stained mouth;\n    That I might drink, and leave the world unseen,\n      And with thee fade away into the forest dim:\n\n  Fade far away, dissolve, and quite forget\n    What thou among the leaves hast never known,\n  The weariness, the fever, and the fret\n    Here, where men sit and hear each other groan;\n  Where palsy shakes a few, sad, last gray hairs,\n    Where youth grows pale, and spectre-thin, and dies;\n      Where but to think is to be full of sorrow\n          And leaden-eyed despairs,\n    Where Beauty cannot keep her lustrous eyes,\n      Or new Love pine at them beyond to-morrow.  ", "modified_date": "08-13-13", "name": "Keats-Stanzas-2-and-3-from-Ode-to-a-Nightengale-O-for-a-draught-of.txt", "author": "John Keats", "gender": "male", "title": "Stanzas 2 and 3 from Ode to a Nightingale", "curator": "NCR", "book": "Poems", "year": 1820, "country": "England", "type": null, "html": "<header>\n    <h2>Stanzas 2 and 3 from Ode to a Nightingale <em>by</em> John Keats</h2>\n</header>\n<article class=\"post\">O, for a draught of vintage! that hath been\n    Cool'd a long age in the deep-delved earth,\n  Tasting of Flora and the country green,\n    Dance, and Proven\u00e7al song, and sunburnt mirth!\n  O for a beaker full of the warm South,\n    Full of the true, the blushful Hippocrene,\n      With beaded bubbles winking at the brim,\n          And purple-stained mouth;\n    That I might drink, and leave the world unseen,\n      And with thee fade away into the forest dim:\n\n  Fade far away, dissolve, and quite forget\n    What thou among the leaves hast never known,\n  The weariness, the fever, and the fret\n    Here, where men sit and hear each other groan;\n  Where palsy shakes a few, sad, last gray hairs,\n    Where youth grows pale, and spectre-thin, and dies;\n      Where but to think is to be full of sorrow\n          And leaden-eyed despairs,\n    Where Beauty cannot keep her lustrous eyes,\n      Or new Love pine at them beyond to-morrow.  </article>\n", "tags": ["drinking", "wine", "mirth", "escape", "pain", "nature", "fade away", "forest", "weariness", "anxiety", "death", "dissipation", "pale", "eyes", "sorrow", "despair"]}, {"body": "\nI cannot see what flowers are at my feet,\n    Nor what soft incense hangs upon the boughs,\n  But, in embalmed darkness, guess each sweet\n    Wherewith the seasonable month endows\n  The grass, the thicket, and the fruit-tree wild;\n    White hawthorn, and the pastoral eglantine;\n      Fast fading violets cover'd up in leaves;\n          And mid-May's eldest child,\n    The coming musk-rose, full of dewy wine,\n      The murmurous haunt of flies on summer eves.\n\n  Darkling I listen; and, for many a time\n    I have been half in love with easeful Death,\n  Call'd him soft names in many a mused rhyme,\n    To take into the air my quiet breath;\n  Now more than ever seems it rich to die,\n    To cease upon the midnight with no pain,\n      While thou art pouring forth thy soul abroad\n          In such an ecstasy!\n    Still wouldst thou sing, and I have ears in vain--\n      To thy high requiem become a sod.      ", "modified_date": "08-13-13", "name": "Keats-Stanzas-5-and-6-from-Ode-to-a-Nightingale-I-cannot-see-what-flowers.txt", "author": "John Keats", "gender": "male", "title": "Stanzas 5 and 6 from Ode to a Nightingale", "curator": "NCR", "book": "Poems", "year": 1820, "country": "England", "type": null, "html": "<header>\n    <h2>Stanzas 5 and 6 from Ode to a Nightingale <em>by</em> John Keats</h2>\n</header>\n<article class=\"post\">\nI cannot see what flowers are at my feet,\n    Nor what soft incense hangs upon the boughs,\n  But, in embalmed darkness, guess each sweet\n    Wherewith the seasonable month endows\n  The grass, the thicket, and the fruit-tree wild;\n    White hawthorn, and the pastoral eglantine;\n      Fast fading violets cover'd up in leaves;\n          And mid-May's eldest child,\n    The coming musk-rose, full of dewy wine,\n      The murmurous haunt of flies on summer eves.\n\n  Darkling I listen; and, for many a time\n    I have been half in love with easeful Death,\n  Call'd him soft names in many a mused rhyme,\n    To take into the air my quiet breath;\n  Now more than ever seems it rich to die,\n    To cease upon the midnight with no pain,\n      While thou art pouring forth thy soul abroad\n          In such an ecstasy!\n    Still wouldst thou sing, and I have ears in vain--\n      To thy high requiem become a sod.      </article>\n", "tags": ["birds", "flowers", "blindness", "darkness", "seasons", "trees", "May", "nature", "pastoral", "shadows", "summer", "green", "death", "soul", "suicide", "listening", "intoxication", "wine", "ecstasy", "travel", "transformation"]}, {"body": "\nAwake! for Morning in the Bowl of Night\n Has flung the Stone that puts the Stars to Flight:\n   And Lo! the Hunter of the East has caught\n The Sultan's Turret in a Noose of Light.", "modified_date": "08-13-13", "name": "Khayyam-Omar-Stanza-1-of-the-rubaiyat-awake-for-morning-in-the.txt", "author": "Omar Khayyam", "gender": "male", "title": "Stanza 1 of The Rubaiyat", "curator": "NCR", "translator": "Edward Fitzgerald", "book": "The Rubaiyat 1st Edition", "year": "11th and 12th century", "country": "Persia", "type": "rhymed quatrains", "html": "<header>\n    <h2>Stanza 1 of The Rubaiyat <em>by</em> Omar Khayyam</h2>\n</header>\n<article class=\"post\">\nAwake! for Morning in the Bowl of Night\n Has flung the Stone that puts the Stars to Flight:\n   And Lo! the Hunter of the East has caught\n The Sultan's Turret in a Noose of Light.</article>\n", "tags": ["morning", "night", "stars", "light", "darkness", "day", "Orion", "hunting"]}, {"body": "\nHere with a Loaf of Bread beneath the Bough,\n A Flask of Wine, a Book of Verse\u2014and Thou\n   Beside me singing in the Wilderness\u2014\n And Wilderness is Paradise enow.\n", "modified_date": "08-13-13", "name": "khayyam-omar-stanza-11-from-the-rubaiyat-here-with-a-loaf-of.txt", "author": "Omar Khayyam", "gender": "male", "title": "Stanza 11 of The Rubaiyat", "curator": "NCR", "translator": "Edward Fitzgerald", "book": "The Rubaiyat 1st Edition", "year": "11th and 12th century", "country": "Persia", "type": "rhymed quatrains", "html": "<header>\n    <h2>Stanza 11 of The Rubaiyat <em>by</em> Omar Khayyam</h2>\n</header>\n<article class=\"post\">\nHere with a Loaf of Bread beneath the Bough,\n A Flask of Wine, a Book of Verse\u2014and Thou\n   Beside me singing in the Wilderness\u2014\n And Wilderness is Paradise enow.\n</article>\n", "tags": ["bread", "tree", "wine", "books", "poetry", "wilderness", "paradise", "song", "life", "inversion"]}, {"body": "\n\"How sweet is mortal Sovereignty!\"\u2014think some:\n Others\u2014\"How blest the Paradise to come!\"\n   Ah, take the Cash in hand and waive the Rest;\n Oh, the brave Music of a distant Drum!", "modified_date": "08-13-13", "name": "khayyam-omar-stanza-12-from-the-rubaiyat-how-sweet-is-mortal-sovereignty.txt", "author": "Omar Khayyam", "gender": "male", "title": "Stanza 12 of The Rubaiyat", "curator": "NCR", "translator": "Edward Fitzgerald", "book": "The Rubaiyat 1st Edition", "year": "11th and 12th century", "country": "Persia", "type": "rhymed quatrains", "html": "<header>\n    <h2>Stanza 12 of The Rubaiyat <em>by</em> Omar Khayyam</h2>\n</header>\n<article class=\"post\">\n\"How sweet is mortal Sovereignty!\"\u2014think some:\n Others\u2014\"How blest the Paradise to come!\"\n   Ah, take the Cash in hand and waive the Rest;\n Oh, the brave Music of a distant Drum!</article>\n", "tags": ["mortality", "delusion", "seize the day", "present", "living", "earthly", "here and now", "death", "life"]}, {"body": "\nThe Worldly Hope men set their Hearts upon\n Turns Ashes\u2014or it prospers; and anon,\n   Like Snow upon the Desert's dusty Face\n Lighting a little Hour or two\u2014is gone.", "modified_date": "08-13-13", "name": "khayyam-omar-stanza-14-from-the-rubaiyat-the-worldly-hope-men-set.txt", "author": "Omar Khayyam", "gender": "male", "title": "Stanza 14 of The Rubaiyat", "curator": "NCR", "translator": "Edward Fitzgerald", "book": "The Rubaiyat 1st Edition", "year": "11th and 12th century", "country": "Persia", "type": "rhymed quatrains", "html": "<header>\n    <h2>Stanza 14 of The Rubaiyat <em>by</em> Omar Khayyam</h2>\n</header>\n<article class=\"post\">\nThe Worldly Hope men set their Hearts upon\n Turns Ashes\u2014or it prospers; and anon,\n   Like Snow upon the Desert's dusty Face\n Lighting a little Hour or two\u2014is gone.</article>\n", "tags": ["hope", "heart", "ash", "futility", "pleasure", "moment", "indifference", "desert", "time", "ephemerality", "mortality", "snow"]}, {"body": "\nAnd those who husbanded the Golden Grain,\n And those who flung it to the Winds like Rain,\n   Alike to no such aureate Earth are turn'd\n As, buried once, Men want dug up again.\n", "modified_date": "08-13-13", "name": "khayyam-omar-stanza-15-from-the-rubaiyat-and-those-who-husbanded-the.txt", "author": "Omar Khayyam", "gender": "male", "title": "Stanza 15 of The Rubaiyat", "curator": "NCR", "translator": "Edward Fitzgerald", "book": "The Rubaiyat 1st Edition", "year": "11th and 12th century", "country": "Persia", "type": "rhymed quatrains", "html": "<header>\n    <h2>Stanza 15 of The Rubaiyat <em>by</em> Omar Khayyam</h2>\n</header>\n<article class=\"post\">\nAnd those who husbanded the Golden Grain,\n And those who flung it to the Winds like Rain,\n   Alike to no such aureate Earth are turn'd\n As, buried once, Men want dug up again.\n</article>\n", "tags": ["farming", "care", "human condition", "frivolity", "wasteful", "mortality", "living", "death", "life"]}, {"body": "\nDreaming when Dawn's Left Hand was in the Sky\n I heard a Voice within the Tavern cry,\n   \"Awake, my Little ones, and fill the Cup\n Before Life's Liquor in its Cup be dry.\"", "modified_date": "08-13-13", "name": "Khayyam-Omar-Stanza-2-from-the-rubaiyat-dreaming-when-dawns-left-hand.txt", "author": "Omar Khayyam", "gender": "male", "title": "Stanza 2 of The Rubaiyat", "curator": "NCR", "translator": "Edward Fitzgerald", "book": "The Rubaiyat 1st Edition", "year": "11th and 12th century", "country": "Persia", "type": "rhymed quatrains", "html": "<header>\n    <h2>Stanza 2 of The Rubaiyat <em>by</em> Omar Khayyam</h2>\n</header>\n<article class=\"post\">\nDreaming when Dawn's Left Hand was in the Sky\n I heard a Voice within the Tavern cry,\n   \"Awake, my Little ones, and fill the Cup\n Before Life's Liquor in its Cup be dry.\"</article>\n", "tags": ["morning", "dream", "stars", "light", "darkness", "day", "life", "death", "time", "drinking", "wine"]}, {"body": "\nAh! my Beloved, fill the Cup that clears\n TODAY of past Regrets and future Fears-\n   Tomorrow?\u2014Why, Tomorrow I may be\n Myself with Yesterday's Seven Thousand Years.", "modified_date": "08-13-13", "name": "khayyam-omar-stanza-20-from-the-rubaiyat-ah-my-beloved-fill-the.txt", "author": "Omar Khayyam", "gender": "male", "title": "Stanza 20 of The Rubaiyat", "curator": "NCR", "translator": "Edward Fitzgerald", "book": "The Rubaiyat 1st Edition", "year": "11th and 12th century", "country": "Persia", "type": "rhymed quatrains", "html": "<header>\n    <h2>Stanza 20 of The Rubaiyat <em>by</em> Omar Khayyam</h2>\n</header>\n<article class=\"post\">\nAh! my Beloved, fill the Cup that clears\n TODAY of past Regrets and future Fears-\n   Tomorrow?\u2014Why, Tomorrow I may be\n Myself with Yesterday's Seven Thousand Years.</article>\n", "tags": ["drink", "regret", "drunk", "future", "present", "tomorrow", "seize the day", "history", "living", "in the moment"]}, {"body": "\nLo! some we loved, the loveliest and the best\n That Time and Fate of all their Vintage pressed,\n   Have drunk their Cup a Round or two before,\n And one by one crept silently to Rest.", "modified_date": "08-13-13", "name": "khayyam-omar-stanza-21-from-the-rubaiyat-lo-some-we-loved-the.txt", "author": "Omar Khayyam", "gender": "male", "title": "Stanza 21 of The Rubaiyat", "curator": "NCR", "translator": "Edward Fitzgerald", "book": "The Rubaiyat 1st Edition", "year": "11th and 12th century", "country": "Persia", "type": "rhymed quatrains", "html": "<header>\n    <h2>Stanza 21 of The Rubaiyat <em>by</em> Omar Khayyam</h2>\n</header>\n<article class=\"post\">\nLo! some we loved, the loveliest and the best\n That Time and Fate of all their Vintage pressed,\n   Have drunk their Cup a Round or two before,\n And one by one crept silently to Rest.</article>\n", "tags": ["drink", "mortality", "fate", "time", "loss", "silence", "living", "death", "life"]}, {"body": "\nAh, make the most of what we yet may spend,\n Before we too into the Dust Descend;\n   Dust into Dust, and under Dust, to lie,\n Sans Wine, sans Song, sans Singer and\u2014sans End!", "modified_date": "08-13-13", "name": "khayyam-omar-stanza-23-from-the-rubaiyat-ah-make-the-most-of.txt", "author": "Omar Khayyam", "gender": "male", "title": "Stanza 23 of The Rubaiyat", "curator": "NCR", "translator": "Edward Fitzgerald", "book": "The Rubaiyat 1st Edition", "year": "11th and 12th century", "country": "Persia", "type": "rhymed quatrains", "html": "<header>\n    <h2>Stanza 23 of The Rubaiyat <em>by</em> Omar Khayyam</h2>\n</header>\n<article class=\"post\">\nAh, make the most of what we yet may spend,\n Before we too into the Dust Descend;\n   Dust into Dust, and under Dust, to lie,\n Sans Wine, sans Song, sans Singer and\u2014sans End!</article>\n", "tags": ["enjoyment", "appreciation", "present", "in the moment", "seize the day", "dust", "wine", "drink", "living", "death", "life"]}, {"body": "\nWhy, all the Saints and Sages who discussed\n Of the Two Worlds so learnedly, are thrust\n   Like foolish Prophets forth; their Words to Scorn\n Are scatter'd, and their Mouths are stopped with Dust.", "modified_date": "08-13-13", "name": "khayyam-omar-stanza-25-from-the-rubaiyat-why-all-the-sainst-and.txt", "author": "Omar Khayyam", "gender": "male", "title": "Stanza 25 of The Rubaiyat", "curator": "NCR", "translator": "Edward Fitzgerald", "book": "The Rubaiyat 1st Edition", "year": "11th and 12th century", "country": "Persia", "type": "rhymed quatrains", "html": "<header>\n    <h2>Stanza 25 of The Rubaiyat <em>by</em> Omar Khayyam</h2>\n</header>\n<article class=\"post\">\nWhy, all the Saints and Sages who discussed\n Of the Two Worlds so learnedly, are thrust\n   Like foolish Prophets forth; their Words to Scorn\n Are scatter'd, and their Mouths are stopped with Dust.</article>\n", "tags": ["saints", "wisdom", "human condition", "futility", "dust", "iconoclast", "living", "death", "life"]}, {"body": "\nOh, come with old Khayyam, and leave the Wise\n To talk; one thing is certain, that Life flies;\n   One thing is certain, and the Rest is Lies;\n The Flower that once has blown for ever dies.", "modified_date": "08-13-13", "name": "khayyam-omar-stanza-26-from-the-rubaiyat-oh-come-with-old-khayyam.txt", "author": "Omar Khayyam", "gender": "male", "title": "Stanza 26 of The Rubaiyat", "curator": "NCR", "translator": "Edward Fitzgerald", "book": "The Rubaiyat 1st Edition", "year": "11th and 12th century", "country": "Persia", "type": "rhymed quatrains", "html": "<header>\n    <h2>Stanza 26 of The Rubaiyat <em>by</em> Omar Khayyam</h2>\n</header>\n<article class=\"post\">\nOh, come with old Khayyam, and leave the Wise\n To talk; one thing is certain, that Life flies;\n   One thing is certain, and the Rest is Lies;\n The Flower that once has blown for ever dies.</article>\n", "tags": ["invitation", "wisdom", "talk", "truth", "lies", "flower", "ephemeral", "living", "death", "life"]}, {"body": "\nMyself when young did eagerly frequent\n Doctor and Saint, and heard great Argument\n   About it and about: but evermore\n Came out by the same Door as in I went.", "modified_date": "08-13-13", "name": "khayyam-omar-stanza-27-from-the-rubaiyat-myself-when-young-did-eagerly.txt", "author": "Omar Khayyam", "gender": "male", "title": "Stanza 27 of The Rubaiyat", "curator": "NCR", "translator": "Edward Fitzgerald", "book": "The Rubaiyat 1st Edition", "year": "11th and 12th century", "country": "Persia", "type": "rhymed quatrains", "html": "<header>\n    <h2>Stanza 27 of The Rubaiyat <em>by</em> Omar Khayyam</h2>\n</header>\n<article class=\"post\">\nMyself when young did eagerly frequent\n Doctor and Saint, and heard great Argument\n   About it and about: but evermore\n Came out by the same Door as in I went.</article>\n", "tags": ["youth", "doctor", "saint", "argument", "wisdom", "experience", "living"]}, {"body": "\nWith them the Seed of Wisdom did I sow,\n And with my own hand labour'd it to grow:\n   And this was all the Harvest that I reap'd\u2014\n \"I came like Water, and like Wind I go.\"", "modified_date": "08-13-13", "name": "khayyam-omar-stanza-28-from-the-rubaiyat-with-them-the-seed-of.txt", "author": "Omar Khayyam", "gender": "male", "title": "Stanza 28 of The Rubaiyat", "curator": "NCR", "translator": "Edward Fitzgerald", "book": "The Rubaiyat 1st Edition", "year": "11th and 12th century", "country": "Persia", "type": "rhymed quatrains", "html": "<header>\n    <h2>Stanza 28 of The Rubaiyat <em>by</em> Omar Khayyam</h2>\n</header>\n<article class=\"post\">\nWith them the Seed of Wisdom did I sow,\n And with my own hand labour'd it to grow:\n   And this was all the Harvest that I reap'd\u2014\n \"I came like Water, and like Wind I go.\"</article>\n", "tags": ["wisdom", "seed", "planting", "labor", "growth", "harvest", "living", "death", "life", "water", "wind", "ephemeral", "mortality"]}, {"body": "\nAnd, as the Cock crew, those who stood before\n The Tavern shouted\u2014\"Open then the Door.\n   You know how little while we have to stay,\n And, once departed, may return no more.\"", "modified_date": "08-13-13", "name": "Khayyam-Omar-stanza-3-from-the-rubaiyat-and-as-the-cock-crew.txt", "author": "Omar Khayyam", "gender": "male", "title": "Stanza 3 of The Rubaiyat", "curator": "NCR", "translator": "Edward Fitzgerald", "book": "The Rubaiyat 1st Edition", "year": "11th and 12th century", "country": "Persia", "type": "rhymed quatrains", "html": "<header>\n    <h2>Stanza 3 of The Rubaiyat <em>by</em> Omar Khayyam</h2>\n</header>\n<article class=\"post\">\nAnd, as the Cock crew, those who stood before\n The Tavern shouted\u2014\"Open then the Door.\n   You know how little while we have to stay,\n And, once departed, may return no more.\"</article>\n", "tags": ["morning", "night", "tavern", "drink", "rooster", "impatience", "living", "death", "life"]}, {"body": "\nThen to this earthen Bowl did I adjourn\n My Lip the secret Well of Life to learn:\n   And Lip to Lip it murmured\u2014\"While you live,\n Drink!\u2014for once dead you never shall return.\"\n", "modified_date": "08-13-13", "name": "khayyam-omar-stanza-34-from-the-rubaiyat-then-to-this-earthen-bowl.txt", "author": "Omar Khayyam", "gender": "male", "title": "Stanza 34 of The Rubaiyat", "curator": "NCR", "translator": "Edward Fitzgerald", "book": "The Rubaiyat 1st Edition", "year": "11th and 12th century", "country": "Persia", "type": "rhymed quatrains", "html": "<header>\n    <h2>Stanza 34 of The Rubaiyat <em>by</em> Omar Khayyam</h2>\n</header>\n<article class=\"post\">\nThen to this earthen Bowl did I adjourn\n My Lip the secret Well of Life to learn:\n   And Lip to Lip it murmured\u2014\"While you live,\n Drink!\u2014for once dead you never shall return.\"\n</article>\n", "tags": ["earth", "lip", "well", "drink", "secret", "learning", "drink", "living", "death", "life"]}, {"body": "Ah, fill the Cup:\u2014what boots it to repeat\n How Time is slipping underneath our Feet:\n   Unborn TOMORROW and dead YESTERDAY,\n Why fret about them if TODAY be sweet!", "modified_date": "08-13-13", "name": "khayyam-omar-stanza-37-from-the-rubaiyat-ah-fill-the-cup-what.txt", "author": "Omar Khayyam", "gender": "male", "title": "Stanza 37 of The Rubaiyat", "curator": "NCR", "translator": "Edward Fitzgerald", "book": "The Rubaiyat 1st Edition", "year": "11th and 12th century", "country": "Persia", "type": "rhymed quatrains", "html": "<header>\n    <h2>Stanza 37 of The Rubaiyat <em>by</em> Omar Khayyam</h2>\n</header>\n<article class=\"post\">Ah, fill the Cup:\u2014what boots it to repeat\n How Time is slipping underneath our Feet:\n   Unborn TOMORROW and dead YESTERDAY,\n Why fret about them if TODAY be sweet!</article>\n", "tags": ["time", "ephemerality", "tomorrow", "yesterday", "today", "seize the day", "living", "the moment", "worry", "death", "life"]}, {"body": "\nNow the New Year reviving old Desires,\n The thoughtful Soul to Solitude retires,\n   Where the WHITE HAND OF MOSES on the Bough\n Puts out, and Jesus from the Ground suspires.", "modified_date": "08-13-13", "name": "Khayyam-omar-stanza-4-from-the-rubaiyat-now-the-new-year-reviving.txt", "author": "Omar Khayyam", "gender": "male", "title": "Stanza 4 of The Rubaiyat", "curator": "NCR", "translator": "Edward Fitzgerald", "book": "The Rubaiyat 1st Edition", "year": "11th and 12th century", "country": "Persia", "type": "rhymed quatrains", "html": "<header>\n    <h2>Stanza 4 of The Rubaiyat <em>by</em> Omar Khayyam</h2>\n</header>\n<article class=\"post\">\nNow the New Year reviving old Desires,\n The thoughtful Soul to Solitude retires,\n   Where the WHITE HAND OF MOSES on the Bough\n Puts out, and Jesus from the Ground suspires.</article>\n", "tags": ["morning", "soul", "new year", "desire", "moses", "jesus", "solitude", "thoughtful"]}, {"body": "\nFor \"IS\" and \"IS-NOT\" though with Rule and Line,\n And, \"UP-AND-DOWN\" without, I could define,\n   I yet in all I only cared to know,\n Was never deep in anything but\u2014Wine.", "modified_date": "08-13-13", "name": "khayyam-omar-stanza-41-from-the-rubaiyat-for-is-and-is-not.txt", "author": "Omar Khayyam", "gender": "male", "title": "Stanza 41 of The Rubaiyat", "curator": "NCR", "translator": "Edward Fitzgerald", "book": "The Rubaiyat 1st Edition", "year": "11th and 12th century", "country": "Persia", "type": "rhymed quatrains", "html": "<header>\n    <h2>Stanza 41 of The Rubaiyat <em>by</em> Omar Khayyam</h2>\n</header>\n<article class=\"post\">\nFor \"IS\" and \"IS-NOT\" though with Rule and Line,\n And, \"UP-AND-DOWN\" without, I could define,\n   I yet in all I only cared to know,\n Was never deep in anything but\u2014Wine.</article>\n", "tags": ["learning", "knowledge", "wisdom", "drink", "wine", "care", "values", "enjoyment", "drunk", "depth", "living", "death", "life"]}, {"body": "\nFor in and out, above, about, below,\n It's nothing but a Magic Shadow-show,\n   Played in a Box whose Candle is the Sun,\n Round which we Phantom Figures come and go.", "modified_date": "08-13-13", "name": "khayyam-omar-stanza-46-from-the-rubaiyat-for-in-and-out-above.txt", "author": "Omar Khayyam", "gender": "male", "title": "Stanza 46 of The Rubaiyat", "curator": "NCR", "translator": "Edward Fitzgerald", "book": "The Rubaiyat 1st Edition", "year": "11th and 12th century", "country": "Persia", "type": "rhymed quatrains", "html": "<header>\n    <h2>Stanza 46 of The Rubaiyat <em>by</em> Omar Khayyam</h2>\n</header>\n<article class=\"post\">\nFor in and out, above, about, below,\n It's nothing but a Magic Shadow-show,\n   Played in a Box whose Candle is the Sun,\n Round which we Phantom Figures come and go.</article>\n", "tags": ["sun", "shadow", "magic", "ephemerality", "candle", "mortality", "brief", "living", "death", "life", "grounded", "morbid"]}, {"body": "\nAnd if the Wine you drink, the Lip you press,\n End in the Nothing all Things end in\u2014Yes-\n   Then fancy while Thou art, Thou art but what\n Thou shalt be\u2014Nothing\u2014Thou shalt not be less.\n", "modified_date": "08-13-13", "name": "khayyam-omar-stanza-47-from-the-rubaiyat-and-if-the-wine-you.txt", "author": "Omar Khayyam", "gender": "male", "title": "Stanza 47 of The Rubaiyat", "curator": "NCR", "translator": "Edward Fitzgerald", "book": "The Rubaiyat 1st Edition", "year": "11th and 12th century", "country": "Persia", "type": "rhymed quatrains", "html": "<header>\n    <h2>Stanza 47 of The Rubaiyat <em>by</em> Omar Khayyam</h2>\n</header>\n<article class=\"post\">\nAnd if the Wine you drink, the Lip you press,\n End in the Nothing all Things end in\u2014Yes-\n   Then fancy while Thou art, Thou art but what\n Thou shalt be\u2014Nothing\u2014Thou shalt not be less.\n</article>\n", "tags": ["wine", "kiss", "nothingness", "drink", "nothing", "affirmation", "negation", "living", "death", "life", "being"]}, {"body": "\nAnd that inverted Bowl we call The Sky,\n Whereunder crawling cooped we live and die,\n   Lift not thy hands to IT for help\u2014for It\n Rolls impotently on as Thou or I.", "modified_date": "08-13-13", "name": "khayyam-omar-stanza-52-from-the-rubaiyat-and-that-inverted-bowl-we.txt", "author": "Omar Khayyam", "gender": "male", "title": "Stanza 52 of The Rubaiyat", "curator": "NCR", "translator": "Edward Fitzgerald", "book": "The Rubaiyat 1st Edition", "year": "11th and 12th century", "country": "Persia", "type": "rhymed quatrains", "html": "<header>\n    <h2>Stanza 52 of The Rubaiyat <em>by</em> Omar Khayyam</h2>\n</header>\n<article class=\"post\">\nAnd that inverted Bowl we call The Sky,\n Whereunder crawling cooped we live and die,\n   Lift not thy hands to IT for help\u2014for It\n Rolls impotently on as Thou or I.</article>\n", "tags": ["sky", "inversion", "crawling", "impotence", "heaven", "earth", "living", "death", "life"]}, {"body": "\nAnd strange to tell, among that Earthen Lot\n Some could articulate, while others not:\n   And suddenly one more impatient cried\u2014\n \"Who is the Potter, pray, and who the Pot?\"", "modified_date": "08-13-13", "name": "khayyam-omar-stanza-60-from-the-rubaiyat-and-strange-to-tell-among.txt", "author": "Omar Khayyam", "gender": "male", "title": "Stanza 60 of The Rubaiyat", "curator": "NCR", "translator": "Edward Fitzgerald", "book": "The Rubaiyat 1st Edition", "year": "11th and 12th century", "country": "Persia", "type": "rhymed quatrains", "html": "<header>\n    <h2>Stanza 60 of The Rubaiyat <em>by</em> Omar Khayyam</h2>\n</header>\n<article class=\"post\">\nAnd strange to tell, among that Earthen Lot\n Some could articulate, while others not:\n   And suddenly one more impatient cried\u2014\n \"Who is the Potter, pray, and who the Pot?\"</article>\n", "tags": ["earthen", "tavern", "articulate", "questioning", "existential", "pot", "pottery", "inversion", "creation", "iconoclasm", "God"]}, {"body": "\nCome, fill the Cup, and in the Fire of Spring\n The Winter Garment of Repentance fling:\n   The Bird of Time has but a little way\n To fly\u2014and Lo! the Bird is on the Wing.\n", "modified_date": "08-13-13", "name": "khayyam-omar-stanza-7-from-the-rubaiyat-come-fill-the-cup-and.txt", "author": "Omar Khayyam", "gender": "male", "title": "Stanza 7 of The Rubaiyat", "curator": "NCR", "translator": "Edward Fitzgerald", "book": "The Rubaiyat 1st Edition", "year": "11th and 12th century", "country": "Persia", "type": "rhymed quatrains", "html": "<header>\n    <h2>Stanza 7 of The Rubaiyat <em>by</em> Omar Khayyam</h2>\n</header>\n<article class=\"post\">\nCome, fill the Cup, and in the Fire of Spring\n The Winter Garment of Repentance fling:\n   The Bird of Time has but a little way\n To fly\u2014and Lo! the Bird is on the Wing.\n</article>\n", "tags": ["drink", "celebration", "spring", "drink", "winter", "time", "living", "death", "life", "enjoyment", "seize the day"]}, {"body": "\nIndeed, indeed, Repentance oft before\n I swore\u2014but was I sober when I swore?\n   And then and then came Spring, and Rose-in-hand\n My thread-bare Penitence to pieces tore.\n", "modified_date": "08-13-13", "name": "khayyam-omar-stanza-70-from-the-rubaiyat-indeed-indeed-repentance-oft-before.txt", "author": "Omar Khayyam", "gender": "male", "title": "Stanza 70 of The Rubaiyat", "curator": "NCR", "translator": "Edward Fitzgerald", "book": "The Rubaiyat 1st Edition", "year": "11th and 12th century", "country": "Persia", "type": "rhymed quatrains", "html": "<header>\n    <h2>Stanza 70 of The Rubaiyat <em>by</em> Omar Khayyam</h2>\n</header>\n<article class=\"post\">\nIndeed, indeed, Repentance oft before\n I swore\u2014but was I sober when I swore?\n   And then and then came Spring, and Rose-in-hand\n My thread-bare Penitence to pieces tore.\n</article>\n", "tags": ["repentance", "drunk", "sober", "sobriety", "vow", "spring", "joy", "living", "death",  "author": "Edward Lear", "gender": "male", "title": "There was an Old Man of Madras", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>There was an Old Man of Madras <em>by</em> Edward Lear</h2>\n</header>\n<article class=\"post\">\nThere was an Old Man of Madras,\nWho rode on a cream-colored Ass;\nBut the length of its ears so promoted his fears,\nThat it killed that Old Man of Madras.</article>\n", "country": "England", "tags": ["lyric", "humor", "India", "Madras", "old", "funny", "dark imagery", "donkey"]}, {"body": "\nThere was an Old Man of Moldavia,\nWho had the most curious behavior;\nFor while he was able, he slept on a table,\nThat funny Old Man of Moldavia.\n\n", "modified_date": "08-13-13", "name": "Lear-Edward-There-was-an-old-man-of-Moldovia.txt", "author": "Edward Lear", "gender": "male", "title": "There was an Old Man of Moldavia", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>There was an Old Man of Moldavia <em>by</em> Edward Lear</h2>\n</header>\n<article class=\"post\">\nThere was an Old Man of Moldavia,\nWho had the most curious behavior;\nFor while he was able, he slept on a table,\nThat funny Old Man of Moldavia.\n\n</article>\n", "country": "England", "tags": ["lyric", "humor", "Moldovia", "sleep", "table", "funny"]}, {"body": "\nThere was an Old Man of Nepaul,\nFrom his horse had a terrible fall;\nBut, though split quite in two, with some very strong glue\nThey mended that man of Nepaul.", "modified_date": "08-13-13", "name": "Lear-Edward-There-was-an-old-man-of-Nepaul.txt", "author": "Edward Lear", "gender": "male", "title": "There was an Old Man of Nepaul", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>There was an Old Man of Nepaul <em>by</em> Edward Lear</h2>\n</header>\n<article class=\"post\">\nThere was an Old Man of Nepaul,\nFrom his horse had a terrible fall;\nBut, though split quite in two, with some very strong glue\nThey mended that man of Nepaul.</article>\n", "country": "England", "tags": ["lyric", "humor", "old", "Nepal", "funny", "strange", "horse", "dark imagery"]}, {"body": "\nThere was an Old Man of Peru\nWho never knew what he should do;\nSo he tore off his hair, and behaved like a bear,\nThat intrinsic Old Man of Peru.", "modified_date": "08-13-13", "name": "Lear-Edward-There-was-an-old-man-of-Peru-(II).txt", "author": "Edward Lear", "gender": "male", "title": "There was an Old Man of Peru (II)", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>There was an Old Man of Peru (II) <em>by</em> Edward Lear</h2>\n</header>\n<article class=\"post\">\nThere was an Old Man of Peru\nWho never knew what he should do;\nSo he tore off his hair, and behaved like a bear,\nThat intrinsic Old Man of Peru.</article>\n", "country": "England", "tags": ["lyric", "humor", "old", "Peru", "funny", "strange", "surreal", "hair", "bear"]}, {"body": "\nThere was an Old Man of Peru,\nWho watched his wife making a stew;\nBut once, by mistake, in a stove she did bake\nThat unfortunate Man of Peru.", "modified_date": "08-13-13", "name": "Lear-Edward-There-was-an-old-man-of-Peru.txt", "author": "Edward Lear", "gender": "male", "title": "There was an Old Man of Peru", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>There was an Old Man of Peru <em>by</em> Edward Lear</h2>\n</header>\n<article class=\"post\">\nThere was an Old Man of Peru,\nWho watched his wife making a stew;\nBut once, by mistake, in a stove she did bake\nThat unfortunate Man of Peru.</article>\n", "country": "England", "tags": ["lyric", "humor", "old", "Peru", "funny", "strange", "marriage", "wife"]}, {"body": "\nThere was an Old Man of the Cape,\nWho possessed a large Barbary Ape;\nTill the Ape, one dark night, set the house all alight,\nWhich burned that Old Man of the Cape.\n\n", "modified_date": "08-13-13", "name": "Lear-Edward-There-was-an-old-man-of-the-Cape.txt", "author": "Edward Lear", "gender": "male", "title": "There was an Old Man of the Cape", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>There was an Old Man of the Cape <em>by</em> Edward Lear</h2>\n</header>\n<article class=\"post\">\nThere was an Old Man of the Cape,\nWho possessed a large Barbary Ape;\nTill the Ape, one dark night, set the house all alight,\nWhich burned that Old Man of the Cape.\n\n</article>\n", "country": "England", "tags": ["lyric", "humor", "Cape", "old", "ape", "funny", "night", "fire", "dark imagery", "strange"]}, {"body": "\nThere was an Old Man of the Coast,\nWho placidly sat on a post;\nBut when it was cold he relinquished his hold,\nAnd called for some hot buttered toast.", "modified_date": "08-13-13", "name": "Lear-Edward-There-was-an-old-man-of-the-coast.txt", "author": "Edward Lear", "gender": "male", "title": "There was an Old Man of the Coast", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>There was an Old Man of the Coast <em>by</em> Edward Lear</h2>\n</header>\n<article class=\"post\">\nThere was an Old Man of the Coast,\nWho placidly sat on a post;\nBut when it was cold he relinquished his hold,\nAnd called for some hot buttered toast.</article>\n", "country": "England", "tags": ["lyric", "humor", "coast", "nautical", "old", "funny", "sea", "toast"]}, {"body": "\nThere was an Old Man of the East,\nWho gave all his children a feast;\nBut they all ate so much, and their conduct was such,\nThat it killed that Old Man of the East.\n\n", "modified_date": "08-13-13", "name": "Lear-Edward-There-was-an-old-man-of-the-east.txt", "author": "Edward Lear", "gender": "male", "title": "There was an Old Man of the East", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>There was an Old Man of the East <em>by</em> Edward Lear</h2>\n</header>\n<article class=\"post\">\nThere was an Old Man of the East,\nWho gave all his children a feast;\nBut they all ate so much, and their conduct was such,\nThat it killed that Old Man of the East.\n\n</article>\n", "country": "England", "tags": ["lyric", "humor", "East", "death", "eating", "old", "sea"]}, {"body": "\nThere was an Old Man of the Hague,\nWhose ideas were excessively vague;\nHe built a balloon to examine the moon,\nThat deluded Old Man of the Hague.", "modified_date": "08-13-13", "name": "Lear-Edward-There-was-an-old-man-of-the-Hague.txt", "author": "Edward Lear", "gender": "male", "title": "There was an Old Man of the Hague", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>There was an Old Man of the Hague <em>by</em> Edward Lear</h2>\n</header>\n<article class=\"post\">\nThere was an Old Man of the Hague,\nWhose ideas were excessively vague;\nHe built a balloon to examine the moon,\nThat deluded Old Man of the Hague.</article>\n", "country": "England", "tags": ["lyric", "humor", "old", "Netherlands", "funny", "strange", "moon"]}, {"body": "\nThere was an Old Man of the Isles,\nWhose face was pervaded with smiles;\nHe sang \"High dum diddle,\" and played on the fiddle,\nThat amiable Man of the Isles.", "modified_date": "08-13-13", "name": "Lear-Edward-There-was-an-old-man-of-the-isles.txt", "author": "Edward Lear", "gender": "male", "title": "There was an Old Man of the Isles", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>There was an Old Man of the Isles <em>by</em> Edward Lear</h2>\n</header>\n<article class=\"post\">\nThere was an Old Man of the Isles,\nWhose face was pervaded with smiles;\nHe sang \"High dum diddle,\" and played on the fiddle,\nThat amiable Man of the Isles.</article>\n", "country": "England", "tags": ["lyric", "humor", "Isles", "old", "funny", "island", "music", "singing", "smile"]}, {"body": "\nThere was an Old Man of the Nile,\nWho sharpened his nails with a file,\nTill he cut off his thumbs, and said calmly, \"This comes\nOf sharpening one's nails with a file!\"", "modified_date": "08-13-13", "name": "Lear-Edward-There-was-an-old-man-of-the-Nile.txt", "author": "Edward Lear", "gender": "male", "title": "There was an old man of the Nile", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>There was an old man of the Nile <em>by</em> Edward Lear</h2>\n</header>\n<article class=\"post\">\nThere was an Old Man of the Nile,\nWho sharpened his nails with a file,\nTill he cut off his thumbs, and said calmly, \"This comes\nOf sharpening one's nails with a file!\"</article>\n", "country": "England", "tags": ["lyric", "humor", "old", "Nile", "funny", "strange", "hands", "dark imagery", "Africa", "Egypt"]}, {"body": "\nThere was an Old Man of the South,\nWho had an immoderate mouth;\nBut in swallowing a dish that was quite full of Fish,\nHe was choked, that Old Man of the South.", "modified_date": "08-13-13", "name": "Lear-Edward-There-was-an-old-man-of-the-south.txt", "author": "Edward Lear", "gender": "male", "title": "There was an Old Man of the South", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>There was an Old Man of the South <em>by</em> Edward Lear</h2>\n</header>\n<article class=\"post\">\nThere was an Old Man of the South,\nWho had an immoderate mouth;\nBut in swallowing a dish that was quite full of Fish,\nHe was choked, that Old Man of the South.</article>\n", "country": "England", "tags": ["lyric", "humor", "old", "south", "funny", "strange", "mouth", "fish"]}, {"body": "\nThere was an Old Man of the West,\nWho wore a pale plum-colored vest;\nWhen they said, \"Does it fit?\" he replied, \"Not a bit!\"\nThat uneasy Old Man of the West.", "modified_date": "08-13-13", "name": "Lear-Edward-There-was-an-old-man-of-the-west-(II).txt", "author": "Edward Lear", "gender": "male", "title": "There was an Old Man of the West (II)", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>There was an Old Man of the West (II) <em>by</em> Edward Lear</h2>\n</header>\n<article class=\"post\">\nThere was an Old Man of the West,\nWho wore a pale plum-colored vest;\nWhen they said, \"Does it fit?\" he replied, \"Not a bit!\"\nThat uneasy Old Man of the West.</article>\n", "country": "England", "tags": ["lyric", "humor", "west", "old", "funny", "plum", "clothing", "fat", "strange"]}, {"body": "\nThere was an Old Man of the West,\nWho never could get any rest;\nSo they set him to spin on his nose and his chin,\nWhich cured that Old Man of the West.", "modified_date": "08-13-13", "name": "Lear-Edward-There-was-an-old-man-of-the-west.txt", "author": "Edward Lear", "gender": "male", "title": "There was an Old Man of the West", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>There was an Old Man of the West <em>by</em> Edward Lear</h2>\n</header>\n<article class=\"post\">\nThere was an Old Man of the West,\nWho never could get any rest;\nSo they set him to spin on his nose and his chin,\nWhich cured that Old Man of the West.</article>\n", "country": "England", "tags": ["lyric", "humor", "sleep", "old", "funny", "dark imagery", "west"]}, {"body": "\nThere was an Old Man on a hill,\nWho seldom, if ever, stood still;\nHe ran up and down in his Grandmother's gown,\nWhich adorned that Old Man on a hill.", "modified_date": "08-13-13", "name": "Lear-Edward-There-was-an-old-man-on-a-hill.txt", "author": "Edward Lear", "gender": "male", "title": "There was an Old Man on a hill", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>There was an Old Man on a hill <em>by</em> Edward Lear</h2>\n</header>\n<article class=\"post\">\nThere was an Old Man on a hill,\nWho seldom, if ever, stood still;\nHe ran up and down in his Grandmother's gown,\nWhich adorned that Old Man on a hill.</article>\n", "country": "England", "tags": ["lyric", "humor", "grandmother", "man", "cross dressing"]}, {"body": "\nThere was an Old Man on whose nose\nMost birds of the air could repose;\nBut they all flew away at the closing of day,\nWhich relieved that Old Man and his nose.\n\n", "modified_date": "08-13-13", "name": "Lear-Edward-There-was-an-old-man-on-whose-nose.txt", "author": "Edward Lear", "gender": "male", "title": "There was an Old Man on whose nose", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>There was an Old Man on whose nose <em>by</em> Edward Lear</h2>\n</header>\n<article class=\"post\">\nThere was an Old Man on whose nose\nMost birds of the air could repose;\nBut they all flew away at the closing of day,\nWhich relieved that Old Man and his nose.\n\n</article>\n", "country": "England", "tags": ["lyric", "humor", "old", "nose", "funny", "strange", "birds", "day"]}, {"body": "\nThere was an Old Man who said, \"How\nShall I flee from this horrible Cow?\nI will sit on this stile, and continue to smile,\nWhich may soften the heart of that Cow.\"\n\n", "modified_date": "08-13-13", "name": "Lear-Edward-There-was-an-old-man-who-said-how.txt", "author": "Edward Lear", "gender": "male", "title": "There was an Old Man who said, How", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>There was an Old Man who said, How <em>by</em> Edward Lear</h2>\n</header>\n<article class=\"post\">\nThere was an Old Man who said, \"How\nShall I flee from this horrible Cow?\nI will sit on this stile, and continue to smile,\nWhich may soften the heart of that Cow.\"\n\n</article>\n", "country": "England", "tags": ["lyric", "humor", "strange", "cow"]}, {"body": "\nThere was an Old Man who said, \"Hush!\nI perceive a young bird in this bush!\"\nWhen they said, \"Is it small?\" he replied, \"Not at all;\nIt is four times as big as the bush!\"", "modified_date": "08-13-13", "name": "Lear-Edward-There-was-an-old-man-who-said-hush.txt", "author": "Edward Lear", "gender": "male", "title": "There was an Old Man who said, Hush", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>There was an Old Man who said, Hush <em>by</em> Edward Lear</h2>\n</header>\n<article class=\"post\">\nThere was an Old Man who said, \"Hush!\nI perceive a young bird in this bush!\"\nWhen they said, \"Is it small?\" he replied, \"Not at all;\nIt is four times as big as the bush!\"</article>\n", "country": "England", "tags": ["lyric", "humor", "strange", "bird", "nature"]}, {"body": "\nThere was an Old Man who said, \"Well!\nWill nobody answer this bell?\nI have pulled day and night, till my hair has grown white,\nBut nobody answers this bell!\"\n\n", "modified_date": "08-13-13", "name": "Lear-Edward-There-was-an-old-man-who-said-well.txt", "author": "Edward Lear", "gender": "male", "title": "There was an Old Man who said, Well!", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>There was an Old Man who said, Well! <em>by</em> Edward Lear</h2>\n</header>\n<article class=\"post\">\nThere was an Old Man who said, \"Well!\nWill nobody answer this bell?\nI have pulled day and night, till my hair has grown white,\nBut nobody answers this bell!\"\n\n</article>\n", "country": "England", "tags": ["lyric", "humor", "old", "bell", "funny", "strange", "white", "aging", "surreal"]}, {"body": "\nThere was an Old Man who supposed\nThat the street door was partially closed;\nBut some very large Rats ate his coats and his hats,\nWhile that futile Old Gentleman dozed.", "modified_date": "08-13-13", "name": "Lear-Edward-There-was-an-old-man-who-suposed.txt", "author": "Edward Lear", "gender": "male", "title": "There was an Old Man who suppose", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>There was an Old Man who suppose <em>by</em> Edward Lear</h2>\n</header>\n<article class=\"post\">\nThere was an Old Man who supposed\nThat the street door was partially closed;\nBut some very large Rats ate his coats and his hats,\nWhile that futile Old Gentleman dozed.</article>\n", "country": "England", "tags": ["lyric", "humor", "street", "old", "funny", "rats", "sleeping", "rats", "coats", "door"]}, {"body": "\nThere was an Old Man with a beard,\nWho said, \"It is just as I feared!\u2014\nTwo Owls and a Hen, four Larks and a Wren,\nHave all built their nests in my beard.\"", "modified_date": "08-13-13", "name": "Lear-Edward-There-was-an-old-man-with-a-beard-(II).txt", "author": "Edward Lear", "gender": "male", "title": "There was an Old Man with a beard (II)", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>There was an Old Man with a beard (II) <em>by</em> Edward Lear</h2>\n</header>\n<article class=\"post\">\nThere was an Old Man with a beard,\nWho said, \"It is just as I feared!\u2014\nTwo Owls and a Hen, four Larks and a Wren,\nHave all built their nests in my beard.\"</article>\n", "country": "England", "tags": ["lyric", "humor", "old", "beard", "funny", "strange", "surreal", "owl", "birds"]}, {"body": "\nThere was an Old Man with a beard,\nWho sat on a Horse when he reared;\nBut they said, \"Never mind! you will fall off behind,\nYou propitious Old Man with a beard!\"", "modified_date": "08-13-13", "name": "Lear-Edward-There-was-an-old-man-with-a-beard.txt", "author": "Edward Lear", "gender": "male", "title": "There was an Old Man with a beard", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>There was an Old Man with a beard <em>by</em> Edward Lear</h2>\n</header>\n<article class=\"post\">\nThere was an Old Man with a beard,\nWho sat on a Horse when he reared;\nBut they said, \"Never mind! you will fall off behind,\nYou propitious Old Man with a beard!\"</article>\n", "country": "England", "tags": ["lyric", "humor", "beard", "horse", "old", "funny"]}, {"body": "\nThere was an Old Man in a casement,\nWho held up his hands in amazement;\nWhen they said, \"Sir, you'll fall!\" he replied, \"Not at all!\"\nThat incipient Old Man in a casement.\n\n", "modified_date": "08-13-13", "name": "Lear-Edward-There-was-an-old-man-with-a-casement.txt", "author": "Edward Lear", "gender": "male", "title": "There was an Old Man in a casement", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>There was an Old Man in a casement <em>by</em> Edward Lear</h2>\n</header>\n<article class=\"post\">\nThere was an Old Man in a casement,\nWho held up his hands in amazement;\nWhen they said, \"Sir, you'll fall!\" he replied, \"Not at all!\"\nThat incipient Old Man in a casement.\n\n</article>\n", "country": "England", "tags": ["lyric", "humor", "old", "hands", "funny", "strange", "surreal"]}, {"body": "\nThere was an Old Man with a flute,\u2014\nA \"sarpint\" ran into his boot!\nBut he played day and night, till the \"sarpint\" took flight,\nAnd avoided that Man with a flute.", "modified_date": "08-13-13", "name": "Lear-Edward-There-was-an-old-man-with-a-flute.txt", "author": "Edward Lear", "gender": "male", "title": "There was an Old Man with a flute", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>There was an Old Man with a flute <em>by</em> Edward Lear</h2>\n</header>\n<article class=\"post\">\nThere was an Old Man with a flute,\u2014\nA \"sarpint\" ran into his boot!\nBut he played day and night, till the \"sarpint\" took flight,\nAnd avoided that Man with a flute.</article>\n", "country": "England", "tags": ["lyric", "humor", "strange", "snake", "nature"]}, {"body": "\nThere was an Old Man with a gong,\nWho bumped at it all the day long;\nBut they called out, \"Oh, law! you're a horrid old bore!\"\nSo they smashed that Old Man with a gong.", "modified_date": "08-13-13", "name": "Lear-Edward-There-was-an-old-man-with-a-gong.txt", "author": "Edward Lear", "gender": "male", "title": "There was an Old Man with a gong", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>There was an Old Man with a gong <em>by</em> Edward Lear</h2>\n</header>\n<article class=\"post\">\nThere was an Old Man with a gong,\nWho bumped at it all the day long;\nBut they called out, \"Oh, law! you're a horrid old bore!\"\nSo they smashed that Old Man with a gong.</article>\n", "country": "England", "tags": ["lyric", "humor", "strange", "man"]}, {"body": "\nThere was an Old Man with a nose,\nWho said, \"If you choose to suppose\nThat my nose is too long, you are certainly wrong!\"\nThat remarkable Man with a nose.", "modified_date": "08-13-13", "name": "Lear-Edward-There-was-an-old-man-with-a-nose.txt", "author": "Edward Lear", "gender": "male", "title": "There was an Old Man with a nose", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>There was an Old Man with a nose <em>by</em> Edward Lear</h2>\n</header>\n<article class=\"post\">\nThere was an Old Man with a nose,\nWho said, \"If you choose to suppose\nThat my nose is too long, you are certainly wrong!\"\nThat remarkable Man with a nose.</article>\n", "country": "England", "tags": ["lyric", "humor", "nose", "man"]}, {"body": "\nThere was an Old Man with a poker,\nWho painted his face with red ochre.\nWhen they said, \"You 're a Guy!\" he made no reply,\nBut knocked them all down with his poker.", "modified_date": "08-13-13", "name": "Lear-Edward-There-was-an-old-man-with-a-poker.txt", "author": "Edward Lear", "gender": "male", "title": "There was an Old Man with a poker", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>There was an Old Man with a poker <em>by</em> Edward Lear</h2>\n</header>\n<article class=\"post\">\nThere was an Old Man with a poker,\nWho painted his face with red ochre.\nWhen they said, \"You 're a Guy!\" he made no reply,\nBut knocked them all down with his poker.</article>\n", "country": "England", "tags": ["lyric", "humor", "old", "red", "funny", "strange", "cross dressing", "dark imagery"]}, {"body": "\nThere was an Old Man with an Owl,\nWho continued to bother and howl;\nHe sat on a rail, and imbibed bitter ale,\nWhich refreshed that Old Man and his Owl.\n\n", "modified_date": "08-13-13", "name": "Lear-Edward-There-was-an-old-man-with-an-owl.txt", "author": "Edward Lear", "gender": "male", "title": "There was an Old Man with an Owl", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>There was an Old Man with an Owl <em>by</em> Edward Lear</h2>\n</header>\n<article class=
