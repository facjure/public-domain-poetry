ire, fill the sky!</article>\n", "country": "France", "tags": ["supernatural", "dark imagery", "horror", "dragon", "vampire", "monster", "sky", "fear"]}, {"body": "T'other day as I was twining\nRoses, for a crown to dine in,\nWhat, of all things, 'mid the heap,\nShould I light on, fast asleep,\nBut the little desperate elf,\nThe tiny traitor, Love, himself!\nBy the wings I picked him up\nLike a bee, and in a cup\nOf my wine I plunged and sank him,\nThen what d'ye think I did?\u2014I drank him.\nFaith, I thought him dead. Not he!\nThere he lives with tenfold glee;\nAnd now this moment with his wings\nI feel him tickling my heart-strings.", "modified_date": "08-13-13", "name": "Hunt-Leigh-T-other-day-as-I-was-twining.txt", "author": "Leigh Hunt", "gender": "male", "title": "Cupid Drowned", "year": "18th/19th century", "curator": "Ata", "html": "<header>\n    <h2>Cupid Drowned <em>by</em> Leigh Hunt</h2>\n</header>\n<article class=\"post\">T'other day as I was twining\nRoses, for a crown to dine in,\nWhat, of all things, 'mid the heap,\nShould I light on, fast asleep,\nBut the little desperate elf,\nThe tiny traitor, Love, himself!\nBy the wings I picked him up\nLike a bee, and in a cup\nOf my wine I plunged and sank him,\nThen what d'ye think I did?\u2014I drank him.\nFaith, I thought him dead. Not he!\nThere he lives with tenfold glee;\nAnd now this moment with his wings\nI feel him tickling my heart-strings.</article>\n", "country": "England", "tags": ["nature", "love", "cupid", "children poetry", "bee", "rose", "humor", "heart"]}, {"body": "\nLook heah! 'Splain to me de reason\nWhy you said to Squire Lee,\nDer wuz twelve ole chicken thieves\nIn dis heah town, includin' me.\nEf he tole you dat, my brudder,\nHe said sump'n dat warn't true;\nW'at I said wuz dis, dat der wuz\nTwelve, widout includin' you.\nOh!...!\u2014", "modified_date": "08-13-13", "name": "Johnson-An-Explanation-Look-heah!-Splain-to-me-de.txt", "author": "James Weldon Johnson", "gender": "male", "title": "An Explanation", "year": "19th/20th century", "curator": "Ata", "html": "<header>\n    <h2>An Explanation <em>by</em> James Weldon Johnson</h2>\n</header>\n<article class=\"post\">\nLook heah! 'Splain to me de reason\nWhy you said to Squire Lee,\nDer wuz twelve ole chicken thieves\nIn dis heah town, includin' me.\nEf he tole you dat, my brudder,\nHe said sump'n dat warn't true;\nW'at I said wuz dis, dat der wuz\nTwelve, widout includin' you.\nOh!...!\u2014</article>\n", "country": "America", "tags": ["lyric", "meditative", "love", "african american poetry", "brother"]}, {"body": "\nWhen buffeted and beaten by life's storms,\nWhen by the bitter cares of life oppressed,\nI want no surer haven than your arms,\nI want no sweeter heaven than your breast.\nWhen over my life's way there falls the blight\nOf sunless days, and nights of starless skies;\nEnough for me, the calm and steadfast light\nThat softly shines within your loving eyes.\nThe world, for me, and all the world can hold\nIs circled by your arms; for me there lies,\nWithin the lights and shadows of your eyes,\nThe only beauty that is never old.", "modified_date": "08-13-13", "name": "Johnson-Beauty-that-Never-Grows-Old-When-buffeted-and-beaten-by.txt", "author": "James Weldon Johnson", "gender": "male", "title": "Beauty that Never Grows Old", "year": "19th/20th century", "curator": "Ata", "html": "<header>\n    <h2>Beauty that Never Grows Old <em>by</em> James Weldon Johnson</h2>\n</header>\n<article class=\"post\">\nWhen buffeted and beaten by life's storms,\nWhen by the bitter cares of life oppressed,\nI want no surer haven than your arms,\nI want no sweeter heaven than your breast.\nWhen over my life's way there falls the blight\nOf sunless days, and nights of starless skies;\nEnough for me, the calm and steadfast light\nThat softly shines within your loving eyes.\nThe world, for me, and all the world can hold\nIs circled by your arms; for me there lies,\nWithin the lights and shadows of your eyes,\nThe only beauty that is never old.</article>\n", "country": "America", "tags": ["lyric", "meditative", "love", "sky", "african american poetry", "eyes", "life"]}, {"body": "\nTwenty years go by on noiseless feet,\nHe returns, and once again they meet,\nShe exclaims, \"Good heavens! and is that he?\"\nHe mutters, \"My God! and that is she!\"", "modified_date": "08-13-13", "name": "Johnson-From-the-Spanish-Twenty-years-go-by-on.txt", "author": "James Weldon Johnson", "gender": "male", "title": "From the Spanish", "year": "19th/20th century", "curator": "Ata", "html": "<header>\n    <h2>From the Spanish <em>by</em> James Weldon Johnson</h2>\n</header>\n<article class=\"post\">\nTwenty years go by on noiseless feet,\nHe returns, and once again they meet,\nShe exclaims, \"Good heavens! and is that he?\"\nHe mutters, \"My God! and that is she!\"</article>\n", "country": "America", "tags": ["lyric", "meditative", "life", "God", "heavens", "african american poetry"]}, {"body": "\nGirl of fifteen,\nI see you each morning from my window\nAs you pass on your way to school.\nI do more than see, I watch you.\nI secretly draw the curtain aside.\nAnd my heart leaps through my eyes\nAnd follows you down the street;\nLeaving me behind, half-hid\nAnd totally ashamed.\nWhat holds me back,\nHalf-hid behind the curtains and totally ashamed,\nBut my forty years beyond your fifteen?\nGirl of fifteen, as you pass\nThere passes, too, a lightning flash of time\nIn which you lift those forty summers off my head,\nAnd take those forty winters out of my heart.", "modified_date": "08-13-13", "name": "Johnson-Girl-of-Fifteen-Girl-of-fifteen-I-see.txt", "author": "James Weldon Johnson", "gender": "male", "title": "Girl of Fifteen", "year": "19th/20th century", "curator": "Ata", "html": "<header>\n    <h2>Girl of Fifteen <em>by</em> James Weldon Johnson</h2>\n</header>\n<article class=\"post\">\nGirl of fifteen,\nI see you each morning from my window\nAs you pass on your way to school.\nI do more than see, I watch you.\nI secretly draw the curtain aside.\nAnd my heart leaps through my eyes\nAnd follows you down the street;\nLeaving me behind, half-hid\nAnd totally ashamed.\nWhat holds me back,\nHalf-hid behind the curtains and totally ashamed,\nBut my forty years beyond your fifteen?\nGirl of fifteen, as you pass\nThere passes, too, a lightning flash of time\nIn which you lift those forty summers off my head,\nAnd take those forty winters out of my heart.</article>\n", "country": "America", "tags": ["lyric", "meditative", "love", "lust", "summer", "aging", "african american poetry"]}, {"body": "\nHer eyes, twin pools of mystic light,\nThe blend of star-sheen and black night;\nOver which, to sound their glamouring haze,\nA man might bend, and vainly gaze.\nHer eyes, twin pools so dark and deep,\nIn which life's ancient mysteries sleep;\nWherein, to seek the quested goal,\nA man might plunge, and lose his soul.", "modified_date": "08-13-13", "name": "Johnson-Her-Eyes-Twin-Pools-Her-eyes-twin-pools-of.txt", "author": "James Weldon Johnson", "gender": "male", "title": "Her Eyes Twin Pools", "year": "19th/20th century", "curator": "Ata", "html": "<header>\n    <h2>Her Eyes Twin Pools <em>by</em> James Weldon Johnson</h2>\n</header>\n<article class=\"post\">\nHer eyes, twin pools of mystic light,\nThe blend of star-sheen and black night;\nOver which, to sound their glamouring haze,\nA man might bend, and vainly gaze.\nHer eyes, twin pools so dark and deep,\nIn which life's ancient mysteries sleep;\nWherein, to seek the quested goal,\nA man might plunge, and lose his soul.</article>\n", "country": "America", "tags": ["lyric", "meditative", "love", "mystic", "night", "african american poetry", "light"]}, {"body": "\nI hear the stars still singing\nTo the beautiful, silent night,\nAs they speed with noiseless winging\nTheir ever westward flight.\nI hear the waves still falling\nOn the stretch of lonely shore,\nBut the sound of a sweet voice calling\nI will hear, at last! no more.", "modified_date": "08-13-13", "name": "Johnson-I-Hear-the-Stars-Still-Singing-I-hear-the-stars-still.txt", "author": "James Weldon Johnson", "gender": "male", "title": "I Hear the Stars Still Singing", "year": "19th/20th century", "curator": "Ata", "html": "<header>\n    <h2>I Hear the Stars Still Singing <em>by</em> James Weldon Johnson</h2>\n</header>\n<article class=\"post\">\nI hear the stars still singing\nTo the beautiful, silent night,\nAs they speed with noiseless winging\nTheir ever westward flight.\nI hear the waves still falling\nOn the stretch of lonely shore,\nBut the sound of a sweet voice calling\nI will hear, at last! no more.</article>\n", "country": "America", "tags": ["lyric", "meditative", "sea", "flight", "african american poetry"]}, {"body": "\nWhen morning shows her first faint flush,\nI think of the tender blush\nThat crept so gently to your cheek\nWhen first my love I dared to speak;\nHow, in your glance, a dawning ray\nGave promise of love's perfect day.\nWhen, in the ardent breath of noon,\nThe roses with passion swoon;\nThere steals upon me from the air\nThe scent that lurked within your hair;\nI touch your hand, I clasp your form\u2014\nAgain your lips are close and warm.\nWhen comes the night with beauteous skies,\nI think of your tear-dimmed eyes,\nTheir mute entreaty that I stay,\nAlthough your lips sent me away;\nAnd then falls memory's bitter blight,\nAnd dark\u2014so dark becomes the night.\n", "modified_date": "08-13-13", "name": "Johnson-Morning-Noon-and-Night-When-morning-shows-her-first.txt", "author": "James Weldon Johnson", "gender": "male", "title": "Morning, Noon, and Night", "year": "19th/20th century", "curator": "Ata", "html": "<header>\n    <h2>Morning, Noon, and Night <em>by</em> James Weldon Johnson</h2>\n</header>\n<article class=\"post\">\nWhen morning shows her first faint flush,\nI think of the tender blush\nThat crept so gently to your cheek\nWhen first my love I dared to speak;\nHow, in your glance, a dawning ray\nGave promise of love's perfect day.\nWhen, in the ardent breath of noon,\nThe roses with passion swoon;\nThere steals upon me from the air\nThe scent that lurked within your hair;\nI touch your hand, I clasp your form\u2014\nAgain your lips are close and warm.\nWhen comes the night with beauteous skies,\nI think of your tear-dimmed eyes,\nTheir mute entreaty that I stay,\nAlthough your lips sent me away;\nAnd then falls memory's bitter blight,\nAnd dark\u2014so dark becomes the night.\n</article>\n", "country": "America", "tags": ["lyric", "meditative", "african american poetry", "love"]}, {"body": "\nOld Omar, jolly sceptic, it may be\nThat, after all, you found the magic key\nTo life and all its mystery, and I\nMust own you have almost persuaded me.\n", "modified_date": "08-13-13", "name": "Johnson-Omar-Old-Omar-jolly-sceptic-it.txt", "author": "James Weldon Johnson", "gender": "male", "title": "Omar", "year": "19th/20th century", "curator": "Ata", "html": "<header>\n    <h2>Omar <em>by</em> James Weldon Johnson</h2>\n</header>\n<article class=\"post\">\nOld Omar, jolly sceptic, it may be\nThat, after all, you found the magic key\nTo life and all its mystery, and I\nMust own you have almost persuaded me.\n</article>\n", "country": "America", "tags": ["lyric", "meditative", "mystical", "african american poetry", "summer"]}, {"body": "Seems lak to me de stars don't shine so bright,\nSeems lak to me de sun done loss his light,\nSeems lak to me der's nothin' goin' right,\n      Sence you went away.\n\nSeems lak to me de sky ain't half so blue,\nSeems lak to me dat eve'ything wants you,\nSeems lak to me I don't know what to do,\n      Sence you went away.\n\nSeems lak to me dat eve'ything is wrong,\nSeems lak to me de day's jes twice ez long,\nSeems lak to me de bird's forgot his song,\n      Sence you went away.\n\nSeems lak to me I jes can't he\u2019p but sigh,\nSeems lak to me ma th\u2019oat keeps gittin\u2019 dry,\nSeems lak to me a tear stays in ma eye,\n      Sence you went away.", "modified_date": "08-13-13", "name": "Johnson-Sence-you-went-away-seems-lak-to-me-de.txt", "author": "James Weldon Johnson", "gender": "male", "title": "Sence You Went Away", "curator": "NCR", "book": "P", "year": 1922, "country": "USA", "type": null, "html": "<header>\n    <h2>Sence You Went Away <em>by</em> James Weldon Johnson</h2>\n</header>\n<article class=\"post\">Seems lak to me de stars don't shine so bright,\nSeems lak to me de sun done loss his light,\nSeems lak to me der's nothin' goin' right,\n      Sence you went away.\n\nSeems lak to me de sky ain't half so blue,\nSeems lak to me dat eve'ything wants you,\nSeems lak to me I don't know what to do,\n      Sence you went away.\n\nSeems lak to me dat eve'ything is wrong,\nSeems lak to me de day's jes twice ez long,\nSeems lak to me de bird's forgot his song,\n      Sence you went away.\n\nSeems lak to me I jes can't he\u2019p but sigh,\nSeems lak to me ma th\u2019oat keeps gittin\u2019 dry,\nSeems lak to me a tear stays in ma eye,\n      Sence you went away.</article>\n", "tags": ["Harlem Renaissance", "brevity", "love", "longing", "infatuation", "light", "nature", "heartache", "time", "blue", "relationships", "loving", "time"]}, {"body": "O BROTHERS mine, take care! Take care!\nThe great white witch rides out to-night.\nTrust not your prowess nor your strength,\nYour only safety lies in flight;\nFor in her glance there is a snare,\nAnd in her smile there is a blight.", "modified_date": "08-13-13", "name": "Johnson-stanza-1-from-the-white-witch-o-brothers-mine-take-care.txt", "author": "James Weldon Johnson", "gender": "male", "title": "Stanza 1 from The White Witch", "curator": "NCR", "book": "The Book of American Negro Poetry", "year": 1922, "country": "USA", "type": null, "html": "<header>\n    <h2>Stanza 1 from The White Witch <em>by</em> James Weldon Johnson</h2>\n</header>\n<article class=\"post\">O BROTHERS mine, take care! Take care!\nThe great white witch rides out to-night.\nTrust not your prowess nor your strength,\nYour only safety lies in flight;\nFor in her glance there is a snare,\nAnd in her smile there is a blight.</article>\n", "tags": ["Harlem Renaissance", "white", "strength", "warning", "trust", "race", "appearance", "deceptive", "flight", "running", "brothers"]}, {"body": "\nSometimes the mist overhangs my path,\nAnd blackening clouds about me cling;\nBut, I have a magic way\nTo turn the gloom to cheerful day\u2014\nI softly sing.\nAnd if the way grows darker still,\nShadowed by Sorrow's somber wing,\nWith glad defiance in my throat,\nI pierce the darkness with a note,\nAnd sing, and sing.\nI brood not over the broken past,\nNor dread whatever time may bring;\nNo nights are dark, no days are long,\nWhile in my heart there swells a song,\nAnd I can sing.", "modified_date": "08-13-13", "name": "Johnson-The-Gift-to-Sing-Sometimes-the-mist-overhangs-my.txt", "author": "James Weldon Johnson", "gender": "male", "title": "The Gift to Sing", "year": "19th/20th century", "curator": "Ata", "html": "<header>\n    <h2>The Gift to Sing <em>by</em> James Weldon Johnson</h2>\n</header>\n<article class=\"post\">\nSometimes the mist overhangs my path,\nAnd blackening clouds about me cling;\nBut, I have a magic way\nTo turn the gloom to cheerful day\u2014\nI softly sing.\nAnd if the way grows darker still,\nShadowed by Sorrow's somber wing,\nWith glad defiance in my throat,\nI pierce the darkness with a note,\nAnd sing, and sing.\nI brood not over the broken past,\nNor dread whatever time may bring;\nNo nights are dark, no days are long,\nWhile in my heart there swells a song,\nAnd I can sing.</article>\n", "country": "America", "tags": ["lyric", "meditative", "music", "african american poetry", "heart"]}, {"body": "\nNo greater earthly boon than this I crave,\nThat those who some day gather around my grave,\nIn place of tears, may whisper of me then,\n\"He sang a song that reached the hearts of men.\"\n", "modified_date": "08-13-13", "name": "Johnson-The-Reward-No-greater-earthly-boon-than.txt", "author": "James Weldon Johnson", "gender": "male", "title": "The Reward", "year": "19th/20th century", "curator": "Ata", "html": "<header>\n    <h2>The Reward <em>by</em> James Weldon Johnson</h2>\n</header>\n<article class=\"post\">\nNo greater earthly boon than this I crave,\nThat those who some day gather around my grave,\nIn place of tears, may whisper of me then,\n\"He sang a song that reached the hearts of men.\"\n</article>\n", "country": "America", "tags": ["lyric", "meditative", "love", "sky", "eyes", "african american poetry", "life"]}, {"body": "\nTo chase a never-reached mirage\nAcross the hot, white sand,\nAnd choke and die, while gazing on\nIts green and watered strand.", "modified_date": "08-13-13", "name": "Johnson-Voluptas-To-chase-a-never-reached.txt", "author": "James Weldon Johnson", "gender": "male", "title": "Volutpas", "year": "19th/20th century", "curator": "Ata", "html": "<header>\n    <h2>Volutpas <em>by</em> James Weldon Johnson</h2>\n</header>\n<article class=\"post\">\nTo chase a never-reached mirage\nAcross the hot, white sand,\nAnd choke and die, while gazing on\nIts green and watered strand.</article>\n", "country": "America", "tags": ["lyric", "meditative", "green", "beach", "african american poetry"]}, {"body": "Then God sat down\nOn the side of a hill where He could think;\nBy a deep, wide river He sat down;\nWith His head in His hands,\nGod thought and thought,\nTill He thought, \u201cI\u2019ll make me a man!\u201d\n\nUp from the bed of the river\nGod scooped the clay;\nAnd by the bank of the river\nHe kneeled Him down;\nAnd there the great God Almighty\nWho lit the sun and fixed it in the sky,\nWho flung the stars to the most far corner of the night,\nWho rounded the earth in the middle of His hand;\nThis Great God,\nLike a mammy bending over her baby,\nKneeled down in the dust\nToiling over a lump of clay\nTill He shaped it in His own image;\n\nThen into it He blew the breath of life,\nAnd man became a living soul.\nAmen. Amen.", "modified_date": "08-13-13", "name": "Johson-from-the-creation-a-negro-sermon-then-god-sat-down-on.txt", "author": "James Weldon Johnson", "gender": "male", "title": "from The Creation (A Negro Sermon)", "curator": "NCR", "book": "The Book of American Negro Poetry", "year": 1922, "country": "USA", "type": null, "html": "<header>\n    <h2>from The Creation (A Negro Sermon) <em>by</em> James Weldon Johnson</h2>\n</header>\n<article class=\"post\">Then God sat down\nOn the side of a hill where He could think;\nBy a deep, wide river He sat down;\nWith His head in His hands,\nGod thought and thought,\nTill He thought, \u201cI\u2019ll make me a man!\u201d\n\nUp from the bed of the river\nGod scooped the clay;\nAnd by the bank of the river\nHe kneeled Him down;\nAnd there the great God Almighty\nWho lit the sun and fixed it in the sky,\nWho flung the stars to the most far corner of the night,\nWho rounded the earth in the middle of His hand;\nThis Great God,\nLike a mammy bending over her baby,\nKneeled down in the dust\nToiling over a lump of clay\nTill He shaped it in His own image;\n\nThen into it He blew the breath of life,\nAnd man became a living soul.\nAmen. Amen.</article>\n", "tags": ["Harlem Renaissance", "creation", "God", "sermon", "nature", "earth", "sky", "river", "clay", "stars", "time", "breath", "life", "soul", "living"]}, {"body": "It is not growing like a tree\nIn bulk doth make man better be;\nOr standing long an oak, three hundred year\nTo fall a log at last, dry, bald, and sear\nA lily of a day\nIs fairer far in May,\nAlthough it fall and die that night,\u2014\nIt was the plant and flower of light.\nIn small proportions we just beauties see;\nAnd in short measures life may perfect be.\n", "modified_date": "08-13-13", "name": "Jonson-Ben-It-is-not-growing-like-a-tree.txt", "author": "Ben Jonson", "gender": "male", "title": "The Noble Nature", "year": "16th/17th century", "curator": "Ata", "html": "<header>\n    <h2>The Noble Nature <em>by</em> Ben Jonson</h2>\n</header>\n<article class=\"post\">It is not growing like a tree\nIn bulk doth make man better be;\nOr standing long an oak, three hundred year\nTo fall a log at last, dry, bald, and sear\nA lily of a day\nIs fairer far in May,\nAlthough it fall and die that night,\u2014\nIt was the plant and flower of light.\nIn small proportions we just beauties see;\nAnd in short measures life may perfect be.\n</article>\n", "country": "England", "tags": ["nature", "time", "May", "tree", "oak", "children poetry", "night", "light", "life"]}, {"body": "     All day I hear the noise of waters\n     Making moan,\n     Sad as the sea-bird is when, going\n     Forth alone,\n     He hears the winds cry to the water's\n     Monotone.\n     The grey winds, the cold winds are blowing\n     Where I go.\n     I hear the noise of many waters\n     Far below.\n     All day, all night, I hear them flowing\n     To and fro.", "modified_date": "08-13-13", "name": "Joyce-James-All-day-I-hear-the-noise-of-waters.txt", "author": "James Joyce", "gender": "male", "title": "from Chamber Music", "year": "18th/19th century", "curator": "Ata", "html": "<header>\n    <h2>from Chamber Music <em>by</em> James Joyce</h2>\n</header>\n<article class=\"post\">     All day I hear the noise of waters\n     Making moan,\n     Sad as the sea-bird is when, going\n     Forth alone,\n     He hears the winds cry to the water's\n     Monotone.\n     The grey winds, the cold winds are blowing\n     Where I go.\n     I hear the noise of many waters\n     Far below.\n     All day, all night, I hear them flowing\n     To and fro.</article>\n", "country": "Ireland", "tags": ["water", "crying", "love", "lyric", "music", "wind", "sea", "bird", "night", "desire"]}, {"body": "     Because your voice was at my side\n     I gave him pain,\n     Because within my hand I held\n     Your hand again.\n\n     There is no word nor any sign\n     Can make amend\u2014\n     He is a stranger to me now\n     Who was my friend.\n", "modified_date": "08-13-13", "name": "Joyce-James-Because-your-voice-was-at-my-side.txt", "author": "James Joyce", "gender": "male", "title": "from Chamber Music", "year": "18th/19th century", "curator": "Ata", "html": "<header>\n    <h2>from Chamber Music <em>by</em> James Joyce</h2>\n</header>\n<article class=\"post\">     Because your voice was at my side\n     I gave him pain,\n     Because within my hand I held\n     Your hand again.\n\n     There is no word nor any sign\n     Can make amend\u2014\n     He is a stranger to me now\n     Who was my friend.\n</article>\n", "country": "Ireland", "tags": ["pain", "voice", "love", "homo erotic", "music", "friendship"]}, {"body": "     Gentle lady, do not sing\n     Sad songs about the end of love;\n     Lay aside sadness and sing\n     How love that passes is enough.\n\n     Sing about the long deep sleep\n     Of lovers that are dead, and how\n     In the grave all love shall sleep:\n     Love is aweary now.\n", "modified_date": "08-13-13", "name": "Joyce-James-Gentle-lady-do-not-sing.txt", "author": "James Joyce", "gender": "male", "title": "from Chamber Music", "year": "18th/19th century", "curator": "Ata", "html": "<header>\n    <h2>from Chamber Music <em>by</em> James Joyce</h2>\n</header>\n<article class=\"post\">     Gentle lady, do not sing\n     Sad songs about the end of love;\n     Lay aside sadness and sing\n     How love that passes is enough.\n\n     Sing about the long deep sleep\n     Of lovers that are dead, and how\n     In the grave all love shall sleep:\n     Love is aweary now.\n</article>\n", "country": "Ireland", "tags": ["lady", "love", "songs", "sleep", "music", "friendship"]}, {"body": "I hear an army charging upon the land,\nAnd the thunder of horses plunging, foam about their knees:\nArrogant, in black armour, behind them stand,\nDisdaining the reins, with fluttering ships, the charioteers.\nThey cry unto the night their battle-name:\nI moan in sleep when I hear afar their whirling laughter.\nThey cleave the gloom of dreams, a blinding flame,\nClanging, clanging upon the heart as upon an anvil.\nThey come shaking in triumph their long, green hair:\nThey come out of the sea and run shouting by the shore.\nMy heart, have you no wisdom thus to despair?\nMy love, my love, my love, why have you left me alone?\n", "modified_date": "08-13-13", "name": "Joyce-James-I-hear-an-army-charging-upon-the-land.txt", "author": "James Joyce", "gender": "male", "title": "from Chamber Music", "year": "18th/19th century", "curator": "Ata", "html": "<header>\n    <h2>from Chamber Music <em>by</em> James Joyce</h2>\n</header>\n<article class=\"post\">I hear an army charging upon the land,\nAnd the thunder of horses plunging, foam about their knees:\nArrogant, in black armour, behind them stand,\nDisdaining the reins, with fluttering ships, the charioteers.\nThey cry unto the night their battle-name:\nI moan in sleep when I hear afar their whirling laughter.\nThey cleave the gloom of dreams, a blinding flame,\nClanging, clanging upon the heart as upon an anvil.\nThey come shaking in triumph their long, green hair:\nThey come out of the sea and run shouting by the shore.\nMy heart, have you no wisdom thus to despair?\nMy love, my love, my love, why have you left me alone?\n</article>\n", "country": "Ireland", "tags": ["sea", "crying", "love", "war", "army", "horses", "night", "battle", "despair", "heart", "love", "running", "lyric", "pain"]}, {"body": "     In the dark pine-wood\n     I would we lay,\n     In deep cool shadow\n     At noon of day.\n\n     How sweet to lie there,\n     Sweet to kiss,\n     Where the great pine-forest\n     Enaisled is!\n\n     Thy kiss descending\n     Sweeter were\n     With a soft tumult\n     Of thy hair.\n\n     O unto the pine-wood\n     At noon of day\n     Come with me now,\n     Sweet love, away.\n", "modified_date": "08-13-13", "name": "Joyce-James-In-the-dark-pine-wood.txt", "author": "James Joyce", "gender": "male", "title": "from Chamber Music", "year": "18th/19th century", "curator": "Ata", "html": "<header>\n    <h2>from Chamber Music <em>by</em> James Joyce</h2>\n</header>\n<article class=\"post\">     In the dark pine-wood\n     I would we lay,\n     In deep cool shadow\n     At noon of day.\n\n     How sweet to lie there,\n     Sweet to kiss,\n     Where the great pine-forest\n     Enaisled is!\n\n     Thy kiss descending\n     Sweeter were\n     With a soft tumult\n     Of thy hair.\n\n     O unto the pine-wood\n     At noon of day\n     Come with me now,\n     Sweet love, away.\n</article>\n", "country": "Ireland", "tags": ["nature", "voice", "love", "trees", "music", "friendship"]}, {"body": "     Love came to us in time gone by\n     When one at twilight shyly played\n     And one in fear was standing nigh\u2014\n     For Love at first is all afraid.\n\n     We were grave lovers. Love is past\n     That had his sweet hours many a one;\n     Welcome to us now at the last\n     The ways that we shall go upon.", "modified_date": "08-13-13", "name": "Joyce-James-Love-came-to-us-in-time-gone-by.txt", "author": "James Joyce", "gender": "male", "title": "from Chamber Music", "year": "18th/19th century", "curator": "Ata", "html": "<header>\n    <h2>from Chamber Music <em>by</em> James Joyce</h2>\n</header>\n<article class=\"post\">     Love came to us in time gone by\n     When one at twilight shyly played\n     And one in fear was standing nigh\u2014\n     For Love at first is all afraid.\n\n     We were grave lovers. Love is past\n     That had his sweet hours many a one;\n     Welcome to us now at the last\n     The ways that we shall go upon.</article>\n", "country": "Ireland", "tags": ["twilight", "love", "lovers", "lyric", "music", "desire"]}, {"body": "XVI\n\t\t O cool is the valley now\n     And there, love, will we go\n     For many a choir is singing now\n     Where Love did sometime go.\n     And hear you not the thrushes calling,\n     Calling us away?\n     O cool and pleasant is the valley\n     And there, love, will we stay.", "modified_date": "08-13-13", "name": "Joyce-James-O-cool-is-the-valley-now.txt", "author": "James Joyce", "gender": "male", "title": "from Chamber Music", "year": "18th/19th century", "curator": "Ata", "html": "<header>\n    <h2>from Chamber Music <em>by</em> James Joyce</h2>\n</header>\n<article class=\"post\">XVI\n\t\t O cool is the valley now\n     And there, love, will we go\n     For many a choir is singing now\n     Where Love did sometime go.\n     And hear you not the thrushes calling,\n     Calling us away?\n     O cool and pleasant is the valley\n     And there, love, will we stay.</article>\n", "country": "Ireland", "tags": ["wind", "nature", "love", "lyric", "music"]}, {"body": "     Silently she's combing,\n     Combing her long hair\n     Silently and graciously,\n     With many a pretty air.\n\n     The sun is in the willow leaves\n     And on the dapplled grass,\n     And still she's combing her long hair\n     Before the looking-glass.\n\n     I pray you, cease to comb out,\n     Comb out your long hair,\n     For I have heard of witchery\n     Under a pretty air,\n\n     That makes as one thing to the lover\n     Staying and going hence,\n     All fair, with many a pretty air\n     And many a negligence.\n", "modified_date": "08-13-13", "name": "Joyce-James-Silently-she-s-combing.txt", "author": "James Joyce", "gender": "male", "title": "from Chamber Music", "year": "18th/19th century", "curator": "Ata", "html": "<header>\n    <h2>from Chamber Music <em>by</em> James Joyce</h2>\n</header>\n<article class=\"post\">     Silently she's combing,\n     Combing her long hair\n     Silently and graciously,\n     With many a pretty air.\n\n     The sun is in the willow leaves\n     And on the dapplled grass,\n     And still she's combing her long hair\n     Before the looking-glass.\n\n     I pray you, cease to comb out,\n     Comb out your long hair,\n     For I have heard of witchery\n     Under a pretty air,\n\n     That makes as one thing to the lover\n     Staying and going hence,\n     All fair, with many a pretty air\n     And many a negligence.\n</article>\n", "country": "Ireland", "tags": ["hair", "love", "trees", "willow", "music", "friendship"]}, {"body": "     Winds of May, that dance on the sea,\n     Dancing a ring-around in glee\n     From furrow to furrow, while overhead\n     The foam flies up to be garlanded,\n     In silvery arches spanning the air,\n     Saw you my true love anywhere?\n     Welladay! Welladay!\n     For the winds of May!\n     Love is unhappy when love is away!", "modified_date": "08-13-13", "name": "Joyce-James-Winds-of-May-that-dance-on-the-sea.txt", "author": "James Joyce", "gender": "male", "title": "from Chamber Music", "year": "18th/19th century", "curator": "Ata", "html": "<header>\n    <h2>from Chamber Music <em>by</em> James Joyce</h2>\n</header>\n<article class=\"post\">     Winds of May, that dance on the sea,\n     Dancing a ring-around in glee\n     From furrow to furrow, while overhead\n     The foam flies up to be garlanded,\n     In silvery arches spanning the air,\n     Saw you my true love anywhere?\n     Welladay! Welladay!\n     For the winds of May!\n     Love is unhappy when love is away!</article>\n", "country": "Ireland", "tags": ["wind", "May", "sea", "silvery", "Love", "lyric", "music"]}, {"body": "\nWithin this earthen vessel are bowers and groves, and within it is the Creator:\nWithin this vessel are the seven oceans and the unnumbered stars.\nThe touchstone and the jewel-appraiser are within;\nAnd within this vessel the Eternal sounds, and the spring wells up.\nKabir says: \"Listen to me, my Friend! My beloved Lord is within.\"", "modified_date": "08-13-13", "name": "Kabir-I.101-Within-this-earthen-vessel-are.txt", "author": "Kabir", "gender": "male", "title": "I.101 \"Within this earthen vessel are bowers and groves...\"", "year": "15th/16th century", "curator": "Ata", "html": "<header>\n    <h2>I.101 &quot;Within this earthen vessel are bowers and groves...&quot; <em>by</em> Kabir</h2>\n</header>\n<article class=\"post\">\nWithin this earthen vessel are bowers and groves, and within it is the Creator:\nWithin this vessel are the seven oceans and the unnumbered stars.\nThe touchstone and the jewel-appraiser are within;\nAnd within this vessel the Eternal sounds, and the spring wells up.\nKabir says: \"Listen to me, my Friend! My beloved Lord is within.\"</article>\n", "country": "India", "tags": ["friendship", "spiritual", "mystical", "love", "beauty", "self", "nature"]}, {"body": "\nThere is a strange tree, which stands without roots and bears fruits without blossoming;\nIt has no branches and no leaves, it is lotus all over.\nTwo birds sing there; one is the Guru, and the other the disciple:\nThe disciple chooses the manifold fruits of life and tastes them, and the Guru beholds him in joy.\nWhat Kabir says is hard to understand: \"The bird is beyond seeking, yet it is most clearly visible. The Formless is in the midst of all forms. I sing the glory of forms.\"", "modified_date": "08-13-13", "name": "Kabir-I.102-There-is-a-strange-tree-There-is-a-strange-tree.txt", "author": "Kabir", "gender": "male", "title": "from I.102 \"There is a strange tree...\"", "year": "15th/16th century", "curator": "Ata", "html": "<header>\n    <h2>from I.102 &quot;There is a strange tree...&quot; <em>by</em> Kabir</h2>\n</header>\n<article class=\"post\">\nThere is a strange tree, which stands without roots and bears fruits without blossoming;\nIt has no branches and no leaves, it is lotus all over.\nTwo birds sing there; one is the Guru, and the other the disciple:\nThe disciple chooses the manifold fruits of life and tastes them, and the Guru beholds him in joy.\nWhat Kabir says is hard to understand: \"The bird is beyond seeking, yet it is most clearly visible. The Formless is in the midst of all forms. I sing the glory of forms.\"</article>\n", "country": "India", "tags": ["spiritual", "meditative", "mystical", "self", "birds", "fruit"]}, {"body": "\nHow may I ever express that secret word?\nhow can I say He is not like this, and He is like that?\nIf I say that He is within me, the universe is ashamed:\nIf I say that He is without me, it is falsehood.\nHe makes the inner and the outer worlds to be indivisibly one;\nThe conscious and the unconscious, both are His footstools.\nHe is neither manifest nor hidden, He is neither revealed nor unrevealed:\nThere are no words to tell that which He is.", "modified_date": "08-13-13", "name": "Kabir-I.104-How-may-I-ever-express.txt", "author": "Kabir", "gender": "male", "title": "I. 104 \"How may I ever express that secret word?\"", "year": "15th/16th century", "curator": "Ata", "html": "<header>\n    <h2>I. 104 &quot;How may I ever express that secret word?&quot; <em>by</em> Kabir</h2>\n</header>\n<article class=\"post\">\nHow may I ever express that secret word?\nhow can I say He is not like this, and He is like that?\nIf I say that He is within me, the universe is ashamed:\nIf I say that He is without me, it is falsehood.\nHe makes the inner and the outer worlds to be indivisibly one;\nThe conscious and the unconscious, both are His footstools.\nHe is neither manifest nor hidden, He is neither revealed nor unrevealed:\nThere are no words to tell that which He is.</article>\n", "country": "India", "tags": ["spiritual", "meditative", "mystical", "self"]}, {"body": "", "modified_date": "08-13-13", "name": "Kabir-I.108-To-whom-shall-I-go-To-whom-shall-I-go.txt", "author": "Kabir", "gender": "male", "title": "from I.108 \"To whom shall I go\u2026\"", "year": "15th/16th century", "curator": "Ata", "html": "<header>\n    <h2>from I.108 &quot;To whom shall I go\u2026&quot; <em>by</em> Kabir</h2>\n</header>\n<article class=\"post\"></article>\n", "country": "India", "tags": ["spiritual", "meditative", "beauty", "mystical"]}, {"body": "\nNow hard it is to meet my Lord!\nThe rain-bird wails in thirst for the rain: almost she dies of her longing, yet she would have none other water than the rain.\nDrawn by the love of music, the deer moves forward: she dies as she listens to the music, yet she shrinks not in fear.\nThe widowed wife sits by the body of her dead husband: she is not afraid of the fire.\nPut away all fear for this poor body.", "modified_date": "08-13-13", "name": "Kabir-I.117-Now-hard-it-is-to-meet-my-Lord-Now-hard-it-is-to.txt", "author": "Kabir", "gender": "male", "title": "from I.117 \"Now hard it is to meet my Lord...\"", "year": "15th/16th century", "curator": "Ata", "html": "<header>\n    <h2>from I.117 &quot;Now hard it is to meet my Lord...&quot; <em>by</em> Kabir</h2>\n</header>\n<article class=\"post\">\nNow hard it is to meet my Lord!\nThe rain-bird wails in thirst for the rain: almost she dies of her longing, yet she would have none other water than the rain.\nDrawn by the love of music, the deer moves forward: she dies as she listens to the music, yet she shrinks not in fear.\nThe widowed wife sits by the body of her dead husband: she is not afraid of the fire.\nPut away all fear for this poor body.</article>\n", "country": "India", "tags": ["spiritual", "meditative", "mystical", "life", "wife", "rain", "bird"]}, {"body": "\nWhat is that flute whose music thrills me with joy?\nThe flame burns without a lamp;\nThe lotus blossoms without a root;\nFlowers bloom in clusters;\nThe moon-bird is devoted to the moon;\nWith all its heart the rain-bird longs for the shower of rain;\nBut upon whose love does the Lover concentrate His entire life?", "modified_date": "08-13-13", "name": "Kabir-I.122-What-is-that-flute-whose-music-What-is-that-flute-whose.txt", "author": "Kabir", "gender": "male", "title": "from I.122 \"What is that flute whose music...\"", "year": "15th/16th century", "curator": "Ata", "html": "<header>\n    <h2>from I.122 &quot;What is that flute whose music...&quot; <em>by</em> Kabir</h2>\n</header>\n<article class=\"post\">\nWhat is that flute whose music thrills me with joy?\nThe flame burns without a lamp;\nThe lotus blossoms without a root;\nFlowers bloom in clusters;\nThe moon-bird is devoted to the moon;\nWith all its heart the rain-bird longs for the shower of rain;\nBut upon whose love does the Lover concentrate His entire life?</article>\n", "country": "India", "tags": ["spiritual", "meditative", "mystical", "flowers", "moon", "bird", "love", "heart"]}, {"body": "\nDear friend, I am eager to meet my Beloved! My youth has flowered, and the pain of separation from Him troubles my breast.\nI am wandering yet in the alleys of knowledge without purpose, but I have received His news in these alleys of knowledge.\nI have a letter from my Beloved: in this letter is an unutterable message, and now my fear of death is done away.\nKabir says: \"My loving friend! I have got for my gift the Deathless One.\"\n", "modified_date": "08-13-13", "name": "Kabir-I.129-Dear-friend-I-am-eager-Dear-friend-I-am-eager.txt", "author": "Kabir", "gender": "male", "title": "from I.129 \"Dear friend, I am eager...\"", "year": "15th/16th century", "curator": "Ata", "html": "<header>\n    <h2>from I.129 &quot;Dear friend, I am eager...&quot; <em>by</em> Kabir</h2>\n</header>\n<article class=\"post\">\nDear friend, I am eager to meet my Beloved! My youth has flowered, and the pain of separation from Him troubles my breast.\nI am wandering yet in the alleys of knowledge without purpose, but I have received His news in these alleys of knowledge.\nI have a letter from my Beloved: in this letter is an unutterable message, and now my fear of death is done away.\nKabir says: \"My loving friend! I have got for my gift the Deathless One.\"\n</article>\n", "country": "India", "tags": ["spiritual", "meditative", "mystical", "friend"]}, {"body": "\nWhy so impatient, my heart?\nHe who watches over birds, beasts, and insects,\nHe who cared for you while you were yet in your mother's womb,\nShall He not care for you now that you are come forth?\nOh my heart, how could you turn from the smile of your Lord and wander so far from Him?\nYou have left Your Beloved and are thinking of others: and this is why all your work is in vain.", "modified_date": "08-13-13", "name": "Kabir-I.39-Why-so-impatient-my-heart-Why-so-impatient-my-heart.txt", "author": "Kabir", "gender": "male", "title": "from I.39 \"Why so impatient, my heart...\"", "year": "15th/16th century", "curator": "Ata", "html": "<header>\n    <h2>from I.39 &quot;Why so impatient, my heart...&quot; <em>by</em> Kabir</h2>\n</header>\n<article class=\"post\">\nWhy so impatient, my heart?\nHe who watches over birds, beasts, and insects,\nHe who cared for you while you were yet in your mother's womb,\nShall He not care for you now that you are come forth?\nOh my heart, how could you turn from the smile of your Lord and wander so far from Him?\nYou have left Your Beloved and are thinking of others: and this is why all your work is in vain.</article>\n", "country": "India", "tags": ["spiritual", "meditative", "mystical", "life"]}, {"body": "\nThe lock of error shuts the gate, open it with the key of love:\nThus, by opening the door, thou shalt wake the Beloved.\nKabir says: \"Brother! do not pass by such good fortune as this.\"", "modified_date": "08-13-13", "name": "Kabir-I.50-The-lock-of-error-The-lock-of-error-shuts.txt", "author": "Kabir", "gender": "male", "title": "from I.50 \"The lock of error...\"", "year": "15th/16th century", "curator": "Ata", "html": "<header>\n    <h2>from I.50 &quot;The lock of error...&quot; <em>by</em> Kabir</h2>\n</header>\n<article class=\"post\">\nThe lock of error shuts the gate, open it with the key of love:\nThus, by opening the door, thou shalt wake the Beloved.\nKabir says: \"Brother! do not pass by such good fortune as this.\"</article>\n", "country": "India", "tags": ["spiritual", "meditative", "mystical", "love"]}, {"body": "\nMan, if you do not know your own Lord, why are you so proud?\nPut your cleverness away: mere words shall never unite you to Him.\nDo not deceive yourself with the witness of the Scriptures:\nLove is something other than this, and he who has sought it truly has found it.", "modified_date": "08-13-13", "name": "Kabir-I.52-Man-if-you-do-not-know-your-own-Lord-Man-if-you-do-not.txt", "author": "Kabir", "gender": "male", "title": "from I.52 \"Man, if you do not know your own Lord...\"", "year": "15th/16th century", "curator": "Ata", "html": "<header>\n    <h2>from I.52 &quot;Man, if you do not know your own Lord...&quot; <em>by</em> Kabir</h2>\n</header>\n<article class=\"post\">\nMan, if you do not know your own Lord, why are you so proud?\nPut your cleverness away: mere words shall never unite you to Him.\nDo not deceive yourself with the witness of the Scriptures:\nLove is something other than this, and he who has sought it truly has found it.</article>\n", "country": "India", "tags": ["spiritual", "meditative", "mystical", "religion", "Lord", "love"]}, {"body": "\nThe savor of wandering in the ocean of deathless life has rid me of all my asking:\nAs the tree is in the seed, so all diseases are in this asking.", "modified_date": "08-13-13", "name": "Kabir-I.56-The-savor-of-wandering-in-the-ocean-The-savor-of-wandering-in.txt", "author": "Kabir", "gender": "male", "title": "from I.56 \"The savor of wandering in the ocean...\"", "year": "15th/16th century", "curator": "Ata", "html": "<header>\n    <h2>from I.56 &quot;The savor of wandering in the ocean...&quot; <em>by</em> Kabir</h2>\n</header>\n<article class=\"post\">\nThe savor of wandering in the ocean of deathless life has rid me of all my asking:\nAs the tree is in the seed, so all diseases are in this asking.</article>\n", "country": "India", "tags": ["spiritual", "meditative", "mystical", "life", "tree"]}, {"body": "\nDo not go to the garden of flowers!\nO Friend! go not there;\nIn your body is the garden of flowers.\nTake your seat on the thousand petals of the lotus, and there\ngaze on the Infinite Beauty.", "modified_date": "08-13-13", "name": "Kabir-I.57-Do-not-go-to-the.txt", "author": "Kabir", "gender": "male", "title": "I.57 \"Do not go to the garden of flowers!\"", "year": "15th/16th century", "curator": "Ata", "html": "<header>\n    <h2>I.57 &quot;Do not go to the garden of flowers!&quot; <em>by</em> Kabir</h2>\n</header>\n<article class=\"post\">\nDo not go to the garden of flowers!\nO Friend! go not there;\nIn your body is the garden of flowers.\nTake your seat on the thousand petals of the lotus, and there\ngaze on the Infinite Beauty.</article>\n", "country": "India", "tags": ["friendship", "flowers", "mystical", "love", "beauty"]}, {"body": "\nClouds thicken in the sky! listen to the deep voice of their roaring;\nThe rain comes from the east with its monotonous murmur.\nTake care of the fences and boundaries of your fields, lest the rains overflow them;\nPrepare the soil of deliverance, and let the creepers of love and renunciation be soaked in this shower.\nIt is the prudent farmer who will bring his harvest home; he shall fill both his vessels, and feed both the wise men and the saints.", "modified_date": "08-13-13", "name": "Kabir-I.71-Clouds-thickn-in-the-sky-Cloud-thicken-in-the-sky.txt", "author": "Kabir", "gender": "male", "title": "from I.71 \"Clouds thicken in the sky\u2026\"", "year": "15th/16th century", "curator": "Ata", "html": "<header>\n    <h2>from I.71 &quot;Clouds thicken in the sky\u2026&quot; <em>by</em> Kabir</h2>\n</header>\n<article class=\"post\">\nClouds thicken in the sky! listen to the deep voice of their roaring;\nThe rain comes from the east with its monotonous murmur.\nTake care of the fences and boundaries of your fields, lest the rains overflow them;\nPrepare the soil of deliverance, and let the creepers of love and renunciation be soaked in this shower.\nIt is the prudent farmer who will bring his harvest home; he shall fill both his vessels, and feed both the wise men and the saints.</article>\n", "country": "India", "tags": ["spiritual", "meditative", "farm", "rain"]}, {"body": "\nSubtle is the path of love!\nTherein there is no asking and no not-asking,\nThere one loses one's self at His feet,\nThere one is immersed in the joy of the seeking: plunged in the deeps of love as the fish in the water.\nThe lover is never slow in offering his head for his Lord's service.\nKabir declares the secret of this love.", "modified_date": "08-13-13", "name": "Kabir-I.73-Subtle-is-the-path-of-love-Subtle-is-the-path-of.txt", "author": "Kabir", "gender": "male", "title": "from I.73 \"Subtle is the path of love...\"", "year": "15th/16th century", "curator": "Ata", "html": "<header>\n    <h2>from I.73 &quot;Subtle is the path of love...&quot; <em>by</em> Kabir</h2>\n</header>\n<article class=\"post\">\nSubtle is the path of love!\nTherein there is no asking and no not-asking,\nThere one loses one's self at His feet,\nThere one is immersed in the joy of the seeking: plunged in the deeps of love as the fish in the water.\nThe lover is never slow in offering his head for his Lord's service.\nKabir declares the secret of this love.</article>\n", "country": "India", "tags": ["spiritual", "meditative", "mystical", "joy", "Lord", "love"]}, {"body": "\nThere is nothing but water at the holy bathing places; and I know that they are useless, for I have bathed in them.\nThe images are all lifeless, they cannot speak; I know, for I have cried aloud to them.\nThe Purana and the Koran are mere words; lifting up the curtain, I have seen.\nKabir gives utterance to the words of experience; and he knows very well that all other things are untrue.", "modified_date": "08-13-13", "name": "Kabir-I.79-There-is-nothing-but-water-There-is-nothing-but-water.txt", "author": "Kabir", "gender": "male", "title": "from I.79 \"There is nothing but water...\"", "year": "15th/16th century", "curator": "Ata", "html": "<header>\n    <h2>from I.79 &quot;There is nothing but water...&quot; <em>by</em> Kabir</h2>\n</header>\n<article class=\"post\">\nThere is nothing but water at the holy bathing places; and I know that they are useless, for I have bathed in them.\nThe images are all lifeless, they cannot speak; I know, for I have cried aloud to them.\nThe Purana and the Koran are mere words; lifting up the curtain, I have seen.\nKabir gives utterance to the words of experience; and he knows very well that all other things are untrue.</article>\n", "country": "India", "tags": ["spiritual", "meditative", "mystical", "relion"]}, {"body": "", "modified_date": "08-13-13", "name": "Kabir-I.82-I-laugh-when-I-hear-that-I-liahg-when-I-hear.txt", "author": "Kabir", "gender": "male", "title": "from I.82 \"I laugh when I hear that...\"", "year": "15th/16th century", "curator": "Ata", "html": "<header>\n    <h2>from I.82 &quot;I laugh when I hear that...&quot; <em>by</em> Kabir</h2>\n</header>\n<article class=\"post\"></article>\n", "country": "India", "tags": ["spiritual", "meditative", "mystical", "self", "soul"]}, {"body": "\nThe moon shines in my body, but my blind eyes cannot see it:\nThe moon is within me, and so is the sun.\nThe unstruck drum of Eternity is sounded within me; but my deaf ears cannot hear it.\nSo long as man clamours for the *I* and the *Mine*, his works are as naught:\nWhen all love of the *I* and the *Mine* is dead, then the work of the Lord is done.\nFor work has no other aim than the getting of knowledge:\nWhen that comes, then work is put away.\nThe flower blooms for the fruit: when the fruit comes, the flower withers.\nThe musk is in the deer, but it seeks it not within itself: it wanders in quest of grass.", "modified_date": "08-13-13", "name": "Kabir-I.83-The-moon-shines-in-my.txt", "author": "Kabir", "gender": "male", "title": "I.83 \"The moon shines in my body...\"", "year": "15th/16th century", "curator": "Ata", "html": "<header>\n    <h2>I.83 &quot;The moon shines in my body...&quot; <em>by</em> Kabir</h2>\n</header>\n<article class=\"post\">\nThe moon shines in my body, but my blind eyes cannot see it:\nThe moon is within me, and so is the sun.\nThe unstruck drum of Eternity is sounded within me; but my deaf ears cannot hear it.\nSo long as man clamours for the *I* and the *Mine*, his works are as naught:\nWhen all love of the *I* and the *Mine* is dead, then the work of the Lord is done.\nFor work has no other aim than the getting of knowledge:\nWhen that comes, then work is put away.\nThe flower blooms for the fruit: when the fruit comes, the flower withers.\nThe musk is in the deer, but it seeks it not within itself: it wanders in quest of grass.</article>\n", "country": "India", "tags": ["friendship", "spiritual", "mystical", "love", "nature", "peace", "beauty"]}, {"body": "\nThe Hidden Banner is planted in the temple of the sky; there the blue canopy decked with the moon and set with bright jewels is spread.\nThere the light of the sun and the moon is shining: still your mind to silence before that splendor.\nKabir says: \"He who has drunk of this nectar, wanders like one who is mad.\"", "modified_date": "08-13-13", "name": "Kabir-I.93-The-Hidden-Banner-is-planted-The-Hidden-Banner-is-planted.txt", "author": "Kabir", "gender": "male", "title": "from I.93 \"The Hidden Banner is planted...\"", "year": "15th/16th century", "curator": "Ata", "html": "<header>\n    <h2>from I.93 &quot;The Hidden Banner is planted...&quot; <em>by</em> Kabir</h2>\n</header>\n<article class=\"post\">\nThe Hidden Banner is planted in the temple of the sky; there the blue canopy decked with the moon and set with bright jewels is spread.\nThere the light of the sun and the moon is shining: still your mind to silence before that splendor.\nKabir says: \"He who has drunk of this nectar, wanders like one who is mad.\"</article>\n", "country": "India", "tags": ["spiritual", "meditative", "mystical", "self", "sky", "light"]}, {"body": "\nA sore pain troubles me day and night, and I cannot sleep; I long for the meeting with my Beloved, and my father's house gives me pleasure no more. The gates of the sky are opened, the temple is revealed: I meet my husband, and leave at His feet the offering of my body and my mind.", "modified_date": "08-13-13", "name": "Kabir-II.100-A-sore-pain-troubles-me-day-and-night-A-sore-pain-troubles-me-day-and-night.txt", "author": "Kabir", "gender": "male", "title": "from II.100 \"A sore pain troubles me day and night...\"", "year": "15th/16th century", "curator": "Ata", "html": "<header>\n    <h2>from II.100 &quot;A sore pain troubles me day and night...&quot; <em>by</em> Kabir</h2>\n</header>\n<article class=\"post\">\nA sore pain troubles me day and night, and I cannot sleep; I long for the meeting with my Beloved, and my father's house gives me pleasure no more. The gates of the sky are opened, the temple is revealed: I meet my husband, and leave at His feet the offering of my body and my mind.</article>\n", "country": "India", "tags": ["spiritual", "meditative", "mystical", "day", "night", "body", "mind", "father", "husband"]}, {"body": "\nDance, my heart! dance today with joy.\nThe strains of love fill the days and the nights with music, and the world is listening to its melodies:\nMad with joy, life and death dance to the rhythm of this music. The hills and the sea and the earth dance. The world of man dances in laughter and tears.\nWhy put on the robe of the monk, and live aloof from the world in lonely pride?\nBehold! my heart dances in the delight of a hundred arts; and the Creator is well pleased.", "modified_date": "08-13-13", "name": "Kabir-II.103-Dance-my-heart!-Dance-my-heart!-dance-today-with-joy.txt", "author": "Kabir", "gender": "male", "title": "from II.103 \"Dance, my heart!...\"", "year": "15th/16th century", "curator": "Ata", "html": "<header>\n    <h2>from II.103 &quot;Dance, my heart!...&quot; <em>by</em> Kabir</h2>\n</header>\n<article class=\"post\">\nDance, my heart! dance today with joy.\nThe strains of love fill the days and the nights with music, and the world is listening to its melodies:\nMad with joy, life and death dance to the rhythm of this music. The hills and the sea and the earth dance. The world of man dances in laughter and tears.\nWhy put on the robe of the monk, and live aloof from the world in lonely pride?\nBehold! my heart dances in the delight of a hundred arts; and the Creator is well pleased.</article>\n", "country": "India", "tags": ["spiritual", "meditative", "mystical", "day", "life", "death", "joy", "music", "laughter"]}, {"body": "", "modified_date": "08-13-13", "name": "Kabir-II.105-Where-is-the-need-of-words-Where-is-the-need-of.txt", "author": "Kabir", "gender": "male", "title": "from II.105 \"Where is the need of words...\"", "year": "15th/16th century", "curator": "Ata", "html": "<header>\n    <h2>from II.105 &quot;Where is the need of words...&quot; <em>by</em> Kabir</h2>\n</header>\n<article class=\"post\"></article>\n", "country": "India", "tags": ["spiritual", "meditative", "mystical", "nature", "love", "diamond", "Lord"]}, {"body": "\nMy body and my mind are grieved for the want of You; my Beloved! come to my house. When people say I am Your bride, I am ashamed; for I have not touched Your heart with my heart. Then what is this love of mine? I have no taste for food, I have no sleep; my heart is ever restless within doors and without. As water is to the thirsty, so is the lover to the bride. Who is there that will carry my news to my Beloved? Kabir is restless: he is dying for sight of Him.", "modified_date": "08-13-13", "name": "Kabir-II.113-My-body-and-my-mind-are-grieved-My-body-and-my-mind.txt", "author": "Kabir", "gender": "male", "title": "from II.113 \"My body and my mind are grieved...\"", "year": "15th/16th century", "curator": "Ata", "html": "<header>\n    <h2>from II.113 &quot;My body and my mind are grieved...&quot; <em>by</em> Kabir</h2>\n</header>\n<article class=\"post\">\nMy body and my mind are grieved for the want of You; my Beloved! come to my house. When people say I am Your bride, I am ashamed; for I have not touched Your heart with my heart. Then what is this love of mine? I have no taste for food, I have no sleep; my heart is ever restless within doors and without. As water is to the thirsty, so is the lover to the bride. Who is there that will carry my news to my Beloved? Kabir is restless: he is dying for sight of Him.</article>\n", "country": "India", "tags": ["spiritual", "meditative", "mystical", "love", "bride", "heart"]}, {"body": "\nTell me, Swan, your ancient tale.\nFrom what land do you come, Swan? to what shore will you fly?\nWhere would you take your rest, Swan, and what do you seek?\nEven this morning, Swan, awake, arise, follow me! There is a land where no doubt nor sorrow have rule: where the terror of Death is no more. There the woods of spring are a-bloom, and the fragrant scent \"He is I\" is borne on the wind: There the bee of the heart is deeply immersed, and desires no other joy.", "modified_date": "08-13-13", "name": "Kabir-II.24-Tell-me-Swan-your-ancient.txt", "author": "Kabir", "gender": "male", "title": "II.24 \"Tell me, Swan, your ancient tale\"", "year": "15th/16th century", "curator": "Ata", "html": "<header>\n    <h2>II.24 &quot;Tell me, Swan, your ancient tale&quot; <em>by</em> Kabir</h2>\n</header>\n<article class=\"post\">\nTell me, Swan, your ancient tale.\nFrom what land do you come, Swan? to what shore will you fly?\nWhere would you take your rest, Swan, and what do you seek?\nEven this morning, Swan, awake, arise, follow me! There is a land where no doubt nor sorrow have rule: where the terror of Death is no more. There the woods of spring are a-bloom, and the fragrant scent \"He is I\" is borne on the wind: There the bee of the heart is deeply immersed, and desires no other joy.</article>\n", "country": "India", "tags": ["spiritual", "meditative", "mystical", "self", "swan", "nature"]}, {"body": "Within the Supreme Brahma, the worlds are being told like beads:\nLook upon that rosary with the eyes of wisdom.", "modified_date": "08-13-13", "name": "Kabir-II.56-The-river-and-its-waves.txt", "author": "Kabir", "gender": "male", "title": "II.56 \"The river and its waves are one surf...\"", "year": "15th/16th century", "curator": "Ata", "html": "<header>\n    <h2>II.56 &quot;The river and its waves are one surf...&quot; <em>by</em> Kabir</h2>\n</header>\n<article class=\"post\">Within the Supreme Brahma, the worlds are being told like beads:\nLook upon that rosary with the eyes of wisdom.</article>\n", "country": "India", "tags": ["spiritual", "meditative", "mystical", "self", "water", "nature"]}, {"body": "\nBetween the poles of the conscious and the unconscious, there has the mind made a swing: thereon hang all beings and all worlds, and that swing never ceases its sway. Millions of beings are there: the sun and the moon in their courses are there: millions of ages pass, and the swing goes on. All swing! the sky and the earth and the air and the water; and the Lord Himself taking form: and the sight of this has made Kabir a servant.", "modified_date": "08-13-13", "name": "Kabir-II.59-Between-the-poles-of-the.txt", "author": "Kabir", "gender": "male", "title": "II.59 \"Between the poles of the conscious and the unconscious...\"", "year": "15th/16th century", "curator": "Ata", "html": "<header>\n    <h2>II.59 &quot;Between the poles of the conscious and the unconscious...&quot; <em>by</em> Kabir</h2>\n</header>\n<article class=\"post\">\nBetween the poles of the conscious and the unconscious, there has the mind made a swing: thereon hang all beings and all worlds, and that swing never ceases its sway. Millions of beings are there: the sun and the moon in their courses are there: millions of ages pass, and the swing goes on. All swing! the sky and the earth and the air and the water; and the Lord Himself taking form: and the sight of this has made Kabir a servant.</article>\n", "country": "India", "tags": ["spiritual", "meditative", "mystical", "time", "sun", "moon", "universe", "nature"]}, {"body": "\nThe light of the sun, the moon, and the stars shines bright:\nThe melody of love swells forth, and the rhythm of love's detachment beats the time.\nDay and night, the chorus of music fills the heavens; and Kabir says \"My Beloved One gleams like the lightning flash in the sky.\"", "modified_date": "08-13-13", "name": "Kabir-II.61-The-light-of-the-sun.txt", "author": "Kabir", "gender": "male", "title": "from II.61 \"The light of the sun, the moon, and the stars...\"", "year": "15th/16th century", "curator": "Ata", "html": "<header>\n    <h2>from II.61 &quot;The light of the sun, the moon, and the stars...&quot; <em>by</em> Kabir</h2>\n</header>\n<article class=\"post\">\nThe light of the sun, the moon, and the stars shines bright:\nThe melody of love swells forth, and the rhythm of love's detachment beats the time.\nDay and night, the chorus of music fills the heavens; and Kabir says \"My Beloved One gleams like the lightning flash in the sky.\"</article>\n", "country": "India", "tags": ["spiritual", "meditative", "mystical", "time", "universe", "nature", "love"]}, {"body": "\nAll things are created by the Om;\nThe love-form is His body.\nHe is without form, without quality, without decay:\nSeek thou union with Him!\nBut that formless God takes a thousand forms in the eyes of His creatures:\nHe is pure and indestructible,\nHis form is infinite and fathomless,\nHe dances in rapture, and waves of form arise from His dance.\nThe body and the mind cannot contain themselves, when they are touched by His great joy.\nHe is immersed in all consciousness, all joys, and all sorrows;\nHe has no beginning and no end;\nHe holds all within His bliss.", "modified_date": "08-13-13", "name": "Kabir-II.75-All-things-are-created-by-the-Om-All-things-are-created-by-the-Om.txt", "author": "Kabir", "gender": "male", "title": "from II.75 \"All things are created by the Om...\"", "year": "15th/16th century", "curator": "Ata", "html": "<header>\n    <h2>from II.75 &quot;All things are created by the Om...&quot; <em>by</em> Kabir</h2>\n</header>\n<article class=\"post\">\nAll things are created by the Om;\nThe love-form is His body.\nHe is without form, without quality, without decay:\nSeek thou union with Him!\nBut that formless God takes a thousand forms in the eyes of His creatures:\nHe is pure and indestructible,\nHis form is infinite and fathomless,\nHe dances in rapture, and waves of form arise from His dance.\nThe body and the mind cannot contain themselves, when they are touched by His great joy.\nHe is immersed in all consciousness, all joys, and all sorrows;\nHe has no beginning and no end;\nHe holds all within His bliss.</article>\n", "country": "India", "tags": ["spiritual", "meditative", "mystical", "heart", "universe", "love", "eyes"]}, {"body": "\nIt is the mercy of my true Guru that has made me to know the unknown;\nI have learned from Him how to walk without feet, to see without eyes, to hear without ears, to drink without mouth, to fly without wings;\nI have brought my love and my meditation into the land where there is no sun and moon, nor day and night.\nWithout eating, I have tasted of the sweetness of nectar; and without water, I have quenched my thirst.\nWhere there is the response of delight, there is the fullness of joy. Before whom can that joy be uttered?\nKabir says: \"The Guru is great beyond words, and great is the good fortune of the disciple.\"", "modified_date": "08-13-13", "name": "Kabir-II.81-It-is-the-mercy-of-my-true-Guru.txt", "author": "Kabir", "gender": "male", "title": "from II.81 \"It is the mercy of my true Guru...\"", "year": "15th/16th century", "curator": "Ata", "html": "<header>\n    <h2>from II.81 &quot;It is the mercy of my true Guru...&quot; <em>by</em> Kabir</h2>\n</header>\n<article class=\"post\">\nIt is the mercy of my true Guru that has made me to know the unknown;\nI have learned from Him how to walk without feet, to see without eyes, to hear without ears, to drink without mouth, to fly without wings;\nI have brought my love and my meditation into the land where there is no sun and moon, nor day and night.\nWithout eating, I have tasted of the sweetness of nectar; and without water, I have quenched my thirst.\nWhere there is the response of delight, there is the fullness of joy. Before whom can that joy be uttered?\nKabir says: \"The Guru is great beyond words, and great is the good fortune of the disciple.\"</article>\n", "country": "India", "tags": ["spiritual", "meditative", "mystical", "heart", "universe", "love", "joy"]}, {"body": "\nBefore the Unconditioned, the Conditioned dances: \"You and I are one!\" this trumpet proclaims.\nThe Guru comes, and bows down before the disciple:\nThis is the greatest of wonders.", "modified_date": "08-13-13", "name": "Kabir-II.85-Before-the-Unconditioned-the-Conditioned-dances.txt", "author": "Kabir", "gender": "male", "title": "from II.85 \"It is the mercy of my true Guru...\"", "year": "15th/16th century", "curator": "Ata", "html": "<header>\n    <h2>from II.85 &quot;It is the mercy of my true Guru...&quot; <em>by</em> Kabir</h2>\n</header>\n<article class=\"post\">\nBefore the Unconditioned, the Conditioned dances: \"You and I are one!\" this trumpet proclaims.\nThe Guru comes, and bows down before the disciple:\nThis is the greatest of wonders.</article>\n", "country": "India", "tags": ["spiritual", "meditative", "mystical"]}, {"body": "", "modified_date": "08-13-13", "name": "Kabir-II.98-The-month-of-March-draws-near-The-month-of-March-draws.txt", "author": "Kabir", "gender": "male", "title": "from II.98 \"The month of March draws near\u2026\"", "year": "15th/16th century", "curator": "Ata", "html": "<header>\n    <h2>from II.98 &quot;The month of March draws near\u2026&quot; <em>by</em> Kabir</h2>\n</header>\n<article class=\"post\"></article>\n", "country": "India", "tags": ["spiritual", "meditative", "beauty", "mystical", "Spring"]}, {"body": "\nBeneath the great umbrella of my King millions of suns and moons and stars are shining!\nHe is the Mind within my mind: He is the Eye within mine eye.\nAh, could my mind and eyes be one! Could my love but reach to my Lover! Could but the fiery heat of my heart be cooled!\nKabir says: \"When you unite love with the Lover, then you have love's perfection.\"", "modified_date": "08-13-13", "name": "Kabir-III.111-Beneath-the-great-umbrella-of-my-King-Beneath-the-great-umbrella-of.txt", "author": "Kabir", "gender": "male", "title": "from III.111 \"Beneath the great umbrella of my King\u2026\"", "year": "15th/16th century", "curator": "Ata", "html": "<header>\n    <h2>from III.111 &quot;Beneath the great umbrella of my King\u2026&quot; <em>by</em> Kabir</h2>\n</header>\n<article class=\"post\">\nBeneath the great umbrella of my King millions of suns and moons and stars are shining!\nHe is the Mind within my mind: He is the Eye within mine eye.\nAh, could my mind and eyes be one! Could my love but reach to my Lover! Could but the fiery heat of my heart be cooled!\nKabir says: \"When you unite love with the Lover, then you have love's perfection.\"</article>\n", "country": "India", "tags": ["spiritual", "meditative", "beauty", "mystical"]}, {"body": "\nI have learned the Sanskrit language, so let all men call me wise:\nBut where is the use of this, when I am floating adrift, and parched with thirst, and burning with the heat of desire?\nTo no purpose do you bear on your head this load of pride and vanity.\nKabir says: \"Lay it down in the dust, and go forth to meet the Beloved. Address Him as your Lord.\"\n", "modified_date": "08-13-13", "name": "Kabir-III.12-I-have-learned-the-Sanskrit-language-I-have-learned-the-Sanskrit.txt", "author": "Kabir", "gender": "male", "title": "from III.12 \"I have learned the Sanskrit language\u2026\"", "year": "15th/16th century", "curator": "Ata", "html": "<header>\n    <h2>from III.12 &quot;I have learned the Sanskrit language\u2026&quot; <em>by</em> Kabir</h2>\n</header>\n<article class=\"post\">\nI have learned the Sanskrit language, so let all men call me wise:\nBut where is the use of this, when I am floating adrift, and parched with thirst, and burning with the heat of desire?\nTo no purpose do you bear on your head this load of pride and vanity.\nKabir says: \"Lay it down in the dust, and go forth to meet the Beloved. Address Him as your Lord.\"\n</article>\n", "country": "India", "tags": ["spiritual", "meditative", "beauty", "mystical"]}, {"body": "", "modified_date": "08-13-13", "name": "Kabir-III.26-The-Jewel-is-lost-in-the-mud-The-jewel-is-lost-in.txt", "author": "Kabir", "gender": "male", "title": "from III.26 \"The jewel is lost in the mud...\"", "year": "15th/16th century", "curator": "Ata", "html": "<header>\n    <h2>from III.26 &quot;The jewel is lost in the mud...&quot; <em>by</em> Kabir</h2>\n</header>\n<article class=\"post\"></article>\n", "country": "India", "tags": ["spiritual", "meditative", "mystical", "heart", "funny", "jewel", "nature"]}, {"body": "\nI am neither pious nor ungodly, I live neither by law nor by sense,\nI am neither a speaker nor hearer, I am neither a servant nor master, I am neither bond nor free,\nI am neither detached nor attached.\nI am far from none: I am near to none.\nI will go neither to hell nor to heaven.\nI do all works; yet I am apart from all works.\nFew comprehend my meaning: he who can comprehend it, he sits unmoved.\nKabir seeks neither to establish nor to destroy.", "modified_date": "08-13-13", "name": "Kabir-III.66-I-am-neither-pious-nor-ungodly-I-am-neither-pious-nor.txt", "author": "Kabir", "gender": "male", "title": "from III.66 \"I am neither pious nor ungodly...\"", "year": "15th/16th century", "curator": "Ata", "html": "<header>\n    <h2>from III.66 &quot;I am neither pious nor ungodly...&quot; <em>by</em> Kabir</h2>\n</header>\n<article class=\"post\">\nI am neither pious nor ungodly, I live neither by law nor by sense,\nI am neither a speaker nor hearer, I am neither a servant nor master, I am neither bond nor free,\nI am neither detached nor attached.\nI am far from none: I am near to none.\nI will go neither to hell nor to heaven.\nI do all works; yet I am apart from all works.\nFew comprehend my meaning: he who can comprehend it, he sits unmoved.\nKabir seeks neither to establish nor to destroy.</article>\n", "country": "India", "tags": ["spiritual", "meditative", "mystical", "beauty"]}, {"body": "\nThe true Name is like none other name!\nThe distinction of the Conditioned from the Unconditioned is but a word:\nThe Unconditioned is the seed, the Conditioned is the flower and the fruit.\nKnowledge is the branch, and the Name is the root.\nLook, and see where the root is: happiness shall be yours when you come to the root.\nThe root will lead you to the branch, the leaf, the flower, and the fruit:\nIt is the encounter with the Lord, it is the attainment of bliss, it is the reconciliation of the Conditioned and the Unconditioned.\n", "modified_date": "08-13-13", "name": "Kabir-III.69-The-true-Name-is-The-true-Name-is-like.txt", "author": "Kabir", "gender": "male", "title": "from III.69 \"The true Name is...\"", "year": "15th/16th century", "curator": "Ata", "html": "<header>\n    <h2>from III.69 &quot;The true Name is...&quot; <em>by</em> Kabir</h2>\n</header>\n<article class=\"post\">\nThe true Name is like none other name!\nThe distinction of the Conditioned from the Unconditioned is but a word:\nThe Unconditioned is the seed, the Conditioned is the flower and the fruit.\nKnowledge is the branch, and the Name is the root.\nLook, and see where the root is: happiness shall be yours when you come to the root.\nThe root will lead you to the branch, the leaf, the flower, and the fruit:\nIt is the encounter with the Lord, it is the attainment of bliss, it is the reconciliation of the Conditioned and the Unconditioned.\n</article>\n", "country": "India", "tags": ["spiritual", "meditative", "mystical", "beauty", "flower", "Lord"]}, {"body": "\nHe who is meek and contented, he who has an equal vision, whose mind is filled with the fullness of acceptance and of rest;\nHe who has seen Him and touched Him, he is freed from all fear and trouble.\nTo him the perpetual thought of God is like sandal paste smeared on the body, to him nothing else is delight:\nHis work and his rest are filled with music: he sheds abroad the radiance of love.\nKabir says: \"Touch His feet, who is one and indivisible, immutable and peaceful; who fills all vessels to the brim with joy, and whose form is love.\"", "modified_date": "08-13-13", "name": "Kabir-III.9-He-who-is-meek-and-contented-He-who-is-meek-and.txt", "author": "Kabir", "gender": "male", "title": "from III.9 \"He who is meek and contented...\"", "year": "15th/16th century", "curator": "Ata", "html": "<header>\n    <h2>from III.9 &quot;He who is meek and contented...&quot; <em>by</em> Kabir</h2>\n</header>\n<article class=\"post\">\nHe who is meek and contented, he who has an equal vision, whose mind is filled with the fullness of acceptance and of rest;\nHe who has seen Him and touched Him, he is freed from all fear and trouble.\nTo him the perpetual thought of God is like sandal paste smeared on the body, to him nothing else is delight:\nHis work and his rest are filled with music: he sheds abroad the radiance of love.\nKabir says: \"Touch His feet, who is one and indivisible, immutable and peaceful; who fills all vessels to the brim with joy, and whose form is love.\"</article>\n", "country": "India", "tags": ["spiritual", "meditative", "mystical", "God", "love"]}, {"body": "\nThe flute of the Infinite is played without ceasing, and its sound is love:\nWhen love renounces all limits, it reaches truth.\nHow widely the fragrance spreads! It has no end, nothing stands in its way.\nThe form of this melody is bright like a million suns: incomparably sounds the vina, the vina of the notes of truth.", "modified_date": "08-13-13", "name": "Kabir-The-flute-of-the-Inifinite.txt", "author": "Kabir", "gender": "male", "title": "from I.126 \"The flute of the Infinite...\"", "year": "15th/16th century", "curator": "Ata", "html": "<header>\n    <h2>from I.126 &quot;The flute of the Infinite...&quot; <em>by</em> Kabir</h2>\n</header>\n<article class=\"post\">\nThe flute of the Infinite is played without ceasing, and its sound is love:\nWhen love renounces all limits, it reaches truth.\nHow widely the fragrance spreads! It has no end, nothing stands in its way.\nThe form of this melody is bright like a million suns: incomparably sounds the vina, the vina of the notes of truth.</article>\n", "country": "India", "tags": ["spiritual", "meditative", "mystical", "self", "love"]}, {"body": "\nThe Beggar goes a-begging, but\nI could not even catch sight of Him:\nAnd what should I beg of the Beggar He gives without my asking.\nKabir says: \"I am His own: now let that befall which may befall!\"", "modified_date": "08-13-13", "name": "Kabor-III.89-The-Beggar-goes-a-begging-The-Beggar-goes-a-begging.txt", "author": "Kabir", "gender": "male", "title": "from III.89 \"The Beggar goes a- begging\u2026\"", "year": "15th/16th century", "curator": "Ata", "html": "<header>\n    <h2>from III.89 &quot;The Beggar goes a- begging\u2026&quot; <em>by</em> Kabir</h2>\n</header>\n<article class=\"post\">\nThe Beggar goes a-begging, but\nI could not even catch sight of Him:\nAnd what should I beg of the Beggar He gives without my asking.\nKabir says: \"I am His own: now let that befall which may befall!\"</article>\n", "country": "India", "tags": ["spiritual", "meditative", "kindness", "fate"]}, {"body": "\"A serpent!\" echoed he; no sooner said,\nThan with a frightful scream she vanished:\nAnd Lycius' arms were empty of delight,\nAs were his limbs of life, from that same night.", "modified_date": "08-13-13", "name": "Keats-John-A-serpent!-echoed-he.txt", "author": "John Keats", "gender": "male", "title": "Lamia", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>Lamia <em>by</em> John Keats</h2>\n</header>\n<article class=\"post\">\"A serpent!\" echoed he; no sooner said,\nThan with a frightful scream she vanished:\nAnd Lycius' arms were empty of delight,\nAs were his limbs of life, from that same night.</article>\n", "country": "England", "tags": ["supernatural", "dark imagery", "snake", "ghost", "death", "night"]}, {"body": "Four Seasons fill the measure of the year;\nThere are four seasons in the mind of man:\nHe has his lusty Spring, when fancy clear\nTakes in all beauty with an easy span:\nHe has his Summer, when luxuriously\nSpring's honeyed cud of youthful thought he loves\nTo ruminate, and by such dreaming high\nIs nearest unto Heaven: quiet coves\nHis soul has in its Autumn, when his wings\nHe furleth close; contented so to look\nOn mists in idleness\u2014to let fair things\nPass by unheeded as a threshold brook:\u2014\nHe has his Winter too of pale misfeature,\nOr else he would forego his mortal nature.\n", "modified_date": "08-13-13", "name": "Keats-John-Four-seasons-fill-the-measure-of-the-year.txt", "author": "John Keats", "gender": "male", "title": "The Human Seasons", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>The Human Seasons <em>by</em> John Keats</h2>\n</header>\n<article class=\"post\">Four Seasons fill the measure of the year;\nThere are four seasons in the mind of man:\nHe has his lusty Spring, when fancy clear\nTakes in all beauty with an easy span:\nHe has his Summer, when luxuriously\nSpring's honeyed cud of youthful thought he loves\nTo ruminate, and by such dreaming high\nIs nearest unto Heaven: quiet coves\nHis soul has in its Autumn, when his wings\nHe furleth close; contented so to look\nOn mists in idleness\u2014to let fair things\nPass by unheeded as a threshold brook:\u2014\nHe has his Winter too of pale misfeature,\nOr else he would forego his mortal nature.\n</article>\n", "country": "England", "tags": ["sonnet", "time", "seasons", "lust", "beauty", "youth", "nature", "meditative"]}, {"body": "I saw pale kings, and princes too,\nPale warriors, death-pale were they all;\nWho cry'd\u2014-\"La belle dame sans merci\nHath thee in thrall.\"", "modified_date": "08-13-13", "name": "Keats-John-I-saw-pale-king-and-princes-too.txt", "author": "John Keats", "gender": "male", "title": "La Belle Dame sans Merci", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>La Belle Dame sans Merci <em>by</em> John Keats</h2>\n</header>\n<article class=\"post\">I saw pale kings, and princes too,\nPale warriors, death-pale were they all;\nWho cry'd\u2014-\"La belle dame sans merci\nHath thee in thrall.\"</article>\n", "country": "England", "tags": ["supernatural", "dark imagery", "ghost", "death"]}, {"body": "  Thou still unravish'd bride of quietness,\n    Thou foster-child of silence and slow time,\n  Sylvan historian, who canst thus express\n    A flowery tale more sweetly than our rhyme:\n  What leaf-fring'd legend haunts about thy shape\n    Of deities or mortals, or of both,\n      In Tempe or the dales of Arcady?\n    What men or gods are these? What maidens loth?\n  What mad pursuit? What struggle to escape?\n      What pipes and timbrels? What wild ecstasy?", "modified_date": "08-13-13", "name": "Keats-Ode-on-a-Grecian-Urn-Though-Still-Unravished-Bride-of.txt", "author": "John Keats", "gender": "male", "title": "Stanza 1 from Ode on a Grecian Urn", "curator": "NCR", "book": "Poems", "year": 1820, "country": "England", "type": null, "html": "<header>\n    <h2>Stanza 1 from Ode on a Grecian Urn <em>by</em> John Keats</h2>\n</header>\n<article class=\"post\">  Thou still unravish'd bride of quietness,\n    Thou foster-child of silence and slow time,\n  Sylvan historian, who canst thus express\n    A flowery tale more sweetly than our rhyme:\n  What leaf-fring'd legend haunts about thy shape\n    Of deities or mort
