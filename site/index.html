 "html": "<header>\n    <h2>Z from Nonsense Alphabet <em>by</em> Edward Lear</h2>\n</header>\n<article class=\"post\">Z was a Zebra striped\nAnd streaked with lines of black;\nPapa said once, he thought he'd like\nA ride upon his back.</article>\n", "country": "England", "tags": ["lyric", "humor", "alphabet", "children poetry"]}, {"body": "Z was a zebra,\nAll striped white and black;\nAnd if he were tame,\nYou might ride on his back.\n\nz!\nPretty striped Zebra!", "modified_date": "08-13-13", "name": "Lear-Edward-Z-was-a-zebra.txt", "author": "Edward Lear", "gender": "male", "title": "Z from Nonsense Alphabet", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>Z from Nonsense Alphabet <em>by</em> Edward Lear</h2>\n</header>\n<article class=\"post\">Z was a zebra,\nAll striped white and black;\nAnd if he were tame,\nYou might ride on his back.\n\nz!\nPretty striped Zebra!</article>\n", "country": "England", "tags": ["lyric", "humor", "alphabet", "children poetry"]}, {"body": "Z was once a piece of zinc,\nTinky,\nWinky,\nBlinky,\nTinky,\nTinkly minky,\nPiece of zinc!", "modified_date": "08-13-13", "name": "Lear-Edward-Z-was-once-a-piece-of-zinc.txt", "author": "Edward Lear", "gender": "male", "title": "z from Nonsense Alphabet", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>z from Nonsense Alphabet <em>by</em> Edward Lear</h2>\n</header>\n<article class=\"post\">Z was once a piece of zinc,\nTinky,\nWinky,\nBlinky,\nTinky,\nTinkly minky,\nPiece of zinc!</article>\n", "country": "England", "tags": ["lyric", "humor", "alphabet", "children poetry"]}, {"body": "\nZ was some zinc,\nSo shiny and bright,\nWhich caused you to wink\nIn the sun's merry light.\n\nz\nBeautiful zinc!", "modified_date": "08-13-13", "name": "Lear-Edward-Z-was-some-zinc.txt", "author": "Edward Lear", "gender": "male", "title": "from Nonsense Alphabet", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>from Nonsense Alphabet <em>by</em> Edward Lear</h2>\n</header>\n<article class=\"post\">\nZ was some zinc,\nSo shiny and bright,\nWhich caused you to wink\nIn the sun's merry light.\n\nz\nBeautiful zinc!</article>\n", "country": "England", "tags": ["lyric", "humor", "alphabet", "zinc", "sun", "children poetry"]}, {"body": "\nM was a mill\nWhich stood on a hill,\nAnd turned round and round\nWith a loud hummy sound.\n\nm\nUseful old mill!", "modified_date": "08-13-13", "name": "Leary-Edward-M-was-a-mill.txt", "author": "Edward Lear", "gender": "male", "title": "from Nonsense Alphabet", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>from Nonsense Alphabet <em>by</em> Edward Lear</h2>\n</header>\n<article class=\"post\">\nM was a mill\nWhich stood on a hill,\nAnd turned round and round\nWith a loud hummy sound.\n\nm\nUseful old mill!</article>\n", "country": "England", "tags": ["lyric", "humor", "alphabet", "mill", "children poetry"]}, {"body": "\nDry leaf trembling on the branches\n  Before the blast,\nPoor heart quaking in the bosom\n  For regret you hast;\nWhat matter if the wind then,\n  Withered leaf from blooming linden\nShould scatter wide?\n  Would for this the twig or branches\n    Have wailing sighed?\nAnd should the lad his fate upbraid,\n  Although he ignominious fade\u2014\nAnd in an alien country die?\n  Will for him the beauteous maid\n    Complaining cry?\n", "modified_date": "08-13-13", "name": "Lermontoff-A-Song-Dry-leaf-trembling-on-the.txt", "title": "A Song", "gender": "male", "author": "Mikhail Lermontoff", "curator": "Ata", "translator": "Martha Gilbert Dickinson Bianchi", "html": "<header>\n    <h2>A Song <em>by</em> Mikhail Lermontoff</h2>\n</header>\n<article class=\"post\">\nDry leaf trembling on the branches\n  Before the blast,\nPoor heart quaking in the bosom\n  For regret you hast;\nWhat matter if the wind then,\n  Withered leaf from blooming linden\nShould scatter wide?\n  Would for this the twig or branches\n    Have wailing sighed?\nAnd should the lad his fate upbraid,\n  Although he ignominious fade\u2014\nAnd in an alien country die?\n  Will for him the beauteous maid\n    Complaining cry?\n</article>\n", "year": "19th century", "country": "Russia", "tags": ["lyric", "russian poetry", "heart", "desire"]}, {"body": "\nI am not Byron\u2014but I am\nOne fore-elected, but one more\nUnknown, world-hunted wanderer,\nA Russian in my mood and mind.\nScant from my seed the corn was ripe,\nMy mouth spoke young, was early hushed;\nIn depths of my own soul, the wreck\nOf hope lies as in deep-sea sunk.\nWho shall the counsels of the sea,\nIts awe sublime unloose? Who will\nRead clear my spirit and my soul?\nUnless it be a Poet\u2014no man!\n\n*Lermontoff, being reproached by the critics of his time for imitation of Byron in this poem, defended himself by the following, \"I am not Byron!\"*\n\n", "modified_date": "08-13-13", "name": "Lermontoff-I-am-not-Byron-I-am-not-Byron-but.txt", "title": "I am not Byron", "gender": "male", "author": "Mikhail Lermontoff", "curator": "Ata", "translator": "Martha Gilbert Dickinson Bianchi", "html": "<header>\n    <h2>I am not Byron <em>by</em> Mikhail Lermontoff</h2>\n</header>\n<article class=\"post\">\nI am not Byron\u2014but I am\nOne fore-elected, but one more\nUnknown, world-hunted wanderer,\nA Russian in my mood and mind.\nScant from my seed the corn was ripe,\nMy mouth spoke young, was early hushed;\nIn depths of my own soul, the wreck\nOf hope lies as in deep-sea sunk.\nWho shall the counsels of the sea,\nIts awe sublime unloose? Who will\nRead clear my spirit and my soul?\nUnless it be a Poet\u2014no man!\n\n*Lermontoff, being reproached by the critics of his time for imitation of Byron in this poem, defended himself by the following, \"I am not Byron!\"*\n\n</article>\n", "year": "19th century", "country": "Russia", "tags": ["lyric", "russian poetry", "sea"]}, {"body": "\nLike an evil spirit have you\n  Shocked my heart from out its rest,\nIf you'll take it quite away now\u2014\n  You wil win my healing blest!\nMy heart thy temple evermore!\n  Your face,\u2014the altar's Godhead sign!\nNot heaven's grace,\u2014your smiles, restore,\n  Grant absolution, joy divine!", "modified_date": "08-13-13", "name": "Lermontoff-Like-an-Evil-Spirit-Like-an-evil-spirit-have.txt", "title": "Like an Evil Spirit", "gender": "male", "author": "Mikhail Lermontoff", "curator": "Ata", "translator": "Martha Gilbert Dickinson Bianchi", "html": "<header>\n    <h2>Like an Evil Spirit <em>by</em> Mikhail Lermontoff</h2>\n</header>\n<article class=\"post\">\nLike an evil spirit have you\n  Shocked my heart from out its rest,\nIf you'll take it quite away now\u2014\n  You wil win my healing blest!\nMy heart thy temple evermore!\n  Your face,\u2014the altar's Godhead sign!\nNot heaven's grace,\u2014your smiles, restore,\n  Grant absolution, joy divine!</article>\n", "year": "19th century", "country": "Russia", "tags": ["lyric", "russian poetry", "heart", "desire"]}, {"body": "\nCold hears your soul the praise or cursing of posterity.\nQuit of the human race, you man of destiny!\nThey only could overthrow, who you did elevate\u2014\nForever so remains your greatness great!", "modified_date": "08-13-13", "name": "Lermontoff-On-Napoleon-s-Death-Cold-hears-your-soul-the.txt", "title": "On Napoleon's Death", "gender": "male", "author": "Mikhail Lermontoff", "curator": "Ata", "translator": "Martha Gilbert Dickinson Bianchi", "html": "<header>\n    <h2>On Napoleon's Death <em>by</em> Mikhail Lermontoff</h2>\n</header>\n<article class=\"post\">\nCold hears your soul the praise or cursing of posterity.\nQuit of the human race, you man of destiny!\nThey only could overthrow, who you did elevate\u2014\nForever so remains your greatness great!</article>\n", "year": "19th century", "country": "Russia", "tags": ["lyric", "russian poetry", "elegy", "memory"]}, {"body": "Who will win? Nature answers for you. She has said with awful and inexorable finality that, whether you are a blade of grass on the Nevada desert or a man in the streets of London, you can win only as you adapt yourself to your environment. Today our environmental problem consists largely of the other fellow. Only those who learn to adapt themselves to their fellows can win great or lasting rewards.\u2028", "modified_date": "08-13-13", "name": "Lincoln-Elsie-Who-Will-win.txt", "title": "Adapt or Die, from HOW TO ANALYZE PEOPLE ON SIGHT", "country": "USA", "author": "Elsie Lincoln and Ralph Paine Benedict", "curator": "Ata", "html": "<header>\n    <h2>Adapt or Die, from HOW TO ANALYZE PEOPLE ON SIGHT <em>by</em> Elsie Lincoln and Ralph Paine Benedict</h2>\n</header>\n<article class=\"post\">Who will win? Nature answers for you. She has said with awful and inexorable finality that, whether you are a blade of grass on the Nevada desert or a man in the streets of London, you can win only as you adapt yourself to your environment. Today our environmental problem consists largely of the other fellow. Only those who learn to adapt themselves to their fellows can win great or lasting rewards.\u2028</article>\n", "year": 1921, "tags": ["nature", "Darwin", "philosophy", "sociology", "human", "science", "survival"]}, {"body": "For right ahead lay the Ship of the Dead\nThe ghostly Carmilhan!\nHer masts were stripped, her yards were bare,\nAnd on her bowsprit, poised in air,\nSat the Klaboterman.", "modified_date": "08-13-13", "name": "Longfellow-Henry-Wadsworth-For-right-ahead-lay-the-Ship-of-the-Dead.txt", "author": "Henry Wadsworth Longfellow", "gender": "male", "title": "The Ballad of Carmilhan", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>The Ballad of Carmilhan <em>by</em> Henry Wadsworth Longfellow</h2>\n</header>\n<article class=\"post\">For right ahead lay the Ship of the Dead\nThe ghostly Carmilhan!\nHer masts were stripped, her yards were bare,\nAnd on her bowsprit, poised in air,\nSat the Klaboterman.</article>\n", "country": "America", "tags": ["supernatural", "dark imagery", "ship", "ghost", "dead", "horror"]}, {"body": "\nSEE! I give myself to you, Beloved!\nMy words are little jars\nFor you to take and put upon a shelf.\nTheir shapes are quaint and beautiful,\nAnd they have many pleasant colors and lustres\t        5\nTo recommend them.\nAlso the scent from them fills the room\nWith sweetness of flowers and crushed grasses.\n\nWhen I shall have given you the last one\nYou will have the whole of me,\t        10\nBut I shall be dead.", "modified_date": "08-13-13", "name": "Lowell-Amy-A-Gift-see-i-give-myself-to.txt", "author": "Amy Lowell", "gender": "female", "title": "A Gift", "curator": "NCR", "book": "The New Poetry", "year": "early 20th Century", "country": "USA", "type": null, "html": "<header>\n    <h2>A Gift <em>by</em> Amy Lowell</h2>\n</header>\n<article class=\"post\">\nSEE! I give myself to you, Beloved!\nMy words are little jars\nFor you to take and put upon a shelf.\nTheir shapes are quaint and beautiful,\nAnd they have many pleasant colors and lustres\t        5\nTo recommend them.\nAlso the scent from them fills the room\nWith sweetness of flowers and crushed grasses.\n\nWhen I shall have given you the last one\nYou will have the whole of me,\t        10\nBut I shall be dead.</article>\n", "tags": ["words", "beauty", "flowers", "color", "scent", "death", "giving", "loss", "devotion"]}, {"body": "The linen that would wrap the dead\nShe beetled on a stone,\nShe stood with dripping hands, blood-red,\nLow singing all alone\u2014\n\"His linen robes are pure and white,\nFor Fergus More must die tonight.\"", "modified_date": "08-13-13", "name": "Mackenzie-Donald-The-linen-that-would-wrap-the-dead.txt", "author": "Donald Mackenzie", "gender": "male", "title": "The Banshee", "year": "18th/19th century", "curator": "Ata", "html": "<header>\n    <h2>The Banshee <em>by</em> Donald Mackenzie</h2>\n</header>\n<article class=\"post\">The linen that would wrap the dead\nShe beetled on a stone,\nShe stood with dripping hands, blood-red,\nLow singing all alone\u2014\n\"His linen robes are pure and white,\nFor Fergus More must die tonight.\"</article>\n", "country": "Scotland/Canada", "tags": ["supernatural", "dark imagery", "blood", "dead", "white", "death", "night", "horror"]}, {"body": "\nDrawing near the Easter Sunday\nWith the Easter-greeting kiss;\nWhen I come, remember Dora\u2014\nNot alone we suffer this!\nThen, as were it for the first time\u2014\nKiss you me and I kiss you;\nYou with modest eyelids downcast,\nI with but ill stifled glee!\n\n*The religious custom of the Easter-greeting kiss prevails throughout Russia.*\n\n", "modified_date": "08-13-13", "name": "Maikow-At-Easter-Drawing-near-the-Easter-Sunday.txt", "title": "At Easter", "gender": "male", "author": "Maikow", "curator": "Ata", "translator": "Martha Gilbert Dickinson Bianchi", "html": "<header>\n    <h2>At Easter <em>by</em> Maikow</h2>\n</header>\n<article class=\"post\">\nDrawing near the Easter Sunday\nWith the Easter-greeting kiss;\nWhen I come, remember Dora\u2014\nNot alone we suffer this!\nThen, as were it for the first time\u2014\nKiss you me and I kiss you;\nYou with modest eyelids downcast,\nI with but ill stifled glee!\n\n*The religious custom of the Easter-greeting kiss prevails throughout Russia.*\n\n</article>\n", "year": "19th century", "country": "Russia", "tags": ["lyric", "russian poetry", "kiss", "love"]}, {"body": "\n\"Why are you always weeping, Mom,\n  For my little sister fair?\nShe is now in heaven's kingdom\u2014\n  It must be wondrous there!\"\n\"Yes, she is in heaven's glory,\n  But in heaven's own land, at last!\nThere are no butterflies nor flowers\u2014\n  Nor meadows of velvet grass!\"\n\"But mother, God's blessed angels\n  There, rejoicing sing to Him!\"\nForth from the sunset's rosy fires\n  Now comes the midnight dim.\nThe mother wants her baby\u2014\n  That she watched from the window wide,\nWhen amid butterflies and blossoms\n  She played in the meadow's pride!", "modified_date": "08-13-13", "name": "Maikow-Mother-and-Child-Why-are-you-always-weeping.txt", "title": "Mother and Child", "gender": "male", "author": "Maikow", "curator": "Ata", "translator": "Martha Gilbert Dickinson Bianchi", "html": "<header>\n    <h2>Mother and Child <em>by</em> Maikow</h2>\n</header>\n<article class=\"post\">\n\"Why are you always weeping, Mom,\n  For my little sister fair?\nShe is now in heaven's kingdom\u2014\n  It must be wondrous there!\"\n\"Yes, she is in heaven's glory,\n  But in heaven's own land, at last!\nThere are no butterflies nor flowers\u2014\n  Nor meadows of velvet grass!\"\n\"But mother, God's blessed angels\n  There, rejoicing sing to Him!\"\nForth from the sunset's rosy fires\n  Now comes the midnight dim.\nThe mother wants her baby\u2014\n  That she watched from the window wide,\nWhen amid butterflies and blossoms\n  She played in the meadow's pride!</article>\n", "year": "19th century", "country": "Russia", "tags": ["lyric", "russian poetry", "sun", "nature", "love", "death", "sister"]}, {"body": "The hungry worm my sister is,\nThe winding sheet I wear.\nAnd cold and weary lasts our night,\nTill that last morn appear.", "modified_date": "08-13-13", "name": "Mallet-David-The-hungry-worm-my-sister-is.txt", "author": "David Mallet", "gender": "male", "title": "The Banshee", "year": "18th century", "curator": "Ata", "html": "<header>\n    <h2>The Banshee <em>by</em> David Mallet</h2>\n</header>\n<article class=\"post\">The hungry worm my sister is,\nThe winding sheet I wear.\nAnd cold and weary lasts our night,\nTill that last morn appear.</article>\n", "country": "Scotland", "tags": ["supernatural", "dark imagery", "worm", "sister", "night", "cold", "horror", "strange"]}, {"body": "\"I'm a-weary of them there mermaids,\"\nSays old Bill's ghost to me,\n\"It ain't no place for Christians,\nBelow there, under sea.\nFor it's all blown sands and shipwrecks\nAnd old bones eaten bare,\nAnd them cold fishy females\nWith long green weeds for hair.\"", "modified_date": "08-13-13", "name": "Masefield-John-I-m-a-weary-of-them-there-mermaids.txt", "author": "John Masefield", "gender": "male", "title": "Cape Horn Gospel", "year": "19th/20th century", "curator": "Ata", "html": "<header>\n    <h2>Cape Horn Gospel <em>by</em> John Masefield</h2>\n</header>\n<article class=\"post\">\"I'm a-weary of them there mermaids,\"\nSays old Bill's ghost to me,\n\"It ain't no place for Christians,\nBelow there, under sea.\nFor it's all blown sands and shipwrecks\nAnd old bones eaten bare,\nAnd them cold fishy females\nWith long green weeds for hair.\"</article>\n", "country": "England", "tags": ["supernatural", "ghost", "christians", "sea", "dark imagery", "strange", "cold", "green", "hair", "bones", "mermaids"]}, {"body": "She lives upon an iceberg to the norred\n'N' her man is Davy Jones,\n'N' she combs the weeds upon her forred\nWith poor drowned sailors' bones.", "modified_date": "08-13-13", "name": "Masefield-John-She-lives-upon-an-iceberg.txt", "author": "John Masefield", "gender": "male", "title": "Cape Horn Gospel", "year": "19th/20th century", "curator": "Ata", "html": "<header>\n    <h2>Cape Horn Gospel <em>by</em> John Masefield</h2>\n</header>\n<article class=\"post\">She lives upon an iceberg to the norred\n'N' her man is Davy Jones,\n'N' she combs the weeds upon her forred\nWith poor drowned sailors' bones.</article>\n", "country": "England", "tags": ["supernatural", "ghost", "bones", "sea", "dark imagery", "strange", "Davy Jones", "drowned"]}, {"body": "\n\nI WENT up and down the streets\nHere and there by day and night,\nThrough all hours of the night caring for the poor who were sick.\nDo you know why?\nMy wife hated me, my son went to the dogs.\t        5\nAnd I turned to the people and poured out my love to them.\nSweet it was to see the crowds about the lawns on the day of my funeral,\nAnd hear them murmur their love and sorrow.\nBut oh, dear God, my soul trembled, scarcely able\nTo hold to the railing of the new life\t        10\nWhen I saw Em Stanton behind the oak tree\nAt the grave,\nHiding herself, and her grief!", "modified_date": "08-13-13", "name": "Masters-Edgar-Lee-Doc-Hill-i-went-up-and-down.txt", "author": "Edgar Lee Masters", "gender": "male", "title": "Hare Drummer", "curator": "NCR", "book": "The New Poetry", "year": "early 20th Century", "country": "USA", "type": null, "html": "<header>\n    <h2>Hare Drummer <em>by</em> Edgar Lee Masters</h2>\n</header>\n<article class=\"post\">\n\nI WENT up and down the streets\nHere and there by day and night,\nThrough all hours of the night caring for the poor who were sick.\nDo you know why?\nMy wife hated me, my son went to the dogs.\t        5\nAnd I turned to the people and poured out my love to them.\nSweet it was to see the crowds about the lawns on the day of my funeral,\nAnd hear them murmur their love and sorrow.\nBut oh, dear God, my soul trembled, scarcely able\nTo hold to the railing of the new life\t        10\nWhen I saw Em Stanton behind the oak tree\nAt the grave,\nHiding herself, and her grief!</article>\n", "tags": ["Spoon River", "searching", "marriage", "funeral", "soul", "family", "funeral", "death", "grief", "grave"]}, {"body": "\nDO the boys and girls still go to Siever\u2019s\nFor cider, after school, in late September?\nOr gather hazel nuts among the thickets\nOn Aaron Hatfield\u2019s farm when the frosts begin?\nFor many times with the laughing girls and boys\t        5\nPlayed I along the road and over the hills\nWhen the sun was low and the air was cool,\nStopping to club the walnut tree\nStanding leafless against a flaming west.\nNow, the smell of the autumn smoke,\t        10\nAnd the dropping acorns,\nAnd the echoes about the vales\nBring dreams of life. They hover over me.\nThey question me:\nWhere are those laughing comrades?\t        15\nHow many are with me, how many\nIn the old orchards along the way to Siever\u2019s,\nAnd in the woods that overlook\nThe quiet water?", "modified_date": "08-13-13", "name": "Masters-Edgar-Lee-Hare-Drummer-do-the-boys-and-girls.txt", "author": "Edgar Lee Masters", "gender": "male", "title": "Hare Drummer", "curator": "NCR", "book": "The New Poetry", "year": "early 20th Century", "country": "USA", "type": null, "html": "<header>\n    <h2>Hare Drummer <em>by</em> Edgar Lee Masters</h2>\n</header>\n<article class=\"post\">\nDO the boys and girls still go to Siever\u2019s\nFor cider, after school, in late September?\nOr gather hazel nuts among the thickets\nOn Aaron Hatfield\u2019s farm when the frosts begin?\nFor many times with the laughing girls and boys\t        5\nPlayed I along the road and over the hills\nWhen the sun was low and the air was cool,\nStopping to club the walnut tree\nStanding leafless against a flaming west.\nNow, the smell of the autumn smoke,\t        10\nAnd the dropping acorns,\nAnd the echoes about the vales\nBring dreams of life. They hover over me.\nThey question me:\nWhere are those laughing comrades?\t        15\nHow many are with me, how many\nIn the old orchards along the way to Siever\u2019s,\nAnd in the woods that overlook\nThe quiet water?</article>\n", "tags": ["Spoon River", "childhood", "aging", "laughter", "youth", "sun", "play", "memory", "autumn", "dreams", "memory", "ghosts", "loss"]}, {"body": "\nHAVE you seen walking through the village\nA man with downcast eyes and haggard face?\nThat is my husband who, by secret cruelty\nNever to be told, robbed me of my youth and my beauty;\nTill at last, wrinkled and with yellow teeth,\t        5\nAnd with broken pride and shameful humility,\nI sank into the grave.\nBut what think you gnaws at my husband\u2019s heart?\nThe face of what I was, the face of what he made me!\nThese are driving him to the place where I lie.\t        10\nIn death, therefore, I am avenged.", "modified_date": "08-13-13", "name": "Masters-Edgar-Lee-Ollie-McGee-have-you-see-walking-through.txt", "author": "Edgar Lee Masters", "gender": "male", "title": "Ollie McGee", "curator": "NCR", "book": "The New Poetry", "year": "early 20th Century", "country": "USA", "type": null, "html": "<header>\n    <h2>Ollie McGee <em>by</em> Edgar Lee Masters</h2>\n</header>\n<article class=\"post\">\nHAVE you seen walking through the village\nA man with downcast eyes and haggard face?\nThat is my husband who, by secret cruelty\nNever to be told, robbed me of my youth and my beauty;\nTill at last, wrinkled and with yellow teeth,\t        5\nAnd with broken pride and shameful humility,\nI sank into the grave.\nBut what think you gnaws at my husband\u2019s heart?\nThe face of what I was, the face of what he made me!\nThese are driving him to the place where I lie.\t        10\nIn death, therefore, I am avenged.</article>\n", "tags": ["Spoon River Anthology", "abuse", "fatigue", "cruelty", "youth", "death", "beauty", "age", "wrinkled", "heart", "time", "revenge"]}, {"body": "\n\nThere is the silence of a great hatred,\nAnd the silence of a great love,\nAnd the silence of an embittered friendship.\nThere is the silence of a spiritual crisis,\nThrough which your soul, exquisitely tortured,\t        35\nComes with visions not to be uttered\nInto a realm of higher life.\nThere is the silence of defeat.\nThere is the silence of those unjustly punished;\nAnd the silence of the dying whose hand\t        40\nSuddenly grips yours.\nThere is the silence between father and son,\nWhen the father cannot explain his life,\nEven though he be misunderstood for it.", "modified_date": "08-13-13", "name": "Masters-Edgar-Lee-Stanza-3-from-Silence-there-is-the-silence-of.txt", "author": "Edgar Lee Masters", "gender": "male", "title": "Silence", "curator": "NCR", "book": "The New Poetry", "year": "early 20th Century", "country": "USA", "type": null, "html": "<header>\n    <h2>Silence <em>by</em> Edgar Lee Masters</h2>\n</header>\n<article class=\"post\">\n\nThere is the silence of a great hatred,\nAnd the silence of a great love,\nAnd the silence of an embittered friendship.\nThere is the silence of a spiritual crisis,\nThrough which your soul, exquisitely tortured,\t        35\nComes with visions not to be uttered\nInto a realm of higher life.\nThere is the silence of defeat.\nThere is the silence of those unjustly punished;\nAnd the silence of the dying whose hand\t        40\nSuddenly grips yours.\nThere is the silence between father and son,\nWhen the father cannot explain his life,\nEven though he be misunderstood for it.</article>\n", "tags": ["Spoon River", "silence", "father", "son", "love", "soul", "growth", "trial", "wisdom", "defeat", "death", "misunderstanding", "hatred"]}, {"body": "\n\nAnd there is the silence of the dead.\nIf we who are in life cannot speak\nOf profound experiences,\nWhy do you marvel that the dead\nDo not tell you of death?\nTheir silence shall be interpreted\nAs we approach them.", "modified_date": "08-13-13", "name": "Masters-Edgar-Lee-Stanza-5-from-Silence-and-there-is-the-silence.txt", "author": "Edgar Lee Masters", "gender": "male", "title": "Stanza 5 from Silence", "curator": "NCR", "book": "The New Poetry", "year": "early 20th Century", "country": "USA", "type": null, "html": "<header>\n    <h2>Stanza 5 from Silence <em>by</em> Edgar Lee Masters</h2>\n</header>\n<article class=\"post\">\n\nAnd there is the silence of the dead.\nIf we who are in life cannot speak\nOf profound experiences,\nWhy do you marvel that the dead\nDo not tell you of death?\nTheir silence shall be interpreted\nAs we approach them.</article>\n", "tags": ["Spoon River", "silence", "death", "experience", "understanding", "age", "dead"]}, {"body": "Some day, when trees have shed their leaves,\n  And against the morning\u2019s white\nThe shivering birds beneath the eaves\n  Have sheltered for the night,\nWe\u2019ll turn our faces southward, love,\t        5\n  Toward the summer isle\nWhere bamboos spire the shafted grove\n  And wide-mouthed orchids smile.\n\nAnd we will seek the quiet hill\n  Where towers the cotton tree,\t        10\nAnd leaps the laughing crystal rill,\n  And works the droning bee.\nAnd we will build a lonely nest\n  Beside an open glade,\nAnd there forever will we rest,\t        15\n  O love\u2014O nut-brown maid!\t", "modified_date": "08-13-13", "name": "McKay-after-the-winter-some-day-when-trees-have.txt", "author": "Claude McKay", "gender": "male", "title": "After the Winter", "curator": "NCR", "book": "The Book of American Negro Poetry", "year": 1922, "country": "USA", "type": "Rhymed Stanza", "html": "<header>\n    <h2>After the Winter <em>by</em> Claude McKay</h2>\n</header>\n<article class=\"post\">Some day, when trees have shed their leaves,\n  And against the morning\u2019s white\nThe shivering birds beneath the eaves\n  Have sheltered for the night,\nWe\u2019ll turn our faces southward, love,\t        5\n  Toward the summer isle\nWhere bamboos spire the shafted grove\n  And wide-mouthed orchids smile.\n\nAnd we will seek the quiet hill\n  Where towers the cotton tree,\t        10\nAnd leaps the laughing crystal rill,\n  And works the droning bee.\nAnd we will build a lonely nest\n  Beside an open glade,\nAnd there forever will we rest,\t        15\n  O love\u2014O nut-brown maid!\t</article>\n", "tags": ["Harlem Renaissance", "seasons", "social commentary", "cities", "urban", "southern", "nature", "brown", "class", "fantasy", "love"]}, {"body": "\nIf we must die\u2014let it not be like hogs\nHunted and penned in an inglorious spot,\nWhile round us bark the mad and hungry dogs,\nMaking their mock at our accursed lot.\nIf we must die\u2014oh, let us nobly die,\t        5\nSo that our precious blood may not be shed\nIn vain; then even the monsters we defy\nShall be constrained to honor us though dead!\n\nOh, Kinsmen! We must meet the common foe;\nThough far outnumbered, let us still be brave,\t        10\nAnd for their thousand blows deal one death-blow!\nWhat though before us lies the open grave?\nLike men we\u2019ll face the murderous, cowardly pack,\nPressed to the wall, dying, but\u2014fighting back!", "modified_date": "08-13-13", "name": "McKay-If-we-must-die-if-we-must-die-let.txt", "author": "Claude McKay", "gender": "male", "title": "If We Must Die", "curator": "NCR", "book": "The Book of American Negro Poetry", "year": 1922, "country": "USA", "type": null, "html": "<header>\n    <h2>If We Must Die <em>by</em> Claude McKay</h2>\n</header>\n<article class=\"post\">\nIf we must die\u2014let it not be like hogs\nHunted and penned in an inglorious spot,\nWhile round us bark the mad and hungry dogs,\nMaking their mock at our accursed lot.\nIf we must die\u2014oh, let us nobly die,\t        5\nSo that our precious blood may not be shed\nIn vain; then even the monsters we defy\nShall be constrained to honor us though dead!\n\nOh, Kinsmen! We must meet the common foe;\nThough far outnumbered, let us still be brave,\t        10\nAnd for their thousand blows deal one death-blow!\nWhat though before us lies the open grave?\nLike men we\u2019ll face the murderous, cowardly pack,\nPressed to the wall, dying, but\u2014fighting back!</article>\n", "tags": ["Harlem Renaissance", "death", "dignity", "fight", "animals", "humanity", "honor", "monster", "night", "unity", "racism", "resistance", "degradation", "cruelty", "spirit"]}, {"body": "I hear the halting footsteps of a lass\n  In Negro Harlem when the night lets fall\nIts veil. I see the shapes of girls who pass\n  Eager to heed desire\u2019s insistent call:\nAh, little dark girls, who in slippered feet\n  Go prowling through the night from street to street.", "modified_date": "08-13-13", "name": "McKay-stanza-1-from-harlem-shadows-i-hear-the-halting-footsteps.txt", "author": "Claude McKay", "gender": "male", "title": "Stanza 1 from Harlem Shadows", "curator": "NCR", "book": "The Book of American Negro Poetry", "year": 1922, "country": "USA", "type": "Rhymed Stanza", "html": "<header>\n    <h2>Stanza 1 from Harlem Shadows <em>by</em> Claude McKay</h2>\n</header>\n<article class=\"post\">I hear the halting footsteps of a lass\n  In Negro Harlem when the night lets fall\nIts veil. I see the shapes of girls who pass\n  Eager to heed desire\u2019s insistent call:\nAh, little dark girls, who in slippered feet\n  Go prowling through the night from street to street.</article>\n", "tags": ["Harlem Renaissance", "youth", "night", "desire", "lust", "form", "hunger", "search", "sex", "street", "dark"]}, {"body": "Through the long night until the silver break\n  Of day the little gray feet know no rest,\nThrough the lone night until the last snow-flake\n  Has dropped from heaven upon the earth\u2019s white breast,\nThe dusky, half-clad girls of tired feet\n  Are trudging, thinly shod, from street to street.", "modified_date": "08-13-13", "name": "McKay-stanza-2-from-harlem-shadows-through-the-long-night-until.txt", "author": "Claude McKay", "gender": "male", "title": "Stanza 2 from Harlem Shadows", "curator": "NCR", "book": "The Book of American Negro Poetry", "year": 1922, "country": "USA", "type": "Rhymed Stanza", "html": "<header>\n    <h2>Stanza 2 from Harlem Shadows <em>by</em> Claude McKay</h2>\n</header>\n<article class=\"post\">Through the long night until the silver break\n  Of day the little gray feet know no rest,\nThrough the lone night until the last snow-flake\n  Has dropped from heaven upon the earth\u2019s white breast,\nThe dusky, half-clad girls of tired feet\n  Are trudging, thinly shod, from street to street.</article>\n", "tags": ["Harlem Renaissance", "youth", "night", "desire", "lust", "form", "hunger", "search", "sex", "street", "dark", "earth", "sky"]}, {"body": "Ah, stern harsh world, that in the wretched way\n  Of poverty, dishonor and disgrace,\nHas pushed the timid little feet of clay.\n  The sacred brown feet of my fallen race!\nAh, heart of me, the weary, weary feet\n  In Harlem wandering from street to street.", "modified_date": "08-13-13", "name": "McKay-stanza-3-from-harlem-shadows-ah-stern-harsh-world-that.txt", "author": "Claude McKay", "gender": "male", "title": "Stanza 3 from Harlem Shadows", "curator": "NCR", "book": "The Book of American Negro Poetry", "year": 1922, "country": "USA", "type": "Rhymed Stanza", "html": "<header>\n    <h2>Stanza 3 from Harlem Shadows <em>by</em> Claude McKay</h2>\n</header>\n<article class=\"post\">Ah, stern harsh world, that in the wretched way\n  Of poverty, dishonor and disgrace,\nHas pushed the timid little feet of clay.\n  The sacred brown feet of my fallen race!\nAh, heart of me, the weary, weary feet\n  In Harlem wandering from street to street.</article>\n", "tags": ["Harlem Renaissance", "youth", "night", "desire", "lust", "form", "hunger", "search", "sex", "street", "dark", "race", "brown", "poverty", "dishonor", "disgrace"]}, {"body": "Applauding youths laughed with young prostitutes\nAnd watched her perfect, half-clothed body sway;\nHer voice was like the sound of blended flutes\nBlown by black players upon a picnic day.\nShe sang and danced on gracefully and calm,\t        5\nThe light gauze hanging loose about her form;\nTo me she seemed a proudly-swaying palm\nGrown lovelier for passing through a storm.\nUpon her swarthy neck black, shiny curls\nProfusely fell; and, tossing coins in praise,\t        10\nThe wine-flushed, bold-eyed boys, and even the girls,\nDevoured her with their eager, passionate gaze;\nBut, looking at her falsely-smiling face\nI knew her self was not in that strange place.", "modified_date": "08-13-13", "name": "McKay-The-harlem-dancer-applauding-youths-laughed-with-young.txt", "author": "Claude McKay", "gender": "male", "title": "The Harlem Dancer", "curator": "NCR", "book": "The Book of American Negro Poetry", "year": 1922, "country": "USA", "type": null, "html": "<header>\n    <h2>The Harlem Dancer <em>by</em> Claude McKay</h2>\n</header>\n<article class=\"post\">Applauding youths laughed with young prostitutes\nAnd watched her perfect, half-clothed body sway;\nHer voice was like the sound of blended flutes\nBlown by black players upon a picnic day.\nShe sang and danced on gracefully and calm,\t        5\nThe light gauze hanging loose about her form;\nTo me she seemed a proudly-swaying palm\nGrown lovelier for passing through a storm.\nUpon her swarthy neck black, shiny curls\nProfusely fell; and, tossing coins in praise,\t        10\nThe wine-flushed, bold-eyed boys, and even the girls,\nDevoured her with their eager, passionate gaze;\nBut, looking at her falsely-smiling face\nI knew her self was not in that strange place.</article>\n", "tags": ["Harlem Renaissance", "youth", "prostitution", "body", "sex", "dance", "form", "gaze", "performance", "dualism", "perception", "self", "stage"]}, {"body": "\nHis spirit in smoke ascended to high heaven.\nHis father, by the cruelest way of pain,\nHad bidden him to his bosom once again;\nThe awful sin remained still unforgiven.\nAll night a bright and solitary star\t        5\n(Perchance the one that ever guided him,\nYet gave him up at last to Fate\u2019s wild whim)\nHung pitifully o\u2019er the swinging char.\nDay dawned, and soon the mixed crowds came to view\nThe ghastly body swaying in the sun:\t        10\nThe women thronged to look, but never a one\nShowed sorrow in her eyes of steely blue;\nAnd little lads, lynchers that were to be,\nDanced round the dreadful thing in fiendish glee.", "modified_date": "08-13-13", "name": "McKay-The-lynching-his-spirit-in-somke-ascended.txt", "author": "Claude McKay", "gender": "male", "title": "The Lynching", "curator": "NCR", "book": "The Book of American Negro Poetry", "year": 1922, "country": "USA", "type": "Rhymed Stanza", "html": "<header>\n    <h2>The Lynching <em>by</em> Claude McKay</h2>\n</header>\n<article class=\"post\">\nHis spirit in smoke ascended to high heaven.\nHis father, by the cruelest way of pain,\nHad bidden him to his bosom once again;\nThe awful sin remained still unforgiven.\nAll night a bright and solitary star\t        5\n(Perchance the one that ever guided him,\nYet gave him up at last to Fate\u2019s wild whim)\nHung pitifully o\u2019er the swinging char.\nDay dawned, and soon the mixed crowds came to view\nThe ghastly body swaying in the sun:\t        10\nThe women thronged to look, but never a one\nShowed sorrow in her eyes of steely blue;\nAnd little lads, lynchers that were to be,\nDanced round the dreadful thing in fiendish glee.</article>\n", "tags": ["Harlem Renaissance", "murder", "lynching", "oppression", "death", "burning", "fate", "stars", "day", "night", "evil", "racism", "heaven", "sin", "cruelty", "spirit"]}, {"body": "I knew her for a little ghost\nThat in my garden walked;\nThe wall is high\u2014higher than most\u2014\nAnd the green gate was locked.", "modified_date": "08-13-13", "name": "Millay-Edna-St.-Vincent-I-knew-her-for-a-little-ghost.txt", "author": "Edna St. Vincent Millay", "gender": "female", "title": "The Little Ghost", "year": "19th/20th century", "curator": "Ata", "html": "<header>\n    <h2>The Little Ghost <em>by</em> Edna St. Vincent Millay</h2>\n</header>\n<article class=\"post\">I knew her for a little ghost\nThat in my garden walked;\nThe wall is high\u2014higher than most\u2014\nAnd the green gate was locked.</article>\n", "country": "American", "tags": ["supernatural", "ghost", "garden", "walking", "green"]}, {"body": "Now we, who wait one night a year\nUnder these branches long,\nMay see a flaming ship, and hear\nThe echo of a song.", "modified_date": "08-13-13", "name": "Monroe-Harriet-Now-we-who-wait-one-night-a-year.txt", "author": "Harriet Monroe", "gender": "female", "title": "The Legend of Pass Christian", "year": "19th/20th century", "curator": "Ata", "html": "<header>\n    <h2>The Legend of Pass Christian <em>by</em> Harriet Monroe</h2>\n</header>\n<article class=\"post\">Now we, who wait one night a year\nUnder these branches long,\nMay see a flaming ship, and hear\nThe echo of a song.</article>\n", "country": "American", "tags": ["supernatural", "ghost", "ship", "flaming", "song", "dark imagery"]}, {"body": "They made her a grave too cold and damp\nFor a soul so warm and true;\nAnd she's gone to the Lake of the Dismal Swamp\nWhere all night long, by a firefly lamp,\nShe paddles her birch canoe.", "modified_date": "08-13-13", "name": "Moore-Thomas-They-made-her-a-grace-too-cold-and-damp.txt", "author": "Thomas Moore", "gender": "male", "title": "The Lake of the Dismal Swamp", "year": "18th/19th century", "curator": "Ata", "html": "<header>\n    <h2>The Lake of the Dismal Swamp <em>by</em> Thomas Moore</h2>\n</header>\n<article class=\"post\">They made her a grave too cold and damp\nFor a soul so warm and true;\nAnd she's gone to the Lake of the Dismal Swamp\nWhere all night long, by a firefly lamp,\nShe paddles her birch canoe.</article>\n", "country": "Ireland", "tags": ["supernatural", "dark imagery", "soul", "firefly", "light", "night", "boat", "cold", "horror", "strange"]}, {"body": "No one walks there now;\nExcept in the white moonlight\nThe white ghosts walk in a row,\nIf one could see it, an awful sight.\n\"Listen!\" said Fair Yolande of the flowers,\n\"This is the tune of Seven Towers.\"", "modified_date": "08-13-13", "name": "Morris-William-No-one-walks-there-now.txt", "author": "William Morris", "gender": "male", "title": "The Tune of Seven Towers", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>The Tune of Seven Towers <em>by</em> William Morris</h2>\n</header>\n<article class=\"post\">No one walks there now;\nExcept in the white moonlight\nThe white ghosts walk in a row,\nIf one could see it, an awful sight.\n\"Listen!\" said Fair Yolande of the flowers,\n\"This is the tune of Seven Towers.\"</article>\n", "country": "England", "tags": ["supernatural", "dark imagery", "ghost", "walking", "white", "moonlight", "flowers", "cold", "horror", "strange", "lyric"]}, {"body": "\nForsaken am I now anew,\nNight's sombre wings over me descending,\nAs tearless, meditating, dumb\u2014\nAbove your grave's low mound I'm bending.\nNothing offers pay back for you,\nNo hopes console or fears betray\u2014\nFor whom now live I in this world?\nFor whom on earth now shall I pray?", "modified_date": "08-13-13", "name": "Nadson-At-the-Grave-of-NMD-Foresaken-am-I-now-anew.txt", "title": "At the Grave of NMD", "gender": "male", "author": "Semyon Nadson", "curator": "Ata", "translator": "Martha Gilbert Dickinson Bianchi", "html": "<header>\n    <h2>At the Grave of NMD <em>by</em> Semyon Nadson</h2>\n</header>\n<article class=\"post\">\nForsaken am I now anew,\nNight's sombre wings over me descending,\nAs tearless, meditating, dumb\u2014\nAbove your grave's low mound I'm bending.\nNothing offers pay back for you,\nNo hopes console or fears betray\u2014\nFor whom now live I in this world?\nFor whom on earth now shall I pray?</article>\n", "year": "19th Century", "country": "Russia", "tags": ["lyric", "russian poetry", "beauty", "pain", "love", "death"]}, {"body": "\nCall him not dead,\u2014he lives!\n                                  You forget\nThough the pyre lies in ruin the fires upward sweep,\nThe string of the harp is broken but her chords still weep,\nThe rose is cut but it is blooming yet!", "modified_date": "08-13-13", "name": "Nadson-Call-Him-Not-Dead-Call-him-not-dead-he.txt", "title": "Call Him Not Dead", "gender": "male", "author": "Semyon Nadson", "curator": "Ata", "translator": "Martha Gilbert Dickinson Bianchi", "html": "<header>\n    <h2>Call Him Not Dead <em>by</em> Semyon Nadson</h2>\n</header>\n<article class=\"post\">\nCall him not dead,\u2014he lives!\n                                  You forget\nThough the pyre lies in ruin the fires upward sweep,\nThe string of the harp is broken but her chords still weep,\nThe rose is cut but it is blooming yet!</article>\n", "year": "19th Century", "country": "Russia", "tags": ["lyric", "russian poetry", "beauty", "rose", "death"]}, {"body": "\nTake from your brow the laurel\u2014cast it forth!\n  May it in dust lie beneath your feet;\nThe blood-flecked thorn crown hurl away\u2014\n  As witness of your pain alone is met!", "modified_date": "08-13-13", "name": "Nadson-To-the-Muse-Take-from-your-brow-the.txt", "title": "To the Muse", "gender": "male", "author": "Semyon Nadson", "curator": "Ata", "translator": "Martha Gilbert Dickinson Bianchi", "html": "<header>\n    <h2>To the Muse <em>by</em> Semyon Nadson</h2>\n</header>\n<article class=\"post\">\nTake from your brow the laurel\u2014cast it forth!\n  May it in dust lie beneath your feet;\nThe blood-flecked thorn crown hurl away\u2014\n  As witness of your pain alone is met!</article>\n", "year": "19th Century", "country": "Russia", "tags": ["lyric", "russian poetry", "beauty", "pain"]}, {"body": "\nWith the greatness of God all my heart is on fire!\n  Such a beauty to earth does He lend\u2014\nHe created eternity for our desire,\n  To our torment has given an end.", "modified_date": "08-13-13", "name": "Nadson-With-the-Greatness-of-God-With-the-greatness-of-God.txt", "title": "With the Greatness of God", "gender": "male", "author": "Semyon Nadson", "curator": "Ata", "translator": "Martha Gilbert Dickinson Bianchi", "html": "<header>\n    <h2>With the Greatness of God <em>by</em> Semyon Nadson</h2>\n</header>\n<article class=\"post\">\nWith the greatness of God all my heart is on fire!\n  Such a beauty to earth does He lend\u2014\nHe created eternity for our desire,\n  To our torment has given an end.</article>\n", "year": "19th Century", "country": "Russia", "tags": ["lyric", "russian poetry", "aging", "beauty", "time"]}, {"body": "\nFarewell! Forget the days of trial,\nOf grudge, ill humor, misery\u2014\nTempests of heart and floods of weeping,\nAnd the revengeful jealousy.\nBut the days whereon the sun rose\nTo light love's wonder, and begot\nIn us the power of aspiration,\u2014\nbless them and forget them not!", "modified_date": "08-13-13", "name": "Nekrassow-A-Farewell-Farewell!-Forget-the-days-of.txt", "title": "A Farewell", "gender": "male", "author": "Nikolai Nekrassow", "curator": "Ata", "translator": "Martha Gilbert Dickinson Bianchi", "html": "<header>\n    <h2>A Farewell <em>by</em> Nikolai Nekrassow</h2>\n</header>\n<article class=\"post\">\nFarewell! Forget the days of trial,\nOf grudge, ill humor, misery\u2014\nTempests of heart and floods of weeping,\nAnd the revengeful jealousy.\nBut the days whereon the sun rose\nTo light love's wonder, and begot\nIn us the power of aspiration,\u2014\nbless them and forget them not!</article>\n", "year": "19th century", "country": "Russia", "tags": ["lyric", "russian poetry", "love", "crying", "sadness"]}, {"body": "\nHearing the terrors of the war, sore troubled,\n  By each new victim of the combat torn\u2014\nNor friend, nor wife I give my utmost pity,\n  Nor do I for the fallen hero mourn.\nAt last! the wife will find a consolation.\n  The friend by friend is soon forgot in turn.\nBut somewhere is the one soul that remembers\u2014\n  That will remember unto death's dark shore,\nNor can the tears of a heart-stricken mother\n  Forget the sons gone down on fields of gore.\nOne soul there is that like the weeping willow\n  Can never raise its drooping branches more.", "modified_date": "08-13-13", "name": "Nekrassow-In-War-Hearing-the-terrors-of-the.txt", "title": "In War", "gender": "male", "author": "Nikolai Nekrassow", "curator": "Ata", "translator": "Martha Gilbert Dickinson Bianchi", "html": "<header>\n    <h2>In War <em>by</em> Nikolai Nekrassow</h2>\n</header>\n<article class=\"post\">\nHearing the terrors of the war, sore troubled,\n  By each new victim of the combat torn\u2014\nNor friend, nor wife I give my utmost pity,\n  Nor do I for the fallen hero mourn.\nAt last! the wife will find a consolation.\n  The friend by friend is soon forgot in turn.\nBut somewhere is the one soul that remembers\u2014\n  That will remember unto death's dark shore,\nNor can the tears of a heart-stricken mother\n  Forget the sons gone down on fields of gore.\nOne soul there is that like the weeping willow\n  Can never raise its drooping branches more.</article>\n", "year": "19th century", "country": "Russia", "tags": ["lyric", "russian poetry", "friend", "love", "sadness"]}, {"body": "\nYou songs of mine! Of universal sorrows\n  A living witness you;\nBorn of the passion of the soul, bewailing\n  Tempestuous and free,\nThe hard heart of humanity assailing\n  As does her cliffs the sea!\n", "modified_date": "08-13-13", "name": "Nekrassow-You-Songs-of-Mine-You-songs-of-mine!-Of.txt", "title": "You Songs of Mine", "gender": "male", "author": "Nikolai Nekrassow", "curator": "Ata", "translator": "Martha Gilbert Dickinson Bianchi", "html": "<header>\n    <h2>You Songs of Mine <em>by</em> Nikolai Nekrassow</h2>\n</header>\n<article class=\"post\">\nYou songs of mine! Of universal sorrows\n  A living witness you;\nBorn of the passion of the soul, bewailing\n  Tempestuous and free,\nThe hard heart of humanity assailing\n  As does her cliffs the sea!\n</article>\n", "year": "19th century", "country": "Russia", "tags": ["lyric", "russian poetry", "soul", "sea", "love"]}, {"body": "\nOne dearest pair of eyes I love!\n  Entranced my heart beneath their spell\u2014\nClearer than clearest ray they are,\n  But where they are\u2014I will not tell!\nThrough silk of wondrous lashes soft,\n  Their burning beams are flashing bright,\nUpon my knees, a slave I kneel\u2014\n  Before those miracles of light.\nThe storm is growing in my soul,\n  Tempest of pain and happiness\u2014\nI love one dearest pair of eyes,\n  But whose they are\u2014I'll not confess!", "modified_date": "08-13-13", "name": "None-One-Dearest-Pair-of-Eyes-I-love-One-dearest-pair-of-eyes.txt", "title": "One Dearest Pair of Eye I Love", "gender": null, "author": "none", "curator": "Ata", "translator": "Martha Gilbert Dickinson Bianchi", "html": "<header>\n    <h2>One Dearest Pair of Eye I Love <em>by</em> none</h2>\n</header>\n<article class=\"post\">\nOne dearest pair of eyes I love!\n  Entranced my heart beneath their spell\u2014\nClearer than clearest ray they are,\n  But where they are\u2014I will not tell!\nThrough silk of wondrous lashes soft,\n  Their burning beams are flashing bright,\nUpon my knees, a slave I kneel\u2014\n  Before those miracles of light.\nThe storm is growing in my soul,\n  Tempest of pain and happiness\u2014\nI love one dearest pair of eyes,\n  But whose they are\u2014I'll not confess!</article>\n", "year": null, "country": "Russia", "tags": ["lyric", "russian poetry", "love", "gypsy song"]}, {"body": "\nWhat passing-bells for these who die as cattle?\nOnly the monstrous anger of the guns.\nOnly the stuttering rifles' rapid rattle\nCan patter out their hasty orisons.\nNo mockeries for them; no prayers nor bells,\nNor any voice of mourning save the choirs,\u2014\nThe shrill, demented choirs of wailing shells;\nAnd bugles calling for them from sad shires.\n\nWhat candles may be held to speed them all?\nNot in the hands of boys, but in their eyes\nShall shine the holy glimmers of goodbyes.\nThe pallor of girls' brows shall be their pall;\nTheir flowers the tenderness of patient minds,\nAnd each slow dusk a drawing-down of blinds.", "modified_date": "08-13-13", "name": "Owen-Anthem-for-Doomed-Youth-What-passing-bells-for-these.txt", "author": "Wilfred Owen", "gender": "male", "title": "Anthem for Doomed Youth", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>Anthem for Doomed Youth <em>by</em> Wilfred Owen</h2>\n</header>\n<article class=\"post\">\nWhat passing-bells for these who die as cattle?\nOnly the monstrous anger of the guns.\nOnly the stuttering rifles' rapid rattle\nCan patter out their hasty orisons.\nNo mockeries for them; no prayers nor bells,\nNor any voice of mourning save the choirs,\u2014\nThe shrill, demented choirs of wailing shells;\nAnd bugles calling for them from sad shires.\n\nWhat candles may be held to speed them all?\nNot in the hands of boys, but in their eyes\nShall shine the holy glimmers of goodbyes.\nThe pallor of girls' brows shall be their pall;\nTheir flowers the tenderness of patient minds,\nAnd each slow dusk a drawing-down of blinds.</article>\n", "country": "England", "tags": ["sonnet", "war", "death"]}, {"body": "\nMove him into the sun\u2014\nGently its touch awoke him once,\nAt home, whispering of fields unsown.\nAlways it woke him, even in France,\nUntil this morning and this snow.\nIf anything might rouse him now\nThe kind old sun will know.\n\nThink how it wakes the seeds\u2014\nWoke, once, the clays of a cold star.\nAre limbs so dear-achieved, are sides\nFull-nerved,\u2014still warm,\u2014too hard to stir?\nWas it for this the clay grew tall?\n\u2014O what made fatuous sunbeams toil\nTo break earth's sleep at all?\n", "modified_date": "08-13-13", "name": "Owen-Futility-Move-him-into-the-sun.txt", "author": "Wilfred Owen", "gender": "male", "title": "Futility", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>Futility <em>by</em> Wilfred Owen</h2>\n</header>\n<article class=\"post\">\nMove him into the sun\u2014\nGently its touch awoke him once,\nAt home, whispering of fields unsown.\nAlways it woke him, even in France,\nUntil this morning and this snow.\nIf anything might rouse him now\nThe kind old sun will know.\n\nThink how it wakes the seeds\u2014\nWoke, once, the clays of a cold star.\nAre limbs so dear-achieved, are sides\nFull-nerved,\u2014still warm,\u2014too hard to stir?\nWas it for this the clay grew tall?\n\u2014O what made fatuous sunbeams toil\nTo break earth's sleep at all?\n</article>\n", "country": "England", "tags": ["sonnet", "war", "death"]}, {"body": "\nNo word,\u2014not even a sigh, my darling!\n  Together now the silence keeping;\nIn truth as over some grave stone leaning\n  The silent willows low are weeping,\nAnd drooping over it so are reading\u2014\n  I read in your tired heart at last,\nThat days of happiness existed,\n  And that this happiness is past.", "modified_date": "08-13-13", "name": "Plestcheeff-At-Last-No-word-not-even-a.txt", "title": "At Last", "gender": "male", "author": "Theodor Plestcheeff", "curator": "Ata", "translator": "Martha Gilbert Dickinson Bianchi", "html": "<header>\n    <h2>At Last <em>by</em> Theodor Plestcheeff</h2>\n</header>\n<article class=\"post\">\nNo word,\u2014not even a sigh, my darling!\n  Together now the silence keeping;\nIn truth as over some grave stone leaning\n  The silent willows low are weeping,\nAnd drooping over it so are reading\u2014\n  I read in your tired heart at last,\nThat days of happiness existed,\n  And that this happiness is past.</article>\n", "year": "19th/20th Century", "country": "Russia", "tags": ["lyric", "russian poetry", "love", "happiness", "sadness"]}, {"body": "     Take this kiss upon the brow!\n     And, in parting from you now,\n     Thus much let me avow--\n     You are not wrong, who deem\n     That my days have been a dream;\n     Yet if hope has flown away\n     In a night, or in a day,\n     In a vision, or in none,\n     Is it therefore the less _gone_?\n     _All_ that we see or seem\n     Is but a dream within a dream.\n\n     I stand amid the roar\n     Of a surf-tormented shore,\n     And I hold within my hand\n     Grains of the golden sand--\n     How few! yet how they creep\n     Through my fingers to the deep,\n     While I weep--while I weep!\n     O God! can I not grasp\n     Them with a tighter clasp?\n     O God! can I not save\n     One from the pitiless wave?\n     Is all that we see or seem\n     But a dream within a dream?.", "modified_date": "08-13-13", "name": "Poe-A-dream-within-a-dream-take-this-kiss-upon-the.txt", "author": "Edgar Allen Poe", "gender": "male", "title": "A Dream Within a Dream", "curator": "NCR", "book": "Poems", "year": 1849, "country": "USA", "type": null, "html": "<header>\n    <h2>A Dream Within a Dream <em>by</em> Edgar Allen Poe</h2>\n</header>\n<article class=\"post\">     Take this kiss upon the brow!\n     And, in parting from you now,\n     Thus much let me avow--\n     You are not wrong, who deem\n     That my days have been a dream;\n     Yet if hope has flown away\n     In a night, or in a day,\n     In a vision, or in none,\n     Is it therefore the less _gone_?\n     _All_ that we see or seem\n     Is but a dream within a dream.\n\n     I stand amid the roar\n     Of a surf-tormented shore,\n     And I hold within my hand\n     Grains of the golden sand--\n     How few! yet how they creep\n     Through my fingers to the deep,\n     While I weep--while I weep!\n     O God! can I not grasp\n     Them with a tighter clasp?\n     O God! can I not save\n     One from the pitiless wave?\n     Is all that we see or seem\n     But a dream within a dream?.</article>\n", "tags": ["Victorian", "living", "time", "brevity", "dream", "hope", "vision", "sea", "seeing", "time", "perception", "waves"]}, {"body": "From childhood\u2019s hour I have not been\nAs others were\u2014I have not seen\nAs others saw\u2014I could not bring\nMy passions from a common spring\u2014\nFrom the same source I have not taken\nMy sorrow\u2014I could not awaken\nMy heart to joy at the same tone\u2014\nAnd all I lov\u2019d\u2014I lov\u2019d alone\u2014\nThen\u2014in my childhood\u2014in the dawn\nOf a most stormy life\u2014was drawn\nFrom ev\u2019ry depth of good and ill\nThe mystery which binds me still\u2014\nFrom the torrent, or the fountain\u2014\nFrom the red cliff of the mountain\u2014\nFrom the sun that \u2019round me roll\u2019d\nIn its autumn tint of gold\u2014\nFrom the lightning in the sky\nAs it pass\u2019d me flying by\u2014\nFrom the thunder, and the storm\u2014\nAnd the cloud that took the form\n(When the rest of Heaven was blue)\nOf a demon in my view\u2014", "modified_date": "08-13-13", "name": "Poe-Alone-from-childhoods-hour-i-have.txt", "author": "Edgar Allen Poe", "gender": "male", "title": "Annabel Lee", "curator": "NCR", "book": "Poems", "year": 1829, "country": "USA", "type": "Couplet", "html": "<header>\n    <h2>Annabel Lee <em>by</em> Edgar Allen Poe</h2>\n</header>\n<article class=\"post\">From childhood\u2019s hour I have not been\nAs others were\u2014I have not seen\nAs others saw\u2014I could not bring\nMy passions from a common spring\u2014\nFrom the same source I have not taken\nMy sorrow\u2014I could not awaken\nMy heart to joy at the same tone\u2014\nAnd all I lov\u2019d\u2014I lov\u2019d alone\u2014\nThen\u2014in my childhood\u2014in the dawn\nOf a most stormy life\u2014was drawn\nFrom ev\u2019ry depth of good and ill\nThe mystery which binds me still\u2014\nFrom the torrent, or the fountain\u2014\nFrom the red cliff of the mountain\u2014\nFrom the sun that \u2019round me roll\u2019d\nIn its autumn tint of gold\u2014\nFrom the lightning in the sky\nAs it pass\u2019d me flying by\u2014\nFrom the thunder, and the storm\u2014\nAnd the cloud that took the form\n(When the rest of Heaven was blue)\nOf a demon in my view\u2014</article>\n", "tags": ["Victorian", "childhood", "other", "different", "passion", "sorrow", "outsider", "tumult", "coming of age", "youth", "foreboding", "mystery", "nature", "society and individual"]}, {"body": "     It was many and many a year ago,\n         In a kingdom by the sea,\n     That a maiden lived whom you may know\n         By the name of ANNABEL LEE;--\n     And this maiden she lived with no other thought\n         Than to love and be loved by me.\n\n     I was a child and She was a child,\n         In this kingdom by the sea,\n     But we loved with a love that was more than love--\n         I and my ANNABEL LEE--\n     With a love that the winged seraphs of Heaven\n         Coveted her and me.\n\n     And this was the reason that, long ago,\n         In this kingdom by the sea,\n     A wind blew out of a cloud by night\n         Chilling my ANNABEL LEE;\n     So that her high-born kinsmen came\n         And bore her away from me,\n     To shut her up, in a sepulcher\n         In this kingdom by the sea.\n\n     The angels, not half so happy in Heaven,\n         Went envying her and me;\n     Yes! that was the reason (as all men know,\n         In this kingdom by the sea)\n     That the wind came out of the cloud, chilling\n         And killing my ANNABEL LEE.\n\n     But our love it was stronger by far than the love\n         Of those who were older than we--\n         Of many far wiser than we--\n     And neither the angels in Heaven above\n         Nor the demons down under the sea\n     Can ever dissever my soul from the soul\n         Of the beautiful ANNABEL LEE:--\n\n     For the moon never beams without bringing me dreams\n         Of the beautiful ANNABEL LEE;\n     And the stars never rise but I see the bright eyes\n         Of the beautiful ANNABEL LEE;\n     And so, all the night-tide, I lie down by the side\n     Of my darling, my darling, my life and my bride\n         In her sepulcher there by the sea--\n         In her tomb by the side of the sea.\n", "modified_date": "08-13-13", "name": "Poe-Annabel-Lee-It-was-many-and-many.txt", "author": "Edgar Allen Poe", "gender": "male", "title": "Annabel Lee", "curator": "NCR", "book": "Poems", "year": 1849, "country": "USA", "type": "Ballad", "html": "<header>\n    <h2>Annabel Lee <em>by</em> Edgar Allen Poe</h2>\n</header>\n<article class=\"post\">     It was many and many a year ago,\n         In a kingdom by the sea,\n     That a maiden lived whom you may know\n         By the name of ANNABEL LEE;--\n     And this maiden she lived with no other thought\n         Than to love and be loved by me.\n\n     I was a child and She was a child,\n         In this kingdom by the sea,\n     But we loved with a love that was more than love--\n         I and my ANNABEL LEE--\n     With a love that the winged seraphs of Heaven\n         Coveted her and me.\n\n     And this was the reason that, long ago,\n         In this kingdom by the sea,\n     A wind blew out of a cloud by night\n         Chilling my ANNABEL LEE;\n     So that her high-born kinsmen came\n         And bore her away from me,\n     To shut her up, in a sepulcher\n         In this kingdom by the sea.\n\n     The angels, not half so happy in Heaven,\n         Went envying her and me;\n     Yes! that was the reason (as all men know,\n         In this kingdom by the sea)\n     That the wind came out of the cloud, chilling\n         And killing my ANNABEL LEE.\n\n     But our love it was stronger by far than the love\n         Of those who were older than we--\n         Of many far wiser than we--\n     And neither the angels in Heaven above\n         Nor the demons down under the sea\n     Can ever dissever my soul from the soul\n         Of the beautiful ANNABEL LEE:--\n\n     For the moon never beams without bringing me dreams\n         Of the beautiful ANNABEL LEE;\n     And the stars never rise but I see the bright eyes\n         Of the beautiful ANNABEL LEE;\n     And so, all the night-tide, I lie down by the side\n     Of my darling, my darling, my life and my bride\n         In her sepulcher there by the sea--\n         In her tomb by the side of the sea.\n</article>\n", "tags": ["Victorian", "death", "memory", "infatuation", "heartbreak", "love", "adolescence", "loss", "horror", "anguish", "relationships", "sea", "nature"]}, {"body": "And we passed to the end of a vista,\nBut were stopped by the door of a tomb\u2014\nBy the door of a legended tomb;\nAnd I said\u2014\"What is written, sweet sister,\nOn the door of that legended tomb?\"\nShe replied\u2014\"Ulalume\u2014Ulalume\u2014\n'Tis the vault of thy lost Ulalume.\"", "modified_date": "08-13-13", "name": "Poe-Edgar-Allan-And-we-passed-to-the-end-of-a-vista.txt", "author": "Edgar Allan Poe", "gender": "male", "title": "Ulalume", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>Ulalume <em>by</em> Edgar Allan Poe</h2>\n</header>\n<article class=\"post\">And we passed to the end of a vista,\nBut were stopped by the door of a tomb\u2014\nBy the door of a legended tomb;\nAnd I said\u2014\"What is written, sweet sister,\nOn the door of that legended tomb?\"\nShe replied\u2014\"Ulalume\u2014Ulalume\u2014\n'Tis the vault of thy lost Ulalume.\"</article>\n", "country": "America", "tags": ["supernatural", "tomb", "door", "strange"]}, {"body": "     AT morn\u2014at noon\u2014at twilight dim\u2014\n     Maria! thou hast heard my hymn!\n     In joy and wo\u2014in good and ill\u2014\n     Mother of God, be with me still!\n     When the Hours flew brightly by\n     And not a cloud obscured the sky,\n     My soul, lest it should truant be,\n     Thy grace did guide to thine and thee;\n     Now, when storms of Fate o'ercast\n     Darkly my Present and my Past,\n     Let my Future radiant shine\n     With sweet hopes of thee and thine!\n", "modified_date": "08-13-13", "name": "Poe-Edgar-Allan-At-morn-at-noon-at-twilight-dim.txt", "author": "Edgar Allan Poe", "gender": "male", "title": "Hymn", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>Hymn <em>by</em> Edgar Allan Poe</h2>\n</header>\n<article class=\"post\">     AT morn\u2014at noon\u2014at twilight dim\u2014\n     Maria! thou hast heard my hymn!\n     In joy and wo\u2014in good and ill\u2014\n     Mother of God, be with me still!\n     When the Hours flew brightly by\n     And not a cloud obscured the sky,\n     My soul, lest it should truant be,\n     Thy grace did guide to thine and thee;\n     Now, when storms of Fate o'ercast\n     Darkly my Present and my Past,\n     Let my Future radiant shine\n     With sweet hopes of thee and thine!\n</article>\n", "country": "America", "tags": ["hymn", "noon", "twilight", "God", "time", "soul", "darkness", "future", "meditative", "lyric", "hope", "fate", "life", "morning"]}, {"body": "\t\t Because I feel that, in the Heavens above,\n         The angels, whispering to one another,\n     Can find, among their burning terms of love,\n         None so devotional as that of \"Mother,\"\n     Therefore by that dear name I long have called you\u2014\n         You who are more than mother unto me,\n     And fill my heart of hearts, where Death installed you\n         In setting my Virginia's spirit free.\n     My mother\u2014my own mother, who died early,\n         Was but the mother of myself; but you\n     Are mother to the one I loved so dearly,\n         And thus are dearer than the mother I knew\n     By that infinity with which my wife\n         Was dearer to my soul than its soul-life.", "modified_date": "08-13-13", "name": "Poe-Edgar-Allan-Because-I-feel-that-in-the-Heavens-above.txt", "author": "Edgar Allan Poe", "gender": "male", "title": "To My Mother", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>To My Mother <em>by</em> Edgar Allan Poe</h2>\n</header>\n<article class=\"post\">\t\t Because I feel that, in the Heavens above,\n         The angels, whispering to one another,\n     Can find, among their burning terms of love,\n         None so devotional as that of \"Mother,\"\n     Therefore by that dear name I long have called you\u2014\n         You who are more than mother unto me,\n     And fill my heart of hearts, where Death installed you\n         In setting my Virginia's spirit free.\n     My mother\u2014my own mother, who died early,\n         Was but the mother of myself; but you\n     Are mother to the one I loved so dearly,\n         And thus are dearer than the mother I knew\n     By that infinity with which my wife\n         Was dearer to my soul than its soul-life.</article>\n", "country": "America", "tags": ["mother", "love", "heavens", "Virginia", "sonnet", "death"]}, {"body": "     From childhood's hour I have not been\n     As others were\u2014I have not seen\n     As others saw\u2014I could not bring\n     My passions from a common spring\u2014\n     From the same source I have not taken\n     My sorrow\u2014I could not awaken\n     My heart to joy at the same tone\u2014\n     And all I lov'd\u2014I lov'd alone\u2014\n     Then\u2014in my childhood\u2014in the dawn\n     Of a most stormy life\u2014was drawn\n     From ev'ry depth of good and ill\n     The mystery which binds me still\u2014\n     From the torrent, or the fountain\u2014\n     From the red cliff of the mountain\u2014\n     From the sun that 'round me roll'd\n     In its autumn tint of gold\u2014\n     From the lightning in the sky\n     As it pass'd me flying by\u2014\n     From the thunder, and the storm\u2014\n     And the cloud that took the form\n     (When the rest of Heaven was blue)\n     Of a demon in my view\u2014\n", "modified_date": "08-13-13", "name": "Poe-Edgar-Allan-From-childhood-s-hour-I-have-not-been.txt", "author": "Edgar Allan Poe", "gender": "male", "title": "Alone", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>Alone <em>by</em> Edgar Allan Poe</h2>\n</header>\n<article class=\"post\">     From childhood's hour I have not been\n     As others were\u2014I have not seen\n     As others saw\u2014I could not bring\n     My passions from a common spring\u2014\n     From the same source I have not taken\n     My sorrow\u2014I could not awaken\n     My heart to joy at the same tone\u2014\n     And all I lov'd\u2014I lov'd alone\u2014\n     Then\u2014in my childhood\u2014in the dawn\n     Of a most stormy life\u2014was drawn\n     From ev'ry depth of good and ill\n     The mystery which binds me still\u2014\n     From the torrent, or the fountain\u2014\n     From the red cliff of the mountain\u2014\n     From the sun that 'round me roll'd\n     In its autumn tint of gold\u2014\n     From the lightning in the sky\n     As it pass'd me flying by\u2014\n     From the thunder, and the storm\u2014\n     And the cloud that took the form\n     (When the rest of Heaven was blue)\n     Of a demon in my view\u2014\n</article>\n", "country": "America", "tags": ["childhood", "sorrow", "childhood", "fate", "love", "sun", "dark imagery", "meditative", "mountains", "nature", "lightning", "sky", "thunder", "storm", "blue", "demon", "gold", "autumn", "heart"]}, {"body": "     I HEED not that my earthly lot\n\n         Hath-little of Earth in it\u2014\n\n     That years of love have been forgot\n\n     In the hatred of a minute:\u2014\n\n     I mourn not that the desolate\n\n         Are happier, sweet, than I,\n\n     But that you sorrow for my fate\n\n     Who am a passer-by.\n", "modified_date": "08-13-13", "name": "Poe-Edgar-Allan-I-heed-not-that-my-earthly-lot.txt", "author": "Edgar Allan Poe", "gender": "male", "title": "To- -", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>To- - <em>by</em> Edgar Allan Poe</h2>\n</header>\n<article class=\"post\">     I HEED not that my earthly lot\n\n         Hath-little of Earth in it\u2014\n\n     That years of love have been forgot\n\n     In the hatred of a minute:\u2014\n\n     I mourn not that the desolate\n\n         Are happier, sweet, than I,\n\n     But that you sorrow for my fate\n\n     Who am a passer-by.\n</article>\n", "country": "America", "tags": ["lyric", "earth", "fate", "life", "death", "crying", "beauty"]}, {"body": "     In visions of the dark night\n         I have dreamed of joy departed\u2014\n     But a waking dreams of life and light\n         Hath left me broken-hearted.\n\n     Ah! what is not a dream by day\n         To him whose eyes are cast\n     On things around him with a ray\n         Turned back upon the past?\n\n     That holy dream\u2014that holy dream,\n         While all the world were chiding,\n     Hath cheered me as a lovely beam\n         A lonely spirit guiding.\n\n     What though that light, thro' storm and night,\n         So trembled from afar-\n     What could there be more purely bright\n         In Truths day-star?", "modified_date": "08-13-13", "name": "Poe-Edgar-Allan-In-visions-of-the-dark-night.txt", "author": "Edgar Allan Poe", "gender": "male", "title": "A Dream", "year": "19th century", "curator": "Ata", "htm  our love it was stronger by far than the love\n         Of those who were older than we\u2014\n         Of many far wiser than we\u2014\n     And neither the angels in Heaven above\n         Nor the demons down under the sea\n     Can ever dissever my soul from the soul\n         Of the beautiful ANNABEL LEE:\u2014\n\n     For the moon never beams without bringing me dreams\n         Of the beautiful ANNABEL LEE;\n     And the stars never rise but I see the bright eyes\n         Of the beautiful ANNABEL LEE;\n     And so, all the night-tide, I lie down by the side\n     Of my darling, my darling, my life and my bride\n         In her sepulchre there by the sea\u2014\n         In her tomb by the side of the sea.\n", "modified_date": "08-13-13", "name": "Poe-Edgar-Allan-It-was-many-and-many-a-year-ago.txt", "author": "Edgar Allan Poe", "gender": "male", "title": "Annabel Lee", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>Annabel Lee <em>by</em> Edgar Allan Poe</h2>\n</header>\n<article class=\"post\">     It was many and many a year ago,\n         In a kingdom by the sea,\n     That a maiden lived whom you may know\n         By the name of ANNABEL LEE;\u2014\n     And this maiden she lived with no other thought\n         Than to love and be loved by me.\n\n     I was a child and She was a child,\n         In this kingdom by the sea,\n     But we loved with a love that was more than love\u2014\n         I and my ANNABEL LEE\u2014\n     With a love that the wing\u00e9d seraphs of Heaven\n         Coveted her and me.\n\n     And this was the reason that, long ago,\n         In this kingdom by the sea,\n     A wind blew out of a cloud by night\n         Chilling my ANNABEL LEE;\n     So that her high-born kinsmen came\n         And bore her away from me,\n     To shut her up, in a sepulchre\n         In this kingdom by the sea.\n\n     The angels, not half so happy in Heaven,\n         Went envying her and me;\n     Yes! that was the reason (as all men know,\n         In this kingdom by the sea)\n     That the wind came out of the cloud, chilling\n         And killing my ANNABEL LEE.\n\n     But our love it was stronger by far than the love\n         Of those who were older than we\u2014\n         Of many far wiser than we\u2014\n     And neither the angels in Heaven above\n         Nor the demons down under the sea\n     Can ever dissever my soul from the soul\n         Of the beautiful ANNABEL LEE:\u2014\n\n     For the moon never beams without bringing me dreams\n         Of the beautiful ANNABEL LEE;\n     And the stars never rise but I see the bright eyes\n         Of the beautiful ANNABEL LEE;\n     And so, all the night-tide, I lie down by the side\n     Of my darling, my darling, my life and my bride\n         In her sepulchre there by the sea\u2014\n         In her tomb by the side of the sea.\n</article>\n", "country": "America", "tags": ["love", "darkness", "life", "child", "sea", "angels", "heaven", "bride", "tomb", "cloud", "wind"]}, {"body": "     SCIENCE! true daughter of Old Time thou art!\n         Who alterest all things with thy peering eyes.\n     Why preyest thou thus upon the poet's heart,\n         Vulture, whose wings are dull realities?\n     How should he love thee? or how deem thee wise,\n         Who wouldst not leave him in his wandering\n     To seek for treasure in the jewelled skies\n         Albeit he soared with an undaunted wing?\n     Hast thou not dragged Diana from her car?\n         And driven the Hamadryad from the wood\n     To seek a shelter in some happier star?\n         Hast thous not torn the Naiad from her flood,\n     The Elfin from the green grass, and from me\n         The summer dream beneath the tamarind tree?\n", "modified_date": "08-13-13", "name": "Poe-Edgar-Allan-Science!-true-daughter-of-Old-Time-thou-art.txt", "author": "Edgar Allan Poe", "gender": "male", "title": "Sonnet to Science", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>Sonnet to Science <em>by</em> Edgar Allan Poe</h2>\n</header>\n<article class=\"post\">     SCIENCE! true daughter of Old Time thou art!\n         Who alterest all things with thy peering eyes.\n     Why preyest thou thus upon the poet's heart,\n         Vulture, whose wings are dull realities?\n     How should he love thee? or how deem thee wise,\n         Who wouldst not leave him in his wandering\n     To seek for treasure in the jewelled skies\n         Albeit he soared with an undaunted wing?\n     Hast thou not dragged Diana from her car?\n         And driven the Hamadryad from the wood\n     To seek a shelter in some happier star?\n         Hast thous not torn the Naiad from her flood,\n     The Elfin from the green grass, and from me\n         The summer dream beneath the tamarind tree?\n</article>\n", "country": "America", "tags": ["sonnet", "science", "daughter", "time", "mythology", "vulture", "bird", "sky", "heart", "car", "star", "tree", "dream", "summer", "eyes", "wings", "green"]}, {"body": "Through a circle that ever returneth in\nTo the self-same spot,\nAnd much of Madness, and more of Sin,\nAnd Horror the soul of the plot.", "modified_date": "08-13-13", "name": "Poe-Edgar-Allan-Through-a-circle-that-ever-returneth-in.txt", "author": "Edgar Allan Poe", "gender": "male", "title": "The Conqueror Worm", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>The Conqueror Worm <em>by</em> Edgar Allan Poe</h2>\n</header>\n<article class=\"post\">Through a circle that ever returneth in\nTo the self-same spot,\nAnd much of Madness, and more of Sin,\nAnd Horror the soul of the plot.</article>\n", "country": "America", "tags": ["supernatural", "worm", "madness", "sin", "horror", "soul", "sin"]}, {"body": "         Gaily bedight,\n         A gallant knight,\n     In sunshine and in shadow,\n         Had journeyed long,\n         Singing a song,\n     In search of Eldorado.\n\n         But he grew old--\n         This knight so bold--\n     And o'er his heart a shadow\n         Fell, as he found\n         No spot of ground\n     That looked like Eldorado.\n\n         And, as his strength\n         Failed him at length,\n     He met a pilgrim shadow--\n         'Shadow,' said he,\n         'Where can it be--\n     This land of Eldorado?'\n\n         'Over the Mountains\n         Of the Moon,\n     Down the Valley of the Shadow,\n         Ride, boldly ride,'\n         The shade replied,--\n     'If you seek for Eldorado!'", "modified_date": "08-13-13", "name": "Poe-Eldorado-gaily-bedight-a-gallant-knight.txt", "author": "Edgar Allen Poe", "gender": "male", "title": "Eldorado", "curator": "NCR", "book": "Poems", "year": 1849, "country": "USA", "type": "Rhymed Stanzas", "html": "<header>\n    <h2>Eldorado <em>by</em> Edgar Allen Poe</h2>\n</header>\n<article class=\"post\">         Gaily bedight,\n         A gallant knight,\n     In sunshine and in shadow,\n         Had journeyed long,\n         Singing a song,\n     In search of Eldorado.\n\n         But he grew old--\n         This knight so bold--\n     And o'er his heart a shadow\n         Fell, as he found\n         No spot of ground\n     That looked like Eldorado.\n\n         And, as his strength\n         Failed him at length,\n     He met a pilgrim shadow--\n         'Shadow,' said he,\n         'Where can it be--\n     This land of Eldorado?'\n\n         'Over the Mountains\n         Of the Moon,\n     Down the Valley of the Shadow,\n         Ride, boldly ride,'\n         The shade replied,--\n     'If you seek for Eldorado!'</article>\n", "tags": ["Victorian", "knight", "journey", "song", "aging", "legend", "myth", "folklore", "pilgrim", "death"]}, {"body": "Romance, who loves to nod and sing,\nWith drowsy head and folded wing,\nAmong the green leaves as they shake\nFar down within some shadowy lake,\nTo me a painted paroquet\nHath been\u2014a most familiar bird\u2014\nTaught me my alphabet to say\u2014\nTo lisp my very earliest word\nWhile in the wild wood I did lie,\nA child\u2014with a most knowing eye.\nOf late, eternal Condor years\nSo shake the very Heaven on high\nWith tumult as they thunder by,\nI have no time for idle cares\nThrough gazing on the unquiet sky.\nAnd when an hour with calmer wings\nIts down upon my spirit flings\u2014\nThat little time with lyre and rhyme\nTo while away\u2014forbidden things!\nMy heart would feel to be a crime\nUnless it trembled with the strings.", "modified_date": "08-13-13", "name": "Poe-Romance-romance-who-loves-to-nod.txt", "author": "Edgar Allen Poe", "gender": "male", "title": "Romance", "curator": "NCR", "book": "Poems", "year": 1829, "country": "USA", "type": "Rhymed Stanza", "html": "<header>\n    <h2>Romance <em>by</em> Edgar Allen Poe</h2>\n</header>\n<article class=\"post\">Romance, who loves to nod and sing,\nWith drowsy head and folded wing,\nAmong the green leaves as they shake\nFar down within some shadowy lake,\nTo me a painted paroquet\nHath been\u2014a most familiar bird\u2014\nTaught me my alphabet to say\u2014\nTo lisp my very earliest word\nWhile in the wild wood I did lie,\nA child\u2014with a most knowing eye.\nOf late, eternal Condor years\nSo shake the very Heaven on high\nWith tumult as they thunder by,\nI have no time for idle cares\nThrough gazing on the unquiet sky.\nAnd when an hour with calmer wings\nIts down upon my spirit flings\u2014\nThat little time with lyre and rhyme\nTo while away\u2014forbidden things!\nMy heart would feel to be a crime\nUnless it trembled with the strings.</article>\n", "tags": ["Victorian", "nature", "landscape", "romance", "sing", "learning", "childhood", "urgency", "nature", "landscape", "pastoral", "observation", "heart", "music", "enjoyment"]}, {"body": "Science! true daughter of Old Time thou art!\n   Who alterest all things with thy peering eyes.\nWhy preyest thou thus upon the poet\u2019s heart,\n   Vulture, whose wings are dull realities?\nHow should he love thee? or how deem thee wise,\n   Who woulds
