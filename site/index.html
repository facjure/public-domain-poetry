alace garden,\nDeceived by the jade petals\nOf the Emperor's jewel-trees.</article>\n", "year": null, "country": "Japan", "tags": ["Japanese verse", "imagist", "nature", "palace"]}, {"body": "\nMy love for her at first was like the smoke that drifts\nAcross the marshes\nFrom burning woods.\nBut, after she had gone,\nIt was like the lotus that lifts up\nIts heart shaped buds from the dim waters.", "modified_date": "08-13-13", "name": "Fletcher-from-Japanese-Prints-Changing-Love-My-love-for-her-at.txt", "title": "from Japanese Prints, Changing Love", "gender": null, "author": null, "curator": "Ata", "translator": "John Gould Fletcher", "html": "<header>\n    <h2>from Japanese Prints, Changing Love <em>by</em> None</h2>\n</header>\n<article class=\"post\">\nMy love for her at first was like the smoke that drifts\nAcross the marshes\nFrom burning woods.\nBut, after she had gone,\nIt was like the lotus that lifts up\nIts heart shaped buds from the dim waters.</article>\n", "year": null, "country": "Japan", "tags": ["Japanese verse", "imagist", "nature", "love", "water", "woods"]}, {"body": "\nAutumn winds roll through the dry leaves\nOn her garments;\nAutumn birds shiver\nAthwart star-hung skies.\nUnder the blossoming plum-tree,\nShe expresses the pilgrimage\nOf grey souls passing,\nAthwart love's scarlet maples\nTo the ash-strewn summit of death.\n", "modified_date": "08-13-13", "name": "Fletcher-from-Japanese-Prints-Court-Lady-Standing-Under-a-Plum-Tree-Autumn-winds-roll-through-the.txt", "title": "from Japanese Prints, Court Lady Standing Under a Plum Tree", "gender": null, "author": null, "curator": "Ata", "translator": "John Gould Fletcher", "html": "<header>\n    <h2>from Japanese Prints, Court Lady Standing Under a Plum Tree <em>by</em> None</h2>\n</header>\n<article class=\"post\">\nAutumn winds roll through the dry leaves\nOn her garments;\nAutumn birds shiver\nAthwart star-hung skies.\nUnder the blossoming plum-tree,\nShe expresses the pilgrimage\nOf grey souls passing,\nAthwart love's scarlet maples\nTo the ash-strewn summit of death.\n</article>\n", "year": null, "country": "Japan", "tags": ["Japanese verse", "imagist", "autumn", "wind", "nature", "death", "love"]}, {"body": "\nShe is an iris,\nDark purple, pale rose,\nUnder the gnarled boughs\nThat shatter their stars of bloom.\nShe waves delicately\nWith the movement of the tree.\nOf what is she dreaming?\nOf long nights lit with orange lanterns,\nOf wine cups and compliments and kisses of the two-sword men.\nAnd of dawn when weary sleepers\nLie outstretched on the mats of the palace,\nAnd of the iris stalk that is broken in the fountain.\n", "modified_date": "08-13-13", "name": "Fletcher-from-Japanese-Prints-Court-Lady-Standing-Under-Cherry-Tree-She-is-an-iris-dark.txt", "title": "from Japanese Prints, Court Lady Standing Under Cherry Tree", "gender": null, "author": null, "curator": "Ata", "translator": "John Gould Fletcher", "html": "<header>\n    <h2>from Japanese Prints, Court Lady Standing Under Cherry Tree <em>by</em> None</h2>\n</header>\n<article class=\"post\">\nShe is an iris,\nDark purple, pale rose,\nUnder the gnarled boughs\nThat shatter their stars of bloom.\nShe waves delicately\nWith the movement of the tree.\nOf what is she dreaming?\nOf long nights lit with orange lanterns,\nOf wine cups and compliments and kisses of the two-sword men.\nAnd of dawn when weary sleepers\nLie outstretched on the mats of the palace,\nAnd of the iris stalk that is broken in the fountain.\n</article>\n", "year": null, "country": "Japan", "tags": ["Japanese verse", "imagist", "flower", "nature", "wine", "love", "soldier"]}, {"body": "\nMy thoughts are an autumn breeze\nLifting and hurrying\nDry rubbish about in a corner.\nMy thoughts are willow branches\nAlready broken\nMotionless at twilight.\n", "modified_date": "08-13-13", "name": "Fletcher-from-Japanese-Prints-Dead-Thoughts-My-thoughts-are-an-autumn.txt", "title": "from Japanese Prints, Dead Thoughts", "gender": null, "author": null, "curator": "Ata", "translator": "John Gould Fletcher", "html": "<header>\n    <h2>from Japanese Prints, Dead Thoughts <em>by</em> None</h2>\n</header>\n<article class=\"post\">\nMy thoughts are an autumn breeze\nLifting and hurrying\nDry rubbish about in a corner.\nMy thoughts are willow branches\nAlready broken\nMotionless at twilight.\n</article>\n", "year": null, "country": "Japan", "tags": ["Japanese verse", "imagist", "nature", "twilight", "autumn"]}, {"body": "\nDespair hangs in the broken folds of my garments;\nIt clogs my footsteps,\nLike snow in the cherry bloom.\nIn my heart is the sorrow\nOf years like red leaves buried in snow.\n", "modified_date": "08-13-13", "name": "Fletcher-from-Japanese-Prints-Despair-Depsair-hangs-in-the-broken.txt", "title": "from Japanese Prints, Despair", "gender": null, "author": null, "curator": "Ata", "translator": "John Gould Fletcher", "html": "<header>\n    <h2>from Japanese Prints, Despair <em>by</em> None</h2>\n</header>\n<article class=\"post\">\nDespair hangs in the broken folds of my garments;\nIt clogs my footsteps,\nLike snow in the cherry bloom.\nIn my heart is the sorrow\nOf years like red leaves buried in snow.\n</article>\n", "year": null, "country": "Japan", "tags": ["Japanese verse", "imagist", "nature", "flower", "red", "time", "snow"]}, {"body": "\nRain rattles on the pavement,\nPuddles stand in the bluish stones;\nAfar in the Yoshiwara\nIs she who holds my heart.\nAlas, the torn lantern of my hope\nTrembles and sputters in the rain.", "modified_date": "08-13-13", "name": "Fletcher-from-Japanese-Prints-Disappointment-Rain-rattles-on-the-pavement.txt", "title": "from Japanese Prints, Disappointment", "gender": null, "author": null, "curator": "Ata", "translator": "John Gould Fletcher", "html": "<header>\n    <h2>from Japanese Prints, Disappointment <em>by</em> None</h2>\n</header>\n<article class=\"post\">\nRain rattles on the pavement,\nPuddles stand in the bluish stones;\nAfar in the Yoshiwara\nIs she who holds my heart.\nAlas, the torn lantern of my hope\nTrembles and sputters in the rain.</article>\n", "year": null, "country": "Japan", "tags": ["Japanese verse", "imagist", "rain"]}, {"body": "\nA squall has struck the sea afar off.\nYou can feel it quiver\nOver the paper parasol\nWith which she shields her face;\nIn the drawn-together skirts of her robes,\nAs she turns to meet it.\n", "modified_date": "08-13-13", "name": "Fletcher-from-Japanese-Prints-Distant-Coasts-A-squall-has-struck-the.txt", "title": "from Japanese Prints, Distant Coasts", "gender": null, "author": null, "curator": "Ata", "translator": "John Gould Fletcher", "html": "<header>\n    <h2>from Japanese Prints, Distant Coasts <em>by</em> None</h2>\n</header>\n<article class=\"post\">\nA squall has struck the sea afar off.\nYou can feel it quiver\nOver the paper parasol\nWith which she shields her face;\nIn the drawn-together skirts of her robes,\nAs she turns to meet it.\n</article>\n", "year": null, "country": "Japan", "tags": ["Japanese verse", "imagist", "sky", "nature", "sea"]}, {"body": "\nA bell in the fog\nCreeps out echoing faintly\nThe pale broad flashes\nOf vibrating twilight,\nFaded gold.", "modified_date": "08-13-13", "name": "Fletcher-from-Japanese-Prints-Evening-Bell-from-a-Distant-A-bell-in-the-fog.txt", "title": "from Japanese Prints, Evening Bell from a Distant Temple", "gender": null, "author": null, "curator": "Ata", "translator": "John Gould Fletcher", "html": "<header>\n    <h2>from Japanese Prints, Evening Bell from a Distant Temple <em>by</em> None</h2>\n</header>\n<article class=\"post\">\nA bell in the fog\nCreeps out echoing faintly\nThe pale broad flashes\nOf vibrating twilight,\nFaded gold.</article>\n", "year": null, "country": "Japan", "tags": ["Japanese verse", "imagist", "nature", "twilight", "gold"]}, {"body": "\nRain fell so softly, in the evening,\nI almost thought it was the trees that were talking.", "modified_date": "08-13-13", "name": "Fletcher-from-Japanese-Prints-Evening-Rain-Rain-fell-so-softly-in.txt", "title": "from Japanese Prints, Evening Rain", "gender": null, "author": null, "curator": "Ata", "translator": "John Gould Fletcher", "html": "<header>\n    <h2>from Japanese Prints, Evening Rain <em>by</em> None</h2>\n</header>\n<article class=\"post\">\nRain fell so softly, in the evening,\nI almost thought it was the trees that were talking.</article>\n", "year": null, "country": "Japan", "tags": ["Japanese verse", "imagist"]}, {"body": "\nAs the fish that leaps from the river,\nAs the dropping of a November leaf at twilight,\nAs the faint flicker of lightning down the southern sky,\nSo I saw beauty, far away.\n", "modified_date": "08-13-13", "name": "Fletcher-from-Japanese-Prints-Fugitive-Beauty-As-the-fish-that-leaps.txt", "title": "from Japanese Prints, Fugitive Beauty", "gender": null, "author": null, "curator": "Ata", "translator": "John Gould Fletcher", "html": "<header>\n    <h2>from Japanese Prints, Fugitive Beauty <em>by</em> None</h2>\n</header>\n<article class=\"post\">\nAs the fish that leaps from the river,\nAs the dropping of a November leaf at twilight,\nAs the faint flicker of lightning down the southern sky,\nSo I saw beauty, far away.\n</article>\n", "year": null, "country": "Japan", "tags": ["Japanese verse", "imagist", "nature", "fish", "November", "sky", "twilight", "river"]}, {"body": "\nMy thoughts are sparrows passing\nThrough one great wave that breaks\nIn bubbles of gold on a black motionless rock.", "modified_date": "08-13-13", "name": "Fletcher-from-Japanese-Prints-Fugitive-Thoughts-My-thoughts-are-sparrows-passing.txt", "title": "from Japanese Prints, Fugitive Thoughts", "gender": null, "author": null, "curator": "Ata", "translator": "John Gould Fletcher", "html": "<header>\n    <h2>from Japanese Prints, Fugitive Thoughts <em>by</em> None</h2>\n</header>\n<article class=\"post\">\nMy thoughts are sparrows passing\nThrough one great wave that breaks\nIn bubbles of gold on a black motionless rock.</article>\n", "year": null, "country": "Japan", "tags": ["Japanese verse", "imagist", "gold", "black", "nature"]}, {"body": "\nGrass moves in the wind,\nMy soul is backwards blown.", "modified_date": "08-13-13", "name": "Fletcher-from-Japanese-Prints-Grass-Grass-moves-in-the-wind.txt", "title": "from Japanese Prints, Grass", "gender": null, "author": null, "curator": "Ata", "translator": "John Gould Fletcher", "html": "<header>\n    <h2>from Japanese Prints, Grass <em>by</em> None</h2>\n</header>\n<article class=\"post\">\nGrass moves in the wind,\nMy soul is backwards blown.</article>\n", "year": null, "country": "Japan", "tags": ["Japanese verse", "imagist", "nature", "wind", "soul"]}, {"body": "\nMy heart is mournful as thunder moving\nThrough distant hills\nLate on a long still night of autumn.\nMy heart is broken and mournful\nAs rain heard beating\nFar off in the distance\nWhile earth is parched more near.\nOn my heart is the black badge of exile;\nI droop over it,\nI accept its shame.", "modified_date": "08-13-13", "name": "Fletcher-from-Japanese-Prints-In-Exile-My-heart-is-mournful-as.txt", "title": "from Japanese Prints, In Exile", "gender": null, "author": null, "curator": "Ata", "translator": "John Gould Fletcher", "html": "<header>\n    <h2>from Japanese Prints, In Exile <em>by</em> None</h2>\n</header>\n<article class=\"post\">\nMy heart is mournful as thunder moving\nThrough distant hills\nLate on a long still night of autumn.\nMy heart is broken and mournful\nAs rain heard beating\nFar off in the distance\nWhile earth is parched more near.\nOn my heart is the black badge of exile;\nI droop over it,\nI accept its shame.</article>\n", "year": null, "country": "Japan", "tags": ["Japanese verse", "imagist", "hear", "nature", "shame"]}, {"body": "\nAn old courtyard\nHidden away\nIn the afternoon.\nGrey walks,\nMossy stones,\nCopper carp swimming lazily,\nAnd beyond,\nA faint toneless hissing echo of rain\nThat tears at my heart.", "modified_date": "08-13-13", "name": "Fletcher-from-Japanese-Prints-Japan-An-old-courtyard-hidden-away.txt", "title": "from Japanese Prints, Japan", "gender": null, "author": null, "curator": "Ata", "translator": "John Gould Fletcher", "html": "<header>\n    <h2>from Japanese Prints, Japan <em>by</em> None</h2>\n</header>\n<article class=\"post\">\nAn old courtyard\nHidden away\nIn the afternoon.\nGrey walks,\nMossy stones,\nCopper carp swimming lazily,\nAnd beyond,\nA faint toneless hissing echo of rain\nThat tears at my heart.</article>\n", "year": null, "country": "Japan", "tags": ["Japanese verse", "imagist", "nature", "rain", "heart", "fish"]}, {"body": "\nShe is a fierce kitten leaping in sunlight\nTowards the swaying boughs.\nShe is a gust of wind,\nBending in parallel curves the boughs of the willow-tree.", "modified_date": "08-13-13", "name": "Fletcher-from-Japanese-Prints-Josan-No-Miya-She-is-a-fierce-kitten.txt", "title": "from Japanese Prints, Josan No Miya", "gender": null, "author": null, "curator": "Ata", "translator": "John Gould Fletcher", "html": "<header>\n    <h2>from Japanese Prints, Josan No Miya <em>by</em> None</h2>\n</header>\n<article class=\"post\">\nShe is a fierce kitten leaping in sunlight\nTowards the swaying boughs.\nShe is a gust of wind,\nBending in parallel curves the boughs of the willow-tree.</article>\n", "year": null, "country": "Japan", "tags": ["Japanese verse", "imagist", "nature", "wind", "cat", "adoration"]}, {"body": "\nOne life is a long summer;\nTall hollyhocks stand proud upon its paths;\nLittle yellow waves of sunlight,\nBring scarlet butterflies.\nAnother life is a brief autumn,\nFierce storm-rack scrawled with lightning\nPassed over it\nLeaving the naked bleeding earth,\nStabbed with the swords of the rain.\n", "modified_date": "08-13-13", "name": "Fletcher-from-Japanese-Prints-Kiyonobu-and-Kiyomasu-Contrasted-One-life-is-a-long.txt", "title": "from Japanese Prints, Kiyonobu and Kiyomasu Contrasted", "gender": null, "author": null, "curator": "Ata", "translator": "John Gould Fletcher", "html": "<header>\n    <h2>from Japanese Prints, Kiyonobu and Kiyomasu Contrasted <em>by</em> None</h2>\n</header>\n<article class=\"post\">\nOne life is a long summer;\nTall hollyhocks stand proud upon its paths;\nLittle yellow waves of sunlight,\nBring scarlet butterflies.\nAnother life is a brief autumn,\nFierce storm-rack scrawled with lightning\nPassed over it\nLeaving the naked bleeding earth,\nStabbed with the swords of the rain.\n</article>\n", "year": null, "country": "Japan", "tags": ["Japanese verse", "imagist", "nature", "seasons"]}, {"body": "\nThe splaying silhouette of horse-chestnut leaves\nAgainst the tall and delicate, patrician-tinged sky\nLike a princess in blue robes behind a grille of bronze.", "modified_date": "08-13-13", "name": "Fletcher-from-Japanese-Prints-Leaves-The-splaying-silhouette-of-horse.txt", "title": "from Japanese Prints, Leaves", "gender": null, "author": null, "curator": "Ata", "translator": "John Gould Fletcher", "html": "<header>\n    <h2>from Japanese Prints, Leaves <em>by</em> None</h2>\n</header>\n<article class=\"post\">\nThe splaying silhouette of horse-chestnut leaves\nAgainst the tall and delicate, patrician-tinged sky\nLike a princess in blue robes behind a grille of bronze.</article>\n", "year": null, "country": "Japan", "tags": ["Japanese verse", "imagist", "nature", "blue", "princess"]}, {"body": "\nForce and yielding meet together:\nAn attack is half repulsed.\nShafts of broken sunlight dissolving\nConvolutions of torpid cloud.", "modified_date": "08-13-13", "name": "Fletcher-from-Japanese-Prints-Lovers-Embracing-Force-and-yielding-meet-together.txt", "title": "from Japanese Prints, Lovers Embracing", "gender": null, "author": null, "curator": "Ata", "translator": "John Gould Fletcher", "html": "<header>\n    <h2>from Japanese Prints, Lovers Embracing <em>by</em> None</h2>\n</header>\n<article class=\"post\">\nForce and yielding meet together:\nAn attack is half repulsed.\nShafts of broken sunlight dissolving\nConvolutions of torpid cloud.</article>\n", "year": null, "country": "Japan", "tags": ["Japanese verse", "imagist", "love", "sunlight"]}, {"body": "\nShe was a dream of moons, of fluttering handkerchiefs,\nOf flying leaves, of parasols,\nA riddle made to break my heart;\nThe lightest impulse\nTo her was more dear than the deep-toned temple bell.\nShe fluttered to my sword-hilt an instant,\nAnd then flew away;\nBut who will spend all day chasing a butterfly?", "modified_date": "08-13-13", "name": "Fletcher-from-Japanese-Prints-Masonubu\u2014Early-She-was-a-dream-of.txt", "title": "from Japanese Prints, Masonubu\u2014Early", "gender": null, "author": null, "curator": "Ata", "translator": "John Gould Fletcher", "html": "<header>\n    <h2>from Japanese Prints, Masonubu\u2014Early <em>by</em> None</h2>\n</header>\n<article class=\"post\">\nShe was a dream of moons, of fluttering handkerchiefs,\nOf flying leaves, of parasols,\nA riddle made to break my heart;\nThe lightest impulse\nTo her was more dear than the deep-toned temple bell.\nShe fluttered to my sword-hilt an instant,\nAnd then flew away;\nBut who will spend all day chasing a butterfly?</article>\n", "year": null, "country": "Japan", "tags": ["Japanese verse", "imagist", "heart", "butterfly"]}, {"body": "\nI have forgotten how many times he kissed me,\nBut I cannot forget\nA swaying branch\u2014a leaf that fell\nTo earth.", "modified_date": "08-13-13", "name": "Fletcher-from-Japanese-Prints-Memory-and-Forgetting-I-have-forgotten-how-many.txt", "title": "from Japanese Prints, Memory and Forgetting", "gender": null, "author": null, "curator": "Ata", "translator": "John Gould Fletcher", "html": "<header>\n    <h2>from Japanese Prints, Memory and Forgetting <em>by</em> None</h2>\n</header>\n<article class=\"post\">\nI have forgotten how many times he kissed me,\nBut I cannot forget\nA swaying branch\u2014a leaf that fell\nTo earth.</article>\n", "year": null, "country": "Japan", "tags": ["Japanese verse", "imagist", "love", "natures"]}, {"body": "\nA poet's moods:\nFluttering butterflies in the rain.\n", "modified_date": "08-13-13", "name": "Fletcher-from-Japanese-Prints-Moods-A-poet-s-moods-Fluttering-butterflies.txt", "title": "from Japanese Prints, Moods", "gender": null, "author": null, "curator": "Ata", "translator": "John Gould Fletcher", "html": "<header>\n    <h2>from Japanese Prints, Moods <em>by</em> None</h2>\n</header>\n<article class=\"post\">\nA poet's moods:\nFluttering butterflies in the rain.\n</article>\n", "year": null, "country": "Japan", "tags": ["Japanese verse", "imagist", "ars poetica", "rain", "butterflies"]}, {"body": "\nHe stands irresolute\nCloaking the light of his lantern.\nTonight he will either find new love or a sword-thrust,\nBut his soul is troubled with ghosts of old regret.\nLike vines with crimson flowers\nThey climb\nUpwards\nInto his heart.", "modified_date": "08-13-13", "name": "Fletcher-from-Japanese-Prints-Pillar-Print-Masonobu-He-stands-irresolute-Cloaking-the.txt", "title": "from Japanese Prints, Pillar- Print, Masonobu", "gender": null, "author": null, "curator": "Ata", "translator": "John Gould Fletcher", "html": "<header>\n    <h2>from Japanese Prints, Pillar- Print, Masonobu <em>by</em> None</h2>\n</header>\n<article class=\"post\">\nHe stands irresolute\nCloaking the light of his lantern.\nTonight he will either find new love or a sword-thrust,\nBut his soul is troubled with ghosts of old regret.\nLike vines with crimson flowers\nThey climb\nUpwards\nInto his heart.</article>\n", "year": null, "country": "Japan", "tags": ["Japanese verse", "imagist", "flower", "ghosts", "soul", "pain", "love"]}, {"body": "\nI dreamed I caught your loveliness\nIn little silver jars:\nAnd when you died I opened them,\nAnd there was only soot within.", "modified_date": "08-13-13", "name": "Fletcher-from-Japanese-Prints-Silver-Jars-I-dreamed-I-caught-your.txt", "title": "from Japanese Prints, Silver Jars", "gender": null, "author": null, "curator": "Ata", "translator": "John Gould Fletcher", "html": "<header>\n    <h2>from Japanese Prints, Silver Jars <em>by</em> None</h2>\n</header>\n<article class=\"post\">\nI dreamed I caught your loveliness\nIn little silver jars:\nAnd when you died I opened them,\nAnd there was only soot within.</article>\n", "year": null, "country": "Japan", "tags": ["Japanese verse", "imagist"]}, {"body": "\nThrough the weak spring rains\nTwo lovers walk together,\nHolding together the parasol.\nBut the laughing rains of spring\nWill break the weak green shoots of their love.\nHis will grow a towering stalk,\nHers, a cowering flower under it.", "modified_date": "08-13-13", "name": "Fletcher-from-Japanese-Prints-Spring-Love-Through-the-weak-spring-rains.txt", "title": "from Japanese Prints, Spring Love", "gender": null, "author": null, "curator": "Ata", "translator": "John Gould Fletcher", "html": "<header>\n    <h2>from Japanese Prints, Spring Love <em>by</em> None</h2>\n</header>\n<article class=\"post\">\nThrough the weak spring rains\nTwo lovers walk together,\nHolding together the parasol.\nBut the laughing rains of spring\nWill break the weak green shoots of their love.\nHis will grow a towering stalk,\nHers, a cowering flower under it.</article>\n", "year": null, "country": "Japan", "tags": ["Japanese verse", "imagist", "rain", "love", "nature", "green"]}, {"body": "\nBecause of the long pallid petals of white chrysanthemums\nWaving to and fro,\nI dare not go.\n", "modified_date": "08-13-13", "name": "Fletcher-from-Japanese-Prints-Terror-Because-of-the-long-pallid.txt", "title": "from Japanese Prints, Terror", "gender": null, "author": null, "curator": "Ata", "translator": "John Gould Fletcher", "html": "<header>\n    <h2>from Japanese Prints, Terror <em>by</em> None</h2>\n</header>\n<article class=\"post\">\nBecause of the long pallid petals of white chrysanthemums\nWaving to and fro,\nI dare not go.\n</article>\n", "year": null, "country": "Japan", "tags": ["Japanese verse", "imagist", "nature", "flowers"]}, {"body": "\nSwift waves hissing\nUnder the moonlight;\nTarnished silver.\nSwaying boats\nUnder the moonlight,\nGold lacquered prows.\nIs it a vision\nUnder the moonlight?\nNo, it is only\nA beautiful geisha swaying down the street.", "modified_date": "08-13-13", "name": "Fletcher-from-Japanese-Prints-The-Beautiful-Geisha-Swift-waves-hissing-under-the.txt", "title": "from Japanese Prints, The Beautiful Geisha", "gender": null, "author": null, "curator": "Ata", "translator": "John Gould Fletcher", "html": "<header>\n    <h2>from Japanese Prints, The Beautiful Geisha <em>by</em> None</h2>\n</header>\n<article class=\"post\">\nSwift waves hissing\nUnder the moonlight;\nTarnished silver.\nSwaying boats\nUnder the moonlight,\nGold lacquered prows.\nIs it a vision\nUnder the moonlight?\nNo, it is only\nA beautiful geisha swaying down the street.</article>\n", "year": null, "country": "Japan", "tags": ["Japanese verse", "imagist", "moonlight", "boats"]}, {"body": "\nAlthough there was no sound in all the house,\nI could not forbear listening for the cry of those long white rippling waves\nDragging up their strength to break on the sullen beach of the sky.", "modified_date": "08-13-13", "name": "Fletcher-from-Japanese-Prints-The-Clouds-Although-there-was-no-sound.txt", "title": "from Japanese Prints, The Clouds", "gender": null, "author": null, "curator": "Ata", "translator": "John Gould Fletcher", "html": "<header>\n    <h2>from Japanese Prints, The Clouds <em>by</em> None</h2>\n</header>\n<article class=\"post\">\nAlthough there was no sound in all the house,\nI could not forbear listening for the cry of those long white rippling waves\nDragging up their strength to break on the sullen beach of the sky.</article>\n", "year": null, "country": "Japan", "tags": ["Japanese verse", "imagist", "sky", "nature"]}, {"body": "\nSpring rain falls through the cherry blossom,\nIn long blue shafts\nOn grasses strewn with delicate stars.\nThe summer rain sifts through the drooping willow,\nShatters the courtyard\nLeaving grey pools.\nThe autumn rain drives through the maples\nScarlet threads of sorrow,\nTowards the snowy earth.\nWould that the rains of all the winters\nMight wash away my grief!\n\n", "modified_date": "08-13-13", "name": "Fletcher-from-Japanese-Prints-The-Endless-Lament-Spring-rain-falls-through-the.txt", "title": "from Japanese Prints, The Endless Lament", "gender": null, "author": null, "curator": "Ata", "translator": "John Gould Fletcher", "html": "<header>\n    <h2>from Japanese Prints, The Endless Lament <em>by</em> None</h2>\n</header>\n<article class=\"post\">\nSpring rain falls through the cherry blossom,\nIn long blue shafts\nOn grasses strewn with delicate stars.\nThe summer rain sifts through the drooping willow,\nShatters the courtyard\nLeaving grey pools.\nThe autumn rain drives through the maples\nScarlet threads of sorrow,\nTowards the snowy earth.\nWould that the rains of all the winters\nMight wash away my grief!\n\n</article>\n", "year": null, "country": "Japan", "tags": ["Japanese verse", "imagist", "rain", "summer", "nature", "winter", "seasons", "grief", "snow"]}, {"body": "\nThe sky spreads out its poor array\nOf tattered flags,\nSaffron and rose\nOver the weary huddle of housetops\nSmoking their evening pipes in silence.\n", "modified_date": "08-13-13", "name": "Fletcher-from-Japanese-Prints-The-Evening-Sky-The-sky-spreads-out-its.txt", "title": "from Japanese Prints, The Evening Sky", "gender": null, "author": null, "curator": "Ata", "translator": "John Gould Fletcher", "html": "<header>\n    <h2>from Japanese Prints, The Evening Sky <em>by</em> None</h2>\n</header>\n<article class=\"post\">\nThe sky spreads out its poor array\nOf tattered flags,\nSaffron and rose\nOver the weary huddle of housetops\nSmoking their evening pipes in silence.\n</article>\n", "year": null, "country": "Japan", "tags": ["Japanese verse", "imagist", "nature", "rose"]}, {"body": "\nHis heart is like a wind\nTorn between cloud and butterfly;\nWhether he will roll passively to one,\nOr chase endlessly the other.", "modified_date": "08-13-13", "name": "Fletcher-from-Japanese-Prints-The-Fop-His-heart-is-like-a.txt", "title": "from Japanese Prints, The Fop", "gender": null, "author": null, "curator": "Ata", "translator": "John Gould Fletcher", "html": "<header>\n    <h2>from Japanese Prints, The Fop <em>by</em> None</h2>\n</header>\n<article class=\"post\">\nHis heart is like a wind\nTorn between cloud and butterfly;\nWhether he will roll passively to one,\nOr chase endlessly the other.</article>\n", "year": null, "country": "Japan", "tags": ["Japanese verse", "imagist", "nature", "butterfly", "sky"]}, {"body": "\nIn their bark of bamboo reeds\nThe heavenly poetesses\nFloat across the sky.\nPoems are falling from them\nSwift as the wind that shakes the lance-like bamboo leaves;\nThe stars close around like bubbles\nStirred by the silver oars of poems passing.", "modified_date": "08-13-13", "name": "Fletcher-from-Japanese-Prints-The-Heavenly-Poetess-In-their-bark-of-bamboo.txt", "title": "from Japanese Prints, The Heavenly Poetess", "gender": null, "author": null, "curator": "Ata", "translator": "John Gould Fletcher", "html": "<header>\n    <h2>from Japanese Prints, The Heavenly Poetess <em>by</em> None</h2>\n</header>\n<article class=\"post\">\nIn their bark of bamboo reeds\nThe heavenly poetesses\nFloat across the sky.\nPoems are falling from them\nSwift as the wind that shakes the lance-like bamboo leaves;\nThe stars close around like bubbles\nStirred by the silver oars of poems passing.</article>\n", "year": null, "country": "Japan", "tags": ["Japanese verse", "imagist", "ars poetess", "nature"]}, {"body": "\nPilgrims will ascend the road in early summer,\nPassing my tombstone\nMossy, long forgotten.\nGirls will laugh and scatter cherry petals,\nSometimes they will rest in the twisted pine-trees' shade.\nIf one presses her warm lips to this tablet\nThe dust of my body will feel a thrill, deep down in the silent earth.", "modified_date": "08-13-13", "name": "Fletcher-from-Japanese-Prints-The-Lonely-Grave-Pilgrims-will-ascend-the-road.txt", "title": "from Japanese Prints, The Lonely Grave", "gender": null, "author": null, "curator": "Ata", "translator": "John Gould Fletcher", "html": "<header>\n    <h2>from Japanese Prints, The Lonely Grave <em>by</em> None</h2>\n</header>\n<article class=\"post\">\nPilgrims will ascend the road in early summer,\nPassing my tombstone\nMossy, long forgotten.\nGirls will laugh and scatter cherry petals,\nSometimes they will rest in the twisted pine-trees' shade.\nIf one presses her warm lips to this tablet\nThe dust of my body will feel a thrill, deep down in the silent earth.</article>\n", "year": null, "country": "Japan", "tags": ["Japanese verse", "imagist", "nature", "summer", "flowers", "body", "tomb"]}, {"body": "\nBeware, for the dying vine can hold\nThe strongest oak.\nOnly by cutting at the root\nCan love be altered.\nLate in the night\nA rosy glimmer yet defies the darkness.\nBut the evening is growing late,\nThe blinds are being lowered;\nShe who held your heart and charmed you\nIs only a rosy glimmer of flame remembered.", "modified_date": "08-13-13", "name": "Fletcher-from-Japanese-Prints-The-Old-Love-and-the-New-Beware-for-the-dying-vine.txt", "title": "from Japanese Prints, The Old Love and the New", "gender": null, "author": null, "curator": "Ata", "translator": "John Gould Fletcher", "html": "<header>\n    <h2>from Japanese Prints, The Old Love and the New <em>by</em> None</h2>\n</header>\n<article class=\"post\">\nBeware, for the dying vine can hold\nThe strongest oak.\nOnly by cutting at the root\nCan love be altered.\nLate in the night\nA rosy glimmer yet defies the darkness.\nBut the evening is growing late,\nThe blinds are being lowered;\nShe who held your heart and charmed you\nIs only a rosy glimmer of flame remembered.</article>\n", "year": null, "country": "Japan", "tags": ["Japanese verse", "imagist", "nature", "love", "evening"]}, {"body": "\nI saw him pass at twilight;\nHe was a dark cloud traveling\nOver palace roofs\nWith one claw drooping.\nIn his face were written ages\nOf patient treachery\nAnd the knowledge of his hour.\nOne dainty thrust, no more\nThan this, he needs.\n", "modified_date": "08-13-13", "name": "Fletcher-from-Japanese-Prints-The-Traitor-I-saw-him-pass-at.txt", "title": "from Japanese Prints, The Traitor", "gender": null, "author": null, "curator": "Ata", "translator": "John Gould Fletcher", "html": "<header>\n    <h2>from Japanese Prints, The Traitor <em>by</em> None</h2>\n</header>\n<article class=\"post\">\nI saw him pass at twilight;\nHe was a dark cloud traveling\nOver palace roofs\nWith one claw drooping.\nIn his face were written ages\nOf patient treachery\nAnd the knowledge of his hour.\nOne dainty thrust, no more\nThan this, he needs.\n</article>\n", "year": null, "country": "Japan", "tags": ["Japanese verse", "imagist", "twilight", "nature"]}, {"body": "\nHe only can bow to men\nLofty as a god\nTo those beneath him,\nWho has taken sins and sorrows\nAnd whose deathless spirit leaps\nBeneath them like a golden carp in the torrent.\n", "modified_date": "08-13-13", "name": "Fletcher-from-Japanese-Prints-The-True-Conqueror-He-only-can-bow-to.txt", "title": "from Japanese Prints, The True Conqueror", "gender": null, "author": null, "curator": "Ata", "translator": "John Gould Fletcher", "html": "<header>\n    <h2>from Japanese Prints, The True Conqueror <em>by</em> None</h2>\n</header>\n<article class=\"post\">\nHe only can bow to men\nLofty as a god\nTo those beneath him,\nWho has taken sins and sorrows\nAnd whose deathless spirit leaps\nBeneath them like a golden carp in the torrent.\n</article>\n", "year": null, "country": "Japan", "tags": ["Japanese verse", "imagist", "soldier", "fish", "water", "sorrow"]}, {"body": "\nWhen he first came out to meet me,\nHe had just been girt with the two swords;\nAnd I found he was far more interested in the glitter of their hilts,\nAnd did not even compare my kiss to a cherry-blossom.\n", "modified_date": "08-13-13", "name": "Fletcher-from-Japanese-Prints-The-Young-Daimyo-When-he-first-came-out.txt", "title": "from Japanese Prints, The Young Daimyo", "gender": null, "author": null, "curator": "Ata", "translator": "John Gould Fletcher", "html": "<header>\n    <h2>from Japanese Prints, The Young Daimyo <em>by</em> None</h2>\n</header>\n<article class=\"post\">\nWhen he first came out to meet me,\nHe had just been girt with the two swords;\nAnd I found he was far more interested in the glitter of their hilts,\nAnd did not even compare my kiss to a cherry-blossom.\n</article>\n", "year": null, "country": "Japan", "tags": ["Japanese verse", "imagist", "flower", "kiss"]}, {"body": "\nCities are the toy-boxes\nTime plays with:\nAnd there are often many doll-houses\nOf which the dolls are lost.", "modified_date": "08-13-13", "name": "Fletcher-from-Japanese-Prints-Toy-Boxes-Citties-are-the-toy-boxes.txt", "title": "from Japanese Prints, Toy- Boxes", "gender": null, "author": null, "curator": "Ata", "translator": "John Gould Fletcher", "html": "<header>\n    <h2>from Japanese Prints, Toy- Boxes <em>by</em> None</h2>\n</header>\n<article class=\"post\">\nCities are the toy-boxes\nTime plays with:\nAnd there are often many doll-houses\nOf which the dolls are lost.</article>\n", "year": null, "country": "Japan", "tags": ["Japanese verse", "imagist", "city", "time"]}, {"body": "\nThe wind half blows her robes,\nThat subside\nListlessly\nAs swaying pines.\nThe wind tosses hers\nIn circles\nThat recoil upon themselves:\nHow should I love\u2014as the swaying or tossing wind?", "modified_date": "08-13-13", "name": "Fletcher-from-Japanese-Prints-Two-Ways-of-Love-The-wind-half-blows-her.txt", "title": "from Japanese Prints, Two Ways of Love", "gender": null, "author": null, "curator": "Ata", "translator": "John Gould Fletcher", "html": "<header>\n    <h2>from Japanese Prints, Two Ways of Love <em>by</em> None</h2>\n</header>\n<article class=\"post\">\nThe wind half blows her robes,\nThat subside\nListlessly\nAs swaying pines.\nThe wind tosses hers\nIn circles\nThat recoil upon themselves:\nHow should I love\u2014as the swaying or tossing wind?</article>\n", "year": null, "country": "Japan", "tags": ["Japanese verse", "imagist", "nature", "wind", "love"]}, {"body": "\nChrysanthemums bending\nBefore the wind.\nChrysanthemums wavering\nIn the black choked grasses.\nThe wind frowns at them,\nHe tears off a green and orange stalk of broken chrysanthemum.\nThe chrysanthemums spread their flattered heads,\nAnd scurry off before the wind.\n", "modified_date": "08-13-13", "name": "Fletcher-from-Japanese-Prints-Wind-and-Chrysanthemum-Chrysanthemums-bending-before-the-wind.txt", "title": "from Japanese Prints, Wind and Chrysanthemum", "gender": null, "author": null, "curator": "Ata", "translator": "John Gould Fletcher", "html": "<header>\n    <h2>from Japanese Prints, Wind and Chrysanthemum <em>by</em> None</h2>\n</header>\n<article class=\"post\">\nChrysanthemums bending\nBefore the wind.\nChrysanthemums wavering\nIn the black choked grasses.\nThe wind frowns at them,\nHe tears off a green and orange stalk of broken chrysanthemum.\nThe chrysanthemums spread their flattered heads,\nAnd scurry off before the wind.\n</article>\n", "year": null, "country": "Japan", "tags": ["Japanese verse", "imagist", "flower", "green", "orange", "wind", "nature"]}, {"body": "\nThe green and violet peacocks\nWith golden tails\nParade.\nBeneath the fluttering jangling streamers\nThey walk\nViolet and gold.\nThe green and violet peacocks\nThrough the golden dusk\nShowered upon them from the vine-hung lanterns,\nStately, nostalgically,\nParade.\n\n", "modified_date": "08-13-13", "name": "Fletcher-from-Japanese-Prints-Yoshiwara-Festival-The-green-and-violet-peacocks.txt", "title": "from Japanese Prints, Yoshiwara Festival", "gender": null, "author": null, "curator": "Ata", "translator": "John Gould Fletcher", "html": "<header>\n    <h2>from Japanese Prints, Yoshiwara Festival <em>by</em> None</h2>\n</header>\n<article class=\"post\">\nThe green and violet peacocks\nWith golden tails\nParade.\nBeneath the fluttering jangling streamers\nThey walk\nViolet and gold.\nThe green and violet peacocks\nThrough the golden dusk\nShowered upon them from the vine-hung lanterns,\nStately, nostalgically,\nParade.\n\n</article>\n", "year": null, "country": "Japan", "tags": ["Japanese verse", "imagist", "green", "violet", "birds", "nature"]}, {"body": "Yet I often wonder\nIf these things are really dead.\nIf the old trunks never open\nLetting out grey flapping things at twilight.\nIf it is all as safe and dull\nAs it seems?\n", "modified_date": "08-13-13", "name": "Fletcher-John-Gould-Yet-I-often-wonder.txt", "author": "John Gould Fletcher", "gender": "male", "title": "The Ghosts of an Old House", "year": "19th/20th century", "curator": "Ata", "html": "<header>\n    <h2>The Ghosts of an Old House <em>by</em> John Gould Fletcher</h2>\n</header>\n<article class=\"post\">Yet I often wonder\nIf these things are really dead.\nIf the old trunks never open\nLetting out grey flapping things at twilight.\nIf it is all as safe and dull\nAs it seems?\n</article>\n", "country": "America", "tags": ["supernatural", "ghosts", "tree", "nature", "twilight", "grey", "death", "dark imagery"]}, {"body": "\nShe glances expectantly\nThrough the pine avenue,\nTo the cherry-tree summit\nWhere her lover will appear.\nFaint rose anticipation colors her,\nAnd sunset;\nShe is a cherry-tree that has taken long to bloom.\n", "modified_date": "08-13-13", "name": "Fletcher-Red-Picture-She-glances-expectantly-through-the.txt", "title": "from Japanese Prints, Red Picture", "gender": null, "author": null, "curator": "Ata", "translator": "John Gould Fletcher", "html": "<header>\n    <h2>from Japanese Prints, Red Picture <em>by</em> None</h2>\n</header>\n<article class=\"post\">\nShe glances expectantly\nThrough the pine avenue,\nTo the cherry-tree summit\nWhere her lover will appear.\nFaint rose anticipation colors her,\nAnd sunset;\nShe is a cherry-tree that has taken long to bloom.\n</article>\n", "year": null, "country": "Japan", "tags": ["Japanese verse", "imagist", "nature", "love", "sunset"]}, {"body": "\nThere stood a beggar asking money\n  By the cathedral gate,\nHis face bore torture marks of life\u2014\n  Pale, tired, blind\u2014like fate.\nThin, tired, pale and blind he begged\n  A crust of bread alone,\nAnd some one pausing, placed within\n  His outstretched hand\u2014a stone.\nAnd even so I asked your love,\n  I brought my dreams, my life\u2014the while\nUnto my passion you replied\n  Only with your cold smile!", "modified_date": "08-13-13", "name": "Fofanov-The-Beggar-There-stood-a-beggar-asking.txt", "title": "The Beggar", "gender": "male", "author": "Constantine Fofanov", "curator": "Ata", "translator": "Martha Gilbert Dickinson Bianchi", "html": "<header>\n    <h2>The Beggar <em>by</em> Constantine Fofanov</h2>\n</header>\n<article class=\"post\">\nThere stood a beggar asking money\n  By the cathedral gate,\nHis face bore torture marks of life\u2014\n  Pale, tired, blind\u2014like fate.\nThin, tired, pale and blind he begged\n  A crust of bread alone,\nAnd some one pausing, placed within\n  His outstretched hand\u2014a stone.\nAnd even so I asked your love,\n  I brought my dreams, my life\u2014the while\nUnto my passion you replied\n  Only with your cold smile!</article>\n", "year": "19th century", "country": "Russia", "tags": ["lyric", "russian poetry", "bread", "dreams", "sadness", "life"]}, {"body": "By midnight moons, o'er moistening dews,\nIn habit for the chase arrayed,\nThe hunter still the deer pursues,\nThe hunter and the deer\u2014a shade.", "modified_date": "08-13-13", "name": "Freneau-Philip-By-midnight-moons-o-er-moistening-dews.txt", "author": "Philip Freneau", "gender": "male", "title": "The Indian Burying- Ground", "year": "18th/19th century", "curator": "Ata", "html": "<header>\n    <h2>The Indian Burying- Ground <em>by</em> Philip Freneau</h2>\n</header>\n<article class=\"post\">By midnight moons, o'er moistening dews,\nIn habit for the chase arrayed,\nThe hunter still the deer pursues,\nThe hunter and the deer\u2014a shade.</article>\n", "country": "America", "tags": ["supernatural", "hunter", "death", "midnight", "moon", "deer", "nature"]}, {"body": "\nMY long two-pointed ladder\u2019s sticking through a tree\nToward heaven still,\nAnd there\u2019s a barrel that I didn\u2019t fill\nBeside it, and there may be two or three\nApples I didn\u2019t pick upon some bough.\nBut I am done with apple-picking now.\nEssence of winter sleep is on the night,\nThe scent of apples: I am drowsing off.\nI cannot rub the strangeness from my sight\nI got from looking through a pane of glass\nI skimmed this morning from the drinking trough\nAnd held against the world of hoary grass.\nIt melted, and I let it fall and break.\nBut I was well\nUpon my way to sleep before it fell,\nAnd I could tell\nWhat form my dreaming was about to take.\nMagnified apples appear and disappear,\nStem end and blossom end,\nAnd every fleck of russet showing clear.\nMy instep arch not only keeps the ache,\nIt keeps the pressure of a ladder-round.\nI feel the ladder sway as the boughs bend.\nAnd I keep hearing from the cellar bin\nThe rumbling sound\nOf load on load of apples coming in.\nFor I have had too much\nOf apple-picking: I am overtired\nOf the great harvest I myself desired.\nThere were ten thousand thousand fruit to touch,\nCherish in hand, lift down, and not let fall.\nFor all\nThat struck the earth,\nNo matter if not bruised or spiked with stubble,\nWent surely to the cider-apple heap\nAs of no worth.\nOne can see what will trouble\nThis sleep of mine, whatever sleep it is.\nWere he not gone,\nThe woodchuck could say whether it\u2019s like his\nLong sleep, as I describe its coming on,\nOr just some human sleep.\n ", "modified_date": "08-13-13", "name": "Frost-Robert-After-Apple-Picking-my-long-two-pointed-ladder.txt", "author": "Robert Frost", "gender": "male", "title": "After Apple Picking", "curator": "NCR", "book": "North of Boston", "year": 1915, "country": "USA", "type": "free verse", "html": "<header>\n    <h2>After Apple Picking <em>by</em> Robert Frost</h2>\n</header>\n<article class=\"post\">\nMY long two-pointed ladder\u2019s sticking through a tree\nToward heaven still,\nAnd there\u2019s a barrel that I didn\u2019t fill\nBeside it, and there may be two or three\nApples I didn\u2019t pick upon some bough.\nBut I am done with apple-picking now.\nEssence of winter sleep is on the night,\nThe scent of apples: I am drowsing off.\nI cannot rub the strangeness from my sight\nI got from looking through a pane of glass\nI skimmed this morning from the drinking trough\nAnd held against the world of hoary grass.\nIt melted, and I let it fall and break.\nBut I was well\nUpon my way to sleep before it fell,\nAnd I could tell\nWhat form my dreaming was about to take.\nMagnified apples appear and disappear,\nStem end and blossom end,\nAnd every fleck of russet showing clear.\nMy instep arch not only keeps the ache,\nIt keeps the pressure of a ladder-round.\nI feel the ladder sway as the boughs bend.\nAnd I keep hearing from the cellar bin\nThe rumbling sound\nOf load on load of apples coming in.\nFor I have had too much\nOf apple-picking: I am overtired\nOf the great harvest I myself desired.\nThere were ten thousand thousand fruit to touch,\nCherish in hand, lift down, and not let fall.\nFor all\nThat struck the earth,\nNo matter if not bruised or spiked with stubble,\nWent surely to the cider-apple heap\nAs of no worth.\nOne can see what will trouble\nThis sleep of mine, whatever sleep it is.\nWere he not gone,\nThe woodchuck could say whether it\u2019s like his\nLong sleep, as I describe its coming on,\nOr just some human sleep.\n </article>\n", "tags": ["heaven", "apples", "orchard", "fruit", "ice", "sleep", "physical", "ladder", "farm", "labor", "harvest", "pastoral", "nature", "animals", "human"]}, {"body": "\nTHE WELL was dry beside the door,\n  And so we went with pail and can\nAcross the fields behind the house\n  To seek the brook if still it ran;\n\nNot loth to have excuse to go,\n  Because the autumn eve was fair\n(Though chill) because the fields were ours,\n  And by the brook our woods were there.\n\nWe ran as if to meet the moon\n  That slowly dawned behind the trees,\nThe barren boughs without the leaves,\n  Without the birds, without the breeze.\n\nBut once within the wood, we paused\n  Like gnomes that hid us from the moon,\nReady to run to hiding new\n  With laughter when she found us soon.\n\nEach laid on other a staying hand\n  To listen ere we dared to look,\nAnd in the hush we joined to make\n  We heard\u2014we knew we heard\u2014the brook.\n\nA note as from a single place,\n  A slender tinkling fall that made\nNow drops that floated on the pool\n  Like pearls, and now a silver blade.\n ", "modified_date": "08-13-13", "name": "Frost-Robert-Going-for-Water-the-well-was-dry-beside.txt", "author": "Robert Frost", "gender": "male", "title": "Going for Water", "curator": "NCR", "book": "The New Poetry", "year": "early 20th Century", "country": "USA", "type": "rhymed stanzas", "html": "<header>\n    <h2>Going for Water <em>by</em> Robert Frost</h2>\n</header>\n<article class=\"post\">\nTHE WELL was dry beside the door,\n  And so we went with pail and can\nAcross the fields behind the house\n  To seek the brook if still it ran;\n\nNot loth to have excuse to go,\n  Because the autumn eve was fair\n(Though chill) because the fields were ours,\n  And by the brook our woods were there.\n\nWe ran as if to meet the moon\n  That slowly dawned behind the trees,\nThe barren boughs without the leaves,\n  Without the birds, without the breeze.\n\nBut once within the wood, we paused\n  Like gnomes that hid us from the moon,\nReady to run to hiding new\n  With laughter when she found us soon.\n\nEach laid on other a staying hand\n  To listen ere we dared to look,\nAnd in the hush we joined to make\n  We heard\u2014we knew we heard\u2014the brook.\n\nA note as from a single place,\n  A slender tinkling fall that made\nNow drops that floated on the pool\n  Like pearls, and now a silver blade.\n </article>\n", "tags": ["well", "pastoral", "fields", "water", "farm", "autumn", "night", "chill", "farm", "moon", "night", "trees", "forest", "sound"]}, {"body": "\n\nI HAD for my winter evening walk\u2014\nNo one at all with whom to talk,\nBut I had the cottages in a row\nUp to their shining eyes in snow.\n\nAnd I thought I had the folk within:\nI had the sound of a violin;\nI had a glimpse through curtain laces\nOf youthful forms and youthful faces.\n\nI had such company outward bound.\nI went till there were no cottages found.\nI turned and repented, but coming back\nI saw no window but that was black.\n\nOver the snow my creaking feet\nDisturbed the slumbering village street\nLike profanation, by your leave,\nAt ten o\u2019clock of a winter eve.", "modified_date": "08-13-13", "name": "Frost-Robert-good-hours-i-had-for-my-winter.txt", "author": "Robert Frost", "gender": "male", "title": "Good Hours", "curator": "NCR", "book": "North of Boston", "year": 1915, "country": "USA", "type": "rhymed stanzas", "html": "<header>\n    <h2>Good Hours <em>by</em> Robert Frost</h2>\n</header>\n<article class=\"post\">\n\nI HAD for my winter evening walk\u2014\nNo one at all with whom to talk,\nBut I had the cottages in a row\nUp to their shining eyes in snow.\n\nAnd I thought I had the folk within:\nI had the sound of a violin;\nI had a glimpse through curtain laces\nOf youthful forms and youthful faces.\n\nI had such company outward bound.\nI went till there were no cottages found.\nI turned and repented, but coming back\nI saw no window but that was black.\n\nOver the snow my creaking feet\nDisturbed the slumbering village street\nLike profanation, by your leave,\nAt ten o\u2019clock of a winter eve.</article>\n", "tags": ["winter", "evening", "solitude", "snow", "violin", "voyeurism", "youth", "stranger", "outsider", "alienation", "longing", "nature", "isolation", "sleep", "quiet", "night", "dark", "light"]}, {"body": "    I left you in the morning,\n    And in the morning glow,\n    You walked a way beside me\n    To make me sad to go.\n    Do you know me in the gloaming,\n    Gaunt and dusty grey with roaming?\n    Are you dumb because you know me not,\n    Or dumb because you know?\n    All for me? And not a question\n    For the faded flowers gay\n    That could take me from beside you\n    For the ages of a day?\n    They are yours, and be the measure\n    Of their worth for you to treasure,\n    The measure of the little while\n    That I've been long away.", "modified_date": "08-13-13", "name": "Frost-Robert-I-left-you-in-the-morning.txt", "author": "Robert Frost", "gender": "male", "title": "Flower- gathering", "year": "19th/20th century", "curator": "Ata", "html": "<header>\n    <h2>Flower- gathering <em>by</em> Robert Frost</h2>\n</header>\n<article class=\"post\">    I left you in the morning,\n    And in the morning glow,\n    You walked a way beside me\n    To make me sad to go.\n    Do you know me in the gloaming,\n    Gaunt and dusty grey with roaming?\n    Are you dumb because you know me not,\n    Or dumb because you know?\n    All for me? And not a question\n    For the faded flowers gay\n    That could take me from beside you\n    For the ages of a day?\n    They are yours, and be the measure\n    Of their worth for you to treasure,\n    The measure of the little while\n    That I've been long away.</article>\n", "country": "America", "tags": ["lyric", "morning", "day", "nature", "meditative"]}, {"body": "\nSOMETHING there is that doesn\u2019t love a wall,\nThat sends the frozen-ground-swell under it,\nAnd spills the upper boulders in the sun;\nAnd makes gaps even two can pass abreast.\nThe work of hunters is another thing:\nI have come after them and made repair\nWhere they have left not one stone on a stone,\nBut they would have the rabbit out of hiding,\nTo please the yelping dogs. The gaps I mean,\nNo one has seen them made or heard them made,\nBut at spring mending-time we find them there.\nI let my neighbor know beyond the hill;\nAnd on a day we meet to walk the line\nAnd set the wall between us once again.\nWe keep the wall between us as we go.\nTo each the boulders that have fallen to each.\nAnd some are loaves and some so nearly balls\nWe have to use a spell to make them balance:\n\u201cStay where you are until our backs are turned!\u201d\nWe wear our fingers rough with handling them.\nOh, just another kind of out-door game,\nOne on a side. It comes to little more:\nThere where it is we do not need the wall:\nHe is all pine and I am apple orchard.\nMy apple trees will never get across\nAnd eat the cones under his pines, I tell him.\nHe only says, \u201cGood fences make good neighbors.\u201d\nSpring is the mischief in me, and I wonder\nIf I could put a notion in his head:\n\u201cWhy do they make good neighbors? Isn\u2019t it\nWhere there are cows? But here there are no cows.\nBefore I built a wall I\u2019d ask to know\nWhat I was walling in or walling out,\nAnd to whom I was like to give offense.\nSomething there is that doesn\u2019t love a wall,\nThat wants it down.\u201d I could say \u201cElves\u201d to him,\nBut it\u2019s not elves exactly, and I\u2019d rather\nHe said it for himself. I see him there\nBringing a stone grasped firmly by the top\nIn each hand, like an old-stone savage armed.\nHe moves in darkness as it seems to me,\nNot of woods only and the shade of trees.\nHe will not go behind his father\u2019s saying,\nAnd he likes having thought of it so well\nHe says again, \u201cGood fences make good neighbors.\u201d", "modified_date": "08-13-13", "name": "Frost-Robert-Mending-Wall-something-there-is-that-doesnt.txt", "author": "Robert Frost", "gender": "male", "title": "Mending Wall", "curator": "NCR", "book": "North of Boston", "year": 1915, "country": "USA", "type": "rhymed stanzas", "html": "<header>\n    <h2>Mending Wall <em>by</em> Robert Frost</h2>\n</header>\n<article class=\"post\">\nSOMETHING there is that doesn\u2019t love a wall,\nThat sends the frozen-ground-swell under it,\nAnd spills the upper boulders in the sun;\nAnd makes gaps even two can pass abreast.\nThe work of hunters is another thing:\nI have come after them and made repair\nWhere they have left not one stone on a stone,\nBut they would have the rabbit out of hiding,\nTo please the yelping dogs. The gaps I mean,\nNo one has seen them made or heard them made,\nBut at spring mending-time we find them there.\nI let my neighbor know beyond the hill;\nAnd on a day we meet to walk the line\nAnd set the wall between us once again.\nWe keep the wall between us as we go.\nTo each the boulders that have fallen to each.\nAnd some are loaves and some so nearly balls\nWe have to use a spell to make them balance:\n\u201cStay where you are until our backs are turned!\u201d\nWe wear our fingers rough with handling them.\nOh, just another kind of out-door game,\nOne on a side. It comes to little more:\nThere where it is we do not need the wall:\nHe is all pine and I am apple orchard.\nMy apple trees will never get across\nAnd eat the cones under his pines, I tell him.\nHe only says, \u201cGood fences make good neighbors.\u201d\nSpring is the mischief in me, and I wonder\nIf I could put a notion in his head:\n\u201cWhy do they make good neighbors? Isn\u2019t it\nWhere there are cows? But here there are no cows.\nBefore I built a wall I\u2019d ask to know\nWhat I was walling in or walling out,\nAnd to whom I was like to give offense.\nSomething there is that doesn\u2019t love a wall,\nThat wants it down.\u201d I could say \u201cElves\u201d to him,\nBut it\u2019s not elves exactly, and I\u2019d rather\nHe said it for himself. I see him there\nBringing a stone grasped firmly by the top\nIn each hand, like an old-stone savage armed.\nHe moves in darkness as it seems to me,\nNot of woods only and the shade of trees.\nHe will not go behind his father\u2019s saying,\nAnd he likes having thought of it so well\nHe says again, \u201cGood fences make good neighbors.\u201d</article>\n", "tags": ["wall", "property", "rocks", "nature", "water", "decay", "stone", "hunting", "animals", "repair", "gaps", "empty", "neighbors", "distance", "fences", "trees", "New England"]}, {"body": "\nTHERE was never a sound beside the wood but one,\nAnd that was my long scythe whispering to the ground.\nWhat was it it whispered? I knew not well myself;\nPerhaps it was something about the heat of the sun,\nSomething, perhaps, about the lack of sound\u2014\t        5\nAnd that was why it whispered and did not speak.\nIt was no dream of the gift of idle hours,\nOr easy cold at the hand of fay or elf:\nAnything more than the truth would have seemed too weak\nTo the earnest love that laid the swale in rows\u2014\t        10\nNot without feeble-pointed spikes of flowers\n(Pale orchises)\u2014and scared a bright green snake.\nThe fact is the sweetest dream that labor knows.\nMy long scythe whispered and left the hay to make.\n\n", "modified_date": "08-13-13", "name": "Frost-Robert-mowing-there-was-never-a-sound.txt", "author": "Robert Frost", "gender": "male", "title": "Mowing", "curator": "NCR", "book": "The New Poetry", "year": "early 20th Century", "country": "USA", "type": "free verse", "html": "<header>\n    <h2>Mowing <em>by</em> Robert Frost</h2>\n</header>\n<article class=\"post\">\nTHERE was never a sound beside the wood but one,\nAnd that was my long scythe whispering to the ground.\nWhat was it it whispered? I knew not well myself;\nPerhaps it was something about the heat of the sun,\nSomething, perhaps, about the lack of sound\u2014\t        5\nAnd that was why it whispered and did not speak.\nIt was no dream of the gift of idle hours,\nOr easy cold at the hand of fay or elf:\nAnything more than the truth would have seemed too weak\nTo the earnest love that laid the swale in rows\u2014\t        10\nNot without feeble-pointed spikes of flowers\n(Pale orchises)\u2014and scared a bright green snake.\nThe fact is the sweetest dream that labor knows.\nMy long scythe whispered and left the hay to make.\n\n</article>\n", "tags": ["wood", "pastoral", "fields", "reaping", "farm", "heat", "sun", "day", "farm", "silence", "love", "labor", "snake", "sound", "whisper", "tools", "scythe"]}, {"body": "\nMY Sorrow, when she\u2019s here with me,\n  Thinks these dark days of autumn rain\nAre beautiful as days can be;\nShe loves the bare, the withered tree;\n  She walks the sodden pasture lane.\n\nHer pleasure will not let me stay.\n  She talks and I am fain to list:\nShe\u2019s glad the birds are gone away,\nShe\u2019s glad her simple worsted grey\n  Is silver now with clinging mist.\n\nThe desolate, deserted trees,\n  The faded earth, the heavy sky,\nThe beauties she so truly sees,\nShe thinks I have no eye for these,\n  And vexes me for reason why.\n\nNot yesterday I learned to know\n  The love of bare November days\nBefore the coming of the snow;\nBut it were vain to tell her so,\n  And they are better for her praise.", "modified_date": "08-13-13", "name": "Frost-Robert-my-november-guest-my-sorrow-when-shes-here.txt", "author": "Robert Frost", "gender": "male", "title": "My November Guest", "curator": "NCR", "book": "The New Poetry", "year": "early 20th Century", "country": "USA", "type": "rhymed stanzas", "html": "<header>\n    <h2>My November Guest <em>by</em> Robert Frost</h2>\n</header>\n<article class=\"post\">\nMY Sorrow, when she\u2019s here with me,\n  Thinks these dark days of autumn rain\nAre beautiful as days can be;\nShe loves the bare, the withered tree;\n  She walks the sodden pasture lane.\n\nHer pleasure will not let me stay.\n  She talks and I am fain to list:\nShe\u2019s glad the birds are gone away,\nShe\u2019s glad her simple worsted grey\n  Is silver now with clinging mist.\n\nThe desolate, deserted trees,\n  The faded earth, the heavy sky,\nThe beauties she so truly sees,\nShe thinks I have no eye for these,\n  And vexes me for reason why.\n\nNot yesterday I learned to know\n  The love of bare November days\nBefore the coming of the snow;\nBut it were vain to tell her so,\n  And they are better for her praise.</article>\n", "tags": ["sorrow", "pastoral", "autumn", "rain", "trees", "pasture", "country", "pleasure", "farm", "birds", "desolation", "trees", "death", "nature", "mortality"]}, {"body": "    My sorrow, when she's here with me,\n    Thinks these dark days of autumn rain\n    Are beautiful as days can be;\n    She loves the bare, the withered tree;\n    She walks the sodden pasture lane.\n    Her pleasure will not let me stay.\n    She talks and I am fain to list:\n    She's glad the birds are gone away,\n    She's glad her simple worsted gray\n    Is silver now with clinging mist.\n    The desolate, deserted trees,\n    The faded earth, the heavy sky,\n    The beauties she so truly sees,\n    She thinks I have no eye for these,\n    And vexes me for reason why.\n    Not yesterday I learned to know\n    The love of bare November days\n    Before the coming of the snow,\n    But it were vain to tell her so,\n    And they are better for her praise.", "modified_date": "08-13-13", "name": "Frost-Robert-My-sorrow-when-she-s-here-with-me.txt", "author": "Robert Frost", "gender": "male", "title": "My November Guest", "year": "19th/20th century", "curator": "Ata", "html": "<header>\n    <h2>My November Guest <em>by</em> Robert Frost</h2>\n</header>\n<article class=\"post\">    My sorrow, when she's here with me,\n    Thinks these dark days of autumn rain\n    Are beautiful as days can be;\n    She loves
