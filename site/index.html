omplete happiness, like angels who live in the magnificence and peacefulness of a pleasant heaven.\n", "modified_date": "08-13-13", "name": "Browning-Robert-Rats!-They-fought-the-dogs.txt.txt", "title": "song one from Les Chants de Maldoror", "country": "Uruguay/France", "author": "Comte de Lautr\u00e9amont", "curator": "Ata", "html": "<header>\n    <h2>song one from Les Chants de Maldoror <em>by</em> Comte de Lautr\u00e9amont</h2>\n</header>\n<article class=\"post\">\nReader, maybe it is with hatred that you want to start this book! Who says you won't sniff, bathed in countless pleasures, as you say, with your nose, proud, large and lean, or turn your belly up like a shark in the beautiful and black air? As if you understand the importance of this act and the equal importance of your legitimate hunger, slowly and majestically, fuming red? You monster, I assure you that the two shapeless nostrils of your ugly snout will feel delighted if you breathe in three thousand times before the Eternal! Your nostrils, which will be disproportionately dilated by contentment, a still ecstasy, do not ask for something better in space, having been embalmed in fragrant perfume and incense, for they will be satisfied with a complete happiness, like angels who live in the magnificence and peacefulness of a pleasant heaven.\n</article>\n", "year": "nineteenth century", "tags": ["nature", "god", "mankind", "nature", "surrealism", "violent imagery", "dark"]}, {"body": "The year's at the spring,\nThe day's at the morn;\nMorning's at seven;\nThe hillside's dew pearled;\nThe lark's on the wing;\nThe snail's on the thorn;\nGod's in His heaven\u2014\nAll's right with the world!\n", "modified_date": "08-13-13", "name": "Browning-Robert-The-year-s-at-the-spring.txt", "author": "Robert Browning", "gender": "male", "title": "Pippa", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>Pippa <em>by</em> Robert Browning</h2>\n</header>\n<article class=\"post\">The year's at the spring,\nThe day's at the morn;\nMorning's at seven;\nThe hillside's dew pearled;\nThe lark's on the wing;\nThe snail's on the thorn;\nGod's in His heaven\u2014\nAll's right with the world!\n</article>\n", "country": "England", "tags": ["nature", "lark", "wing", "snail", "children poetry", "God", "heaven", "inspiration"]}, {"body": "The body of Judas Iscariot\nLay stretched along the snow.\n'Twas the soul of Judas Iscariot\nRan swiftly to and fro.", "modified_date": "08-13-13", "name": "Buchanan-Robert-The-body-of-Judas-Iscariot.txt", "author": "Robert Buchanan", "gender": "male", "title": "The Ballad of Judas Iscariot", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>The Ballad of Judas Iscariot <em>by</em> Robert Buchanan</h2>\n</header>\n<article class=\"post\">The body of Judas Iscariot\nLay stretched along the snow.\n'Twas the soul of Judas Iscariot\nRan swiftly to and fro.</article>\n", "country": "Scotland", "tags": ["Judas Iscariot", "body", "soul", "ghost", "supernatural", "dark imagery"]}, {"body": "The Bridegroom smiled a twisted smile,\n\"The wine is strong,\" he said.\nThe Bride she twirled her wedding ring\nNor lifted up her head;\nAnd there were three at John Flint's board,\nAnd one of them was dead.\n", "modified_date": "08-13-13", "name": "Burnet-Dana-The-Bridegroom-smiled-a-twisted-smile.txt", "author": "Dana Burnet", "gender": "male", "title": "Ballad of the Late John Flint", "year": "19th/20th century", "curator": "Ata", "html": "<header>\n    <h2>Ballad of the Late John Flint <em>by</em> Dana Burnet</h2>\n</header>\n<article class=\"post\">The Bridegroom smiled a twisted smile,\n\"The wine is strong,\" he said.\nThe Bride she twirled her wedding ring\nNor lifted up her head;\nAnd there were three at John Flint's board,\nAnd one of them was dead.\n</article>\n", "country": "America", "tags": ["supernatural", "ghost", "lyric", "strange", "marriage", "dead", "bride", "wine", "groom"]}, {"body": "\nLove or lust makes man sick, and wine much sicker;\n   Ambition rends, and gaming gains a loss;\nBut making money, slowly first, then quicker,\n   And adding still a little through each cross\n(Which will come over things), beats love or liquor,\n   The gamester's counter, or the statesman's dross.\nO Gold! I still prefer thee unto paper,\nWhich makes bank credit like a bank of vapor.\n\n", "modified_date": "08-13-13", "name": "Byron-Lord-Love-or-lust-make-man.txt", "title": "from Canto Twelve of Don Juan", "country": "England", "author": "Lord Byron", "curator": "Ata", "html": "<header>\n    <h2>from Canto Twelve of Don Juan <em>by</em> Lord Byron</h2>\n</header>\n<article class=\"post\">\nLove or lust makes man sick, and wine much sicker;\n   Ambition rends, and gaming gains a loss;\nBut making money, slowly first, then quicker,\n   And adding still a little through each cross\n(Which will come over things), beats love or liquor,\n   The gamester's counter, or the statesman's dross.\nO Gold! I still prefer thee unto paper,\nWhich makes bank credit like a bank of vapor.\n\n</article>\n", "year": "19th century", "tags": ["love", "money", "man", "lust", "mankind", "wine", "liquor"]}, {"body": "\nI WANT a hero: an uncommon want,\n      When every year and month sends forth a new one,\n    Till, after cloying the gazettes with cant,\n      The age discovers he is not the true one;\n    Of such as these I should not care to vaunt,\n      I'll therefore take our ancient friend Don Juan--\n    We all have seen him, in the pantomime,[15]\n    Sent to the Devil somewhat ere his time.", "modified_date": "08-13-13", "name": "Byron-Lord-Stanza-1-from-canto-1-of-don-juan-i-want-a-hero-an.txt", "author": "Lord Byron", "gender": "male", "title": "Stanza 1 from Canto 1 of Don Juan", "year": "19th Century", "curator": "NCR", "html": "<header>\n    <h2>Stanza 1 from Canto 1 of Don Juan <em>by</em> Lord Byron</h2>\n</header>\n<article class=\"post\">\nI WANT a hero: an uncommon want,\n      When every year and month sends forth a new one,\n    Till, after cloying the gazettes with cant,\n      The age discovers he is not the true one;\n    Of such as these I should not care to vaunt,\n      I'll therefore take our ancient friend Don Juan--\n    We all have seen him, in the pantomime,[15]\n    Sent to the Devil somewhat ere his time.</article>\n", "country": "England", "type": ["Iambic Pentameter", "ottava rima"], "tags": ["hero", "epoch", "era", "wish", "redemption", "apostasy", "calumny", "archetype", "truth"]}, {"body": "\nFor me, who, wandering with pedestrian Muses,\n      Contend not with you on the wing\u00e9d steed,\n    I wish your fate may yield ye, when she chooses,\n      The fame you envy, and the skill you need;\n    And, recollect, a poet nothing loses\n      In giving to his brethren their full meed\n    Of merit--and complaint of present days\n    Is not the certain path to future praise.", "modified_date": "08-13-13", "name": "Byron-Lord-stanza-8-from-dedication-of-don-juan-for-me-who-wandering-with.txt", "author": "Lord Byron", "gender": "male", "title": "Stanza 8 from Dedication of Don Juan", "year": "19th Century", "curator": "NCR", "html": "<header>\n    <h2>Stanza 8 from Dedication of Don Juan <em>by</em> Lord Byron</h2>\n</header>\n<article class=\"post\">\nFor me, who, wandering with pedestrian Muses,\n      Contend not with you on the wing\u00e9d steed,\n    I wish your fate may yield ye, when she chooses,\n      The fame you envy, and the skill you need;\n    And, recollect, a poet nothing loses\n      In giving to his brethren their full meed\n    Of merit--and complaint of present days\n    Is not the certain path to future praise.</article>\n", "country": "England", "type": ["Iambic Pentameter", "ottava rima"], "tags": ["muse", "everyday", "fame", "envy", "contentment", "humility", "merit", "complaint", "present", "praise", "skill", "poetry", "fate", "posterity"]}, {"body": "\nHe that reserves his laurels for posterity\n      (Who does not often claim the bright reversion)\n    Has generally no great crop to spare it, he\n      Being only injured by his own assertion;\n    And although here and there some glorious rarity\n      Arise like Titan from the sea's immersion,\n    The major part of such appellants go\n    To--God knows where--for no one else can know.\n", "modified_date": "08-13-13", "name": "Byron-Lord-stanza-9-from-dedication-of-don-juan-he-that-reserves-his-laurels.txt", "author": "Lord Byron", "gender": "male", "title": "Stanza 9 from Dedication of Don Juan", "year": "19th Century", "curator": "NCR", "html": "<header>\n    <h2>Stanza 9 from Dedication of Don Juan <em>by</em> Lord Byron</h2>\n</header>\n<article class=\"post\">\nHe that reserves his laurels for posterity\n      (Who does not often claim the bright reversion)\n    Has generally no great crop to spare it, he\n      Being only injured by his own assertion;\n    And although here and there some glorious rarity\n      Arise like Titan from the sea's immersion,\n    The major part of such appellants go\n    To--God knows where--for no one else can know.\n</article>\n", "country": "England", "type": ["Iambic Pentameter", "ottava rima"], "tags": ["talent", "praise", "fame", "criticism", "posterity", "obscurity"]}, {"body": "\n Perfect she was, but as perfection is\n      Insipid in this naughty world of ours,\n    Where our first parents never learned to kiss\n      Till they were exiled from their earlier bowers,\n    Where all was peace, and innocence, and bliss,[b]\n      (I wonder how they got through the twelve hours),\n    Don Jos\u00e9, like a lineal son of Eve,\n    Went plucking various fruit without her leave.\n\n    He was a mortal of the careless kind,\n      With no great love for learning, or the learned,\n    Who chose to go where'er he had a mind,\n      And never dreamed his lady was concerned;\n    The world, as usual, wickedly inclined\n      To see a kingdom or a house o'erturned,\n    Whispered he had a mistress, some said _two_.\n    But for domestic quarrels _one_ will do.", "modified_date": "08-13-13", "name": "Byron-Lord-Stanzas-18-and-19-from-canto-1-of-don-juan-perfect-she-was-but-as.txt", "author": "Lord Byron", "gender": "male", "title": "Stanzas 18 and 19 from Canto 1 of Don Juan", "year": "19th Century", "curator": "NCR", "html": "<header>\n    <h2>Stanzas 18 and 19 from Canto 1 of Don Juan <em>by</em> Lord Byron</h2>\n</header>\n<article class=\"post\">\n Perfect she was, but as perfection is\n      Insipid in this naughty world of ours,\n    Where our first parents never learned to kiss\n      Till they were exiled from their earlier bowers,\n    Where all was peace, and innocence, and bliss,[b]\n      (I wonder how they got through the twelve hours),\n    Don Jos\u00e9, like a lineal son of Eve,\n    Went plucking various fruit without her leave.\n\n    He was a mortal of the careless kind,\n      With no great love for learning, or the learned,\n    Who chose to go where'er he had a mind,\n      And never dreamed his lady was concerned;\n    The world, as usual, wickedly inclined\n      To see a kingdom or a house o'erturned,\n    Whispered he had a mistress, some said _two_.\n    But for domestic quarrels _one_ will do.</article>\n", "country": "England", "type": ["Iambic Pentameter", "ottava rima"], "tags": ["perfection", "vice", "adultery", "marriage", "sin", "sex", "lust", "adam", "eve", "fruit", "philistine", "hedonist", "pleasure", "naughty", "wicked", "mistress"]}, {"body": "\nMost epic poets plunge _\"in medias res\"_[23]\n      (Horace makes this the heroic turnpike road),\n    And then your hero tells, whene'er you please,\n      What went before--by way of episode,\n    While seated after dinner at his ease,\n      Beside his mistress in some soft abode,\n    Palace, or garden, paradise, or cavern,\n    Which serves the happy couple for a tavern.\n\n    That is the usual method, but not mine--\n      My way is to begin with the beginning;\n    The regularity of my design\n      Forbids all wandering as the worst of sinning,\n    And therefore I shall open with a line\n      (Although it cost me half an hour in spinning),\n    Narrating somewhat of Don Juan's father,\n    And also of his mother, if you'd rather.", "modified_date": "08-13-13", "name": "Byron-Lord-stanzas-6-and-7-from-canto-1-of-don-juan-most-epic-poets-plunge-in.txt", "author": "Lord Byron", "gender": "male", "title": "Stanzas 6 and 7 from Canto 1 of Don Juan", "year": "19th Century", "curator": "NCR", "html": "<header>\n    <h2>Stanzas 6 and 7 from Canto 1 of Don Juan <em>by</em> Lord Byron</h2>\n</header>\n<article class=\"post\">\nMost epic poets plunge _\"in medias res\"_[23]\n      (Horace makes this the heroic turnpike road),\n    And then your hero tells, whene'er you please,\n      What went before--by way of episode,\n    While seated after dinner at his ease,\n      Beside his mistress in some soft abode,\n    Palace, or garden, paradise, or cavern,\n    Which serves the happy couple for a tavern.\n\n    That is the usual method, but not mine--\n      My way is to begin with the beginning;\n    The regularity of my design\n      Forbids all wandering as the worst of sinning,\n    And therefore I shall open with a line\n      (Although it cost me half an hour in spinning),\n    Narrating somewhat of Don Juan's father,\n    And also of his mother, if you'd rather.</article>\n", "country": "England", "type": ["Iambic Pentameter", "ottava rima"], "tags": ["hero", "epic", "tradition", "difference", "recollection", "iconoclast", "beginning", "method", "poetry", "history", "story"]}, {"body": "\nThe antique Persians taught three useful things,\n   To draw the bow, to ride, and speak the truth.\nThis was the mode of Cyrus, best of kings\u2014\n   A mode adopted since by modern youth.\nBows have they, generally with two strings;\n   Horses they ride without remorse or ruth;\nAt speaking truth perhaps they are less clever,\nBut draw the long bow better now than ever.", "modified_date": "08-13-13", "name": "Byron-Lord-The-antique-Persians-taught-three.txt", "title": "Canto Sixteen, from Don Juan", "country": "England", "author": "Lord Byron", "curator": "Ata", "html": "<header>\n    <h2>Canto Sixteen, from Don Juan <em>by</em> Lord Byron</h2>\n</header>\n<article class=\"post\">\nThe antique Persians taught three useful things,\n   To draw the bow, to ride, and speak the truth.\nThis was the mode of Cyrus, best of kings\u2014\n   A mode adopted since by modern youth.\nBows have they, generally with two strings;\n   Horses they ride without remorse or ruth;\nAt speaking truth perhaps they are less clever,\nBut draw the long bow better now than ever.</article>\n", "year": "19th century", "tags": ["Persians", "bow", "truth", "horses", "youth"]}, {"body": "Triumphal arch, that fills the sky\nWhen storms prepare to part,\nI ask not proud Philosophy\nTo teach me what thou art.\nStill seem, as to my childhood's sight,\nA midway station given,\nFor happy spirits to alight,\nBetwixt the earth and heaven.\n", "modified_date": "08-13-13", "name": "Campbell-Thomas-Triumphal-arch-that-fills-the-sky.txt", "author": "Thomas Campbell", "gender": "male", "title": "The Rainbow", "year": "18th/19th century", "curator": "Ata", "html": "<header>\n    <h2>The Rainbow <em>by</em> Thomas Campbell</h2>\n</header>\n<article class=\"post\">Triumphal arch, that fills the sky\nWhen storms prepare to part,\nI ask not proud Philosophy\nTo teach me what thou art.\nStill seem, as to my childhood's sight,\nA midway station given,\nFor happy spirits to alight,\nBetwixt the earth and heaven.\n</article>\n", "country": "Scotland", "tags": ["nature", "sky", "rainbow", "heaven", "Philosophy", "happy", "soul", "inspiration", "children poetry"]}, {"body": "Each panter in the darkness\nIs a demon-haunted soul,\nThe shadowy, phantom were-wolves\nThat circle round the pole.\n", "modified_date": "08-13-13", "name": "Campbell-William-Wilfred-Each-panter-in-the-darkness.txt", "author": "William Wilfred Campbell", "gender": "male", "title": "The Were- wolves", "year": "19th/20th century", "curator": "Ata", "html": "<header>\n    <h2>The Were- wolves <em>by</em> William Wilfred Campbell</h2>\n</header>\n<article class=\"post\">Each panter in the darkness\nIs a demon-haunted soul,\nThe shadowy, phantom were-wolves\nThat circle round the pole.\n</article>\n", "country": "Canada", "tags": ["supernatural", "death", "demon", "haunted", "soul", "werewolf", "darkness", "horror"]}, {"body": "I dreamed that a rose-leaf hand did cling;\nOh, you cannot bury a mother in spring!", "modified_date": "08-13-13", "name": "Campbell-William-Wilfred-I-dream-that-a-rose-leaf-hand-did-cling.txt", "author": "William Wilfred Campbell", "gender": "male", "title": "The Mother", "year": "19th/20th century", "curator": "Ata", "html": "<header>\n    <h2>The Mother <em>by</em> William Wilfred Campbell</h2>\n</header>\n<article class=\"post\">I dreamed that a rose-leaf hand did cling;\nOh, you cannot bury a mother in spring!</article>\n", "country": "Canada", "tags": ["supernatural", "death", "mother", "spring", "rose", "leaf", "hand", "dream", "nightmare"]}, {"body": "\nWeep every Venus, and all Cupids wail,\nAnd men whose gentler spirits still prevail.\nDead is the Sparrow of my girl, the joy,\nSparrow, my sweeting's most delicious toy,\n\nWhom loved she dearer than her very eyes;\nFor he was honeyed-pet and anywise\nKnew her, as even she her mother knew;\nNe'er from her bosom's harborage he flew\nBut around her hopping here, there, everywhere,\n\nPiped he to none but her his lady fair.\nNow must he wander o'er the darkling way\nThither, whence life-return the Fates deny.\nBut ah! beshrew you, evil Shadows lowering\nIn Orcus ever loveliest things devouring:\n\nWho bore so pretty a Sparrow from her taken.\n(Oh hapless birdie and Oh deed of bane!)\nNow by your wanton work my girl appears\nWith turgid eyelids tinted rose by tears.\n\n", "modified_date": "08-13-13", "name": "Catullus-from-on-the-Death-of-Lesbia-s-Sparrow-III-Weep-every-Venus-and-all.txt", "title": "from On the Death of Lesbia's Sparrow, III", "gender": "male", "author": "Caius Valerius Catullus", "curator": "Ata", "html": "<header>\n    <h2>from On the Death of Lesbia's Sparrow, III <em>by</em> Caius Valerius Catullus</h2>\n</header>\n<article class=\"post\">\nWeep every Venus, and all Cupids wail,\nAnd men whose gentler spirits still prevail.\nDead is the Sparrow of my girl, the joy,\nSparrow, my sweeting's most delicious toy,\n\nWhom loved she dearer than her very eyes;\nFor he was honeyed-pet and anywise\nKnew her, as even she her mother knew;\nNe'er from her bosom's harborage he flew\nBut around her hopping here, there, everywhere,\n\nPiped he to none but her his lady fair.\nNow must he wander o'er the darkling way\nThither, whence life-return the Fates deny.\nBut ah! beshrew you, evil Shadows lowering\nIn Orcus ever loveliest things devouring:\n\nWho bore so pretty a Sparrow from her taken.\n(Oh hapless birdie and Oh deed of bane!)\nNow by your wanton work my girl appears\nWith turgid eyelids tinted rose by tears.\n\n</article>\n", "translated by": "Sir Richard F. Burton", "year": "84- 54 BC", "country": "Italy", "tags": ["lyric", "Latin verse", "Venus", "love", "eyes", "crying", "love"]}, {"body": "\nLove we (my Lesbia!) and live we our day,\nWhile all stern sayings crabbed sages say,\nAt one penny's value let us price and prize!\nThe Suns can westward sink again to rise\n\nBut we, extinguished once our tiny light,\nPerforce shall slumber through one lasting night!\nKiss me a thousand times, then hundred more,\nThen thousand others, then a new five-score,\nStill other thousand other hundred store.\n\nLast when the sums to many thousands grow,\nThe tale let's trouble till no more we know,\nNor envious wight despiteful shall seperate us\nKnowing how many kisses have been kissed between us.", "modified_date": "08-13-13", "name": "Catullus-To-Lesbia-Love-we-(my-Lesbia!)-and.txt", "title": "To Lesbia", "gender": "male", "author": "Caius Valerius Catullus", "curator": "Ata", "html": "<header>\n    <h2>To Lesbia <em>by</em> Caius Valerius Catullus</h2>\n</header>\n<article class=\"post\">\nLove we (my Lesbia!) and live we our day,\nWhile all stern sayings crabbed sages say,\nAt one penny's value let us price and prize!\nThe Suns can westward sink again to rise\n\nBut we, extinguished once our tiny light,\nPerforce shall slumber through one lasting night!\nKiss me a thousand times, then hundred more,\nThen thousand others, then a new five-score,\nStill other thousand other hundred store.\n\nLast when the sums to many thousands grow,\nThe tale let's trouble till no more we know,\nNor envious wight despiteful shall seperate us\nKnowing how many kisses have been kissed between us.</article>\n", "translated by": "Sir Richard F. Burton", "year": "84- 54 BC", "country": "Italy", "tags": ["lyric", "Latin verse", "Venus", "love", "eyes", "crying", "love"]}, {"body": "Down the long path, beset\nWith heaven-scented, haunting mignonette,\nThe gardeners say\nA little grey\nGhost-lady walks!", "modified_date": "08-13-13", "name": "Chalmers-Patrick-R.-Down-the-long-path-beset.txt", "author": "Patrick R. Chalmers", "gender": "male", "title": "The Little Ghost", "year": "19th/20th century", "curator": "Ata", "html": "<header>\n    <h2>The Little Ghost <em>by</em> Patrick R. Chalmers</h2>\n</header>\n<article class=\"post\">Down the long path, beset\nWith heaven-scented, haunting mignonette,\nThe gardeners say\nA little grey\nGhost-lady walks!</article>\n", "country": "Ireland", "tags": ["supernatural", "ghost", "grey", "haunting", "heaven", "path"]}, {"body": "Before Sin could blight or Sorrow fade,\n    Death came with friendly care:\n  The opening Bud to Heaven conveyed,\n    And bade it blossom -there-.\n", "modified_date": "08-13-13", "name": "Coleridge-Epitpah-on-an-Infant-Before-Sin-could-blight-or.txt", "author": "Samuel Taylor Coleridge", "country": "England", "title": "Epitaph on an Infant", "curator": "NCR", "html": "<header>\n    <h2>Epitaph on an Infant <em>by</em> Samuel Taylor Coleridge</h2>\n</header>\n<article class=\"post\">Before Sin could blight or Sorrow fade,\n    Death came with friendly care:\n  The opening Bud to Heaven conveyed,\n    And bade it blossom -there-.\n</article>\n", "year": 1794, "type": "Elegy", "tags": ["death", "innocence"]}, {"body": "One after one, by the star-dogged Moon\nToo quick for groan or sigh,\nEach turned his face with a ghastly pang,\nAnd cursed me with his eye.\nFour times fifty living men,\n(And I heard nor sigh nor groan)\nWith heavy thump, a lifeless lump,\nThey dropped down one by one.\n\nThe souls did from their bodies fly,\u2014\nThey fled to bliss or woe!\nAnd every soul, it passed me by,\nLike the whizz of my CROSS-BOW!", "modified_date": "08-13-13", "name": "Coleridge-Samuel-One-after-one-by-the.txt", "title": "from Third Part of The Rime of the Ancient Mariner", "country": "England", "author": "Samuel Taylor Coleridge", "curator": "Ata", "html": "<header>\n    <h2>from Third Part of The Rime of the Ancient Mariner <em>by</em> Samuel Taylor Coleridge</h2>\n</header>\n<article class=\"post\">One after one, by the star-dogged Moon\nToo quick for groan or sigh,\nEach turned his face with a ghastly pang,\nAnd cursed me with his eye.\nFour times fifty living men,\n(And I heard nor sigh nor groan)\nWith heavy thump, a lifeless lump,\nThey dropped down one by one.\n\nThe souls did from their bodies fly,\u2014\nThey fled to bliss or woe!\nAnd every soul, it passed me by,\nLike the whizz of my CROSS-BOW!</article>\n", "year": "18th century", "tags": ["thirst", "sea", "souls", "dark imagery", "time", "moon", "ghosts", "death"]}, {"body": "About, about, in reel and rout\nThe death-fires danced at night;\nThe water, like a witch's oils,\nBurnt green, and blue, and white.", "modified_date": "08-13-13", "name": "Coleridge-Samuel-Taylor-About-about-in-reel-and-rout.txt", "author": "Samuel Taylor Coleridge", "gender": "male", "title": "from Rime of the Ancient Mariner", "year": "18th century", "curator": "Ata", "html": "<header>\n    <h2>from Rime of the Ancient Mariner <em>by</em> Samuel Taylor Coleridge</h2>\n</header>\n<article class=\"post\">About, about, in reel and rout\nThe death-fires danced at night;\nThe water, like a witch's oils,\nBurnt green, and blue, and white.</article>\n", "country": "England", "tags": ["death", "fear", "dread", "dark imagery", "sea", "witch", "green", "blue", "water", "white", "fire", "lonesome"]}, {"body": "Like one that on a lonesome road\nDoth walk in fear and dread,\nAnd having once turned round, walks on,\nAnd turns no more his head;\nBecause he knows a frightful fiend\nDoth close behind him tread.", "modified_date": "08-13-13", "name": "Coleridge-Samuel-Taylor-Like-one-that-on-a-lonesome-road.txt", "author": "Samuel Taylor Coleridge", "gender": "male", "title": "from Rime of the Ancient Mariner", "year": "18th century", "curator": "Ata", "html": "<header>\n    <h2>from Rime of the Ancient Mariner <em>by</em> Samuel Taylor Coleridge</h2>\n</header>\n<article class=\"post\">Like one that on a lonesome road\nDoth walk in fear and dread,\nAnd having once turned round, walks on,\nAnd turns no more his head;\nBecause he knows a frightful fiend\nDoth close behind him tread.</article>\n", "country": "England", "tags": ["road", "fear", "dread", "dark imagery", "walking", "lonesome"]}, {"body": "\nThere is a thorn; it looks so old,\nIn truth you'd find it hard to say,\nHow it could ever have been young,\nIt looks so old and grey.\nNot higher than a two-years' child,\nIt stands erect this aged thorn;\nNo leaves it has, no thorny points;\nIt is a mass of knotted joints,\nA wretched thing forlorn.\nIt stands erect, and like a stone\nWith lichens it is overgrown.\n", "modified_date": "08-13-13", "name": "Coleridge-Samuel-there-is-a-thorn.txt", "title": "part I from The Thorn", "gender": "male", "author": "Samuel Taylor Coleridge", "year": "18th century", "curator": "Ata", "html": "<header>\n    <h2>part I from The Thorn <em>by</em> Samuel Taylor Coleridge</h2>\n</header>\n<article class=\"post\">\nThere is a thorn; it looks so old,\nIn truth you'd find it hard to say,\nHow it could ever have been young,\nIt looks so old and grey.\nNot higher than a two-years' child,\nIt stands erect this aged thorn;\nNo leaves it has, no thorny points;\nIt is a mass of knotted joints,\nA wretched thing forlorn.\nIt stands erect, and like a stone\nWith lichens it is overgrown.\n</article>\n", "country": "England", "tags": ["nature", "aging", "lost youth"]}, {"body": "\nSo sultry is the hour I throw the casement wide,\n  Fall on my knees beside it in the gloom,\nAnd cowering before me lies the balmy night,\n  Wafted aloft the breath of lilac bloom.\nThe nightingale her plaint from a near thicket sobs,\n  I listen to the singer, share the woe\u2014\nWith a longing for my home within me waking,\n  The home I looked on last so long ago!\nAnd the nightingales of home with their familiar song!\n  And lilacs in my childhood gardens fair!\nHow the languors of the night possess my being,\n  Restoring my lost youth on perfumed air!", "modified_date": "08-13-13", "name": "Constantine-By-An-Open-Window-So-sultry-is-the-hour.txt", "title": "By An Open Window", "gender": "male", "author": "The Grand Duke Constantine", "curator": "Ata", "translator": "Martha Gilbert Dickinson Bianchi", "html": "<header>\n    <h2>By An Open Window <em>by</em> The Grand Duke Constantine</h2>\n</header>\n<article class=\"post\">\nSo sultry is the hour I throw the casement wide,\n  Fall on my knees beside it in the gloom,\nAnd cowering before me lies the balmy night,\n  Wafted aloft the breath of lilac bloom.\nThe nightingale her plaint from a near thicket sobs,\n  I listen to the singer, share the woe\u2014\nWith a longing for my home within me waking,\n  The home I looked on last so long ago!\nAnd the nightingales of home with their familiar song!\n  And lilacs in my childhood gardens fair!\nHow the languors of the night possess my being,\n  Restoring my lost youth on perfumed air!</article>\n", "year": "18th/19th Century", "country": "Russia", "tags": ["lyric", "russian poetry", "time", "childhood", "memory", "aging", "sadness", "ruler", "flowers"]}, {"body": "\nI will wade out\n\t\t\t\t\t\ttill my thighs are steeped in burn-\ning flowers\nI will take the sun in my mouth\nand leap into the ripe air\n\t\t\t\t\t\t\t\t\t\tAlive\n\t\t\t\t\t\t\t\t\t\t\t\twith closed eyes\nto dash against darkness\n\t\t\t\t\t\t\t\t\tin the sleeping curves of my\nbody\nShall enter fingers of smooth mastery\nwith chasteness of sea-girls\n\t\t\t\t\t\t\t\t\t\tWill I complete the mystery\nof my flesh\nI will rise\n\t\t\tAfter a thousand years\nlipping\nflowers\n\t\tAnd set my teeth in the silver of the moon\n", "modified_date": "08-19-13", "name": "Cummings- Crepuscule.txt", "author": "E.E.Cummings", "gender": "male", "title": "Crepuscule", "year": "19th/20th century", "curator": "Ata", "html": "<header>\n    <h2>Crepuscule <em>by</em> E.E.Cummings</h2>\n</header>\n<article class=\"post\">\nI will wade out\n\t\t\t\t\t\ttill my thighs are steeped in burn-\ning flowers\nI will take the sun in my mouth\nand leap into the ripe air\n\t\t\t\t\t\t\t\t\t\tAlive\n\t\t\t\t\t\t\t\t\t\t\t\twith closed eyes\nto dash against darkness\n\t\t\t\t\t\t\t\t\tin the sleeping curves of my\nbody\nShall enter fingers of smooth mastery\nwith chasteness of sea-girls\n\t\t\t\t\t\t\t\t\t\tWill I complete the mystery\nof my flesh\nI will rise\n\t\t\tAfter a thousand years\nlipping\nflowers\n\t\tAnd set my teeth in the silver of the moon\n</article>\n", "country": "America", "tags": ["time", "eyes", "mouth", "love", "teeth", "sun", "moon"]}, {"body": "\nTumbling-hair\n\t\t\tpicker of buttercups\n\t\t\t\t\t\t\t\t\tviolets\ndandelions\nAnd the big bullying daisies\n\t\t\t\t\t\t\t\tthrough the field wonderful\nwith eyes a little sorry\nAnother comes\n\t\t\t\talso picking flowers\n\n", "modified_date": "08-19-13", "name": "Cummings- Epitaph.txt", "author": "E.E.Cummings", "gender": "male", "title": "Epitaph", "year": "19th/20th century", "curator": "Ata", "html": "<header>\n    <h2>Epitaph <em>by</em> E.E.Cummings</h2>\n</header>\n<article class=\"post\">\nTumbling-hair\n\t\t\tpicker of buttercups\n\t\t\t\t\t\t\t\t\tviolets\ndandelions\nAnd the big bullying daisies\n\t\t\t\t\t\t\t\tthrough the field wonderful\nwith eyes a little sorry\nAnother comes\n\t\t\t\talso picking flowers\n\n</article>\n", "country": "America", "tags": ["violet", "sorry", "eyes", "flowers"]}, {"body": "\nOver silent waters\n\t\t\t\t\t\t\tday descending\n\t\t\t\t\t\t\t\t\t\t\tnight ascending\nfloods the gentle glory of the sunset\nIn a golden greeting\n\t\t\t\t\t\t\t\tsplendidly to westward\nas pale twilight\n\t\t\t\t\t\ttrem-\n\t\t\t\t\t\t\t\tbles\n\t\t\t\t\t\t\t\t\tinto\n\t\t\t\t\t\t\t\t\t\t\tDarkness\ncomes the last light's gracious exhortation\n\t\t\t\t\t\t\t\t\t\t\t\tLifting up to peace\nso when life shall falter\n\t\t\t\t\t\t\t\t\tstanding on the shores of the\neternal\ngod\n\tMay I behold my sunset\nFlooding\n\tover silent waters", "modified_date": "08-19-13", "name": "Cummings- Finis.txt", "author": "E.E.Cummings", "gender": "male", "title": "Finis", "year": "19th/20th century", "curator": "Ata", "html": "<header>\n    <h2>Finis <em>by</em> E.E.Cummings</h2>\n</header>\n<article class=\"post\">\nOver silent waters\n\t\t\t\t\t\t\tday descending\n\t\t\t\t\t\t\t\t\t\t\tnight ascending\nfloods the gentle glory of the sunset\nIn a golden greeting\n\t\t\t\t\t\t\t\tsplendidly to westward\nas pale twilight\n\t\t\t\t\t\ttrem-\n\t\t\t\t\t\t\t\tbles\n\t\t\t\t\t\t\t\t\tinto\n\t\t\t\t\t\t\t\t\t\t\tDarkness\ncomes the last light's gracious exhortation\n\t\t\t\t\t\t\t\t\t\t\t\tLifting up to peace\nso when life shall falter\n\t\t\t\t\t\t\t\t\tstanding on the shores of the\neternal\ngod\n\tMay I behold my sunset\nFlooding\n\tover silent waters</article>\n", "country": "America", "tags": ["time", "day", "night", "water", "sunset", "twilight", "golden", "mystical"]}, {"body": "\nYour little voice\n\t\t\t\t\t\tOver the wires came leaping\nand I felt suddenly\ndizzy\n\t\t\tWith the jostling and shouting of merry flowers\nwee skipping high-heeled flames\ncourtesied before my eyes\n\t\t\t\t\t\t\t\t\tor twinkling over to my side\nLooked up\nwith impertinently exquisite faces\nfloating hands were laid upon me\nI was whirled and tossed into delicious dancing\nup\nUp\nwith the pale important\n\t\t\t\t\t\t\t\tstars and the Humorous\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\tmoon\ndear girl\nHow I was crazy how I cried when I heard\n\t\t\t\t\t\t\t\t\t\t\t\t\t\tover time\nand tide and death\nleaping\nSweetly\n\tyour voice", "modified_date": "08-19-13", "name": "Cummings- The Lover Speak.txt", "author": "E.E.Cummings", "gender": "male", "title": "The Lover Speaks", "year": "19th/20th century", "curator": "Ata", "html": "<header>\n    <h2>The Lover Speaks <em>by</em> E.E.Cummings</h2>\n</header>\n<article class=\"post\">\nYour little voice\n\t\t\t\t\t\tOver the wires came leaping\nand I felt suddenly\ndizzy\n\t\t\tWith the jostling and shouting of merry flowers\nwee skipping high-heeled flames\ncourtesied before my eyes\n\t\t\t\t\t\t\t\t\tor twinkling over to my side\nLooked up\nwith impertinently exquisite faces\nfloating hands were laid upon me\nI was whirled and tossed into delicious dancing\nup\nUp\nwith the pale important\n\t\t\t\t\t\t\t\tstars and the Humorous\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\tmoon\ndear girl\nHow I was crazy how I cried when I heard\n\t\t\t\t\t\t\t\t\t\t\t\t\t\tover time\nand tide and death\nleaping\nSweetly\n\tyour voice</article>\n", "country": "America", "tags": ["time", "love", "death", "moon", "dancing", "stars", "crying"]}, {"body": "All of these dead were stirring\nEach unto each did call,\n\"A witch, a witch is sleeping\nUnder the churchyard wall.\"\n", "modified_date": "08-13-13", "name": "De-La-Mare-Walter-All-of-these-dead-were-stirring.txt", "author": "Walter De La Mare", "gender": "male", "title": "The Witch", "year": "19th/20th century", "curator": "Ata", "html": "<header>\n    <h2>The Witch <em>by</em> Walter De La Mare</h2>\n</header>\n<article class=\"post\">All of these dead were stirring\nEach unto each did call,\n\"A witch, a witch is sleeping\nUnder the churchyard wall.\"\n</article>\n", "country": "England", "tags": ["supernatural", "eyes", "dead", "church", "dark imagery", "witch"]}, {"body": "She slanted her small bead-brown eyes\nAcross the empty street\nAnd saw Death softly watching her\nIn the sunshine pale and sweet.", "modified_date": "08-13-13", "name": "De-La-Mare-Walter-She-slanted-her-small-bead-brown-eyes.txt", "author": "Walter De La Mare", "gender": "male", "title": "The Keys of Morning", "year": "19th/20th century", "curator": "Ata", "html": "<header>\n    <h2>The Keys of Morning <em>by</em> Walter De La Mare</h2>\n</header>\n<article class=\"post\">She slanted her small bead-brown eyes\nAcross the empty street\nAnd saw Death softly watching her\nIn the sunshine pale and sweet.</article>\n", "country": "England", "tags": ["supernatural", "eyes", "death", "sunshine", "dark imagery"]}, {"body": "\nI'm wife; I've finished that,\nThat other state;\nI'm Czar, I'm woman now:\nIt's safer so.\n\nHow odd the girl's life looks\nBehind this soft eclipse!\nI think that earth seems so\nTo those in heaven now.\n\nThis being comfort, then\nThat other kind was pain;\nBut why compare?\nI'm wife! stop there!\n", "modified_date": "08-13-13", "name": "Dickinson-Emily-I-m-wife;-I-ve-finished-that.txt", "author": "Emily Dickinson", "gender": "female", "title": "XVI.", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>XVI. <em>by</em> Emily Dickinson</h2>\n</header>\n<article class=\"post\">\nI'm wife; I've finished that,\nThat other state;\nI'm Czar, I'm woman now:\nIt's safer so.\n\nHow odd the girl's life looks\nBehind this soft eclipse!\nI think that earth seems so\nTo those in heaven now.\n\nThis being comfort, then\nThat other kind was pain;\nBut why compare?\nI'm wife! stop there!\n</article>\n", "country": "USA", "tags": ["wife", "womanhood", "angst"]}, {"body": "If I can stop one heart from breaking,\nI shall not live in vain;\nIf I can ease one life the aching,\nOr cool one pain,\nOr help one fainting robin\nUnto his nest again,\nI shall not live in vain.", "modified_date": "08-13-13", "name": "Dickinson-Emily-If-I-can-stop-one-heart.txt", "author": "Emily Dickinson", "gender": "female", "title": "VI.", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>VI. <em>by</em> Emily Dickinson</h2>\n</header>\n<article class=\"post\">If I can stop one heart from breaking,\nI shall not live in vain;\nIf I can ease one life the aching,\nOr cool one pain,\nOr help one fainting robin\nUnto his nest again,\nI shall not live in vain.</article>\n", "country": "USA", "tags": ["heart", "love", "life"]}, {"body": "The heart asks pleasure first,\nAnd then, excuse from pain;\nAnd then, those little anodynes\nThat deaden suffering;\n\nAnd then, to go to sleep;\nAnd then, if it should be\nThe will of its Inquisitor,\nThe liberty to die.\n", "modified_date": "08-13-13", "name": "Dickinson-Emily-The-heart-asks-pleasure-first.txt", "author": "Emily Dickinson", "gender": "female", "title": "IX.", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>IX. <em>by</em> Emily Dickinson</h2>\n</header>\n<article class=\"post\">The heart asks pleasure first,\nAnd then, excuse from pain;\nAnd then, those little anodynes\nThat deaden suffering;\n\nAnd then, to go to sleep;\nAnd then, if it should be\nThe will of its Inquisitor,\nThe liberty to die.\n</article>\n", "country": "USA", "tags": ["heart", "pain", "death", "suffering", "sleep"]}, {"body": "\nDEATH, be not proud, though some have called thee\nMighty and dreadful, for thou art not so:\nFor those whom thou think\u2019st thou dost overthrow\nDie not, poor Death; nor yet canst thou kill me.\nFrom Rest and Sleep, which but thy picture be,\t        5\nMuch pleasure, then from thee much more must flow;\nAnd soonest our best men with thee do go\u2014\nRest of their bones and souls\u2019 delivery!\nThou\u2019rt slave to fate, chance, kings, and desperate men,\nAnd dost with poison, war, and sickness dwell;\t        10\nAnd poppy or charms can make us sleep as well\nAnd better than thy stroke. Why swell\u2019st thou then?\n  One short sleep past, we wake eternally,\n  And Death shall be no more: Death, thou shalt die!\t", "modified_date": "08-13-13", "name": "Donne-John-Death-Death-be-not-proud-thou.txt", "author": "John Donne", "gender": "male", "title": "Death", "year": "17th century", "curator": "NCR", "html": "<header>\n    <h2>Death <em>by</em> John Donne</h2>\n</header>\n<article class=\"post\">\nDEATH, be not proud, though some have called thee\nMighty and dreadful, for thou art not so:\nFor those whom thou think\u2019st thou dost overthrow\nDie not, poor Death; nor yet canst thou kill me.\nFrom Rest and Sleep, which but thy picture be,\t        5\nMuch pleasure, then from thee much more must flow;\nAnd soonest our best men with thee do go\u2014\nRest of their bones and souls\u2019 delivery!\nThou\u2019rt slave to fate, chance, kings, and desperate men,\nAnd dost with poison, war, and sickness dwell;\t        10\nAnd poppy or charms can make us sleep as well\nAnd better than thy stroke. Why swell\u2019st thou then?\n  One short sleep past, we wake eternally,\n  And Death shall be no more: Death, thou shalt die!\t</article>\n", "country": "England", "type": "Sonnet", "tags": ["death", "fear", "sleep", "pleasure", "fate", "chance", "heaven", "eternity", "afterlife", "slavery", "freedom"]}, {"body": "GO and catch a falling star,\n  Get with child a mandrake root,\nTell me where all past hours are,\n  Or who cleft the Devil\u2019s foot;\nTeach me to hear mermaids singing,\nOr to keep off envy\u2019s stinging,\n        Or find\n        What wind\nServes to advance an honest mind.", "modified_date": "08-13-13", "name": "Donne-John-first-stanza-from-song-go-and-catch-a-falling.txt", "author": "John Donne", "gender": "male", "title": "First Stanza from Song", "year": "17th century", "curator": "NCR", "html": "<header>\n    <h2>First Stanza from Song <em>by</em> John Donne</h2>\n</header>\n<article class=\"post\">GO and catch a falling star,\n  Get with child a mandrake root,\nTell me where all past hours are,\n  Or who cleft the Devil\u2019s foot;\nTeach me to hear mermaids singing,\nOr to keep off envy\u2019s stinging,\n        Or find\n        What wind\nServes to advance an honest mind.</article>\n", "country": "England", "type": null, "tags": ["star", "child", "divination", "knowledge", "secrets", "imagination", "mystery", "eternity", "honest"]}, {"body": "\nIF yet I have not all thy love,\n    Dear, I shall never have it all;\nI cannot breathe one other sigh to move,\nNor can entreat one other tear to fall;\nAnd all my treasure, which should purchase thee,\nSighs, tears, and oaths, and letters, I have spent;\n  Yet no more can be due to me,\n  Than at the bargain made was meant:\nIf, then, thy gift of love was partial,\nThat some to me, some should to others fall,\n  Dear, I shall never have it all.", "modified_date": "08-13-13", "name": "donne-john-stanza-1-from-lovers-infiniteness-if-yet-i-have-not.txt", "author": "John Donne", "gender": "male", "title": "Stanza 1 from Lover's Infiniteness", "year": "17th century", "curator": "NCR", "html": "<header>\n    <h2>Stanza 1 from Lover's Infiniteness <em>by</em> John Donne</h2>\n</header>\n<article class=\"post\">\nIF yet I have not all thy love,\n    Dear, I shall never have it all;\nI cannot breathe one other sigh to move,\nNor can entreat one other tear to fall;\nAnd all my treasure, which should purchase thee,\nSighs, tears, and oaths, and letters, I have spent;\n  Yet no more can be due to me,\n  Than at the bargain made was meant:\nIf, then, thy gift of love was partial,\nThat some to me, some should to others fall,\n  Dear, I shall never have it all.</article>\n", "country": "England", "type": null, "tags": ["love", "breath", "treasure", "fatigue", "limitation"]}, {"body": "\nIf thou be\u2019st born to strange sights,\t        10\n  Things invisible go see,\nRide ten thousand days and nights,\n  Till age snow white hairs on thee.\nThou at thy return wilt tell me\nAll strange wonders that befell thee,\t        15\n        And swear,\n        No where\nLives a woman true and fair.", "modified_date": "08-13-13", "name": "Donne-John-stanza-2-from-song-if-thou-beest-born-to.txt", "author": "John Donne", "gender": "male", "title": "Stanza 2 from Song", "year": "17th century", "curator": "NCR", "html": "<header>\n    <h2>Stanza 2 from Song <em>by</em> John Donne</h2>\n</header>\n<article class=\"post\">\nIf thou be\u2019st born to strange sights,\t        10\n  Things invisible go see,\nRide ten thousand days and nights,\n  Till age snow white hairs on thee.\nThou at thy return wilt tell me\nAll strange wonders that befell thee,\t        15\n        And swear,\n        No where\nLives a woman true and fair.</article>\n", "country": "England", "type": null, "tags": ["star", "child", "divination", "knowledge", "secrets", "imagination", "mystery", "woman", "age"]}, {"body": "\nYet I would not have all yet;\n  He that hath all can have no more;\nAnd since my love doth every day admit\t        25\nNew growth, thou shouldst have new rewards in store.\nThou canst not every day give me thy heart;\nIf thou canst give it, then thou never gav\u2019st it:\nLove\u2019s riddles are that, though thy heart depart,\nIt stays at home, and thou with losing sav\u2019st it,\t        30\nBut we will love a way more liberal\nThan changing hearts,\u2014to join them; so we shall\n    Be one, an one another\u2019s All.", "modified_date": "08-13-13", "name": "donne-john-stanza-3-from-lovers-infiniteness-yet-i-would-not-have.txt", "author": "John Donne", "gender": "male", "title": "Stanza 3 from Lover's Infiniteness", "year": "17th century", "curator": "NCR", "html": "<header>\n    <h2>Stanza 3 from Lover's Infiniteness <em>by</em> John Donne</h2>\n</header>\n<article class=\"post\">\nYet I would not have all yet;\n  He that hath all can have no more;\nAnd since my love doth every day admit\t        25\nNew growth, thou shouldst have new rewards in store.\nThou canst not every day give me thy heart;\nIf thou canst give it, then thou never gav\u2019st it:\nLove\u2019s riddles are that, though thy heart depart,\nIt stays at home, and thou with losing sav\u2019st it,\t        30\nBut we will love a way more liberal\nThan changing hearts,\u2014to join them; so we shall\n    Be one, an one another\u2019s All.</article>\n", "country": "England", "type": null, "tags": ["love", "growth", "desire", "reward", "limitation", "riddle", "heart", "union", "totality", "all"]}, {"body": "\nMoving of the earth brings harms and fears\n  Men reckon what it did and meant;\nBut trepidations of the spheres,\n  Though greater far, are innocent.", "modified_date": "08-13-13", "name": "Donne-John-stanza-3-from-valediction-forbidding-morning-moving-of-the-earth-brings.txt", "author": "John Donne", "gender": "male", "title": "Stanza 3 from Valediction, Forbidding Mourning", "year": "17th century", "curator": "NCR", "html": "<header>\n    <h2>Stanza 3 from Valediction, Forbidding Mourning <em>by</em> John Donne</h2>\n</header>\n<article class=\"post\">\nMoving of the earth brings harms and fears\n  Men reckon what it did and meant;\nBut trepidations of the spheres,\n  Though greater far, are innocent.</article>\n", "country": "England", "type": null, "tags": ["harm", "fear", "knowledge", "understanding", "innocence", "awe", "science", "faith"]}, {"body": "\nDull sublunary lovers\u2019 love,\n  Whose soul is sense, cannot admit\nAbsence; for that it doth remove\n  Those things which elemented it.", "modified_date": "08-13-13", "name": "donne-john-stanza-5-from-valediction-forbidding-mourning-dull-sublunary-lovers-love-whose.txt", "author": "John Donne", "gender": "male", "title": "Stanza 5 from Valediction, Forbidding Mourning", "year": "17th century", "curator": "NCR", "html": "<header>\n    <h2>Stanza 5 from Valediction, Forbidding Mourning <em>by</em> John Donne</h2>\n</header>\n<article class=\"post\">\nDull sublunary lovers\u2019 love,\n  Whose soul is sense, cannot admit\nAbsence; for that it doth remove\n  Those things which elemented it.</article>\n", "country": "England", "type": null, "tags": ["love", "earthly", "soul", "sense", "body", "loss", "absence", "creation"]}, {"body": "\nAS virtuous men pass mildly away,\n  And whisper to their souls to go;\nWhile some of their sad friends do say,\n  Now his breath goes, and some say, No;\n\nSo let us melt, and make no noise,\t        5\n  No tear-floods, nor sigh-tempests move;\n\u2019Twere profanation of our joys\n  To tell the laity our love.", "modified_date": "08-13-13", "name": "Donne-John-stanzas-1-and-2-from-valediction-forbidding-mourning-as-virtuous-men-pass-mildly.txt", "author": "John Donne", "gender": "male", "title": "Stanzas 1 and 2 from Valediction, Forbidding Mourning", "year": "17th century", "curator": "NCR", "html": "<header>\n    <h2>Stanzas 1 and 2 from Valediction, Forbidding Mourning <em>by</em> John Donne</h2>\n</header>\n<article class=\"post\">\nAS virtuous men pass mildly away,\n  And whisper to their souls to go;\nWhile some of their sad friends do say,\n  Now his breath goes, and some say, No;\n\nSo let us melt, and make no noise,\t        5\n  No tear-floods, nor sigh-tempests move;\n\u2019Twere profanation of our joys\n  To tell the laity our love.</article>\n", "country": "England", "type": null, "tags": ["virtue", "death", "whisper", "soul", "loss", "equanimity", "blithe", "love", "secrecy", "sorrow", "grief"]}, {"body": "If they be two, they are two so\t        25\n  As stiff twin compasses are two;\nThy soul, the fixt foot, makes no show\n  To move, but doth if th\u2019 other do.\n\nAnd though it in the centre sit,\n  Yet when the other far doth roam,\t        30\nIt leans and hearkens after it,\n  And grows erect as that comes home.\n\nSuch wilt thou be to me, who must,\n  Like the other foot, obliquely run;\nThy firmness makes my circles just,\t        35\n  And makes me end where I begun.\n\n", "modified_date": "08-13-13", "name": "donne-john-stanzas-7-8-and-9-from-valediction-forbidding-morning-if-they-be-two-they.txt", "author": "John Donne", "gender": "male", "title": "Stanzas 7, 8, and 9 from Valediction, Forbidding Mourning", "year": "17th century", "curator": "NCR", "html": "<header>\n    <h2>Stanzas 7, 8, and 9 from Valediction, Forbidding Mourning <em>by</em> John Donne</h2>\n</header>\n<article class=\"post\">If they be two, they are two so\t        25\n  As stiff twin compasses are two;\nThy soul, the fixt foot, makes no show\n  To move, but doth if th\u2019 other do.\n\nAnd though it in the centre sit,\n  Yet when the other far doth roam,\t        30\nIt leans and hearkens after it,\n  And grows erect as that comes home.\n\nSuch wilt thou be to me, who must,\n  Like the other foot, obliquely run;\nThy firmness makes my circles just,\t        35\n  And makes me end where I begun.\n\n</article>\n", "country": "England", "type": null, "tags": ["love", "oneness", "compass", "soul", "togetherness", "unity", "devotion"]}, {"body": "An' oh! mon Dieu! w'en he turn hees head\nI'm seein' de face of my boy is dead.", "modified_date": "08-13-13", "name": "Drummond-William-Henry-An-oh!-mon-Dieu.txt", "author": "William Henry Drummond", "gender": "male", "title": "The Last Portage", "year": "19th/20th century", "curator": "Ata", "html": "<header>\n    <h2>The Last Portage <em>by</em> William Henry Drummond</h2>\n</header>\n<article class=\"post\">An' oh! mon Dieu! w'en he turn hees head\nI'm seein' de face of my boy is dead.</article>\n", "country": "Ireland/ Canada", "tags": ["death", "boy", "dark imagery", "supernatural", "God"]}, {"body": "\nSERENE the silver fishes glide,\nStern-lipped, and pale, and wonder-eyed!\nAs through the aged deeps of ocean,\nThey glide with wan and wavy motion!\nThey have no pathway where they go,\nThey flow like water to and fro.\nThey watch with never winking eyes,\nThey watch with staring, cold surprise,\nThe level people in the air,\nThe people peering, peering there:\nWho wander also to and fro,\nAnd know not why or where they go,\nYet have a wonder in their eyes,\nSometimes a pale and cold surprise.\n ", "modified_date": "08-13-13", "name": "Eastman-Max-At-the-aquarium-serene-the-silver-fishes-glide.txt", "author": "Max Eastman", "gender": "male", "title": "At the Aquarium", "curator": "NCR", "book": "The New Poetry", "year": "early 20th Century", "country": "USA", "type": "rhyming couplets", "html": "<header>\n    <h2>At the Aquarium <em>by</em> Max Eastman</h2>\n</header>\n<article class=\"post\">\nSERENE the silver fishes glide,\nStern-lipped, and pale, and wonder-eyed!\nAs through the aged deeps of ocean,\nThey glide with wan and wavy motion!\nThey have no pathway where they go,\nThey flow like water to and fro.\nThey watch with never winking eyes,\nThey watch with staring, cold surprise,\nThe level people in the air,\nThe people peering, peering there:\nWho wander also to and fro,\nAnd know not why or where they go,\nYet have a wonder in their eyes,\nSometimes a pale and cold surprise.\n </article>\n", "tags": ["fish", "eyes", "observation", "flow", "water", "wander", "cold", "surprise", "wonder"]}, {"body": "\nA HUT, and a tree,\n  And a hill for me,\nAnd a piece of a weedy meadow.\n  I\u2019ll ask no thing,\n  Of God or king,\t        5\nBut to clear away his shadow.", "modified_date": "08-13-13", "name": "Eastman-Max-Diogenes-A-hut-and-a-tree.txt", "author": "Max Eastman", "gender": "male", "title": "Diogenes", "curator": "NCR", "book": "The New Poetry", "year": "early 20th Century", "country": "USA", "type": null, "html": "<header>\n    <h2>Diogenes <em>by</em> Max Eastman</h2>\n</header>\n<article class=\"post\">\nA HUT, and a tree,\n  And a hill for me,\nAnd a piece of a weedy meadow.\n  I\u2019ll ask no thing,\n  Of God or king,\t        5\nBut to clear away his shadow.</article>\n", "tags": ["hut", "nature", "tree", "shadow", "dread", "death", "God", "prayer", "lyric", "simplicity"]}, {"body": "\nON a soaked fence-post a little blue-backed bird,\nOpening her sweet throat, has stirred\nA million music-ripples in the air\nThat curl and circle everywhere.\nThey break not shallow at my ear,\nBut quiver far within. Warm days are near!", "modified_date": "08-13-13", "name": "Eastman-Max-In-March-on-a-soaked-fencepost-a.txt", "author": "Max Eastman", "gender": "male", "title": "In March", "curator": "NCR", "book": "The New Poetry", "year": "early 20th Century", "country": "USA", "type": null, "html": "<header>\n    <h2>In March <em>by</em> Max Eastman</h2>\n</header>\n<article class=\"post\">\nON a soaked fence-post a little blue-backed bird,\nOpening her sweet throat, has stirred\nA million music-ripples in the air\nThat curl and circle everywhere.\nThey break not shallow at my ear,\nBut quiver far within. Warm days are near!</article>\n", "tags": ["birds", "blue", "music", "seasons", "Spring", "perception", "essence"]}, {"body": "     They are rattling breakfast plates in basement kitchens,\n     And along the trampled edges of the street\n     I am aware of the damp souls of housemaids\n     Sprouting despondently at area gates.\n     The brown waves of fog toss up to me\n     Twisted faces from the bottom of the street,\n     And tear from a passer-by with muddy skirts\n     An aimless smile that hovers in the air\n     And vanishes along the level of the roofs.", "modified_date": "08-13-13", "name": "Eliot-Morning-at-the-Window-They-are-rattling-breakfast-plates.txt", "author": "T.S. Eliot", "title": "Morning at the Window", "curator": "NCR", "html": "<header>\n    <h2>Morning at the Window <em>by</em> T.S. Eliot</h2>\n</header>\n<article class=\"post\">     They are rattling breakfast plates in basement kitchens,\n     And along the trampled edges of the street\n     I am aware of the damp souls of housemaids\n     Sprouting despondently at area gates.\n     The brown waves of fog toss up to me\n     Twisted faces from the bottom of the street,\n     And tear from a passer-by with muddy skirts\n     An aimless smile that hovers in the air\n     And vanishes along the level of the roofs.</article>\n", "year": 1920, "type": "Free Verse", "tags": ["urban", "depression", "decay"]}, {"body": "As she laughed I was aware of becoming involved in her\nlaughter and being part of it, until her teeth were\nonly accidental stars with a talent for squad-drill. I\nwas drawn in by short gasps, inhaled at each momentary\nrecovery, lost finally in the dark caverns of her\nthroat, bruised by the ripple of unseen muscles. An\nelderly waiter with trembling hands was hurriedly\nspreading a pink and white checked cloth over the rusty\ngreen iron table, saying: \"If the lady and gentleman\nwish to take their tea in the garden, if the lady and\ngentleman wish to take their tea in the garden...\" I\ndecided that if the shaking of her breasts could be\nstopped, some of the fragments of the afternoon might\nbe collected, and I concentrated my attention with\ncareful subtlety to this end.", "modified_date": "08-13-13", "name": "Eliot-T.S.-Hysteria-As-she-laughed-I-was-aware.txt", "title": "Hysteria", "country": "USA", "author": "T. S. Eliot", "curator": "Ata", "html": "<header>\n    <h2>Hysteria <em>by</em> T. S. Eliot</h2>\n</header>\n<article class=\"post\">As she laughed I was aware of becoming involved in her\nlaughter and being part of it, until her teeth were\nonly accidental stars with a talent for squad-drill. I\nwas drawn in by short gasps, inhaled at each momentary\nrecovery, lost finally in the dark caverns of her\nthroat, bruised by the ripple of unseen muscles. An\nelderly waiter with trembling hands was hurriedly\nspreading a pink and white checked cloth over the rusty\ngreen iron table, saying: \"If the lady and gentleman\nwish to take their tea in the garden, if the lady and\ngentleman wish to take their tea in the garden...\" I\ndecided that if the shaking of her breasts could be\nstopped, some of the fragments of the afternoon might\nbe collected, and I concentrated my attention with\ncareful subtlety to this end.</article>\n", "year": "Twentieth century", "tags": ["hysteria", "laughter", "breasts", "mouth", "life"]}, {"body": "The readers of the Boston Evening Transcript\nSway in the wind like a field of ripe corn.\nWhen evening quickens faintly in the street,\nWakening the appetites of life in some\nAnd to others bringing the Boston Evening Transcript,\nI mount the steps and ring the bell, turning\nWearily, as one would turn to nod good-bye to Rochefoucauld,\nIf the street were time and he at the end of the street,\nAnd I say, \"Cousin Harriet, here is the Boston Evening Transcript.\"", "modified_date": "08-13-13", "name": "Eliot-The-Boston-Evening-Transcript-The-readers-of-the-Boston.txt", "author": "T.S. Eliot", "title": "The Boston Evening Transcript", "curator": "NCR", "html": "<header>\n    <h2>The Boston Evening Transcript <em>by</em> T.S. Eliot</h2>\n</header>\n<article class=\"post\">The readers of the Boston Evening Transcript\nSway in the wind like a field of ripe corn.\nWhen evening quickens faintly in the street,\nWakening the appetites of life in some\nAnd to others bringing the Boston Evening Transcript,\nI mount the steps and ring the bell, turning\nWearily, as one would turn to nod good-bye to Rochefoucauld,\nIf the street were time and he at the end of the street,\nAnd I say, \"Cousin Harriet, here is the Boston Evening Transcript.\"</article>\n", "year": 1920, "type": "Free Verse", "tags": ["modern life", "human condition", "time", "eternity", "surreal"]}, {"body": "\nWhiles Robin lay within his bed,\n  A divell came and whispered lowe,\u2014\n\"Giff you will doe my will,\" he said,\n  \"None more of sickness you shall knowe!\"\nYe which gave joy to Robin's soul\u2014\n  Saies Robin: \"Divell, be it soe,\nan that you make me whoale!\"", "modified_date": "08-13-13", "name": "Field-from-Madge-Ye-Hoyden-Whiles-Robin-lay-within-his.txt", "author": "Eugene Field", "gender": "male", "title": "from Madge Ye Hoyden", "year": "19th Century", "curator": "Ata", "html": "<header>\n    <h2>from Madge Ye Hoyden <em>by</em> Eugene Field</h2>\n</header>\n<article class=\"post\">\nWhiles Robin lay within his bed,\n  A divell came and whispered lowe,\u2014\n\"Giff you will doe my will,\" he said,\n  \"None more of sickness you shall knowe!\"\nYe which gave joy to Robin's soul\u2014\n  Saies Robin: \"Divell, be it soe,\nan that you make me whoale!\"</article>\n", "country": "America", "tags": ["lyric", "modern", "devil", "mother", "children", "death"]}, {"body": "\nSleep, little pigeon, and fold your wings,\u2014\n  Little blue pigeon with velvet eyes;\nSleep to the singing of mother-bird swinging\u2014\n  Swinging the nest where her little one lies.\nFar away from here, I see a star,\u2014\n  Silvery star with a tinkling song;\nTo the soft dew falling I hear it calling\u2014\n  Calling and tinkling the night along.\nIn through the window a moonbeam comes,\u2014\n  Little gold moonbeam with misty wings;\nAll silently creeping, it asks, \"Is he sleeping\u2014\n  Sleeping and dreaming while mother sings?\"\nUp from the sea there floats the sob\n  Of the waves that are breaking upon the shore,\nAs though they were groaning in anguish, and moaning\u2014\n  Bemoaning the ship that shall come no more.\nBut sleep, little pigeon, and fold your wings,\u2014\n  Little blue pigeon with mournful eyes;\nAm I not singing?\u2014see, I am swinging\u2014\n  Swinging the nest where my darling lies.", "modified_date": "08-13-13", "name": "Field-Japanese-Lullaby-Sleep-little-pigeon-and-fold.txt", "author": "Eugene Field", "gender": "male", "title": "Japanese Lullaby", "year": "19th Century", "curator": "Ata", "html": "<header>\n    <h2>Japanese Lullaby <em>by</em> Eugene Field</h2>\n</header>\n<article class=\"post\">\nSleep, little pigeon, and fold your wings,\u2014\n  Little blue pigeon with velvet eyes;\nSleep to the singing of mother-bird swinging\u2014\n  Swinging the nest where her little one lies.\nFar away from here, I see a star,\u2014\n  Silvery star with a tinkling song;\nTo the soft dew falling I hear it calling\u2014\n  Calling and tinkling the night along.\nIn through the window a moonbeam comes,\u2014\n  Little gold moonbeam with misty wings;\nAll silently creeping, it asks, \"Is he sleeping\u2014\n  Sleeping and dreaming while mother sings?\"\nUp from the sea there floats the sob\n  Of the waves that are breaking upon the shore,\nAs though they were groaning in anguish, and moaning\u2014\n  Bemoaning the ship that shall come no more.\nBut sleep, little pigeon, and fold your wings,\u2014\n  Little blue pigeon with mournful eyes;\nAm I not singing?\u2014see, I am swinging\u2014\n  Swinging the nest where my darling lies.</article>\n", "country": "America", "tags": ["lyric", "modern", "sky", "child", "sleep", "dreams", "love", "eyes", "birds"]}, {"body": "\nThe sky is dark and the hills are white\nAs the storm-king speeds from the north to-night,\nAnd this is the song the storm-king sings,\nAs over the world his cloak he flings:\n  \"Sleep, sleep, little one, sleep;\"\nHe rustles his wings and gruffly sings:\n  \"Sleep, little one, sleep.\"\nOn yonder mountain-side a vine\nClings at the foot of a mother pine;\nThe tree bends over the trembling thing,\nAnd only the vine can hear her sing:\n  \"Sleep, sleep, little one, sleep;\nWhat shall you fear when I am here?\n  Sleep, little one, sleep.\"\nThe king may sing in his bitter flight,\nThe tree may croon to the vine to-night,\nBut the little snowflake at my breast\nLikes the song I sing the best,\u2014\n  Sleep, sleep, little one, sleep;\nWeary you are, next to my heart\n  Sleep, little one, sleep.\n", "modified_date": "08-13-13", "name": "Field-Norse-Lullaby-The-sky-is-dark-and.txt", "author": "Eugene Field", "gender": "male", "title": "Norse Lullaby", "year": "19th Century", "curator": "Ata", "html": "<header>\n    <h2>Norse Lullaby <em>by</em> Eugene Field</h2>\n</header>\n<article class=\"post\">\nThe sky is dark and the hills are white\nAs the storm-king speeds from the north to-night,\nAnd this is the song the storm-king sings,\nAs over the world his cloak he flings:\n  \"Sleep, sleep, little one, sleep;\"\nHe rustles his wings and gruffly sings:\n  \"Sleep, little one, sleep.\"\nOn yonder mountain-side a vine\nClings at the foot of a mother pine;\nThe tree bends over the trembling thing,\nAnd only the vine can hear her sing:\n  \"Sleep, sleep, little one, sleep;\nWhat shall you fear when I am here?\n  Sleep, little one, sleep.\"\nThe king may sing in his bitter flight,\nThe tree may croon to the vine to-night,\nBut the little snowflake at my breast\nLikes the song I sing the best,\u2014\n  Sleep, sleep, little one, sleep;\nWeary you are, next to my heart\n  Sleep, little one, sleep.\n</article>\n", "country": "America", "tags": ["lyric", "modern", "sky", "child", "warrior", "sleep", "king"]}, {"body": "\nHush, little one, and fold your hands;\n  The sun has set, the moon is high;\nThe sea is singing to the sands,\n  And wakeful posies are beguiled\nBy many a fairy lullaby:\n  Hush, little child, my little child!\nDream, little one, and in your dreams\n  Float upward from this lowly place,\u2014\nFloat out on mellow, misty streams\n  To lands where bid Mary mild,\nAnd let her kiss your little face,\n  You little child, my little child!\nSleep, little one, and take your rest,\n  With angels bending over you,\u2014\nSleep sweetly on that Father's breast\n  Whom our dear Christ has reconciled;\nBut stay not there,\u2014come back to me,\n  O little child, my little child!\n", "modified_date": "08-13-13", "name": "Field-Sicillian-Lullaby-Hush-little-one-and-fold.txt", "author": "Eugene Field", "gender": "male", "title": "Sicillian Lullaby", "year": "19th Century", "curator": "Ata", "html": "<header>\n    <h2>Sicillian Lullaby <em>by</em> Eugene Field</h2>\n</header>\n<article class=\"post\">\nHush, little one, and fold your hands;\n  The sun has set, the moon is high;\nThe sea is singing to the sands,\n  And wakeful posies are beguiled\nBy many a fairy lullaby:\n  Hush, little child, my little child!\nDream, little one, and in your dreams\n  Float upward from this lowly place,\u2014\nFloat out on mellow, misty streams\n  To lands where bid Mary mild,\nAnd let her kiss your little face,\n  You little child, my little child!\nSleep, little one, and take your rest,\n  With angels bending over you,\u2014\nSleep sweetly on that Father's breast\n  Whom our dear Christ has reconciled;\nBut stay not there,\u2014come back to me,\n  O little child, my little child!\n</article>\n", "country": "America", "tags": ["lyric", "modern", "sky", "child", "sleep", "dreams", "love", "angels", "Christ"]}, {"body": "\nA dying mother gave to you\n  Her child a many years ago;\nHow in your gracious love he grew,\n  You know, dear, patient heart, you know.\nThe mother's child you fostered then\n  Salutes you now and bids you take\nThese little children of his pen\n  And love them for the author's sake.\nTo you I dedicate this book,\n  And, as you read it line by line,\nUpon its faults as kindly look\n  As you have always looked on mine.\nTardy the offering is and weak;\u2014\n  Yet were I happy if I knew\nThese children had the power to speak\n  My love and gratitude to you.", "modified_date": "08-13-13", "name": "Field-To-Mary-Field-French-A-dying-mother-gave-to.txt", "author": "Eugene Field", "gender": "male", "title": "To Mary Field French", "year": "19th Century", "curator": "Ata", "html": "<header>\n    <h2>To Mary Field French <em>by</em> Eugene Field</h2>\n</header>\n<article class=\"post\">\nA dying mother gave to you\n  Her child a many years ago;\nHow in your gracious love he grew,\n  You know, dear, patient heart, you know.\nThe mother's child you fostered then\n  Salutes you now and bids you take\nThese little children of his pen\n  And love them for the author's sake.\nTo you I dedicate this book,\n  And, as you read it line by line,\nUpon its faults as kindly look\n  As you have always looked on mine.\nTardy the offering is and weak;\u2014\n  Yet were I happy if I knew\nThese children had the power to speak\n  My love and gratitude to you.</article>\n", "country": "America", "tags": ["lyric", "modern", "beauty", "mother", "children", "death"]}, {"body": "\nIris-amid-clouds\nMust be her name.\nTall and lonely as the mountain-iris,\nCold and distant.\nShe has never known longing:\nMany have died for love of her.\n", "modified_date": "08-13-13", "name": "Fletcher-from-Japanese-Prints-A-Beautiful-Woman-Iris-amid-clouds-must-be.txt", "title": "from Japanese Prints, A Beautiful Woman", "gender": null, "author": null, "curator": "Ata", "translator": "John Gould Fletcher", "html": "<header>\n    <h2>from Japanese Prints, A Beautiful Woman <em>by</em> None</h2>\n</header>\n<article class=\"post\">\nIris-amid-clouds\nMust be her name.\nTall and lonely as the mountain-iris,\nCold and distant.\nShe has never known longing:\nMany have died for love of her.\n</article>\n", "year": null, "country": "Japan", "tags": ["Japanese verse", "imagist", "flower", "love", "death"]}, {"body": "\nMy beloved is like blue smoke that rises\nIn long slow planes,\nAnd wavers\nOver the dark paths of old gardens long neglected.", "modified_date": "08-13-13", "name": "Fletcher-from-Japanese-Prints-A-Comparison-My-beloved-is-like-blue.txt", "title": "from Japanese Prints, A Comparison", "gender": null, "author": null, "curator": "Ata", "translator": "John Gould Fletcher", "html": "<header>\n    <h2>from Japanese Prints, A Comparison <em>by</em> None</h2>\n</header>\n<article class=\"post\">\nMy beloved is like blue smoke that rises\nIn long slow planes,\nAnd wavers\nOver the dark paths of old gardens long neglected.</article>\n", "year": null, "country": "Japan", "tags": ["Japanese verse", "imagist", "nature", "garden", "dark"]}, {"body": "\nLand, green-brown;\nSea, brown-grey;\nIsland, dull peacock blue;\nSky, stone-grey.", "modified_date": "08-13-13", "name": "Fletcher-from-Japanese-Prints-A-Landscape-Land-green-brown;-Sea-brown.txt", "title": "from Japanese Prints, A Landscape", "gender": null, "author": null, "curator": "Ata", "translator": "John Gould Fletcher", "html": "<header>\n    <h2>from Japanese Prints, A Landscape <em>by</em> None</h2>\n</header>\n<article class=\"post\">\nLand, green-brown;\nSea, brown-grey;\nIsland, dull peacock blue;\nSky, stone-grey.</article>\n", "year": null, "country": "Japan", "tags": ["Japanese verse", "imagist", "nature", "sky", "sea", "colors", "beauty"]}, {"body": "\nHer life was like a swiftly rushing stream\nGreen and scarlet,\nFalling into darkness.\nThe seasons passed for her,\nLike pale iris wilting,\nOr peonies flying to ribbons before the storm-gusts.\nThe sombre pine-tops waited until the seasons had passed.\nThen in her heart they grew\nThe snows of changeless winter\nStirred by the bitter winds of unsatisfied desire.", "modified_date": "08-13-13", "name": "Fletcher-from-Japanese-Prints-A-Life-Her-life-was-like-a.txt", "title": "from Japanese Prints, A Life", "gender": null, "author": null, "curator": "Ata", "translator": "John Gould Fletcher", "html": "<header>\n    <h2>from Japanese Prints, A Life <em>by</em> None</h2>\n</header>\n<article class=\"post\">\nHer life was like a swiftly rushing stream\nGreen and scarlet,\nFalling into darkness.\nThe seasons passed for her,\nLike pale iris wilting,\nOr peonies flying to ribbons before the storm-gusts.\nThe sombre pine-tops waited until the seasons had passed.\nThen in her heart they grew\nThe snows of changeless winter\nStirred by the bitter winds of unsatisfied desire.</article>\n", "year": null, "country": "Japan", "tags": ["Japanese verse", "imagist", "nature", "snow", "winter", "flowers", "woman", "seasons", "desire"]}, {"body": "\nSparrows and tame magpies chatter\nIn the porticoes\nLit with many a lantern.\nThere is idle song,\nScandal over full wine cups,\nSorrow does not matter.\nOnly beyond the still grey shoji\nFor the breadth of innumerable countries,\nIs the sea with ships asleep\nIn the blue-black starless night.\n", "modified_date": "08-13-13", "name": "Fletcher-from-Japanese-Prints-A-Night-Festival-Sparrows-and-tame-magpies-chatter.txt", "title": "from Japanese Prints, A Night Festival", "gender": null, "author": null, "curator": "Ata", "translator": "John Gould Fletcher", "html": "<header>\n    <h2>from Japanese Prints, A Night Festival <em>by</em> None</h2>\n</header>\n<article class=\"post\">\nSparrows and tame magpies chatter\nIn the porticoes\nLit with many a lantern.\nThere is idle song,\nScandal over full wine cups,\nSorrow does not matter.\nOnly beyond the still grey shoji\nFor the breadth of innumerable countries,\nIs the sea with ships asleep\nIn the blue-black starless night.\n</article>\n", "year": null, "country": "Japan", "tags": ["Japanese verse", "imagist", "sky", "nature", "birds", "singing", "night", "black", "blue"]}, {"body": "\nThe boat drifts to rest\nUnder the outward spraying branches.\nThere is faint sound of quavering strings,\nThe reedy murmurs of a flute,\nThe soft sigh of the wind through silken garments;\nAll these are mingled\nWith the breeze that drifts away,\nFilled with thin petals of cherry blossom,\nLike tinkling laughter dancing away in sunlight.", "modified_date": "08-13-13", "name": "Fletcher-from-Japanese-Prints-A-Picnic-Under-the-Cherry-Tree-The-boat-drifts-to-rest.txt", "title": "from Japanese Prints, A Picnic Under the Cherry Trees", "gender": null, "author": null, "curator": "Ata", "translator": "John Gould Fletcher", "html": "<header>\n    <h2>from Japanese Prints, A Picnic Under the Cherry Trees <em>by</em> None</h2>\n</header>\n<article class=\"post\">\nThe boat drifts to rest\nUnder the outward spraying branches.\nThere is faint sound of quavering strings,\nThe reedy murmurs of a flute,\nThe soft sigh of the wind through silken garments;\nAll these are mingled\nWith the breeze that drifts away,\nFilled with thin petals of cherry blossom,\nLike tinkling laughter dancing away in sunlight.</article>\n", "year": null, "country": "Japan", "tags": ["Japanese verse", "imagist", "boat", "nature", "sunlight", "beauty", "serenity", "love"]}, {"body": "\n\"And the prince came to the craggy rock\nBut saw only hissing waves\nSo he rested all day amid them.\"\nHe listens idly,\nHe is content with her voice.\nHe dreams it is the murmur\nOf distant wave-caps breaking\nUpon the painted screen.\n", "modified_date": "08-13-13", "name": "Fletcher-from-Japanese-Prints-A-Reading-And-the-prince-came-to.txt", "title": "from Japanese Prints, A Reading", "gender": null, "author": null, "curator": "Ata", "translator": "John Gould Fletcher", "html": "<header>\n    <h2>from Japanese Prints, A Reading <em>by</em> None</h2>\n</header>\n<article class=\"post\">\n\"And the prince came to the craggy rock\nBut saw only hissing waves\nSo he rested all day amid them.\"\nHe listens idly,\nHe is content with her voice.\nHe dreams it is the murmur\nOf distant wave-caps breaking\nUpon the painted screen.\n</article>\n", "year": null, "country": "Japan", "tags": ["Japanese verse", "imagist", "nature", "narrative", "sea", "dreams"]}, {"body": "\nA piece of paper ready to toss in the fire,\nBlackened, scrawled with fragments of an incomplete song:\nMy soul.", "modified_date": "08-13-13", "name": "Fletcher-from-Japanese-Prints-A-Thought-A-piece-of-paper-ready.txt", "title": "from Japanese Prints, A Thought", "gender": null, "author": null, "curator": "Ata", "translator": "John Gould Fletcher", "html": "<header>\n    <h2>from Japanese Prints, A Thought <em>by</em> None</h2>\n</header>\n<article class=\"post\">\nA piece of paper ready to toss in the fire,\nBlackened, scrawled with fragments of an incomplete song:\nMy soul.</article>\n", "year": null, "country": "Japan", "tags": ["Japanese verse", "imagist", "nature", "fire", "soul"]}, {"body": "\nShe is like the great rains\nThat fall over the earth in winter-time.\nWave on wave her heavy robes collapse\nIn green torrents\nLashed with slaty foam.\nDownward the sun strikes amid them\nAnd enkindles a lone flower;\nA violet iris standing in seething pools of grey.\n", "modified_date": "08-13-13", "name": "Fletcher-from-Japanese-Prints-A-Woman-in-Winter-Costume-She-is-like-the-great.txt", "title": "from Japanese Prints, A Woman in Winter Costume", "gender": null, "author": null, "curator": "Ata", "translator": "John Gould Fletcher", "html": "<header>\n    <h2>from Japanese Prints, A Woman in Winter Costume <em>by</em> None</h2>\n</header>\n<article class=\"post\">\nShe is like the great rains\nThat fall over the earth in winter-time.\nWave on wave her heavy robes collapse\nIn green torrents\nLashed with slaty foam.\nDownward the sun strikes amid them\nAnd enkindles a lone flower;\nA violet iris standing in seething pools of grey.\n</article>\n", "year": null, "country": "Japan", "tags": ["Japanese verse", "imagist", "nature", "winter", "sun"]}, {"body": "\nLate summer changes to autumn:\nChrysanthemums are scattered\nBehind the palings.\nGold and vermilion\nThe afternoon.\nI wait here dreaming of vermilion sunsets:\nIn my heart is a half fear of the chill autumn rain.", "modified_date": "08-13-13", "name": "Fletcher-from-Japanese-Prints-A-Woman-Standing-by-a-Gate-with-an-Umbrella-Late-summer-changes-to-autumn.txt", "title": "from Japanese Prints, A Woman Standing by a Gate with an Umbrella", "gender": null, "author": null, "curator": "Ata", "translator": "John Gould Fletcher", "html": "<header>\n    <h2>from Japanese Prints, A Woman Standing by a Gate with an Umbrella <em>by</em> None</h2>\n</header>\n<article class=\"post\">\nLate summer changes to autumn:\nChrysanthemums are scattered\nBehind the palings.\nGold and vermilion\nThe afternoon.\nI wait here dreaming of vermilion sunsets:\nIn my heart is a half fear of the chill autumn rain.</article>\n", "year": null, "country": "Japan", "tags": ["Japanese verse", "imagist", "nature", "love", "afternoon"]}, {"body": "\nOut of the rings and the bubbles,\nThe curls and the swirls of the water,\nOut of the crystalline shower of drops shattered in play,\nHer body and her thoughts arose.\nShe dreamed of some lover\nTo whom she might offer her body\nFresh and cool as a flower born in the rain.", "modified_date": "08-13-13", "name": "Fletcher-from-Japanese-Prints-A-Young-Girl-Out-of-the-rings-and.txt", "title": "from Japanese Prints, A Young Girl", "gender": null, "author": null, "curator": "Ata", "translator": "John Gould Fletcher", "html": "<header>\n    <h2>from Japanese Prints, A Young Girl <em>by</em> None</h2>\n</header>\n<article class=\"post\">\nOut of the rings and the bubbles,\nThe curls and the swirls of the water,\nOut of the crystalline shower of drops shattered in play,\nHer body and her thoughts arose.\nShe dreamed of some lover\nTo whom she might offer her body\nFresh and cool as a flower born in the rain.</article>\n", "year": null, "country": "Japan", "tags": ["Japanese verse", "imagist", "water", "body"]}, {"body": "\nThe peony dancer\nSwirls orange folds of dusty robes\nThrough the summer.\nThey are spotted with thunder showers,\nFalling upon the crimson petals.\nHeavy blooms\nBreaking and spilling fiery cups\nDrowsily.", "modified_date": "08-13-13", "name": "Fletcher-from-Japanese-Prints-An-Actor-as-a-Dancing-Girl-The-peony-dancer-swirls-orange.txt", "title": "from Japanese Prints, An Actor as a Dancing Girl", "gender": null, "author": null, "curator": "Ata", "translator": "John Gould Fletcher", "html": "<header>\n    <h2>from Japanese Prints, An Actor as a Dancing Girl <em>by</em> None</h2>\n</header>\n<article class=\"post\">\nThe peony dancer\nSwirls orange folds of dusty robes\nThrough the summer.\nThey are spotted with thunder showers,\nFalling upon the crimson petals.\nHeavy blooms\nBreaking and spilling fiery cups\nDrowsily.</article>\n", "year": null, "country": "Japan", "tags": ["Japanese verse", "imagist", "nature", "flower"]}, {"body": "\nHe plots for he is angry,\nHe sneers for he is bold.\nHe clinches his fist\nLike a twisted snake;\nCoiling itself, preparing to raise its head,\nAbove the long grasses of the plain.\n", "modified_date": "08-13-13", "name": "Fletcher-from-Japanese-Prints-An-Actor-He-plots-for-he-is.txt", "title": "from Japanese Prints, An Actor", "gender": null, "author": null, "curator": "Ata", "translator": "John Gould Fletcher", "html": "<header>\n    <h2>from Japanese Prints, An Actor <em>by</em> None</h2>\n</header>\n<article class=\"post\">\nHe plots for he is angry,\nHe sneers for he is bold.\nHe clinches his fist\nLike a twisted snake;\nCoiling itself, preparing to raise its head,\nAbove the long grasses of the plain.\n</article>\n", "year": null, "country": "Japan", "tags": ["Japanese verse", "imagist", "anger", "snake"]}, {"body": "\nGilded hummingbirds are whizzing\nThrough the palace garden,\nDeceived by the jade petals\nOf the Emperor's jewel-trees.", "modified_date": "08-13-13", "name": "Fletcher-from-Japanese-Prints-An-Oiran-and-her-Kamuso-Gilded-hummingbirds-are-whizing-through.txt", "title": "from Japanese Prints, An Oiran and her Kamuso", "gender": null, "author": null, "curator": "Ata", "translator": "John Gould Fletcher", "html": "<header>\n    <h2>from Japanese Prints, An Oiran and her Kamuso <em>by</em> None</h2>\n</header>\n<article class=\"post\">\nGilded hummingbirds are whizzing\nThrough the p
