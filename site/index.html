green", "white", "beauty", "death", "breed", "generation", "procreation", "cycle"]}, {"body": "\nO! that you were your self; but, love you are\n  No longer yours, than you your self here live:\n  Against this coming end you should prepare,\n  And your sweet semblance to some other give:\n  So should that beauty which you hold in lease\n  Find no determination; then you were\n  Yourself again, after yourself's decease,\n  When your sweet issue your sweet form should bear.\n  Who lets so fair a house fall to decay,\n  Which husbandry in honour might uphold,\n  Against the stormy gusts of winter's day\n  And barren rage of death's eternal cold?\n    O! none but unthrifts. Dear my love, you know,\n    You had a father: let your son say so.\n", "modified_date": "08-13-13", "name": "Shakespeare-William-Sonnet-13-O-that-you-were-your.txt", "author": "William Shakespeare", "gender": "male", "title": "Sonnet 13", "year": "17th Century", "curator": "NCR", "html": "<header>\n    <h2>Sonnet 13 <em>by</em> William Shakespeare</h2>\n</header>\n<article class=\"post\">\nO! that you were your self; but, love you are\n  No longer yours, than you your self here live:\n  Against this coming end you should prepare,\n  And your sweet semblance to some other give:\n  So should that beauty which you hold in lease\n  Find no determination; then you were\n  Yourself again, after yourself's decease,\n  When your sweet issue your sweet form should bear.\n  Who lets so fair a house fall to decay,\n  Which husbandry in honour might uphold,\n  Against the stormy gusts of winter's day\n  And barren rage of death's eternal cold?\n    O! none but unthrifts. Dear my love, you know,\n    You had a father: let your son say so.\n</article>\n", "country": "England", "type": "Shakespearean Sonnet", "tags": ["love", "seduction", "lust", "winter", "death", "cold", "procreation", "generation", "death", "father", "son", "birth", "sex"]}, {"body": "\nMy mistress' eyes are nothing like the sun;\n  Coral is far more red, than her lips red:\n  If snow be white, why then her breasts are dun;\n  If hairs be wires, black wires grow on her head.\n  I have seen roses damask'd, red and white,\n  But no such roses see I in her cheeks;\n  And in some perfumes is there more delight\n  Than in the breath that from my mistress reeks.\n  I love to hear her speak, yet well I know\n  That music hath a far more pleasing sound:\n  I grant I never saw a goddess go,--\n  My mistress, when she walks, treads on the ground:\n    And yet by heaven, I think my love as rare,\n    As any she belied with false compare.", "modified_date": "08-13-13", "name": "Shakespeare-William-Sonnet-130-my-mistress-eyes-are-nothing.txt", "author": "William Shakespeare", "gender": "male", "title": "Sonnet 138", "year": "17th Century", "curator": "NCR", "html": "<header>\n    <h2>Sonnet 138 <em>by</em> William Shakespeare</h2>\n</header>\n<article class=\"post\">\nMy mistress' eyes are nothing like the sun;\n  Coral is far more red, than her lips red:\n  If snow be white, why then her breasts are dun;\n  If hairs be wires, black wires grow on her head.\n  I have seen roses damask'd, red and white,\n  But no such roses see I in her cheeks;\n  And in some perfumes is there more delight\n  Than in the breath that from my mistress reeks.\n  I love to hear her speak, yet well I know\n  That music hath a far more pleasing sound:\n  I grant I never saw a goddess go,--\n  My mistress, when she walks, treads on the ground:\n    And yet by heaven, I think my love as rare,\n    As any she belied with false compare.</article>\n", "country": "England", "type": "Shakespearean Sonnet", "tags": ["women", "comparison", "beauty", "metaphor", "sun", "white", "body", "red", "lust", "rose", "lips", "face", "voice", "sound", "attraction"]}, {"body": "\nWhen my love swears that she is made of truth,\n  I do believe her though I know she lies,\n  That she might think me some untutor'd youth,\n  Unlearned in the world's false subtleties.\n  Thus vainly thinking that she thinks me young,\n  Although she knows my days are past the best,\n  Simply I credit her false-speaking tongue:\n  On both sides thus is simple truth suppressed:\n  But wherefore says she not she is unjust?\n  And wherefore say not I that I am old?\n  O! love's best habit is in seeming trust,\n  And age in love, loves not to have years told:\n    Therefore I lie with her, and she with me,\n    And in our faults by lies we flatter'd be.", "modified_date": "08-13-13", "name": "Shakespeare-William-Sonnet-138-when-my-love-swears-that.txt", "author": "William Shakespeare", "gender": "male", "title": "Sonnet 138", "year": "17th Century", "curator": "NCR", "html": "<header>\n    <h2>Sonnet 138 <em>by</em> William Shakespeare</h2>\n</header>\n<article class=\"post\">\nWhen my love swears that she is made of truth,\n  I do believe her though I know she lies,\n  That she might think me some untutor'd youth,\n  Unlearned in the world's false subtleties.\n  Thus vainly thinking that she thinks me young,\n  Although she knows my days are past the best,\n  Simply I credit her false-speaking tongue:\n  On both sides thus is simple truth suppressed:\n  But wherefore says she not she is unjust?\n  And wherefore say not I that I am old?\n  O! love's best habit is in seeming trust,\n  And age in love, loves not to have years told:\n    Therefore I lie with her, and she with me,\n    And in our faults by lies we flatter'd be.</article>\n", "country": "England", "type": "Shakespearean Sonnet", "tags": ["love", "truth", "lies", "belief", "youth", "gullible", "deception", "sex", "trust", "relationship", "tongue", "age", "sex"]}, {"body": "\nNot from the stars do I my judgement pluck;\n  And yet methinks I have astronomy,\n  But not to tell of good or evil luck,\n  Of plagues, of dearths, or seasons' quality;\n  Nor can I fortune to brief minutes tell,\n  Pointing to each his thunder, rain and wind,\n  Or say with princes if it shall go well\n  By oft predict that I in heaven find:\n  But from thine eyes my knowledge I derive,\n  And constant stars in them I read such art\n  As 'Truth and beauty shall together thrive,\n  If from thyself, to store thou wouldst convert';\n    Or else of thee this I prognosticate:\n    'Thy end is truth's and beauty's doom and date.'\n", "modified_date": "08-13-13", "name": "Shakespeare-William-sonnet-14-not-from-the-stars-do.txt", "author": "William Shakespeare", "gender": "male", "title": "Sonnet 14", "year": "17th Century", "curator": "NCR", "html": "<header>\n    <h2>Sonnet 14 <em>by</em> William Shakespeare</h2>\n</header>\n<article class=\"post\">\nNot from the stars do I my judgement pluck;\n  And yet methinks I have astronomy,\n  But not to tell of good or evil luck,\n  Of plagues, of dearths, or seasons' quality;\n  Nor can I fortune to brief minutes tell,\n  Pointing to each his thunder, rain and wind,\n  Or say with princes if it shall go well\n  By oft predict that I in heaven find:\n  But from thine eyes my knowledge I derive,\n  And constant stars in them I read such art\n  As 'Truth and beauty shall together thrive,\n  If from thyself, to store thou wouldst convert';\n    Or else of thee this I prognosticate:\n    'Thy end is truth's and beauty's doom and date.'\n</article>\n", "country": "England", "type": "Shakespearean Sonnet", "tags": ["stars", "judgement", "astronomy", "season", "good", "evil", "luck", "fortune", "astrology", "storm", "heaven", "knowledge", "truth", "beauty", "prognostication", "death"]}, {"body": "\nWhen I consider every thing that grows\n  Holds in perfection but a little moment,\n  That this huge stage presenteth nought but shows\n  Whereon the stars in secret influence comment;\n  When I perceive that men as plants increase,\n  Cheered and checked even by the self-same sky,\n  Vaunt in their youthful sap, at height decrease,\n  And wear their brave state out of memory;\n  Then the conceit of this inconstant stay\n  Sets you most rich in youth before my sight,\n  Where wasteful Time debateth with decay\n  To change your day of youth to sullied night,\n    And all in war with Time for love of you,\n    As he takes from you, I engraft you new.\n", "modified_date": "08-13-13", "name": "Shakespeare-William-Sonnet-15-when-i-consider-every-thing.txt", "author": "William Shakespeare", "gender": "male", "title": "Sonnet 15", "year": "17th Century", "curator": "NCR", "html": "<header>\n    <h2>Sonnet 15 <em>by</em> William Shakespeare</h2>\n</header>\n<article class=\"post\">\nWhen I consider every thing that grows\n  Holds in perfection but a little moment,\n  That this huge stage presenteth nought but shows\n  Whereon the stars in secret influence comment;\n  When I perceive that men as plants increase,\n  Cheered and checked even by the self-same sky,\n  Vaunt in their youthful sap, at height decrease,\n  And wear their brave state out of memory;\n  Then the conceit of this inconstant stay\n  Sets you most rich in youth before my sight,\n  Where wasteful Time debateth with decay\n  To change your day of youth to sullied night,\n    And all in war with Time for love of you,\n    As he takes from you, I engraft you new.\n</article>\n", "country": "England", "type": "Shakespearean Sonnet", "tags": ["reflection", "death", "life", "growth", "perfection", "stars", "sky", "youth", "memory", "sight", "time", "decay", "night", "creation", "eternity", "art"]}, {"body": "\nBut wherefore do not you a mightier way\n  Make war upon this bloody tyrant, Time?\n  And fortify your self in your decay\n  With means more blessed than my barren rhyme?\n  Now stand you on the top of happy hours,\n  And many maiden gardens, yet unset,\n  With virtuous wish would bear you living flowers,\n  Much liker than your painted counterfeit:\n  So should the lines of life that life repair,\n  Which this, Time's pencil, or my pupil pen,\n  Neither in inward worth nor outward fair,\n  Can make you live your self in eyes of men.\n    To give away yourse  "year": "17th Century", "curator": "NCR", "html": "<header>\n    <h2>Sonnet 2 <em>by</em> William Shakespeare</h2>\n</header>\n<article class=\"post\">\nWhen forty winters shall besiege thy brow,\n  And dig deep trenches in thy beauty's field,\n  Thy youth's proud livery so gazed on now,\n  Will be a tatter'd weed of small worth held:\n  Then being asked, where all thy beauty lies,\n  Where all the treasure of thy lusty days;\n  To say, within thine own deep sunken eyes,\n  Were an all-eating shame, and thriftless praise.\n  How much more praise deserv'd thy beauty's use,\n  If thou couldst answer 'This fair child of mine\n  Shall sum my count, and make my old excuse,'\n  Proving his beauty by succession thine!\n    This were to be new made when thou art old,\n    And see thy blood warm when thou feel'st it cold.</article>\n", "country": "England", "type": "Shakespearean Sonnet", "tags": ["aging", "youth", "beauty", "lust", "decay", "time", "perspective", "generation", "fate", "old"]}, {"body": "\nAs an unperfect actor on the stage,\n  Who with his fear is put beside his part,\n  Or some fierce thing replete with too much rage,\n  Whose strength's abundance weakens his own heart;\n  So I, for fear of trust, forget to say\n  The perfect ceremony of love's rite,\n  And in mine own love's strength seem to decay,\n  O'ercharg'd with burthen of mine own love's might.\n  O! let my looks be then the eloquence\n  And dumb presagers of my speaking breast,\n  Who plead for love, and look for recompense,\n  More than that tongue that more hath more express'd.\n    O! learn to read what silent love hath writ:\n    To hear with eyes belongs to love's fine wit.\n", "modified_date": "08-13-13", "name": "Shakespeare-William-sonnet-23-as-an-unperfect-actor-on.txt", "author": "William Shakespeare", "gender": "male", "title": "Sonnet 23", "year": "17th Century", "curator": "NCR", "html": "<header>\n    <h2>Sonnet 23 <em>by</em> William Shakespeare</h2>\n</header>\n<article class=\"po stance still lives sweet.\n</article>\n", "country": "England", "type": "Shakespearean Sonnet", "tags": ["eyes", "ugly", "beauty", "seasons", "winter", "time", "summer", "snow", "memory", "flowers", "nature"]}, {"body": "\nThen let not winter's ragged hand deface,\n  In thee thy summer, ere thou be distill'd:\n  Make sweet some vial; treasure thou some place\n  With beauty's treasure ere it be self-kill'd.\n  That use is not forbidden usury,\n  Which happies those that pay the willing loan;\n  That's for thy self to breed another thee,\n  Or ten times happier, be it ten for one;\n  Ten times thy self were happier than thou art,\n  If ten of thine ten times refigur'd thee:\n  Then what could death do if thou shouldst depart,\n  Leaving thee living in posterity?\n    Be not self-will'd, for thou art much too fair\n    To be death's conquest and make worms thine heir.", "modified_date": "08-13-13", "name": "Shakespeare-William-Sonnet-6-then-let-not-winters-ragged.txt", "author": "William Shakespeare", "gender": "male", "title": "Sonnet 6", "year": "17th Century", "curator": "NCR", "html": "<header>\n    <h2>Sonnet 6 <em>by</em> William Shakespeare</h2>\n</header>\n<article class=\"post\">\nThen let not winter's ragged hand deface,\n  In thee thy summer, ere thou be distill'd:\n  Make sweet some vial; treasure thou some place\n  With beauty's treasure ere it be self-kill'd.\n  That use is not forbidden usury,\n  Which happies those that pay the willing loan;\n  That's for thy self to breed another thee,\n  Or ten times happier, be it ten for one;\n  Ten times thy self were happier than thou art,\n  If ten of thine ten times refigur'd thee:\n  Then what could death do if thou shouldst depart,\n  Leaving thee living in posterity?\n    Be not self-will'd, for thou art much too fair\n    To be death's conquest and make worms thine heir.</article>\n", "country": "England", "type": "Shakespearean Sonnet", "tags": ["winter", "summer", "beauty", "usury", "suicide", "happiness", "money", "generation", "procreation", "death", "posterity", "living"]}, {"body": "\nLo! in the orient when the gracious light\n  Lifts up his burning head, each under eye\n  Doth homage to his new-appearing sight,\n  Serving with looks his sacred majesty;\n  And having climb'd the steep-up heavenly hill,\n  Resembling strong youth in his middle age,\n  Yet mortal looks adore his beauty still,\n  Attending on his golden pilgrimage:\n  But when from highmost pitch, with weary car,\n  Like feeble age, he reeleth from the day,\n  The eyes, 'fore duteous, now converted are\n  From his low tract, and look another way:\n    So thou, thyself outgoing in thy noon:\n    Unlook'd, on diest unless thou get a son.", "modified_date": "08-13-13", "name": "Shakespeare-WIlliam-Sonnet-7-lo-in-the-orient-when.txt", "author": "William Shakespeare", "gender": "male", "title": "Sonnet 7", "year": "17th Century", "curator": "NCR", "html": "<header>\n    <h2>Sonnet 7 <em>by</em> William Shakespeare</h2>\n</header>\n<article class=\"post\">\nLo! in the orient when the gracious light\n  Lifts up his burning head, each under eye\n  Doth homage to his new-appearing sight,\n  Serving with looks his sacred majesty;\n  And having climb'd the steep-up heavenly hill,\n  Resembling strong youth in his middle age,\n  Yet mortal looks adore his beauty still,\n  Attending on his golden pilgrimage:\n  But when from highmost pitch, with weary car,\n  Like feeble age, he reeleth from the day,\n  The eyes, 'fore duteous, now converted are\n  From his low tract, and look another way:\n    So thou, thyself outgoing in thy noon:\n    Unlook'd, on diest unless thou get a son.</article>\n", "country": "England", "type": "Shakespearean Sonnet", "tags": ["sunrise", "light", "eye", "dawn", "dgod", "nature", "youth", "beauty", "night", "sunset", "age", "day"]}, {"body": "\nThat time of year thou mayst in me behold\n  When yellow leaves, or none, or few, do hang\n  Upon those boughs which shake against the cold,\n  Bare ruin'd choirs, where late the sweet birds sang.\n  In me thou see'st the twilight of such day\n  As after sunset fadeth in the west;\n  Which by and by black night doth take away,\n  Death's second self, that seals up all in rest.\n  In me thou see'st the glowing of such fire,\n  That on the ashes of his youth doth lie,\n  As the death-bed, whereon it must expire,\n  Consum'd with that which it was nourish'd by.\n    This thou perceiv'st, which makes thy love more strong,\n    To love that well, which thou must leave ere long.", "modified_date": "08-13-13", "name": "Shakespeare-William-Sonnet-73-that-time-of-year-thou.txt", "author": "William Shakespeare", "gender": "male", "title": "Sonnet 73", "year": "17th Century", "curator": "NCR", "html": "<header>\n    <h2>Sonnet 73 <em>by</em> William Shakespeare</h2>\n</header>\n<article class=\"post\">\nThat time of year thou mayst in me behold\n  When yellow leaves, or none, or few, do hang\n  Upon those boughs which shake against the cold,\n  Bare ruin'd choirs, where late the sweet birds sang.\n  In me thou see'st the twilight of such day\n  As after sunset fadeth in the west;\n  Which by and by black night doth take away,\n  Death's second self, that seals up all in rest.\n  In me thou see'st the glowing of such fire,\n  That on the ashes of his youth doth lie,\n  As the death-bed, whereon it must expire,\n  Consum'd with that which it was nourish'd by.\n    This thou perceiv'st, which makes thy love more strong,\n    To love that well, which thou must leave ere long.</article>\n", "country": "England", "type": "Shakespearean Sonnet", "tags": ["time", "season", "yellow", "leaves", "Fall", "winter", "song", "change", "cycles", "death", "fire", "youth", "ephemerality", "passing", "fleeting", "love"]}, {"body": "\nMusic to hear, why hear'st thou music sadly?\n  Sweets with sweets war not, joy delights in joy:\n  Why lov'st thou that which thou receiv'st not gladly,\n  Or else receiv'st with pleasure thine annoy?\n  If the true concord of well-tuned sounds,\n  By unions married, do offend thine ear,\n  They do but sweetly chide thee, who confounds\n  In singleness the parts that thou shouldst bear.\n  Mark how one string, sweet husband to another,\n  Strikes each in each by mutual ordering;\n  Resembling sire and child and happy mother,\n  Who, all in one, one pleasing note do sing:\n    Whose speechless song being many, seeming one,\n    Sings this to thee: 'Thou single wilt prove none.'\n\n", "modified_date": "08-13-13", "name": "Shakespeare-William-Sonnet-8-music-to-hear-why-hearest.txt", "author": "William Shakespeare", "gender": "male", "title": "Sonnet 8", "year": "17th Century", "curator": "NCR", "html": "<header>\n    <h2>Sonnet 8 <em>by</em> William Shakespeare</h2>\n</header>\n<article class=\"post\">\nMusic to hear, why hear'st thou music sadly?\n  Sweets with sweets war not, joy delights in joy:\n  Why lov'st thou that which thou receiv'st not gladly,\n  Or else receiv'st with pleasure thine annoy?\n  If the true concord of well-tuned sounds,\n  By unions married, do offend thine ear,\n  They do but sweetly chide thee, who confounds\n  In singleness the parts that thou shouldst bear.\n  Mark how one string, sweet husband to another,\n  Strikes each in each by mutual ordering;\n  Resembling sire and child and happy mother,\n  Who, all in one, one pleasing note do sing:\n    Whose speechless song being many, seeming one,\n    Sings this to thee: 'Thou single wilt prove none.'\n\n</article>\n", "country": "England", "type": "Shakespearean Sonnet", "tags": ["music", "sadness", "joy", "acceptance", "accord", "sound", "marriage", "sex", "sexes", "union", "instrument", "pleasure"]}, {"body": "\nIs it for fear to wet a widow's eye,\n  That thou consum'st thy self in single life?\n  Ah! if thou issueless shalt hap to die,\n  The world will wail thee like a makeless wife;\n  The world will be thy widow and still weep\n  That thou no form of thee hast left behind,\n  When every private widow well may keep\n  By children's eyes, her husband's shape in mind:\n  Look! what an unthrift in the world doth spend\n  Shifts but his place, for still the world enjoys it;\n  But beauty's waste hath in the world an end,\n  And kept unused the user so destroys it.\n    No love toward others in that bosom sits\n    That on himself such murd'rous shame commits.", "modified_date": "08-13-13", "name": "Shakespeare-William-Sonnet-9-is-it-for-fear-to.txt", "author": "William Shakespeare", "gender": "male", "title": "Sonnet 9", "year": "17th Century", "curator": "NCR", "html": "<header>\n    <h2>Sonnet 9 <em>by</em> William Shakespeare</h2>\n</header>\n<article class=\"post\">\nIs it for fear to wet a widow's eye,\n  That thou consum'st thy self in single life?\n  Ah! if thou issueless shalt hap to die,\n  The world will wail thee like a makeless wife;\n  The world will be thy widow and still weep\n  That thou no form of thee hast left behind,\n  When every private widow well may keep\n  By children's eyes, her husband's shape in mind:\n  Look! what an unthrift in the world doth spend\n  Shifts but his place, for still the world enjoys it;\n  But beauty's waste hath in the world an end,\n  And kept unused the user so destroys it.\n    No love toward others in that bosom sits\n    That on himself such murd'rous shame commits.</article>\n", "country": "England", "type": "Shakespearean Sonnet", "tags": ["widow", "alone", "solitude", "wife", "seduction", "generation", "procreation", "eye", "beauty", "waste", "shame", "sex"]}, {"body": ". . . I saw by the sickly moonlight\nAs I followed, bending low,\nThat the walking of the stranger\nLeft no footmarks on the snow.", "modified_date": "08-13-13", "name": "Shanly-C.D.-I-saw-by-the-sickly-moonlight.txt", "author": "C.D. Shanly", "gender": "male", "title": "The Walker of the Snow", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>The Walker of the Snow <em>by</em> C.D. Shanly</h2>\n</header>\n<article class=\"post\">. . . I saw by the sickly moonlight\nAs I followed, bending low,\nThat the walking of the stranger\nLeft no footmarks on the snow.</article>\n", "country": "Canada", "tags": ["supernatural", "snow", "walking", "moonlight", "ghost", "lyric"]}, {"body": "I met a traveller from an antique land\nWho said: \"Two vast and trunkless legs of stone\nStand in the desert. Near them on the sand,\nHalf sunk, a shattered visage lies, whose frown\nAnd wrinkled lip and sneer of cold command\nTell that its sculptor well those passions read\nWhich yet survive, stamped on these lifeless things,\nThe hand that mock'd them and the heart that fed;\nAnd on the pedestal these words appear:\n'My name is Ozymandias, king of kings:\nLook on my works, ye Mighty, and despair!'\nNothing beside remains. Round the decay\nOf that colossal wreck, boundless and bare,\nThe lone and level sands stretch far away.\"", "modified_date": "08-13-13", "name": "Shelley-Percy-I-met-a-traveller.txt", "author": "Percy Bysshe Shelley", "gender": "male", "title": "Ozymandias of Egypt", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>Ozymandias of Egypt <em>by</em> Percy Bysshe Shelley</h2>\n</header>\n<article class=\"post\">I met a traveller from an antique land\nWho said: \"Two vast and trunkless legs of stone\nStand in the desert. Near them on the sand,\nHalf sunk, a shattered visage lies, whose frown\nAnd wrinkled lip and sneer of cold command\nTell that its sculptor well those passions read\nWhich yet survive, stamped on these lifeless things,\nThe hand that mock'd them and the heart that fed;\nAnd on the pedestal these words appear:\n'My name is Ozymandias, king of kings:\nLook on my works, ye Mighty, and despair!'\nNothing beside remains. Round the decay\nOf that colossal wreck, boundless and bare,\nThe lone and level sands stretch far away.\"</article>\n", "country": "England", "tags": ["Egypt", "mystery", "desert", "philosophical", "sonnet", "scholar"]}, {"body": "Ah, how poets sing and die!\nMake one song and Heaven takes it;\nHave one heart and Beauty breaks it;\nChatterton, Shelley, Keats and I\u2014\nAh, how poets sing and die!", "modified_date": "08-13-13", "name": "Spencer-Dunbar-ah-how-poets-sing-and.txt", "author": "Anne Spencer", "gender": "female", "title": "Dunbar", "curator": "NCR", "book": "The Book of American Negro Poetry", "year": 1922, "country": "USA", "type": null, "html": "<header>\n    <h2>Dunbar <em>by</em> Anne Spencer</h2>\n</header>\n<article class=\"post\">Ah, how poets sing and die!\nMake one song and Heaven takes it;\nHave one heart and Beauty breaks it;\nChatterton, Shelley, Keats and I\u2014\nAh, how poets sing and die!</article>\n", "tags": ["Harlem Renaissance", "lyric", "death", "heaven", "tradition", "poets", "classics", "Romantics", "beauty", "life", "fate"]}, {"body": "We trekked into a far country,\nMy friend and I.\nOur deeper content was never spoken,\nBut each knew all the other said.\nHe told me how calm his soul was laid\t        5\nBy the lack of anvil and strife.\n\u201cThe wooing kestrel,\u201d I said, \u201cmutes his mating-note\nTo please the harmony of this sweet silence.\u201d\nAnd when at the day\u2019s end\nWe laid tired bodies \u2019gainst\t        10\nThe loose warm sands,\nAnd the air fleeced its particles for a coverlet;\nWhen star after star came out\nTo guard their lovers in oblivion\u2014\nMy soul so leapt that my evening prayer\t        15\nStole my morning song!", "modified_date": "08-13-13", "name": "Spencer-translation-we-trekked-into-a-far.txt", "author": "Anne Spencer", "gender": "female", "title": "Translation", "curator": "NCR", "book": "The Book of American Negro Poetry", "year": 1922, "country": "USA", "type": null, "html": "<header>\n    <h2>Translation <em>by</em> Anne Spencer</h2>\n</header>\n<article class=\"post\">We trekked into a far country,\nMy friend and I.\nOur deeper content was never spoken,\nBut each knew all the other said.\nHe told me how calm his soul was laid\t        5\nBy the lack of anvil and strife.\n\u201cThe wooing kestrel,\u201d I said, \u201cmutes his mating-note\nTo please the harmony of this sweet silence.\u201d\nAnd when at the day\u2019s end\nWe laid tired bodies \u2019gainst\t        10\nThe loose warm sands,\nAnd the air fleeced its particles for a coverlet;\nWhen star after star came out\nTo guard their lovers in oblivion\u2014\nMy soul so leapt that my evening prayer\t        15\nStole my morning song!</article>\n", "tags": ["Harlem Renaissance", "travel", "friendship", "silence", "soul", "exhaustion", "fatigue", "night", "oblivion", "prayer", "song"]}, {"body": "What lips my lips have kissed, and where, and why,\n  I have forgotten, and what arms have lain\n  Under my head till morning; but the rain\n  Is full of ghosts to-night, that tap and sigh\n  Upon the glass and listen for reply;\n  And in my heart there stirs a quiet pain,\n  For unremembered lads that not again\n  Will turn to me at midnight with a cry.\n\n  Thus in the winter stands the lonely tree,\n  Nor knows what birds have vanished one by one,\n  Yet knows its boughs more silent than before:\n  I cannot say what loves have come and gone;\n  I only know that summer sang in me\n  A little while, that in me sings no more.", "modified_date": "08-13-13", "name": "St-Vincent-Millay-What-Lips-My-Lips-Have-Kissed-What-Lips-My-Lips-Have.txt", "author": "Edna St. Vincent Millay", "country": "USA", "title": "What Lips My Lips Have Kissed, and Where, and Why", "curator": "NCR", "html": "<header>\n    <h2>What Lips My Lips Have Kissed, and Where, and Why <em>by</em> Edna St. Vincent Millay</h2>\n</header>\n<article class=\"post\">What lips my lips have kissed, and where, and why,\n  I have forgotten, and what arms have lain\n  Under my head till morning; but the rain\n  Is full of ghosts to-night, that tap and sigh\n  Upon the glass and listen for reply;\n  And in my heart there stirs a quiet pain,\n  For unremembered lads that not again\n  Will turn to me at midnight with a cry.\n\n  Thus in the winter stands the lonely tree,\n  Nor knows what birds have vanished one by one,\n  Yet knows its boughs more silent than before:\n  I cannot say what loves have come and gone;\n  I only know that summer sang in me\n  A little while, that in me sings no more.</article>\n", "year": 1923, "type": "Sonnet", "tags": ["love", "sex", "loss", "change", "seasons"]}, {"body": "\nDEATH\u2019S nobility again\nBeautified the simplest men.\nFallen Winkle felt the pride\nOf Agamemnon\nWhen he died.\n\nWhat could London\u2019s\nWork and waste\nGive him\u2014\nTo that salty, sacrificial taste?\n\nWhat could London\u2019s\nSorrow bring\u2014\nTo that short, triumphant sting?\t", "modified_date": "08-13-13", "name": "Stevens-Wallace-In-Battle-deaths-nobility-again-beautified-the.txt", "author": "Wallace Stevens", "gender": "male", "title": "In Battle", "curator": "NCR", "book": "The New Poetry", "year": "early 20th Century", "country": "USA", "type": null, "html": "<header>\n    <h2>In Battle <em>by</em> Wallace Stevens</h2>\n</header>\n<article class=\"post\">\nDEATH\u2019S nobility again\nBeautified the simplest men.\nFallen Winkle felt the pride\nOf Agamemnon\nWhen he died.\n\nWhat could London\u2019s\nWork and waste\nGive him\u2014\nTo that salty, sacrificial taste?\n\nWhat could London\u2019s\nSorrow bring\u2014\nTo that short, triumphant sting?\t</article>\n", "tags": ["Death", "nobility", "human condition", "brevity"]}, {"body": "A child should always say what's true\nAnd speak when he is spoken to,\nAnd behave mannerly at table;\nAt least as far as he is able.\n", "modified_date": "08-13-13", "name": "Stevenson-Robert-Louis-A-child-should-always-say-what-s-true.txt", "author": "Robert Louis Stevenson", "gender": null, "title": "Happy Thought", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>Happy Thought <em>by</em> Robert Louis Stevenson</h2>\n</header>\n<article class=\"post\">A child should always say what's true\nAnd speak when he is spoken to,\nAnd behave mannerly at table;\nAt least as far as he is able.\n</article>\n", "country": "England", "tags": ["fairy tale", "children poetry", "lyric", "positive", "dinner", "educational", "manners"]}, {"body": "The world is so full of a number of things,\nI'm sure we should all be as happy as kings.", "modified_date": "08-13-13", "name": "Stevenson-Robert-Louis-The-world-is-so-full-of-a-number-of-things.txt", "author": "Robert Louis Stevenson", "gender": null, "title": "Happy Thought", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>Happy Thought <em>by</em> Robert Louis Stevenson</h2>\n</header>\n<article class=\"post\">The world is so full of a number of things,\nI'm sure we should all be as happy as kings.</article>\n", "country": "England", "tags": ["fairy tale", "children poetry", "lyric", "positive", "love", "generosity", "kings"]}, {"body": "The four boards of the coffin lid\nHeard all the dead man did.\nThe first curse was in his mouth,\nMade of grave's mould and deadly drouth.", "modified_date": "08-13-13", "name": "Swinburne-Algernon-Charles-The-four-coards-of-the-coffin-lid.txt", "author": "Algernon Charles Swinburne", "gender": "male", "title": "After Death", "year": "19th/20th century", "curator": "Ata", "html": "<header>\n    <h2>After Death <em>by</em> Algernon Charles Swinburne</h2>\n</header>\n<article class=\"post\">The four boards of the coffin lid\nHeard all the dead man did.\nThe first curse was in his mouth,\nMade of grave's mould and deadly drouth.</article>\n", "country": "England", "tags": ["supernatural", "coffin", "mouth", "grave", "death"]}, {"body": "Down in a green and shady bed\nA modest violet grew;\nIts stalk was bent, it hung its head,\nAs if to hide from view.\nAnd yet it was a lovely flower,\nNo colours bright and fair;\nIt might have graced a rosy bower,\nInstead of hiding there.\nYet there it was content to bloom,\nIn modest tints arrayed;\nAnd there diffused its sweet perfume,\nWithin the silent shade.\nThen let me to the valley go,\nThis pretty flower to see;\nThat I may also learn to grow\nIn sweet humility.", "modified_date": "08-13-13", "name": "Taylor-Jane-Down-in-a-green-and-shady-bed.txt", "author": "Jane Taylor", "gender": "female", "title": "The Violet", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>The Violet <em>by</em> Jane Taylor</h2>\n</header>\n<article class=\"post\">Down in a green and shady bed\nA modest violet grew;\nIts stalk was bent, it hung its head,\nAs if to hide from view.\nAnd yet it was a lovely flower,\nNo colours bright and fair;\nIt might have graced a rosy bower,\nInstead of hiding there.\nYet there it was content to bloom,\nIn modest tints arrayed;\nAnd there diffused its sweet perfume,\nWithin the silent shade.\nThen let me to the valley go,\nThis pretty flower to see;\nThat I may also learn to grow\nIn sweet humility.</article>\n", "country": "England", "tags": ["nature", "violet", "humility", "life", "flower", "children poetry"]}, {"body": "I chatter, chatter, as I flow\nTo join the brimming river;\nFor men may come and men may go,\nBut I go on forever.\nI wind about, and in and out,\nWith here a blossom sailing,\nAnd here and there a lusty trout,\nAnd here and there a grayling.\nI steal by lawns and grassy plots,\nI slide by hazel covers;\nI move the sweet forget-me-nots\nThat grow for happy lovers.\nI slip, I slide, I gloom, I glance,\nAmong my skimming swallows;\nI make the netted sunbeams dance\nAgainst my sandy shallows.\nI murmur under moon and stars\nIn brambly wildernesses;\nI linger by my shingly bars;\nI loiter round my cresses.\nAnd out again I curve and flow\nTo join the brimming river;\nFor men may come and men may go,\nBut I go on forever.", "modified_date": "08-13-13", "name": "Tennyson-Alfred-I-Chatter-chatter-as-I-flow.txt", "author": "Alfred Tennyson", "gender": "male", "title": "The Brook", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>The Brook <em>by</em> Alfred Tennyson</h2>\n</header>\n<article class=\"post\">I chatter, chatter, as I flow\nTo join the brimming river;\nFor men may come and men may go,\nBut I go on forever.\nI wind about, and in and out,\nWith here a blossom sailing,\nAnd here and there a lusty trout,\nAnd here and there a grayling.\nI steal by lawns and grassy plots,\nI slide by hazel covers;\nI move the sweet forget-me-nots\nThat grow for happy lovers.\nI slip, I slide, I gloom, I glance,\nAmong my skimming swallows;\nI make the netted sunbeams dance\nAgainst my sandy shallows.\nI murmur under moon and stars\nIn brambly wildernesses;\nI linger by my shingly bars;\nI loiter round my cresses.\nAnd out again I curve and flow\nTo join the brimming river;\nFor men may come and men may go,\nBut I go on forever.</article>\n", "country": "England", "tags": ["nature", "death", "river", "children poetry", "life", "love", "sailing", "meditative", "fish", "sun", "time"]}, {"body": "\nMinnie and Winnie slept in a shell.\nSleep, little ladies!  And they slept well.\nPink was the shell within, silver without;\nSounds of the great sea wandered about.\nSleep, little ladies!  Wake not soon!\nEcho on echo dies to the moon.\nTwo bright stars peeped into the shell.\n\"What are they dreaming of?  Who can tell?\"\nStarted a green linnet out of the croft;\nWake, little ladies!  The sun is aloft.", "modified_date": "08-13-13", "name": "Tennyson-Alfred-Minnie-and-Winnie-slept-in-a-shell.txt", "author": "Alfred Tennyson", "gender": "male", "title": "Minnie and Winnie", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>Minnie and Winnie <em>by</em> Alfred Tennyson</h2>\n</header>\n<article class=\"post\">\nMinnie and Winnie slept in a shell.\nSleep, little ladies!  And they slept well.\nPink was the shell within, silver without;\nSounds of the great sea wandered about.\nSleep, little ladies!  Wake not soon!\nEcho on echo dies to the moon.\nTwo bright stars peeped into the shell.\n\"What are they dreaming of?  Who can tell?\"\nStarted a green linnet out of the croft;\nWake, little ladies!  The sun is aloft.</article>\n", "country": "England", "tags": ["fairy tale", "children poetry", "lyric", "funny", "sea", "sun", "dream", "stars", "friendship", "green", "silver", "moon"]}, {"body": "Sunset and evening star,\nAnd one clear call for me!\nAnd may there be no moaning of the bar,\nWhen I put out to sea,\nBut such a tide as moving seems asleep,\nToo full for sound and foam,\nWhen that which drew from out the boundless deep\nTurns again home.\nTwilight and evening bell,\nAnd after that the dark!\nAnd may there be no sadness of farewell,\nWhen I embark;\nFor tho' from out our bourne of Time and Place\nThe flood may bear me far,\nI hope to see my Pilot face to face\nWhen I have cross'd the bar.\n", "modified_date": "08-13-13", "name": "Tennyson-Alfred-Sunset-and-evening-star.txt", "author": "Alfred Tennyson", "gender": "male", "title": "The Owl", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>The Owl <em>by</em> Alfred Tennyson</h2>\n</header>\n<article class=\"post\">Sunset and evening star,\nAnd one clear call for me!\nAnd may there be no moaning of the bar,\nWhen I put out to sea,\nBut such a tide as moving seems asleep,\nToo full for sound and foam,\nWhen that which drew from out the boundless deep\nTurns again home.\nTwilight and evening bell,\nAnd after that the dark!\nAnd may there be no sadness of farewell,\nWhen I embark;\nFor tho' from out our bourne of Time and Place\nThe flood may bear me far,\nI hope to see my Pilot face to face\nWhen I have cross'd the bar.\n</article>\n", "country": "England", "tags": ["nature", "death", "sea", "children poetry", "sunset", "evening", "star", "meditative"]}, {"body": "When cats run home and light is come,\nAnd dew is cold upon the ground,\nAnd the far-off stream is dumb,\nAnd the whirring sail goes round,\nAnd the whirring sail goes round;\nAlone and warming his five wits,\nThe white owl in the belfry sits.\nWhen merry milkmaids click the latch,\nAnd rarely smells the new-mown hay,\nAnd the cock hath sung beneath the thatch\nTwice or thrice his roundelay,\nTwice or thrice his roundelay;\nAlone and warming his five wits,\nThe white owl in the belfry sits.", "modified_date": "08-13-13", "name": "Tennyson-Alfred-When-cats-run-home-and-light-is-come.txt", "author": "Alfred Tennyson", "gender": "male", "title": "The Owl", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>The Owl <em>by</em> Alfred Tennyson</h2>\n</header>\n<article class=\"post\">When cats run home and light is come,\nAnd dew is cold upon the ground,\nAnd the far-off stream is dumb,\nAnd the whirring sail goes round,\nAnd the whirring sail goes round;\nAlone and warming his five wits,\nThe white owl in the belfry sits.\nWhen merry milkmaids click the latch,\nAnd rarely smells the new-mown hay,\nAnd the cock hath sung beneath the thatch\nTwice or thrice his roundelay,\nTwice or thrice his roundelay;\nAlone and warming his five wits,\nThe white owl in the belfry sits.</article>\n", "country": "England", "tags": ["nature", "cats", "owl", "children poetry", "merry"]}, {"body": "\nIt's Autumn! Our garden stands\n  Flowerless and bare,\nDizzy whirling yellow leaves\n  Fill the wind swept air.\nBut the distant mountain ash\n  In the vale below,\nWith our favorite berries red\n  Now begins to glow.\nWhile with rapture and with pain\n  Throbbing in my breast,\nPressing hot your hands in mine,\n  Silent, unexpressed\u2014\nFondly gazing in your eyes,\n  Through my tears I see\u2014\nThat I can never tell you\n  How dear to me are you!", "modified_date": "08-13-13", "name": "Tolstoy-Autumn-It-s-Autumn!-Our-garden-stands.txt", "title": "Autumn", "gender": "male", "author": "Leo Tolstoy", "curator": "Ata", "translator": "Martha Gilbert Dickinson Bianchi", "html": "<header>\n    <h2>Autumn <em>by</em> Leo Tolstoy</h2>\n</header>\n<article class=\"post\">\nIt's Autumn! Our garden stands\n  Flowerless and bare,\nDizzy whirling yellow leaves\n  Fill the wind swept air.\nBut the distant mountain ash\n  In the vale below,\nWith our favorite berries red\n  Now begins to glow.\nWhile with rapture and with pain\n  Throbbing in my breast,\nPressing hot your hands in mine,\n  Silent, unexpressed\u2014\nFondly gazing in your eyes,\n  Through my tears I see\u2014\nThat I can never tell you\n  How dear to me are you!</article>\n", "year": "19th/20th century", "country": "Russia", "tags": ["lyric", "russian poetry", "wind", "nature", "love"]}, {"body": "\nRussia, my Russia, hail!\nSteeds as tempests flying,\nHowling of the distant wolves,\nEagles high, shrill crying!\nHail, my Russia, hail! Hail high!\nHail your green forests proud,\nHail your silvery nightingales,\nHail Steppes and wind and cloud!", "modified_date": "08-13-13", "name": "Tolstoy-Russia!-My-Russia!-Hail!-Russia-my-Russia-hail!-Steeds.txt", "title": "Russia! My Russia! Hail!", "gender": "male", "author": "Leo Tolstoy", "curator": "Ata", "translator": "Martha Gilbert Dickinson Bianchi", "html": "<header>\n    <h2>Russia! My Russia! Hail! <em>by</em> Leo Tolstoy</h2>\n</header>\n<article class=\"post\">\nRussia, my Russia, hail!\nSteeds as tempests flying,\nHowling of the distant wolves,\nEagles high, shrill crying!\nHail, my Russia, hail! Hail high!\nHail your green forests proud,\nHail your silvery nightingales,\nHail Steppes and wind and cloud!</article>\n", "year": "19th/20th century", "country": "Russia", "tags": ["lyric", "russian poetry", "elegy", "green", "nature", "love"]}, {"body": "\nDon't give me the wine!\n                              I am drunk of my love,\nWith the force of my passion for you!\nDon't give me the wine!\n                              Or my tongue will betray\nAll the love no one dreamed until now;\nFor wine will reveal all I hid in my breast,\nAll the bitter hot tears that were mine,\nMy thirst, without hope, for a future so blest\u2014\nI am drunk of my love,\u2014don't give me the wine!\nYou promise me roses now, if I will drink\nBut one drop of the wine;\u2014if you please\nGive only one breath from the rose of your lips!\nAnd death's cup I will drain to the lees.\nAll passions are raging at once in my blood,\nKnow my frenzy! Love's madness is mine.\nYou seem for my suffering only to wish\u2014\nI am drunk of my love!\n                              Don't give me the wine!", "modified_date": "08-13-13", "name": "Tschawtschawadze-Don-t-Give-Me-the-Wine-Don-t-give-me-the-wine.txt", "title": "Don't Give Me the Wine", "gender": "male", "author": "Prince Tschawtschawadze", "curator": "Ata", "translator": "Martha Gilbert Dickinson Bianchi", "html": "<header>\n    <h2>Don't Give Me the Wine <em>by</em> Prince Tschawtschawadze</h2>\n</header>\n<article class=\"post\">\nDon't give me the wine!\n                              I am drunk of my love,\nWith the force of my passion for you!\nDon't give me the wine!\n                              Or my tongue will betray\nAll the love no one dreamed until now;\nFor wine will reveal all I hid in my breast,\nAll the bitter hot tears that were mine,\nMy thirst, without hope, for a future so blest\u2014\nI am drunk of my love,\u2014don't give me the wine!\nYou promise me roses now, if I will drink\nBut one drop of the wine;\u2014if you please\nGive only one breath from the rose of your lips!\nAnd death's cup I will drain to the lees.\nAll passions are raging at once in my blood,\nKnow my frenzy! Love's madness is mine.\nYou seem for my suffering only to wish\u2014\nI am drunk of my love!\n                              Don't give me the wine!</article>\n", "year": null, "country": "Russia", "tags": ["lyric", "russian poetry", "love", "roses", "love"]}, {"body": "\nDarling, accept my bunch of perfumed roses;\u2014\n  Because in royal beauty and in freshness sweet\nThey dared to rival you,\u2014I cut them down and bound\n  The criminals and brought them to your feet.", "modified_date": "08-13-13", "name": "Tschawtschawadze-With-Roses-Darling-accept-my-bunch-of.txt", "title": "With Roses", "gender": "male", "author": "Prince Tschawtschawadze", "curator": "Ata", "translator": "Martha Gilbert Dickinson Bianchi", "html": "<header>\n    <h2>With Roses <em>by</em> Prince Tschawtschawadze</h2>\n</header>\n<article class=\"post\">\nDarling, accept my bunch of perfumed roses;\u2014\n  Because in royal beauty and in freshness sweet\nThey dared to rival you,\u2014I cut them down and bound\n  The criminals and brought them to your feet.</article>\n", "year": null, "country": "Russia", "tags": ["lyric", "russian poetry", "love"]}, {"body": "Good little boys should never say\n\"I will,\" and \"Give me these\";\nO, no! that never is the way,\nBut \"Mother, if you please.\"\nAnd \"If you please,\" to Sister Ann\nGood boys to say are ready;\nAnd, \"Yes, sir,\" to a Gentleman,\nAnd, \"Yes, ma'am,\" to a Lady.", "modified_date": "08-13-13", "name": "Turner-Elizabeth-Good-little-boys-should-never-say.txt", "author": "Elizabeth Turner", "gender": "female", "title": "Politeness", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>Politeness <em>by</em> Elizabeth Turner</h2>\n</header>\n<article class=\"post\">Good little boys should never say\n\"I will,\" and \"Give me these\";\nO, no! that never is the way,\nBut \"Mother, if you please.\"\nAnd \"If you please,\" to Sister Ann\nGood boys to say are ready;\nAnd, \"Yes, sir,\" to a Gentleman,\nAnd, \"Yes, ma'am,\" to a Lady.</article>\n", "country": "England", "tags": ["fairy tale", "children poetry", "lyric", "funny", "manners", "mother", "boy"]}, {"body": "At a beefsteak dinner, given by artists, caricaturists, and humorists of New York City, April 18, 1908, Mr. Clemens, Mr. H. H. Rogers, and Mr. Patrick McCarren were the guests of honor. Each wore a white apron, and each made a short speech.\n\n\tIn the matter of courage we all have our limits.\n\tThere never was a hero who did not have his bounds. I suppose it may be said of Nelson and all the others whose courage has been advertised that there came times in their lives when their bravery knew it had come to its limit.\n\tI have found mine a good many times. Sometimes this was expected\u2014often it was unexpected. I know a man who is not afraid to sleep with a rattlesnake, but you could not get him to sleep with a safety-razor.\n\tI never had the courage to talk across a long, narrow room I should be at the end of the room facing all the audience. If I attempt to talk across a room I find myself turning this way and that, and thus at alternate periods I have part of the audience behind me. You ought never to have any part of the audience behind you; you never can tell what they are going to do.\n\tI'll sit down.", "modified_date": "08-13-13", "name": "Twain-Mark-At-a-beefsteak-dinner.txt", "author": "Mark Twain", "gender": "male", "title": "Courage", "year": "19th/20th century", "curator": "Ata", "html": "<header>\n    <h2>Courage <em>by</em> Mark Twain</h2>\n</header>\n<article class=\"post\">At a beefsteak dinner, given by artists, caricaturists, and humorists of New York City, April 18, 1908, Mr. Clemens, Mr. H. H. Rogers, and Mr. Patrick McCarren were the guests of honor. Each wore a white apron, and each made a short speech.\n\n\tIn the matter of courage we all have our limits.\n\tThere never was a hero who did not have his bounds. I suppose it may be said of Nelson and all the others whose courage has been advertised that there came times in their lives when their bravery knew it had come to its limit.\n\tI have found mine a good many times. Sometimes this was expected\u2014often it was unexpected. I know a man who is not afraid to sleep with a rattlesnake, but you could not get him to sleep with a safety-razor.\n\tI never had the courage to talk across a long, narrow room I should be at the end of the room facing all the audience. If I attempt to talk across a room I find myself turning this way and that, and thus at alternate periods I have part of the audience behind me. You ought never to have any part of the audience behind you; you never can tell what they are going to do.\n\tI'll sit down.</article>\n", "country": "America", "tags": ["courage", "humor", "snake", "razor", "speech", "commentary", "history"]}, {"body": "In 1907 a young girl whom Mr. Clemens met on the steamer\nMinnehaha called him \"grandpa,\" and he called her his granddaughter. She was attending St. Timothy's School, at Catonsville, Maryland, and Mr. Clemens promised her to see her\ngraduate. He accordingly made the journey from New York on June 10, 1909, and delivered a short address.\n\n\tI don't know what to tell you girls to do. Mr. Martin has told you everything you ought to do, and now I must give you some don'ts.\n\tThere are three things which come to my mind which I consider excellent advice:\n\tFirst, girls, don't smoke\u2014that is, don't smoke to excess. I am seventy-three and a half years old, and have been smoking seventy-three of them. But I never smoke to excess\u2014that is, I smoke in moderation, only one cigar at a time.\n\tSecond, don't drink\u2014that is, don't drink to excess.\n\tThird, don't marry\u2014I mean, to excess.\n\tHonesty is the best policy. That is an old proverb; but you don't want ever to forget it in your journey through life.\n", "modified_date": "08-13-13", "name": "Twain-Mark-I-don-t-know-what-to-tell-you-girls-to-do.txt", "author": "Mark Twain", "gender": "male", "title": "Poets as Policemen", "year": "19th/20th century", "curator": "Ata", "html": "<header>\n    <h2>Poets as Policemen <em>by</em> Mark Twain</h2>\n</header>\n<article class=\"post\">In 1907 a young girl whom Mr. Clemens met on the steamer\nMinnehaha called him \"grandpa,\" and he called her his granddaughter. She was attending St. Timothy's School, at Catonsville, Maryland, and Mr. Clemens promised her to see her\ngraduate. He accordingly made the journey from New York on June 10, 1909, and delivered a short address.\n\n\tI don't know what to tell you girls to do. Mr. Martin has told you everything you ought to do, and now I must give you some don'ts.\n\tThere are three things which come to my mind which I consider excellent advice:\n\tFirst, girls, don't smoke\u2014that is, don't smoke to excess. I am seventy-three and a half years old, and have been smoking seventy-three of them. But I never smoke to excess\u2014that is, I smoke in moderation, only one cigar at a time.\n\tSecond, don't drink\u2014that is, don't drink to excess.\n\tThird, don't marry\u2014I mean, to excess.\n\tHonesty is the best policy. That is an old proverb; but you don't want ever to forget it in your journey through life.\n</article>\n", "country": "America", "tags": ["women", "girls", "advice", "smoking", "drinking", "commentary", "humor", "satire", "marriage", "life", "aging", "aging"]}, {"body": "Mr. Clemens was one of the speakers at the Lotos Club dinner to Governor Odell, March 24, 1900.  The police problem was referred to at length.\n\n\tLet us abolish policemen who carry clubs and revolvers, and put in a squad of poets armed to the teeth with poems on Spring and Love. I would be very glad to serve as commissioner, not because I think I am especially qualified, but because I am too tired to work and would like to take a rest.\n\tHowells would go well as my deputy. He is tired too, and needs a rest badly.\n\tI would start in at once to elevate, purify, and depopulate the red-light district. I would assign the most soulful poets to that district, all heavily armed with their poems. Take Chauncey Depew as a sample. I would station them on the corners after they had rounded up all the depraved people of the district so they could not escape, and then have them read from their poems to the poor unfortunates. The plan would be very effective in causing an emigration of the depraved element.\n\n", "modified_date": "08-13-13", "name": "Twain-Mark-Let-us-abolish-policement-who-carry-clubs-and-revolvers.txt", "author": "Mark Twain", "gender": "male", "title": "Poets as Policemen", "year": "19th/20th century", "curator": "Ata", "html": "<header>\n    <h2>Poets as Policemen <em>by</em> Mark Twain</h2>\n</header>\n<article class=\"post\">Mr. Clemens was one of the speakers at the Lotos Club dinner to Governor Odell, March 24, 1900.  The police problem was referred to at length.\n\n\tLet us abolish policemen who carry clubs and revolvers, and put in a squad of poets armed to the teeth with poems on Spring and Love. I would be very glad to serve as commissioner, not because I think I am especially qualified, but because I am too tired to work and would like to take a rest.\n\tHowells would go well as my deputy. He is tired too, and needs a rest badly.\n\tI would start in at once to elevate, purify, and depopulate the red-light district. I would assign the most soulful poets to that district, all heavily armed with their poems. Take Chauncey Depew as a sample. I would station them on the corners after they had rounded up all the depraved people of the district so they could not escape, and then have them read from their poems to the poor unfortunates. The plan would be very effective in causing an emigration of the depraved element.\n\n</article>\n", "country": "America", "tags": ["police", "poets", "ars poetic", "speech", "satire", "politics", "commentary"]}, {"body": "Thirty days hath September,\nApril, June, and November;\nFebruary has twenty-eight alone.\nAll the rest have thirty-one,\nExcepting leap-year\u2014that's the time\nWhen February's days are twenty-nine.\n", "modified_date": "08-13-13", "name": "Uknown-Uknown-Thirty-days-hath-September.txt", "author": "unknown", "gender": "unknown", "title": "Days of the Month", "year": "unknown", "curator": "Ata", "html": "<header>\n    <h2>Days of the Month <em>by</em> unknown</h2>\n</header>\n<article class=\"post\">Thirty days hath September,\nApril, June, and November;\nFebruary has twenty-eight alone.\nAll the rest have thirty-one,\nExcepting leap-year\u2014that's the time\nWhen February's days are twenty-nine.\n</article>\n", "country": "unknown", "tags": ["days", "time", "months", "February", "April", "June", "November", "September", "children poetry"]}, {"body": "Thirty days hath September,\nApril, June, and November;\nAll the rest have thirty-one;\nFebruary twenty-eight alone,\u2014\nExcept in leap year, at which time\nFebruary's days are twenty-nine.", "modified_date": "08-13-13", "name": "Unknown-unknown-Days-of-the-Month.txt", "author": "Unknown", "gender": null, "title": "Days of the Month", "year": "unknown", "curator": "Ata", "html": "<header>\n    <h2>Days of the Month <em>by</em> Unknown</h2>\n</header>\n<article class=\"post\">Thirty days hath September,\nApril, June, and November;\nAll the rest have thirty-one;\nFebruary twenty-eight alone,\u2014\nExcept in leap year, at which time\nFebruary's days are twenty-nine.</article>\n", "country": "unknown", "tags": ["fairy tale", "children poetry", "lyric", "educational", "time"]}, {"body": "Three little words, you often see,\nAre articles A, An, and The.\nA Noun is the name of anything,\nAs School, or Garden, Hoop, or Swing.\nAdjectives tell the kind of Noun,\nAs Great, Small, Pretty, White, or Brown.\nInstead of Nouns the Pronouns stand,\nHer head, His face, Your arm, My hand.\nVerbs tell something being done\u2014\nTo Read, Count, Laugh, Sing, Jump, or Run.\nHow things are done the Adverbs tell,\nAs Slowly, Quickly, Ill, or Well.\nConjunctions join the words together\u2014\nAs men And women, wind Or weather.\nThe Preposition stands before\nA noun, as In or Through a door,\nThe Interjection shows surprise,\nAs Oh! how pretty!  Ah! how wise!\nThe Whole are called nine parts of speech,\nWhich reading, writing, speaking teach.\n", "modified_date": "08-13-13", "name": "Unknown-Unknown-Grammar-in-Rhyme.txt", "author": "unknown", "gender": null, "title": "Grammar in Rhyme", "year": "unknown", "curator": "Ata", "html": "<header>\n    <h2>Grammar in Rhyme <em>by</em> unknown</h2>\n</header>\n<article class=\"post\">Three little words, you often see,\nAre articles A, An, and The.\nA Noun is the name of anything,\nAs School, or Garden, Hoop, or Swing.\nAdjectives tell the kind of Noun,\nAs Great, Small, Pretty, White, or Brown.\nInstead of Nouns the Pronouns stand,\nHer head, His face, Your arm, My hand.\nVerbs tell something being done\u2014\nTo Read, Count, Laugh, Sing, Jump, or Run.\nHow things are done the Adverbs tell,\nAs Slowly, Quickly, Ill, or Well.\nConjunctions join the words together\u2014\nAs men And women, wind Or weather.\nThe Preposition stands before\nA noun, as In or Through a door,\nThe Interjection shows surprise,\nAs Oh! how pretty!  Ah! how wise!\nThe Whole are called nine parts of speech,\nWhich reading, writing, speaking teach.\n</article>\n", "country": "unknown", "tags": ["fairy tale", "children poetry", "lyric", "educational"]}, {"body": "Hearts, like doors, will ope with ease\nTo very, very little keys,\nAnd don't forget that two of these\nAre \"I thank you\" and \"If you please.\"\nCome when you're called,\nDo what you're bid,\nClose the door after you,\nNever be chid.\nSeldom \"can't,\"\nSeldom \"don't;\"\nNever \"shan't,\"\nNever \"won't.\"", "modified_date": "08-13-13", "name": "Unknown-unknown-Hearts-like-doors-will.txt", "author": "Unknown", "gender": null, "title": "Rules of Behavior", "year": "unknown", "curator": "Ata", "html": "<header>\n    <h2>Rules of Behavior <em>by</em> Unknown</h2>\n</header>\n<article class=\"post\">Hearts, like doors, will ope with ease\nTo very, very little keys,\nAnd don't forget that two of these\nAre \"I thank you\" and \"If you please.\"\nCome when you're called,\nDo what you're bid,\nClose the door after you,\nNever be chid.\nSeldom \"can't,\"\nSeldom \"don't;\"\nNever \"shan't,\"\nNever \"won't.\"</article>\n", "country": "unknown", "tags": ["inspiration", "children poetry", "lyric", "funny", "manners", "life", "positive"]}, {"body": "Kind hearts are the gardens,\nKind thoughts are the roots,\nKind words are the blossoms,\nKind deeds are the fruits;\nLove is the sweet sunshine\nThat warms into life,\nFor only in darkness\nGrow hatred and strife.", "modified_date": "08-13-13", "name": "Unknown-Unknown-Kind-hearts-are-the-gardens.txt", "author": "Unknown", "gender": null, "title": "Kind Hearts", "year": "unknown", "curator": "Ata", "html": "<header>\n    <h2>Kind Hearts <em>by</em> Unknown</h2>\n</header>\n<article class=\"post\">Kind hearts are the gardens,\nKind thoughts are the roots,\nKind words are the blossoms,\nKind deeds are the fruits;\nLove is the sweet sunshine\nThat warms into life,\nFor only in darkness\nGrow hatred and strife.</article>\n", "country": "unknown", "tags": ["fairy tale", "children poetry", "lyric", "funny", "nature", "garden", "heart", "generosity", "kindness", "positive", "love", "joy"]}, {"body": "Let dogs delight to bark and bite,\nFor God hath made them so;\nLet bears and lions growl and fight,\nFor 'tis their nature too.\nBut, children, you should never let\nSuch angry passions rise;\nYour little hands were never made\nTo tear each other's eyes.", "modified_date": "08-13-13", "name": "Watts-Isaac-Let-dogs-delight-to-bark-and-bite.txt", "author": "Isaac Watts", "gender": "male", "title": "Let Dogs Delight to Bark and Bite", "year": "18th century", "curator": "Ata", "html": "<header>\n    <h2>Let Dogs Delight to Bark and Bite <em>by</em> Isaac Watts</h2>\n</header>\n<article class=\"post\">Let dogs delight to bark and bite,\nFor God hath made them so;\nLet bears and lions growl and fight,\nFor 'tis their nature too.\nBut, children, you should never let\nSuch angry passions rise;\nYour little hands were never made\nTo tear each other's eyes.</article>\n", "country": "England", "tags": ["nature", "death", "children poetry", "life", "dogs", "God", "hands", "eyes", "dark imagery"]}, {"body": "Whatever brawls disturb the street,\nThere should be peace at home;\nWhere sisters dwell and brothers meet,\nQuarrels should never come.\nBirds in their little nests agree;\nAnd 'tis a shameful sight,\nWhen children of one family\nFall out and chide and fight.", "modified_date": "08-13-13", "name": "Watts-Isaac-Whatever-brawls-disturb-the-street.txt", "author": "Isaac Watts", "gender": "male", "title": "Love Between Brothers and Sisters", "year": "18th century", "curator": "Ata", "html": "<header>\n    <h2>Love Between Brothers and Sisters <em>by</em> Isaac Watts</h2>\n</header>\n<article class=\"post\">Whatever brawls disturb the street,\nThere should be peace at home;\nWhere sisters dwell and brothers meet,\nQuarrels should never come.\nBirds in their little nests agree;\nAnd 'tis a shameful sight,\nWhen children of one family\nFall out and chide and fight.</article>\n", "country": "England", "tags": ["family", "brother", "sister", "birds", "love", "life", "humanity"]}, {"body": "\nOne Saturday opulent Ollie\nThought he\u2019d go for a ride on the trolley;\nBut his pennies were few,\u2014\nHe only had two,\u2014\nSo he went and made mud-pies with Polly.", "modified_date": "08-13-13", "name": "Wells-Opulent-Ollie-One-Saturday-opulent-Ollie-thought.txt", "author": "Carolyn Wells", "gender": "female", "title": "Opulent Ollie", "year": "20th century", "curator": "Ata", "html": "<header>\n    <h2>Opulent Ollie <em>by</em> Carolyn Wells</h2>\n</header>\n<article class=\"post\">\nOne Saturday opulent Ollie\nThought he\u2019d go for a ride on the trolley;\nBut his pennies were few,\u2014\nHe only had two,\u2014\nSo he went and made mud-pies with Polly.</article>\n", "country": "America", "tags": ["children's poetry", "funny", "friendship"]}, {"body": "\nThere once was an arch Armadillo\nWho built him a hut \u2019neath a willow;\nHe hadn\u2019t a bed\nSo he rested his head\nOn a young Porcupine for a pillow.\n\n", "modified_date": "08-13-13", "name": "Wells-The-Arch-Armadillo-There-once-was-an-arch.txt", "author": "Carolyn Wells", "gender": "female", "title": "The Arch Armadillo", "year": "20th century", "curator": "Ata", "html": "<header>\n    <h2>The Arch Armadillo <em>by</em> Carolyn Wells</h2>\n</header>\n<article class=\"post\">\nThere once was an arch Armadillo\nWho built him a hut \u2019neath a willow;\nHe hadn\u2019t a bed\nSo he rested his head\nOn a young Porcupine for a pillow.\n\n</article>\n", "country": "America", "tags": ["children's poetry", "funny", "friendship"]}, {"body": "\nThere once was a happy Hyena\nWho played on an old concertina.\nHe dressed very well,\nAnd in his lapel\nHe carelessly stuck a verbena.", "modified_date": "08-13-13", "name": "Wells-The-Happy-Hyena-There-once-was-a-happy.txt", "author": "Carolyn Wells", "gender": "female", "title": "The Happy Hyena", "year": "20th century", "curator": "Ata", "html": "<header>\n    <h2>The Happy Hyena <em>by</em> Carolyn Wells</h2>\n</header>\n<article class=\"post\">\nThere once was a happy Hyena\nWho played on an old concertina.\nHe dressed very well,\nAnd in his lapel\nHe carelessly stuck a verbena.</article>\n", "country": "America", "tags": ["children's poetry", "funny", "music"]}, {"body": "\nThere once was a corpulent carp\nWho wanted to play on a harp,\nBut to his chagrin\nSo short was his fin\nThat he couldn\u2019t reach up to C sharp.", "modified_date": "08-13-13", "name": "Wells-The-Musical-Carp-There-once-was-a-corpulent.txt", "author": "Carolyn Wells", "gender": "female", "title": "The Musical Carp", "year": "20th century", "curator": "Ata", "html": "<header>\n    <h2>The Musical Carp <em>by</em> Carolyn Wells</h2>\n</header>\n<article class=\"post\">\nThere once was a corpulent carp\nWho wanted to play on a harp,\nBut to his chagrin\nSo short was his fin\nThat he couldn\u2019t reach up to C sharp.</article>\n", "country": "America", "tags": ["children's poetry", "funny"]}, {"body": "\nThere was an old Shark with a smile\nSo broad you could see it a mile.\nHe said to his friends,\nAs he sewed up the ends,\n\u201cIt was really too wide for the style.\u201d\n\n", "modified_date": "08-13-13", "name": "Wells-The-Smiling-Shark-There-was-an-old-Shark.txt", "author": "Carolyn Wells", "gender": "female", "title": "The Smiling Shark", "year": "20th century", "curator": "Ata", "html": "<header>\n    <h2>The Smiling Shark <em>by</em> Carolyn Wells</h2>\n</header>\n<article class=\"post\">\nThere was an old Shark with a smile\nSo broad you could see it a mile.\nHe said to his friends,\nAs he sewed up the ends,\n\u201cIt was really too wide for the style.\u201d\n\n</article>\n", "country": "America", "tags": ["children's poetry", "funny", "friendship"]}, {"body": "\nA tutor who tooted the flute\nTried to teach two young tooters to toot.\nSaid the two to the tutor,\n\u201cIs it harder to toot, or\nTo tutor two tooters to toot?\u201d\n", "modified_date": "08-13-13", "name": "Wells-The-Tutor-A-tutor-who-tooted-the.txt", "author": "Carolyn Wells", "gender": "female", "title": "The Tutor", "year": "20th century", "curator": "Ata", "html": "<header>\n    <h2>The Tutor <em>by</em> Carolyn Wells</h2>\n</header>\n<article class=\"post\">\nA tutor who tooted the flute\nTried to teach two young tooters to toot.\nSaid the two to the tutor,\n\u201cIs it harder to toot, or\nTo tutor two tooters to toot?\u201d\n</article>\n", "country": "America", "tags": ["children's poetry", "funny", "music"]}, {"body": "A child said What is the grass? fetching it to me with full hands;\nHow could I answer the child? I do not know what it is any more than he.\n\nI guess it must be the flag of my disposition, out of hopeful green stuff woven.\n\nOr I guess it is the handkerchief of the Lord,\nA scented gift and remembrancer designedly dropt,\nBearing the owner's name someway in the corners, that we may see and remark, and say Whose?\n\nOr I guess the grass is itself a child, the produced babe of the vegetation.\n\nOr I guess it is a uniform hieroglyphic,\nAnd it means, Sprouting alike in broad zones and narrow zones,\nGrowing among black folks as among white,\nKanuck, Tuckahoe, Congressman, Cuff, I give them the same, I\nreceive them the same.\n\nAnd now it seems to me the beautiful uncut hair of graves.\n", "modified_date": "08-13-13", "name": "Whitman-Walt-A-child-said-What-is-grass.txt", "author": "Walt Whitman", "gender": "male", "title": "from Leaves of Grass", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>from Leaves of Grass <em>by</em> Walt Whitman</h2>\n</header>\n<article class=\"post\">A child said What is the grass? fetching it to me with full hands;\nHow could I answer the child? I do not know what it is any more than he.\n\nI guess it must be the flag of my disposition, out of hopeful green stuff woven.\n\nOr I guess it is the handkerchief of the Lord,\nA scented gift and remembrancer designedly dropt,\nBearing the owner's name someway in the corners, that we may see and remark, and say Whose?\n\nOr I guess the grass is itself a child, the produced babe of the vegetation.\n\nOr I guess it is a uniform hieroglyphic,\nAnd it means, Sprouting alike in broad zones and narrow zones,\nGrowing among black folks as among white,\nKanuck, Tuckahoe, Congressman, Cuff, I give them the same, I\nreceive them the same.\n\nAnd now it seems to me the beautiful uncut hair of graves.\n</article>\n", "country": "America", "tags": ["grass", "child", "democracy", "life", "death", "Lord", "hope", "love", "meditative"]}, {"body": "A promise to California,\nOr inland to the great pastoral Plains, and on to Puget sound and Oregon;\nSojourning east a while longer, soon I travel toward you, to remain, to teach robust American love,\nFor I know very well that I and robust love belong among you, inland, and along the Western sea;\nFor these States tend inland and toward the Western sea, and I will also.", "modified_date": "08-13-13", "name": "Whitman-Walt-A-promise-to-California.txt", "author": "Walt Whitman", "gender": "male", "title": "from Leaves of Grass", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>from Leaves of Grass <em>by</em> Walt Whitman</h2>\n</header>\n<article class=\"post\">A promise to California,\nOr inland to the great pastoral Plains, and on to Puget sound and Oregon;\nSojourning east a while longer, soon I travel toward you, to remain, to teach robust American love,\nFor I know very well that I and robust love belong among you, inland, and along the Western sea;\nFor these States tend inland and toward the Western sea, and I will also.</article>\n", "country": "America", "tags": ["love", "California", "Oregon", "Puget Sound", "pastoral", "sea", "America", "nature", "beauty", "Western"]}, {"body": "A vague mist hanging 'round half the pages:\n(Sometimes how strange and clear to the soul,\nThat all these solid things are indeed but apparitions, concepts, non-realities.)", "modified_date": "08-13-13", "name": "Whitman-Walt-A-vague-mist-hanging-round.txt", "author": "Walt Whitman", "gender": "male", "title": "from Leaves of Grass", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>from Leaves of Grass <em>by</em> Walt Whitman</h2>\n</header>\n<article class=\"post\">A vague mist hanging 'round half the pages:\n(Sometimes how strange and clear to the soul,\nThat all these solid things are indeed but apparitions, concepts, non-realities.)</article>\n", "country": "America", "tags": ["time", "ghost", "apparition", "soul", "meditative"]}, {"body": "After a week of physical anguish,\nUnrest and pain, and feverish heat,\nToward the ending day a calm and lull comes on,\nThree hours of peace and soothing rest of brain.", "modified_date": "08-13-13", "name": "Whitman-Walt-After-a-week-of-physical-anguish.txt", "author": "Walt Whitman", "gender": "male", "title": "from Leaves of Grass", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>from Leaves of Grass <em>by</em> Walt Whitman</h2>\n</header>\n<article class=\"post\">After a week of physical anguish,\nUnrest and pain, and feverish heat,\nToward the ending day a calm and lull comes on,\nThree hours of peace and soothing rest of brain.</article>\n", "country": "America", "tags": ["time", "pain", "anguish", "peace", "brain", "meditative"]}, {"body": "After surmounting three-score and ten,\nWith all their chances, changes, losses, sorrows,\nMy parents' deaths, the vagaries of my life, the many tearing passions of me, the war of '63 and '4,\nAs some old broken soldier, after a long, hot, wearying march, or haply after battle,\nTo-day at twilight, hobbling, answering company roll-call, Here, with vital voice,\nReporting yet, saluting yet the Officer over all.", "modified_date": "08-13-13", "name": "Whitman-Walt-After-surmounting-three-score-and-ten.txt", "author": "Walt Whitman", "gender": "male", "title": "from Leaves of Grass", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>from Leaves of Grass <em>by</em> Walt Whitman</h2>\n</header>\n<article class=\"post\">After surmounting three-score and ten,\nWith all their chances, changes, losses, sorrows,\nMy parents' deaths, the vagaries of my life, the many tearing passions of me, the war of '63 and '4,\nAs some old broken soldier, after a long, hot, wearying march, or haply after battle,\nTo-day at twilight, hobbling, answering company roll-call, Here, with vital voice,\nReporting yet, saluting yet the Officer over all.</article>\n", "country": "America", "tags": ["time", "aging", "soldier", "life", "meditative", "battle", "voice", "twilight", "death"]}, {"body": "After the dazzle of day is gone,\nOnly the dark, dark night shows to my eyes the stars;\nAfter the clangor of organ majestic, or chorus, or perfect band,\nSilent, athwart my soul, moves the symphony true.", "modified_date": "08-13-13", "name": "Whitman-Walt-After-the-dazzle-of-the-day-is-gone.txt", "author": "Walt Whitman", "gender": "male", "title": "from Leaves of Grass", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>from Leaves of Grass <em>by</em> Walt Whitman</h2>\n</header>\n<article class=\"post\">After the dazzle of day is gone,\nOnly the dark, dark night shows to my eyes the stars;\nAfter the clangor of organ majestic, or chorus, or perfect band,\nSilent, athwart my soul, moves the symphony true.</article>\n", "country": "America", "tags": ["life", "day", "soul", "music", "symphony", "silent", "night", "stars", "eyes", "inspiration"]}, {"body": "All you are doing and saying is to America dangled mirages,\nYou have not learn'd of Nature\u2014of the politics of Nature you have not learn'd the great amplitude, rectitude, impartiality,\nYou have not seen that only such as they are for these States,\nAnd that what is less than they must sooner or later lift off from these States.\n", "modified_date": "08-13-13", "name": "Whitman-Walt-All-you-are-doing-and-saying-is.txt", "author": "Walt Whitman", "gender": "male", "title": "from Leaves of Grass", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>from Leaves of Grass <em>by</em> Walt Whitman</h2>\n</header>\n<article class=\"post\">All you are doing and saying is to America dangled mirages,\nYou have not learn'd of Nature\u2014of the politics of Nature you have not learn'd the great amplitude, rectitude, impartiality,\nYou have not seen that only such as they are for these States,\nAnd that what is less than they must sooner or later lift off from these States.\n</article>\n", "country": "America", "tags": ["politics", "President", "nature", "America", "democracy"]}, {"body": "And now gentlemen,\nA word I give to remain in your memories and minds,\nAs base and finale too for all metaphysics.\n\n(So to the students the old professor,\nAt the close of his crowded course.)\n\nHaving studied the new and antique, the Greek and Germanic systems,\nKant having studied and stated, Fichte and Schelling and Hegel,\nStated the lore of Plato, and Socrates greater than Plato,\nAnd greater than Socrates sought and stated, Christ divine having studied long,\nI see reminiscent to-day those Greek and Germanic systems,\nSee the philosophies all, Christian churches and tenets see,\nYet underneath Socrates clearly see, and underneath Christ the divine I see,\nThe dear love of man for his comrade, the attraction of friend to friend,\nOf the well-married husband and wife, of children and parents, Of city for city and land for land.", "modified_date": "08-13-13", "name": "Whitman-Walt-And-now-gentlemen.txt", "author": "Walt Whitman", "gender": "male", "title": "from Leaves of Grass", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>from Leaves of Grass <em>by</em> Walt Whitman</h2>\n</header>\n<article class=\"post\">And now gentlemen,\nA word I give to remain in your memories and minds,\nAs base and finale too for all metaphysics.\n\n(So to the students the old professor,\nAt the close of his crowded course.)\n\nHaving studied the new and antique, the Greek and Germanic systems,\nKant having studied and stated, Fichte and Schelling and Hegel,\nStated the lore of Plato, and Socrates greater than Plato,\nAnd greater than Socrates sought and stated, Christ divine having studied long,\nI see reminiscent to-day those Greek and Germanic systems,\nSee the philosophies all, Christian churches and tenets see,\nYet underneath Socrates clearly see, and underneath Christ the divine I see,\nThe dear love of man for his comrade, the attraction of friend to friend,\nOf the well-married husband and wife, of children and parents, Of city for city and land for land.</article>\n", "country": "America", "tags": ["meditative", "future", "cosmic", "science", "metaphysics", "Kant", "Greek", "German", "Plato", "Socrates", "Christian", "church", "marriage", "parents", "beauty", "city", "philosophy", "love"]}, {"body": "Apple orchards, the trees all cover'd with blossoms;\nWheat fields carpeted far and near in vital emerald green;\nThe eternal, exhaustless freshness of each early morning;\nThe yellow, golden, transparent haze of the warm afternoon sun;\nThe aspiring lilac bushes with profuse purple or white flowers.\n", "modified_date": "08-13-13", "name": "Whitman-Walt-Apple-orchards-the-trees-all.txt", "author": "Walt Whitman", "gender": "male", "title": "from Leaves of Grass", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>from Leaves of Grass <em>by</em> Walt Whitman</h2>\n</header>\n<article class=\"post\">Apple orchards, the trees all cover'd with blossoms;\nWheat fields carpeted far and near in vital emerald green;\nThe eternal, exhaustless freshness of each early morning;\nThe yellow, golden, transparent haze of the warm afternoon sun;\nThe aspiring lilac bushes with profuse purple or white flowers.\n</article>\n", "country": "America", "tags": ["life", "nature", "trees", "flowers", "inspiration", "May", "seasons", "purple", "morning", "yellow", "time", "soul", "self", "meditative"]}, {"body": "Approaching, nearing, curious,\nThou dim, uncertain spectre\u2014bringest thou life or death?\nStrength, weakness, blindness, more paralysis and heavier?\nOr placid skies and sun? Wilt stir the waters yet?\nOr haply cut me short for good? Or leave me here as now,\nDull, parrot-like and old, with crack'd voice harping, screeching?", "modified_date": "08-13-13", "name": "Whitman-Walt-Approaching-nearing-curious.txt", "author": "Walt Whitman", "gender": "male", "title": "from Leaves of Grass", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>from Leaves of Grass <em>by</em> Walt Whitman</h2>\n</header>\n<article class=\"post\">Approaching, nearing, curious,\nThou dim, uncertain spectre\u2014bringest thou life or death?\nStrength, weakness, blindness, more paralysis and heavier?\nOr placid skies and sun? Wilt stir the waters yet?\nOr haply cut me short for good? Or leave me here as now,\nDull, parrot-like and old, with crack'd voice harping, screeching?</article>\n", "country": "America", "tags": ["life", "time", "strength", "weakness", "blindness", "sickness", "death", "self", "meditative", "aging", "soul", "parrot", "voice", "water"]}, {"body": "Are you the new person drawn toward me?\nTo begin with take warning, I am surely far different from what you suppose;\nDo you suppose you will find in me your ideal?\nDo you think it so easy to have me become your lover?\nDo you think the friendship of me would be unalloy'd satisfaction?\nDo you think I am trusty and faithful?\nDo you see no further than this facade, this smooth and tolerant manner of me?\nDo you suppose yourself advancing on real ground toward a real heroic man?\nHave you no thought O dreamer that it may be all maya, illusion?", "modified_date": "08-13-13", "name": "Whitman-Walt-Are-You-the-New-Person.txt", "author": "Walt Whitman", "gender": "male", "title": "from Leaves of Grass", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>from Leaves of Grass <em>by</em> Walt Whitman</h2>\n</header>\n<article class=\"post\">Are you the new person drawn toward me?\nTo begin with take warning, I am surely far different from what you suppose;\nDo you suppose you will find in me your ideal?\nDo you think it so easy to have me become your lover?\nDo you think the friendship of me would be unalloy'd satisfaction?\nDo you think I am trusty and faithful?\nDo you see no further than this facade, this smooth and tolerant manner of me?\nDo you suppose yourself advancing on real ground toward a real heroic man?\nHave you no thought O dreamer that it may be all maya, illusion?</article>\n", "country": "America", "tags": ["meditative", "love", "friendship", "trust", "faith", "beauty", "relationship", "illusion"]}, {"body": "As I sit writing here, sick and grown old,\nNot my least burden is that dulness of the years, querilities,\nUngracious glooms, aches, lethargy, constipation, whimpering ennui,\nMay filter in my dally songs.", "modified_date": "08-13-13", "name": "Whitman-Walt-As-I-si
