t not leave him in his wandering\nTo seek for treasure in the jewelled skies,\n   Albeit he soared with an undaunted wing?\nHast thou not dragged Diana from her car,\n   And driven the Hamadryad from the wood\nTo seek a shelter in some happier star?\n   Hast thou not torn the Naiad from her flood,\nThe Elfin from the green grass, and from me\nThe summer dream beneath the tamarind tree?", "modified_date": "08-13-13", "name": "Poe-Sonnet-to-science-science-true-daughter-of-old.txt", "author": "Edgar Allen Poe", "gender": "male", "title": "Sonnet to Science", "curator": "NCR", "book": "Poems", "year": 1829, "country": "USA", "type": "Sonnet", "html": "<header>\n    <h2>Sonnet to Science <em>by</em> Edgar Allen Poe</h2>\n</header>\n<article class=\"post\">Science! true daughter of Old Time thou art!\n   Who alterest all things with thy peering eyes.\nWhy preyest thou thus upon the poet\u2019s heart,\n   Vulture, whose wings are dull realities?\nHow should he love thee? or how deem thee wise,\n   Who wouldst not leave him in his wandering\nTo seek for treasure in the jewelled skies,\n   Albeit he soared with an undaunted wing?\nHast thou not dragged Diana from her car,\n   And driven the Hamadryad from the wood\nTo seek a shelter in some happier star?\n   Hast thou not torn the Naiad from her flood,\nThe Elfin from the green grass, and from me\nThe summer dream beneath the tamarind tree?</article>\n", "tags": ["Victorian", "science", "reality", "cold", "mystery", "technology", "progress", "humanity", "heart", "poet", "escapism", "study", "nature"]}, {"body": "Thy soul shall find itself alone\n\u2019Mid dark thoughts of the gray tombstone\u2014\nNot one, of all the crowd, to pry\nInto thine hour of secrecy.", "modified_date": "08-13-13", "name": "Poe-stanza-1-from-sprits-of-the-dead-thy-soul-shall-find-itself.txt", "author": "Edgar Allen Poe", "gender": "male", "title": "Stanza 1 from Spirits of the Dead", "curator": "NCR", "book": "Poems", "year": 1849, "country": "USA", "type": "Rhymed Stanza", "html": "<header>\n    <h2>Stanza 1 from Spirits of the Dead <em>by</em> Edgar Allen Poe</h2>\n</header>\n<article class=\"post\">Thy soul shall find itself alone\n\u2019Mid dark thoughts of the gray tombstone\u2014\nNot one, of all the crowd, to pry\nInto thine hour of secrecy.</article>\n", "tags": ["Victorian", "death", "soul", "alone", "grave", "gray", "crowds", "secrecy", "privacy", "nature", "living", "ghosts"]}, {"body": "Be silent in that solitude,\n   Which is not loneliness\u2014for then\nThe spirits of the dead who stood\n   In life before thee are again\nIn death around thee\u2014and their will\nShall overshadow thee: be still.", "modified_date": "08-13-13", "name": "Poe-stanza-2-from-spirits-of-the-dead-be-silent-in-that-solitude.txt", "author": "Edgar Allen Poe", "gender": "male", "title": "Stanza 2 from Spirits of the Dead", "curator": "NCR", "book": "Poems", "year": 1849, "country": "USA", "type": "Rhymed Stanza", "html": "<header>\n    <h2>Stanza 2 from Spirits of the Dead <em>by</em> Edgar Allen Poe</h2>\n</header>\n<article class=\"post\">Be silent in that solitude,\n   Which is not loneliness\u2014for then\nThe spirits of the dead who stood\n   In life before thee are again\nIn death around thee\u2014and their will\nShall overshadow thee: be still.</article>\n", "tags": ["Victorian", "death", "soul", "alone", "grave", "gray", "crowds", "secrecy", "privacy", "nature", "living", "ghosts", "solitude"]}, {"body": "The night, tho\u2019 clear, shall frown\u2014\nAnd the stars shall look not down\nFrom their high thrones in the heaven,\nWith light like Hope to mortals given\u2014\nBut their red orbs, without beam,\nTo thy weariness shall seem\nAs a burning and a fever\nWhich would cling to thee for ever.", "modified_date": "08-13-13", "name": "Poe-stanza-3-from-spirits-of-the-dead-the-night-tho-clear-shall.txt", "author": "Edgar Allen Poe", "gender": "male", "title": "Stanza 3 from Spirits of the Dead", "curator": "NCR", "book": "Poems", "year": 1849, "country": "USA", "type": "Rhymed Stanza", "html": "<header>\n    <h2>Stanza 3 from Spirits of the Dead <em>by</em> Edgar Allen Poe</h2>\n</header>\n<article class=\"post\">The night, tho\u2019 clear, shall frown\u2014\nAnd the stars shall look not down\nFrom their high thrones in the heaven,\nWith light like Hope to mortals given\u2014\nBut their red orbs, without beam,\nTo thy weariness shall seem\nAs a burning and a fever\nWhich would cling to thee for ever.</article>\n", "tags": ["Victorian", "death", "forever", "mortality", "stars", "night", "hope", "secrecy", "privacy", "nature", "living", "ghosts"]}, {"body": "Now are thoughts thou shalt not banish,\nNow are visions ne\u2019er to vanish;\nFrom thy spirit shall they pass\nNo more\u2014like dew-drop from the grass.", "modified_date": "08-13-13", "name": "Poe-stanza-4-from-spirits-of-the-dead-now-are-thoughts-thou-shalt.txt", "author": "Edgar Allen Poe", "gender": "male", "title": "Stanza 4 from Spirits of the Dead", "curator": "NCR", "book": "Poems", "year": 1849, "country": "USA", "type": "Rhymed Stanza", "html": "<header>\n    <h2>Stanza 4 from Spirits of the Dead <em>by</em> Edgar Allen Poe</h2>\n</header>\n<article class=\"post\">Now are thoughts thou shalt not banish,\nNow are visions ne\u2019er to vanish;\nFrom thy spirit shall they pass\nNo more\u2014like dew-drop from the grass.</article>\n", "tags": ["Victorian", "death", "soul", "alone", "grave", "grass", "vision", "nature", "sight", "spirit", "living", "ghosts"]}, {"body": "The breeze\u2014the breath of God\u2014is still\u2014\nAnd the mist upon the hill,\nShadowy\u2014shadowy\u2014yet unbroken,\nIs a symbol and a token\u2014\nHow it hangs upon the trees,\nA mystery of mysteries!", "modified_date": "08-13-13", "name": "Poe-stanza-5-from-spirits-of-the-dead-the-breeze-the-breath-of.txt", "author": "Edgar Allen Poe", "gender": "male", "title": "Stanza 5 from Spirits of the Dead", "curator": "NCR", "book": "Poems", "year": 1849, "country": "USA", "type": "Rhymed Stanza", "html": "<header>\n    <h2>Stanza 5 from Spirits of the Dead <em>by</em> Edgar Allen Poe</h2>\n</header>\n<article class=\"post\">The breeze\u2014the breath of God\u2014is still\u2014\nAnd the mist upon the hill,\nShadowy\u2014shadowy\u2014yet unbroken,\nIs a symbol and a token\u2014\nHow it hangs upon the trees,\nA mystery of mysteries!</article>\n", "tags": ["Victorian", "death", "soul", "breath", "God", "grave", "shadow", "nature", "mystery", "secrecy", "occult", "symbol", "legend"]}, {"body": "     Because I feel that, in the Heavens above,\n         The angels, whispering to one another,\n     Can find, among their burning terms of love,\n         None so devotional as that of \"Mother,\"\n     Therefore by that dear name I long have called you--\n         You who are more than mother unto me,\n     And fill my heart of hearts, where Death installed you\n         In setting my Virginia's spirit free.\n     My mother--my own mother, who died early,\n         Was but the mother of myself; but you\n     Are mother to the one I loved so dearly,\n         And thus are dearer than the mother I knew\n     By that infinity with which my wife\n         Was dearer to my soul than its soul-life.", "modified_date": "08-13-13", "name": "Poe-To-my-mother-because-i-feel-that-in.txt", "author": "Edgar Allen Poe", "gender": "male", "title": "To My Mother", "curator": "NCR", "book": "Poems", "year": 1849, "country": "USA", "type": null, "html": "<header>\n    <h2>To My Mother <em>by</em> Edgar Allen Poe</h2>\n</header>\n<article class=\"post\">     Because I feel that, in the Heavens above,\n         The angels, whispering to one another,\n     Can find, among their burning terms of love,\n         None so devotional as that of \"Mother,\"\n     Therefore by that dear name I long have called you--\n         You who are more than mother unto me,\n     And fill my heart of hearts, where Death installed you\n         In setting my Virginia's spirit free.\n     My mother--my own mother, who died early,\n         Was but the mother of myself; but you\n     Are mother to the one I loved so dearly,\n         And thus are dearer than the mother I knew\n     By that infinity with which my wife\n         Was dearer to my soul than its soul-life.</article>\n", "tags": ["Victorian", "heavens", "angels", "love", "motherhood", "heart", "death", "loss", "soul", "marriage", "in- laws", "sea", "devotion", "family"]}, {"body": "Thou wast that all to me, love,\n   For which my soul did pine\u2014\nA green isle in the sea, love,\n   A fountain and a shrine,\nAll wreathed with fairy fruits and flowers,\n   And all the flowers were mine.\n\nAh, dream too bright to last!\n   Ah, starry Hope! that didst arise\nBut to be overcast!\n   A voice from out the Future cries,\n\u201cOn! on!\u201d\u2014but o\u2019er the Past\n   (Dim gulf!) my spirit hovering lies\nMute, motionless, aghast!\n\nFor, alas! alas! with me\n   The light of Life is o\u2019er!\nNo more\u2014no more\u2014no more\u2014\n   (Such language holds the solemn sea\nTo the sands upon the shore)\n   Shall bloom the thunder-blasted tree,\nOr the stricken eagle soar!\n\nAnd all my days are trances,\n   And all my nightly dreams\nAre where thy grey eye glances,\n   And where thy footstep gleams\u2014\nIn what ethereal dances,\n   By what eternal streams.\n", "modified_date": "08-13-13", "name": "Poe-To-one-in-paradise-thou-wast-that-all-to.txt", "author": "Edgar Allen Poe", "gender": "male", "title": "To One in Paradise", "curator": "NCR", "book": "Poems", "year": 1835, "country": "USA", "type": null, "html": "<header>\n    <h2>To One in Paradise <em>by</em> Edgar Allen Poe</h2>\n</header>\n<article class=\"post\">Thou wast that all to me, love,\n   For which my soul did pine\u2014\nA green isle in the sea, love,\n   A fountain and a shrine,\nAll wreathed with fairy fruits and flowers,\n   And all the flowers were mine.\n\nAh, dream too bright to last!\n   Ah, starry Hope! that didst arise\nBut to be overcast!\n   A voice from out the Future cries,\n\u201cOn! on!\u201d\u2014but o\u2019er the Past\n   (Dim gulf!) my spirit hovering lies\nMute, motionless, aghast!\n\nFor, alas! alas! with me\n   The light of Life is o\u2019er!\nNo more\u2014no more\u2014no more\u2014\n   (Such language holds the solemn sea\nTo the sands upon the shore)\n   Shall bloom the thunder-blasted tree,\nOr the stricken eagle soar!\n\nAnd all my days are trances,\n   And all my nightly dreams\nAre where thy grey eye glances,\n   And where thy footstep gleams\u2014\nIn what ethereal dances,\n   By what eternal streams.\n</article>\n", "tags": ["Victorian", "death", "love", "heartache", "loss", "soul", "sea", "despair", "eternity", "nature", "water"]}, {"body": "\nPile of embers in the darkness,\n  Sparks expire as they fly\u2014\nNight conceals us from the passing,\n  On the bridge we'll say good-by!\nAt the parting, shawl of crimson\n  Cross my shoulders thou shalt lace,\nAt an end the days swift passing,\n  Met within this shaded place.\nIn the morning, with first splendor,\n  All my life compelled to rove\u2014\nI shall leave with other gipsies\n  Seeking happiness and love.\nHow does fate foretell my future?\n  Who, to-morrow by my side,\nOver my heart will loose with kisses\n  Knots by thy dear hand fast tied?\nFlash of embers in the darkness,\n  Sparks expire as they fly\u2014\nNight conceals us from the passing,\n  On the bridge we'll kiss good-by!", "modified_date": "08-13-13", "name": "Polonsky-A-Gypsy-Song-Pile-of-embers-in-the.txt", "title": "A Gypsy Song", "gender": "male", "author": "Yakov Polonsky", "curator": "Ata", "translator": "Martha Gilbert Dickinson Bianchi", "html": "<header>\n    <h2>A Gypsy Song <em>by</em> Yakov Polonsky</h2>\n</header>\n<article class=\"post\">\nPile of embers in the darkness,\n  Sparks expire as they fly\u2014\nNight conceals us from the passing,\n  On the bridge we'll say good-by!\nAt the parting, shawl of crimson\n  Cross my shoulders thou shalt lace,\nAt an end the days swift passing,\n  Met within this shaded place.\nIn the morning, with first splendor,\n  All my life compelled to rove\u2014\nI shall leave with other gipsies\n  Seeking happiness and love.\nHow does fate foretell my future?\n  Who, to-morrow by my side,\nOver my heart will loose with kisses\n  Knots by thy dear hand fast tied?\nFlash of embers in the darkness,\n  Sparks expire as they fly\u2014\nNight conceals us from the passing,\n  On the bridge we'll kiss good-by!</article>\n", "year": "19th Century", "country": "Russia", "tags": ["lyric", "russian poetry", "love", "darkness", "flight", "kisses"]}, {"body": "V.\n\nTHERE died a myriad,\nAnd of the best, among them,\nFor an old bitch gone in the teeth,\nFor a botched civilization,\n\nCharm, smiling at the good mouth,\nQuick eyes gone under earth's lid,\n\nFor two gross of broken statues,\nFor a few thousand battered books.", "modified_date": "08-13-13", "name": "Pound-Hugh-Selwyn-Mauberley-There-died-a-myriad-And.txt", "author": "Ezra Pound", "country": "USA", "title": "from Hugh Selwyn Mauberley", "curator": "NCR", "html": "<header>\n    <h2>from Hugh Selwyn Mauberley <em>by</em> Ezra Pound</h2>\n</header>\n<article class=\"post\">V.\n\nTHERE died a myriad,\nAnd of the best, among them,\nFor an old bitch gone in the teeth,\nFor a botched civilization,\n\nCharm, smiling at the good mouth,\nQuick eyes gone under earth's lid,\n\nFor two gross of broken statues,\nFor a few thousand battered books.</article>\n", "year": 1920, "type": "Free Verse", "tags": ["literature", "civilization", "art", "decay", "war"]}, {"body": "\nLove condescends to every altar,\nWhen in hearts of youth it springs,\nIts coming brings such glad refreshment\nAs May rain over the pasture flings!\nLifted from passion's melancholy\nThe life breaks forth in fairer flower,\nThe soul receives a new enrichment\u2014\nFruition sweet and full of power.\nBut when on later altars arid\nIt downward sweeps, about us flows\u2014\nLove leaves behind such deathly traces\nAs Autumn tempests where it blows\nTo strip the woods with ruthless hand,\nAnd turn to soggy waste the land!", "modified_date": "08-13-13", "name": "Pushkin-_from_-Onegin-Love-condescends-to-every-altar.txt", "title": "from \"Onegin\"", "gender": "male", "author": "Pushkin", "curator": "Ata", "translator": "Martha Gilbert Dickinson Bianchi", "html": "<header>\n    <h2>from &quot;Onegin&quot; <em>by</em> Pushkin</h2>\n</header>\n<article class=\"post\">\nLove condescends to every altar,\nWhen in hearts of youth it springs,\nIts coming brings such glad refreshment\nAs May rain over the pasture flings!\nLifted from passion's melancholy\nThe life breaks forth in fairer flower,\nThe soul receives a new enrichment\u2014\nFruition sweet and full of power.\nBut when on later altars arid\nIt downward sweeps, about us flows\u2014\nLove leaves behind such deathly traces\nAs Autumn tempests where it blows\nTo strip the woods with ruthless hand,\nAnd turn to soggy waste the land!</article>\n", "year": "18th/19th century", "country": "Russia", "tags": ["lyric", "russian poetry", "love"]}, {"body": "\nI loved you; and maybe until this moment\nWithin my breast is smoldering still the fire!\nBut I would spare your pain the least renewal,\nNothing will again wake up the old desire!\nI loved you with a silent desperation\u2014\nNow timid, now with jealousy brought low,\nI loved devoutly,\u2014with such deep devotion\u2014\nMay God grant another love you so!", "modified_date": "08-13-13", "name": "Pushkin-I-loved-You-I-loved-you;-and-maybe.txt", "title": "I Loved You", "gender": "male", "author": "Pushkin", "curator": "Ata", "translator": "Martha Gilbert Dickinson Bianchi", "html": "<header>\n    <h2>I Loved You <em>by</em> Pushkin</h2>\n</header>\n<article class=\"post\">\nI loved you; and maybe until this moment\nWithin my breast is smoldering still the fire!\nBut I would spare your pain the least renewal,\nNothing will again wake up the old desire!\nI loved you with a silent desperation\u2014\nNow timid, now with jealousy brought low,\nI loved devoutly,\u2014with such deep devotion\u2014\nMay God grant another love you so!</article>\n", "year": "18th/19th century", "country": "Russia", "tags": ["lyric", "russian poetry", "love", "time", "fire"]}, {"body": "\nRich the first flower's graces be,\nBut dearer far the last to me;\nMy spirit feels renewal sweet,\nOf all my dreams hope or desire\u2014\nThe hours of parting again inspire\nMore than the moments when we meet!\n", "modified_date": "08-13-13", "name": "Pushkin-The-Last-Flower-Rich-the-first-flower-s-graces.txt", "title": "The Last Flower", "gender": "male", "author": "Pushkin", "curator": "Ata", "translator": "Martha Gilbert Dickinson Bianchi", "html": "<header>\n    <h2>The Last Flower <em>by</em> Pushkin</h2>\n</header>\n<article class=\"post\">\nRich the first flower's graces be,\nBut dearer far the last to me;\nMy spirit feels renewal sweet,\nOf all my dreams hope or desire\u2014\nThe hours of parting again inspire\nMore than the moments when we meet!\n</article>\n", "year": "18th/19th century", "country": "Russia", "tags": ["lyric", "russian poetry", "love", "dreams", "hope", "desire"]}, {"body": "\nThe charm and sweetness of his magic verse\n   Will mock the envious years for centuries!\nSince youth, on hearing them, for glory burns,\n   The wordless sorrow comfort in them sees,\nAnd careless joy to wistful musing turns.\n\n*Jukowsky was a Russian poet.*", "modified_date": "08-13-13", "name": "Pushkin-Under-a-Portrait-of-Jukowsky-The-charm-and-sweetness-of.txt", "title": "Under a Portrait of Jukowsky", "gender": "male", "author": "Puskin", "curator": "Ata", "translator": "Martha Gilbert Dickinson Bianchi", "html": "<header>\n    <h2>Under a Portrait of Jukowsky <em>by</em> Puskin</h2>\n</header>\n<article class=\"post\">\nThe charm and sweetness of his magic verse\n   Will mock the envious years for centuries!\nSince youth, on hearing them, for glory burns,\n   The wordless sorrow comfort in them sees,\nAnd careless joy to wistful musing turns.\n\n*Jukowsky was a Russian poet.*</article>\n", "year": "18th/19th century", "country": "Russia", "tags": ["lyric", "russian poetry", "love", "time", "joy"]}, {"body": "Eight fingers,\nTen toes,\nTwo eyes,\nAnd one nose.\nBaby said\nWhen she smelt the rose,\n\"Oh! what a pity\nI've only one nose!\"\nTen teeth\nIn even rows,\nThree dimples,\nAnd one nose.\nBaby said\nWhen she smelt the snuff,\n\"Deary me!\nOne nose is enough.\"", "modified_date": "08-13-13", "name": "Richards-Laura-Eight-fingers.txt", "author": "Laura E. Richards", "gender": null, "title": "The Difference", "year": "19th/20th century", "curator": "Ata", "html": "<header>\n    <h2>The Difference <em>by</em> Laura E. Richards</h2>\n</header>\n<article class=\"post\">Eight fingers,\nTen toes,\nTwo eyes,\nAnd one nose.\nBaby said\nWhen she smelt the rose,\n\"Oh! what a pity\nI've only one nose!\"\nTen teeth\nIn even rows,\nThree dimples,\nAnd one nose.\nBaby said\nWhen she smelt the snuff,\n\"Deary me!\nOne nose is enough.\"</article>\n", "country": "America", "tags": ["funny", "children poetry", "lyric", "baby", "counting", "rose"]}, {"body": "\nWe cannot fathom his mysterious head,\nThrough the veiled eyes no flickering ray is sent:\nBut from his torso gleaming light is shed\nAs from a candelabrum; inward bent\nHis glance there glows and lingers. Otherwise\nThe round breast would not blind you with its grace,\nNor could the soft-curved circle of the thighs\nSteal to the arc from where issues a new race.\nNor could this stark and stunted stone display\nVibrance beneath the shoulders heavy bar,\nNor shine like fur upon a beast of prey,\nNor break forth from its lines like a great star\u2014\nThere is no spot that does not bind you fast\nAnd transport you back, back to a far past.\n", "modified_date": "08-13-13", "name": "Rilke-Archaic-Torso-of-Apollo-We-cannot-fathom-his-mysterious.txt", "title": "Archaic Torso of Apollo", "gender": "male", "author": "Rainer Maria Rilke", "curator": "Ata", "translator": "Jessie Lamont", "html": "<header>\n    <h2>Archaic Torso of Apollo <em>by</em> Rainer Maria Rilke</h2>\n</header>\n<article class=\"post\">\nWe cannot fathom his mysterious head,\nThrough the veiled eyes no flickering ray is sent:\nBut from his torso gleaming light is shed\nAs from a candelabrum; inward bent\nHis glance there glows and lingers. Otherwise\nThe round breast would not blind you with its grace,\nNor could the soft-curved circle of the thighs\nSteal to the arc from where issues a new race.\nNor could this stark and stunted stone display\nVibrance beneath the shoulders heavy bar,\nNor shine like fur upon a beast of prey,\nNor break forth from its lines like a great star\u2014\nThere is no spot that does not bind you fast\nAnd transport you back, back to a far past.\n</article>\n", "year": "19th/20th century", "country": "Germany", "tags": ["lyric", "meditative", "life", "beauty", "love", "sonnet", "Greek Mythology"]}, {"body": "\nThe leaves fall, fall as from far,\nLike distant gardens withered in the heavens;\nThey fall with slow and lingering descent.\n\nAnd in the nights the heavy Earth, too, falls\nFrom out the stars into the Solitude.\n\nAll fall. This hand of mine must fall\nAnd! the other one:\u2014it is the law.\nBut there is One who holds this falling\nInfinitely softly in His hands.", "modified_date": "08-13-13", "name": "Rilke-Autumn-The-leaves-fall-fall-as.txt", "title": "Autumn", "gender": "male", "author": "Rainer Maria Rilke", "curator": "Ata", "translator": "Jessie Lamont", "html": "<header>\n    <h2>Autumn <em>by</em> Rainer Maria Rilke</h2>\n</header>\n<article class=\"post\">\nThe leaves fall, fall as from far,\nLike distant gardens withered in the heavens;\nThey fall with slow and lingering descent.\n\nAnd in the nights the heavy Earth, too, falls\nFrom out the stars into the Solitude.\n\nAll fall. This hand of mine must fall\nAnd! the other one:\u2014it is the law.\nBut there is One who holds this falling\nInfinitely softly in His hands.</article>\n", "year": "19th/20th century", "country": "Germany", "tags": ["lyric", "meditative", "night", "stars"]}, {"body": "\nBefore us great Death stands\nOur fate held close within his quiet hands.\nWhen with proud joy we lift Life's red wine\nTo drink deep of the mystic shining cup\nAnd ecstasy through all our being leaps\u2014\nDeath bows his head and weeps.\n", "modified_date": "08-13-13", "name": "Rilke-Death-Before-us-great-Death-stands.txt", "title": "Death", "gender": "male", "author": "Rainer Maria Rilke", "curator": "Ata", "translator": "Jessie Lamont", "html": "<header>\n    <h2>Death <em>by</em> Rainer Maria Rilke</h2>\n</header>\n<article class=\"post\">\nBefore us great Death stands\nOur fate held close within his quiet hands.\nWhen with proud joy we lift Life's red wine\nTo drink deep of the mystic shining cup\nAnd ecstasy through all our being leaps\u2014\nDeath bows his head and weeps.\n</article>\n", "year": "19th/20th century", "country": "Germany", "tags": ["lyric", "meditative", "life", "beauty", "dark", "joy", "wine"]}, {"body": "\nAs when at times there breaks through bare branches\nA morning vibrant with the breath of spring,\nAbout this poet-head a rare splendor\nTransforms it almost to a mortal thing.\n\nThere is as yet no shadow in his glance,\nToo cool his temples for the laurel's glow;\nBut later over those marble brows, perchance,\nA rose-garden with tall bushes will grow,\n\nAnd single petals one by one will fall\nOver the still mouth and break its silent thrall,\n\u2014The mouth that trembles with a dawning smile\nAs though a song were rising there the while.", "modified_date": "08-13-13", "name": "Rilke-Early-Apollo-As-when-as-times-there.txt", "title": "Early Apollo", "gender": "male", "author": "Rainer Maria Rilke", "curator": "Ata", "translator": "Jessie Lamont", "html": "<header>\n    <h2>Early Apollo <em>by</em> Rainer Maria Rilke</h2>\n</header>\n<article class=\"post\">\nAs when at times there breaks through bare branches\nA morning vibrant with the breath of spring,\nAbout this poet-head a rare splendor\nTransforms it almost to a mortal thing.\n\nThere is as yet no shadow in his glance,\nToo cool his temples for the laurel's glow;\nBut later over those marble brows, perchance,\nA rose-garden with tall bushes will grow,\n\nAnd single petals one by one will fall\nOver the still mouth and break its silent thrall,\n\u2014The mouth that trembles with a dawning smile\nAs though a song were rising there the while.</article>\n", "year": "19th/20th century", "country": "Germany", "tags": ["lyric", "meditative", "life", "beauty", "nature", "Spring", "Greek mythology", "garden", "rose"]}, {"body": "\nThe bleak fields are asleep,\nMy heart alone wakes;\nThe evening in the harbor\nDown his red sails takes.\n\nNight, guardian of dreams,\nNow wanders through the land;\nThe moon, a lily white,\nBlossoms within her hand.", "modified_date": "08-13-13", "name": "Rilke-Evening-The-bleak-field-are-asleep.txt", "title": "Evening", "gender": "male", "author": "Rainer Maria Rilke", "curator": "Ata", "translator": "Jessie Lamont", "html": "<header>\n    <h2>Evening <em>by</em> Rainer Maria Rilke</h2>\n</header>\n<article class=\"post\">\nThe bleak fields are asleep,\nMy heart alone wakes;\nThe evening in the harbor\nDown his red sails takes.\n\nNight, guardian of dreams,\nNow wanders through the land;\nThe moon, a lily white,\nBlossoms within her hand.</article>\n", "year": "19th/20th century", "country": "Germany", "tags": ["lyric", "heart", "dreams"]}, {"body": "\nAmong all the others there sat a guest\nWho sipped her tea as if one apart,\nAnd she held her cup not quite like the rest;\nOnce she smiled so it pierced one's heart.\n\nWhen the group of people arose at last\nAnd laughed and talked in a merry tone,\nAs lingeringly through the rooms they passed\nI saw that she followed alone.\n\nTense and still like one who to sing must rise\nBefore a throng on a festal night\nShe lifted her head, and her bright glad eyes\nWere like pools which reflected light.\n\nShe followed on slowly after the last\nAs though some object must be passed by,\nAnd yet as if were it once but passed\nShe would no longer walk but fly.", "modified_date": "08-13-13", "name": "Rilke-Growing-Blind-Among-all-the-others-there.txt", "title": "Growing Blind", "gender": "male", "author": "Rainer Maria Rilke", "curator": "Ata", "translator": "Jessie Lamont", "html": "<header>\n    <h2>Growing Blind <em>by</em> Rainer Maria Rilke</h2>\n</header>\n<article class=\"post\">\nAmong all the others there sat a guest\nWho sipped her tea as if one apart,\nAnd she held her cup not quite like the rest;\nOnce she smiled so it pierced one's heart.\n\nWhen the group of people arose at last\nAnd laughed and talked in a merry tone,\nAs lingeringly through the rooms they passed\nI saw that she followed alone.\n\nTense and still like one who to sing must rise\nBefore a throng on a festal night\nShe lifted her head, and her bright glad eyes\nWere like pools which reflected light.\n\nShe followed on slowly after the last\nAs though some object must be passed by,\nAnd yet as if were it once but passed\nShe would no longer walk but fly.</article>\n", "year": "19th/20th century", "country": "Germany", "tags": ["lyric", "meditative", "life", "beauty", "sad", "eyes", "pity"]}, {"body": "\nWhosoever you are! Out in the evening roam,\nOut from your room you know in every part,\nAnd far in the dim distance leave your home,\nWhosoever you are.\nLift your eyes which lingering see\nThe shadows on the foot-worn threshold fall,\nLift thine eyes slowly to the great dark tree\nThat stands against heaven, solitary, tall,\nAnd you have visioned Life, its meanings rise\nLike words that in the silence clearer grow;\nAs they unfold before your will to know\nGently withdraw your eyes\u2014", "modified_date": "08-13-13", "name": "Rilke-Initiation-Whosoever-you-are!-Out-in.txt", "title": "Initiation", "gender": "male", "author": "Rainer Maria Rilke", "curator": "Ata", "translator": "Jessie Lamont", "html": "<header>\n    <h2>Initiation <em>by</em> Rainer Maria Rilke</h2>\n</header>\n<article class=\"post\">\nWhosoever you are! Out in the evening roam,\nOut from your room you know in every part,\nAnd far in the dim distance leave your home,\nWhosoever you are.\nLift your eyes which lingering see\nThe shadows on the foot-worn threshold fall,\nLift thine eyes slowly to the great dark tree\nThat stands against heaven, solitary, tall,\nAnd you have visioned Life, its meanings rise\nLike words that in the silence clearer grow;\nAs they unfold before your will to know\nGently withdraw your eyes\u2014</article>\n", "year": "19th/20th century", "country": "Germany", "tags": ["lyric", "meditative", "life", "eyes", "nature", "shadow"]}, {"body": "\nKings in old legends seem\nLike mountains rising in the evening light.\nThey blind all with their gleam,\nTheir loins encircled are by girdles bright,\nTheir robes are edged with bands\nOf precious stones\u2014the rarest earth affords\u2014\nWith richly jeweled hands\nThey hold their slender, shining, naked swords.\n", "modified_date": "08-13-13", "name": "Rilke-Kings-in-Legend-Kings-in-old-legend-seem.txt", "title": "Kings in Legends", "gender": "male", "author": "Rainer Maria Rilke", "curator": "Ata", "translator": "Jessie Lamont", "html": "<header>\n    <h2>Kings in Legends <em>by</em> Rainer Maria Rilke</h2>\n</header>\n<article class=\"post\">\nKings in old legends seem\nLike mountains rising in the evening light.\nThey blind all with their gleam,\nTheir loins encircled are by girdles bright,\nTheir robes are edged with bands\nOf precious stones\u2014the rarest earth affords\u2014\nWith richly jeweled hands\nThey hold their slender, shining, naked swords.\n</article>\n", "year": "19th/20th century", "country": "Germany", "tags": ["lyric", "mountain", "hands", "meditative", "beauty", "light", "nature", "fairy tale"]}, {"body": "\nDamn! All things are long passed away and far.\nA light is shining but the distant star\nFrom which it still comes to me has been dead\nA thousand years ... In the dim phantom boat\nThat glided past some ghastly thing was said.\nA clock just struck within some house remote.\nWhich house? \u2014 I long to still my beating heart.\nBeneath the sky's vast dome I long to pray ...\nOf all the stars there must be far away\nA single star which still exists apart.\nAnd I believe that I should know the one\nWhich has alone endured and which alone\nLike a white City that all space commands\nAt the ray's end in the high heaven stands.", "modified_date": "08-13-13", "name": "Rilke-Lament-Damn!-All-things-are-long.txt", "title": "Lament", "gender": "male", "author": "Rainer Maria Rilke", "curator": "Ata", "translator": "Jessie Lamont", "html": "<header>\n    <h2>Lament <em>by</em> Rainer Maria Rilke</h2>\n</header>\n<article class=\"post\">\nDamn! All things are long passed away and far.\nA light is shining but the distant star\nFrom which it still comes to me has been dead\nA thousand years ... In the dim phantom boat\nThat glided past some ghastly thing was said.\nA clock just struck within some house remote.\nWhich house? \u2014 I long to still my beating heart.\nBeneath the sky's vast dome I long to pray ...\nOf all the stars there must be far away\nA single star which still exists apart.\nAnd I believe that I should know the one\nWhich has alone endured and which alone\nLike a white City that all space commands\nAt the ray's end in the high heaven stands.</article>\n", "year": "19th/20th century", "country": "Germany", "tags": ["lyric", "meditative", "life", "beauty", "dark", "star"]}, {"body": "\nWhen my soul touches yours, a great chord sings!\nHow should I tune it then to other things?\nThat some spot in darkness could be found!\nThat does not vibrate whenever your depths sound.\nBut everything that touches you and me\nWelds us as played strings sound one melody.\nWhere is the instrument from where the sounds flow?\nAnd whose the master-hand that holds the bow?\nDamn! Sweet song\u2014", "modified_date": "08-13-13", "name": "Rilke-Love-Song-When-my-soul-touches-yours.txt", "title": "Love Song", "gender": "male", "author": "Rainer Maria Rilke", "curator": "Ata", "translator": "Jessie Lamont", "html": "<header>\n    <h2>Love Song <em>by</em> Rainer Maria Rilke</h2>\n</header>\n<article class=\"post\">\nWhen my soul touches yours, a great chord sings!\nHow should I tune it then to other things?\nThat some spot in darkness could be found!\nThat does not vibrate whenever your depths sound.\nBut everything that touches you and me\nWelds us as played strings sound one melody.\nWhere is the instrument from where the sounds flow?\nAnd whose the master-hand that holds the bow?\nDamn! Sweet song\u2014</article>\n", "year": "19th/20th century", "country": "Germany", "tags": ["lyric", "meditative", "life", "beauty", "love", "stars"]}, {"body": "\nOthers must by a long dark way\nStray to the mystic bards,\nOr ask some one who has heard them sing\nOr touch the magic chords.\nOnly the maidens question not\nThe bridges that lead to Dream;\nTheir luminous smiles are like strands of pearls\nOn a silver vase agleam.\n\nThe maidens' doors of Life lead out\nWhere the song of the poet soars,\nAnd out beyond to the great world\u2014\nTo the world beyond the doors.", "modified_date": "08-13-13", "name": "Rilke-Maidens-I.-Others-must-by-a-long.txt", "title": "Maidens I.", "gender": "male", "author": "Rainer Maria Rilke", "curator": "Ata", "translator": "Jessie Lamont", "html": "<header>\n    <h2>Maidens I. <em>by</em> Rainer Maria Rilke</h2>\n</header>\n<article class=\"post\">\nOthers must by a long dark way\nStray to the mystic bards,\nOr ask some one who has heard them sing\nOr touch the magic chords.\nOnly the maidens question not\nThe bridges that lead to Dream;\nTheir luminous smiles are like strands of pearls\nOn a silver vase agleam.\n\nThe maidens' doors of Life lead out\nWhere the song of the poet soars,\nAnd out beyond to the great world\u2014\nTo the world beyond the doors.</article>\n", "year": "19th/20th century", "country": "Germany", "tags": ["lyric", "meditative", "life", "beauty", "ars poetica", "strange", "silver", "mystic"]}, {"body": "\nThe darkness hung like richness in the room\nWhen like a dream the mother entered there\nAnd then a glass's tinkle stirred the air\nNear where a boy sat in the silent gloom.\n\nThe room betrayed the mother\u2014so she felt\u2014\nShe kissed her boy and questioned \"Are you here?\"\nAnd with a gesture that he held most dear\nDown for a moment by his side she knelt.\n\nToward the piano they both shyly glanced\nFor she would sing to him on many a night,\nAnd the child seated in the fading light\nWould listen strangely as if half entranced,\n\nHis large eyes fastened with a quiet glow\nUpon the hand which by her ring seemed bent\nAnd slowly wandering over the white keys went\nMoving as though against a drift of snow.", "modified_date": "08-13-13", "name": "Rilke-Memories-of-a-Childhood-The-darkness-hung-like-richness.txt", "title": "Memories of a Childhood", "gender": "male", "author": "Rainer Maria Rilke", "curator": "Ata", "translator": "Jessie Lamont", "html": "<header>\n    <h2>Memories of a Childhood <em>by</em> Rainer Maria Rilke</h2>\n</header>\n<article class=\"post\">\nThe darkness hung like richness in the room\nWhen like a dream the mother entered there\nAnd then a glass's tinkle stirred the air\nNear where a boy sat in the silent gloom.\n\nThe room betrayed the mother\u2014so she felt\u2014\nShe kissed her boy and questioned \"Are you here?\"\nAnd with a gesture that he held most dear\nDown for a moment by his side she knelt.\n\nToward the piano they both shyly glanced\nFor she would sing to him on many a night,\nAnd the child seated in the fading light\nWould listen strangely as if half entranced,\n\nHis large eyes fastened with a quiet glow\nUpon the hand which by her ring seemed bent\nAnd slowly wandering over the white keys went\nMoving as though against a drift of snow.</article>\n", "year": "19th/20th century", "country": "Germany", "tags": ["lyric", "meditative", "life", "beauty", "dark", "mother", "love", "piano", "snow", "beautiful"]}, {"body": "\nSouth-German night! the ripe moon hangs above\nWeaving enchantment over the shadowy lea.\nFrom the old tower the hours fall heavily\nInto the dark as though into the sea\u2014\nA rustle, a call of night-watch in the grove,\nThen for a while void silence fills the air;\nAnd then a violin (from God knows where)\nAwakes and slowly sings: Oh Love ... Oh Love ...", "modified_date": "08-13-13", "name": "Rilke-Moonlight-Night-South-German-night!-the-ripe.txt", "title": "Moonlight Night", "gender": "male", "author": "Rainer Maria Rilke", "curator": "Ata", "translator": "Jessie Lamont", "html": "<header>\n    <h2>Moonlight Night <em>by</em> Rainer Maria Rilke</h2>\n</header>\n<article class=\"post\">\nSouth-German night! the ripe moon hangs above\nWeaving enchantment over the shadowy lea.\nFrom the old tower the hours fall heavily\nInto the dark as though into the sea\u2014\nA rustle, a call of night-watch in the grove,\nThen for a while void silence fills the air;\nAnd then a violin (from God knows where)\nAwakes and slowly sings: Oh Love ... Oh Love ...</article>\n", "year": "19th/20th century", "country": "Germany", "tags": ["lyric", "meditative", "life", "beauty", "violin", "music", "love", "nature", "sea"]}, {"body": "\nMy body glows in every vein and blooms\nTo fullest flower since I first knew thee,\nMy walk unconscious pride and power assumes;\nWho art you then\u2014 you who awaits me?\n\nWhen from the past I draw myself the while\nI lose old traits as leaves of autumn fall;\nI only know the radiance of your smile,\nLike the soft gleam of stars, transforming all.\n\nThrough childhood's years I wandered unaware\nOf shimmering visions my thoughts now arrests\nTo offer you, as on an altar fair\nThat's lighted by the bright flame of thy hair\nAnd wreathed by the blossoms of your breasts.", "modified_date": "08-13-13", "name": "Rilke-Offering-My-body-glows-in-every.txt", "title": "Offering", "gender": "male", "author": "Rainer Maria Rilke", "curator": "Ata", "translator": "Jessie Lamont", "html": "<header>\n    <h2>Offering <em>by</em> Rainer Maria Rilke</h2>\n</header>\n<article class=\"post\">\nMy body glows in every vein and blooms\nTo fullest flower since I first knew thee,\nMy walk unconscious pride and power assumes;\nWho art you then\u2014 you who awaits me?\n\nWhen from the past I draw myself the while\nI lose old traits as leaves of autumn fall;\nI only know the radiance of your smile,\nLike the soft gleam of stars, transforming all.\n\nThrough childhood's years I wandered unaware\nOf shimmering visions my thoughts now arrests\nTo offer you, as on an altar fair\nThat's lighted by the bright flame of thy hair\nAnd wreathed by the blossoms of your breasts.</article>\n", "year": "19th/20th century", "country": "Germany", "tags": ["lyric", "meditative", "life", "beauty", "love", "stars"]}, {"body": "\nWhoever weeps somewhere out in the world\nWeeps without cause in the world\nWeeps over me.\n\nWhoever laughs somewhere out in the night\nLaughs without cause in the night\nLaughs at me.\n\nWhoever wanders somewhere in the world\nWanders in vain in the world\nWanders to me.\n\nWhoever dies somewhere in the world\nDies without cause in the world\nLooks at me.", "modified_date": "08-13-13", "name": "Rilke-Silent-Hour-Whoever-weeps-somewhere-out-in.txt", "title": "Silent Hour", "gender": "male", "author": "Rainer Maria Rilke", "curator": "Ata", "translator": "Jessie Lamont", "html": "<header>\n    <h2>Silent Hour <em>by</em> Rainer Maria Rilke</h2>\n</header>\n<article class=\"post\">\nWhoever weeps somewhere out in the world\nWeeps without cause in the world\nWeeps over me.\n\nWhoever laughs somewhere out in the night\nLaughs without cause in the night\nLaughs at me.\n\nWhoever wanders somewhere in the world\nWanders in vain in the world\nWanders to me.\n\nWhoever dies somewhere in the world\nDies without cause in the world\nLooks at me.</article>\n", "year": "19th/20th century", "country": "Germany", "tags": ["lyric", "heart", "dreams", "crying", "meditative", "beautiful", "laughter"]}, {"body": "\nSolitude is like a rain\nThat from the sea at dusk begins to rise;\nIt floats remote across the far-off plain\nUpward into its dwelling-place, the skies,\nThen over the town it slowly sinks again.\nLike rain it softly falls at that dim hour\nWhen ghostly lanes turn toward the shadowy morn;\nWhen bodies weighed with satiate passion's power\nSad, disappointed from each other turn;\nWhen men with quiet hatred burning deep\nTogether in a common bed must sleep\u2014\nThrough the gray, phantom shadows of the dawn\nLook! Solitude floats down the river wan ...\n", "modified_date": "08-13-13", "name": "Rilke-Solitude-Solitude-is-like-a-rain.txt", "title": "Solitude", "gender": "male", "author": "Rainer Maria Rilke", "curator": "Ata", "translator": "Jessie Lamont", "html": "<header>\n    <h2>Solitude <em>by</em> Rainer Maria Rilke</h2>\n</header>\n<article class=\"post\">\nSolitude is like a rain\nThat from the sea at dusk begins to rise;\nIt floats remote across the far-off plain\nUpward into its dwelling-place, the skies,\nThen over the town it slowly sinks again.\nLike rain it softly falls at that dim hour\nWhen ghostly lanes turn toward the shadowy morn;\nWhen bodies weighed with satiate passion's power\nSad, disappointed from each other turn;\nWhen men with quiet hatred burning deep\nTogether in a common bed must sleep\u2014\nThrough the gray, phantom shadows of the dawn\nLook! Solitude floats down the river wan ...\n</article>\n", "year": "19th/20th century", "country": "Germany", "tags": ["lyric", "rain", "shadow", "meditative", "beauty", "dark"]}, {"body": "\nWho so loves me that he\nWill give his precious life for me?\nI should be set free from the stone\nIf some one drowns for me in the sea,\nI shall have life, life of my own,\u2014\nFor life I ache.\n\nI long for the singing blood,\nThe stone is so still and cold.\nI dream of life, life is good.\nWill no one love me and be bold\nAnd me awake?\n\n...I weep and weep alone,\nWeep always for my stone.\nWhat joy is my blood to me\nIf it ripens like red wine?\nIt cannot call back from the sea\nThe life that was given for mine,\nGiven for Love's sake.\n", "modified_date": "08-13-13", "name": "Rilke-Song-of-the-Statue-Who-so-love-me-that.txt", "title": "Song of the Statue", "gender": "male", "author": "Rainer Maria Rilke", "curator": "Ata", "translator": "Jessie Lamont", "html": "<header>\n    <h2>Song of the Statue <em>by</em> Rainer Maria Rilke</h2>\n</header>\n<article class=\"post\">\nWho so loves me that he\nWill give his precious life for me?\nI should be set free from the stone\nIf some one drowns for me in the sea,\nI shall have life, life of my own,\u2014\nFor life I ache.\n\nI long for the singing blood,\nThe stone is so still and cold.\nI dream of life, life is good.\nWill no one love me and be bold\nAnd me awake?\n\n...I weep and weep alone,\nWeep always for my stone.\nWhat joy is my blood to me\nIf it ripens like red wine?\nIt cannot call back from the sea\nThe life that was given for mine,\nGiven for Love's sake.\n</article>\n", "year": "19th/20th century", "country": "Germany", "tags": ["lyric", "meditative", "life", "beauty", "sea", "strange"]}, {"body": "\nFrom infinite longings finite deeds rise\nAs fountains spring toward far-off glowing skies,\nBut rushing swiftly upward weakly bend\nAnd trembling from their lack of power descend\u2014\nSo through the falling torrent of our fears\nOur joyous force leaps like these dancing tears.", "modified_date": "08-13-13", "name": "Rilke-Symbols-From-infinite-longings-finite-deeds.txt", "title": "Symbols", "gender": "male", "author": "Rainer Maria Rilke", "curator": "Ata", "translator": "Jessie Lamont", "html": "<header>\n    <h2>Symbols <em>by</em> Rainer Maria Rilke</h2>\n</header>\n<article class=\"post\">\nFrom infinite longings finite deeds rise\nAs fountains spring toward far-off glowing skies,\nBut rushing swiftly upward weakly bend\nAnd trembling from their lack of power descend\u2014\nSo through the falling torrent of our fears\nOur joyous force leaps like these dancing tears.</article>\n", "year": "19th/20th century", "country": "Germany", "tags": ["lyric", "meditative", "life", "beauty", "dark", "star", "fear", "joy"]}, {"body": "\nThey all have tired mouths\nAnd luminous, illimitable souls;\nAnd a longing (as if for sin)\nTrembles at times through their dreams.\n\nThey all resemble one another,\nIn God's garden they are silent\nLike many, many intervals\nIn His mighty melody.\n\nBut when they spread their wings\nThey awaken the winds\nThat stir as though God\nWith His far-reaching master hands\nTurned the pages of the dark book of Beginning.", "modified_date": "08-13-13", "name": "Rilke-The-Angels-They-all-have-tired-mouths.txt", "title": "The Angels", "gender": "male", "author": "Rainer Maria Rilke", "curator": "Ata", "translator": "Jessie Lamont", "html": "<header>\n    <h2>The Angels <em>by</em> Rainer Maria Rilke</h2>\n</header>\n<article class=\"post\">\nThey all have tired mouths\nAnd luminous, illimitable souls;\nAnd a longing (as if for sin)\nTrembles at times through their dreams.\n\nThey all resemble one another,\nIn God's garden they are silent\nLike many, many intervals\nIn His mighty melody.\n\nBut when they spread their wings\nThey awaken the winds\nThat stir as though God\nWith His far-reaching master hands\nTurned the pages of the dark book of Beginning.</article>\n", "year": "19th/20th century", "country": "Germany", "tags": ["lyric", "time", "hands", "God", "meditative", "beauty", "mouths", "dark"]}, {"body": "No vision of exotic southern countries,\nNo dancing women, supple, brown and tall\nWhirling from out their falling draperies\nTo melodies that beat a fierce mad call;\n\nNo sound of songs that from the hot blood rise,\nNo languorous, stretching, dusky, velvet maids\nFlashing like gleaming weapon their bright eyes,\nNo swift, wild thrill the quickening blood pervades.\n\nOnly mouths widening with a still broad smile\nOf comprehension, a strange knowing leer\nAt white men, at their vanity and guile,\nAn understanding that fills one with fear.\n\nThe beasts in cages much more loyal are,\nRestlessly pacing, pacing to and fro,\nDreaming of countries beckoning from afar,\nLands where they roamed in days of long ago.\n\nThey burn with an unquenched and smothered fire\nConsumed by longings over which they brood,\nOblivious of time, without desire,\nAlone and lost in their great solitude.\n", "modified_date": "08-13-13", "name": "Rilke-The-Ashantee-No-vision-of-exotic-southern.txt", "title": "The Ashantee", "gender": "male", "author": "Rainer Maria Rilke", "curator": "Ata", "translator": "Jessie Lamont", "html": "<header>\n    <h2>The Ashantee <em>by</em> Rainer Maria Rilke</h2>\n</header>\n<article class=\"post\">No vision of exotic southern countries,\nNo dancing women, supple, brown and tall\nWhirling from out their falling draperies\nTo melodies that beat a fierce mad call;\n\nNo sound of songs that from the hot blood rise,\nNo languorous, stretching, dusky, velvet maids\nFlashing like gleaming weapon their bright eyes,\nNo swift, wild thrill the quickening blood pervades.\n\nOnly mouths widening with a still broad smile\nOf comprehension, a strange knowing leer\nAt white men, at their vanity and guile,\nAn understanding that fills one with fear.\n\nThe beasts in cages much more loyal are,\nRestlessly pacing, pacing to and fro,\nDreaming of countries beckoning from afar,\nLands where they roamed in days of long ago.\n\nThey burn with an unquenched and smothered fire\nConsumed by longings over which they brood,\nOblivious of time, without desire,\nAlone and lost in their great solitude.\n</article>\n", "year": "19th/20th century", "country": "Germany", "tags": ["lyric", "meditative", "life", "beauty", "dark"]}, {"body": "\nCall me, Beloved! Call aloud to me!\nYour bride her vigil at the window keeps;\nThe evening wanes to dusk, the dimness creeps\nDown empty alleys of the old plane-tree.\n\nOh! Let you voice enfold me close about,\nOr from this dark house, lonely and remote,\nThrough deep blue gardens where gray shadows float\nI will pour forth my soul with hands stretched out ...", "modified_date": "08-13-13", "name": "Rilke-The-Bride-Call-me-Beloved!-Call-aloud.txt", "title": "The Bride", "gender": "male", "author": "Rainer Maria Rilke", "curator": "Ata", "translator": "Jessie Lamont", "html": "<header>\n    <h2>The Bride <em>by</em> Rainer Maria Rilke</h2>\n</header>\n<article class=\"post\">\nCall me, Beloved! Call aloud to me!\nYour bride her vigil at the window keeps;\nThe evening wanes to dusk, the dimness creeps\nDown empty alleys of the old plane-tree.\n\nOh! Let you voice enfold me close about,\nOr from this dark house, lonely and remote,\nThrough deep blue gardens where gray shadows float\nI will pour forth my soul with hands stretched out ...</article>\n", "year": "19th/20th century", "country": "Germany", "tags": ["lyric", "meditative", "life", "beauty", "mystic", "garden", "blue", "nature"]}, {"body": "\nStrange violin! Do you follow me?\nIn many foreign cities, far away,\nYour lone voice spoke to me like memory.\nDo hundreds play you, or does but one play?\n\nAre there in all great cities tempest-tossed\nMen who would seek the rivers but for your,\n\nWho, but for you, would be forever lost?\nWhy drifts you lonely voice always to me?\nWhy am I the neighbor always\nOf those who force to sing your trembling strings?\nLife is more heavy\u2014 your song says\u2014\nThan the vast, heavy burden of all things.", "modified_date": "08-13-13", "name": "Rilke-The-Neighbor-Strange-violin!-Do-you-follow.txt", "title": "The Neighbor", "gender": "male", "author": "Rainer Maria Rilke", "curator": "Ata", "translator": "Jessie Lamont", "html": "<header>\n    <h2>The Neighbor <em>by</em> Rainer Maria Rilke</h2>\n</header>\n<article class=\"post\">\nStrange violin! Do you follow me?\nIn many foreign cities, far away,\nYour lone voice spoke to me like memory.\nDo hundreds play you, or does but one play?\n\nAre there in all great cities tempest-tossed\nMen who would seek the rivers but for your,\n\nWho, but for you, would be forever lost?\nWhy drifts you lonely voice always to me?\nWhy am I the neighbor always\nOf those who force to sing your trembling strings?\nLife is more heavy\u2014 your song says\u2014\nThan the vast, heavy burden of all things.</article>\n", "year": "19th/20th century", "country": "Germany", "tags": ["lyric", "meditative", "life", "violin", "music", "strange"]}, {"body": "\nHis weary glance, from passing by the bars,\nHas grown into a dazed and vacant stare;\nIt seems to him there are a thousand bars\nAnd out beyond those bars the empty air.\n\nThe pad of his strong feet, that ceaseless sound\nOf supple tread behind the iron bands,\nIs like a dance of strength circling around,\nWhile in the circle, stunned, a great will stands.\n\nBut there are times the pupils of his eyes\nDilate, the strong limbs stand alert, apart,\nTense with the flood of visions that arise\nOnly to sink and die within his heart.\n", "modified_date": "08-13-13", "name": "Rilke-The-Panther-His-weary-glance-from-passing.txt", "title": "The Panther", "gender": "male", "author": "Rainer Maria Rilke", "curator": "Ata", "translator": "Jessie Lamont", "html": "<header>\n    <h2>The Panther <em>by</em> Rainer Maria Rilke</h2>\n</header>\n<article class=\"post\">\nHis weary glance, from passing by the bars,\nHas grown into a dazed and vacant stare;\nIt seems to him there are a thousand bars\nAnd out beyond those bars the empty air.\n\nThe pad of his strong feet, that ceaseless sound\nOf supple tread behind the iron bands,\nIs like a dance of strength circling around,\nWhile in the circle, stunned, a great will stands.\n\nBut there are times the pupils of his eyes\nDilate, the strong limbs stand alert, apart,\nTense with the flood of visions that arise\nOnly to sink and die within his heart.\n</article>\n", "year": "19th/20th century", "country": "Germany", "tags": ["lyric", "meditative", "life", "beauty", "sad", "zoo", "eyes", "pity"]}, {"body": "\nYou Hour! From me you ever take your flight,\nYour swift wings wound me as they whir along;\nWithout you void would be my day and night,\nWithout you I'll not capture my great song.\n\nI have no earthly spot where I can live,\nI have no love, I have no household shine,\nAnd all the things to which myself I give\nImpoverish me with richness they attain.", "modified_date": "08-13-13", "name": "Rilke-The-Poet-You-hour!-From-me-you.txt", "title": "The Poet", "gender": "male", "author": "Rainer Maria Rilke", "curator": "Ata", "translator": "Jessie Lamont", "html": "<header>\n    <h2>The Poet <em>by</em> Rainer Maria Rilke</h2>\n</header>\n<article class=\"post\">\nYou Hour! From me you ever take your flight,\nYour swift wings wound me as they whir along;\nWithout you void would be my day and night,\nWithout you I'll not capture my great song.\n\nI have no earthly spot where I can live,\nI have no love, I have no household shine,\nAnd all the things to which myself I give\nImpoverish me with richness they attain.</article>\n", "year": "19th/20th century", "country": "Germany", "tags": ["lyric", "meditative", "life", "beauty", "home", "ars poetica", "poverty", "mystic"]}, {"body": "\nAs a lit match first flickers in the hands\nBefore it flames, and darts out from all sides\nBright, twitching tongues, so, ringed by growing bands\nOf spectators\u2014she, quivering, glowing stands\nPoised tensely for the dance\u2014then forward glides\n\nAnd suddenly becomes a flaming torch.\nHer bright hair flames, her burning glances scorch,\nAnd with a daring art at her command\nHer whole robe blazes like a fire-brand\nFrom which is stretched each naked arm, awake,\nGleaming and rattling like a frightened snake.\n\nAnd then, as though the fire fainter grows,\nShe gathers up the flame\u2014again it glows,\nAs with proud gesture and imperious air\nShe flings it to the earth; and it lies there\nFuriously flickering and crackling still\u2014\nThen haughtily victorious, but with sweet\nSwift smile of greeting, she puts forth her will\nAnd stamps the flames out with her small firm feet.\n", "modified_date": "08-13-13", "name": "Rilke-The-Spanish-Dancer-As-a-lit-match-first.txt", "title": "The Spanish Dancer", "gender": "male", "author": "Rainer Maria Rilke", "curator": "Ata", "translator": "Jessie Lamont", "html": "<header>\n    <h2>The Spanish Dancer <em>by</em> Rainer Maria Rilke</h2>\n</header>\n<article class=\"post\">\nAs a lit match first flickers in the hands\nBefore it flames, and darts out from all sides\nBright, twitching tongues, so, ringed by growing bands\nOf spectators\u2014she, quivering, glowing stands\nPoised tensely for the dance\u2014then forward glides\n\nAnd suddenly becomes a flaming torch.\nHer bright hair flames, her burning glances scorch,\nAnd with a daring art at her command\nHer whole robe blazes like a fire-brand\nFrom which is stretched each naked arm, awake,\nGleaming and rattling like a frightened snake.\n\nAnd then, as though the fire fainter grows,\nShe gathers up the flame\u2014again it glows,\nAs with proud gesture and imperious air\nShe flings it to the earth; and it lies there\nFuriously flickering and crackling still\u2014\nThen haughtily victorious, but with sweet\nSwift smile of greeting, she puts forth her will\nAnd stamps the flames out with her small firm feet.\n</article>\n", "year": "19th/20th century", "country": "Germany", "tags": ["lyric", "meditative", "life", "beauty", "feet", "fire"]}, {"body": "\nWe still remember! The same as of yore\nAll that has happened once again must be.\nAs grows a lemon-tree upon the shore\u2014\nIt was like that\u2014your light, small breasts you bore,\nAnd his blood's current coursed like the wild sea.\n\nThat god\u2014\nwho was the wanderer, the slim\nDespoiler of fair women; he\u2014the wise,\u2014\nBut sweet and glowing as your thoughts of him\nWho cast a shadow over your young limb\nWhile bending like your arched brows over your eyes.\n", "modified_date": "08-13-13", "name": "Rilke-Tomb-of-a-Young-Girl-We-still-remember!-The-same.txt", "title": "Tomb of a Young Girl", "gender": "male", "author": "Rainer Maria Rilke", "curator": "Ata", "translator": "Jessie Lamont", "html": "<header>\n    <h2>Tomb of a Young Girl <em>by</em> Rainer Maria Rilke</h2>\n</header>\n<article class=\"post\">\nWe still remember! The same as of yore\nAll that has happened once again must be.\nAs grows a lemon-tree upon the shore\u2014\nIt was like that\u2014your light, small breasts you bore,\nAnd his blood's current coursed like the wild sea.\n\nThat god\u2014\nwho was the wanderer, the slim\nDespoiler of fair women; he\u2014the wise,\u2014\nBut sweet and glowing as your thoughts of him\nWho cast a shadow over your young limb\nWhile bending like your arched brows over your eyes.\n</article>\n", "year": "19th/20th century", "country": "Germany", "tags": ["lyric", "meditative", "life", "beauty", "nature", "death", "sea", "eyes", "blood"]}, {"body": "A blue-eyed phantom far before\n  Is laughing, leaping toward the sun;\nLike lead I chase it evermore,\n  I pant and run.\n\nIt breaks the sunlight bound on bound;\n  Goes singing as it leaps along\nTo sheep-bells with a dreamy sound\n  A dreamy song.\n\nI laugh, it is so brisk and gay;\n  It is so far before, I weep:\nI hope I shall lie down some day,\n  Lie down and sleep.", "modified_date": "08-13-13", "name": "Rossetti-Christina-A-blue-eyed-phantom-far-before.txt", "author": "Christina Rossetti", "gender": "female", "title": "Song", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>Song <em>by</em> Christina Rossetti</h2>\n</header>\n<article class=\"post\">A blue-eyed phantom far before\n  Is laughing, leaping toward the sun;\nLike lead I chase it evermore,\n  I pant and run.\n\nIt breaks the sunlight bound on bound;\n  Goes singing as it leaps along\nTo sheep-bells with a dreamy sound\n  A dreamy song.\n\nI laugh, it is so brisk and gay;\n  It is so far before, I weep:\nI hope I shall lie down some day,\n  Lie down and sleep.</article>\n", "country": "England", "tags": ["lyric", "phantom", "sun", "running", "day", "eyes", "life", "ghost"]}, {"body": "A smile because the nights are short!\n  And every morning brings such pleasure\nOf sweet love-making, harmless sport:\n  Love that makes and finds its treasure;\n  Love, treasure without measure.\n\nA sigh because the days are long!\n  Long, long these days that pass in sighing,\nA burden saddens every song:\n  While time lags which should be flying,\n  We live who would be dying.\n", "modified_date": "08-13-13", "name": "Rossetti-Christina-A-smile-because-the-nights-are-short.txt", "author": "Christina Rossetti", "gender": "female", "title": "A Smile and a Sigh", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>A Smile and a Sigh <em>by</em> Christina Rossetti</h2>\n</header>\n<article class=\"post\">A smile because the nights are short!\n  And every morning brings such pleasure\nOf sweet love-making, harmless sport:\n  Love that makes and finds its treasure;\n  Love, treasure without measure.\n\nA sigh because the days are long!\n  Long, long these days that pass in sighing,\nA burden saddens every song:\n  While time lags which should be flying,\n  We live who would be dying.\n</article>\n", "country": "England", "tags": ["lyric", "life", "love", "morning", "sad", "dying", "meditative"]}, {"body": "Come, and shut the door,\nFor now it's snowing fast;\nIt snows, and will snow more and more;\nDon't let it drift in on the floor.\nBut you, you're all aglow; how can you be\nRosy and warm and smiling in the cold?\n", "modified_date": "08-13-13", "name": "Rossetti-Christina-Come-and-shut-the-door.txt", "author": "Christina Rossetti", "gender": "female", "title": "November", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>November <em>by</em> Christina Rossetti</h2>\n</header>\n<article class=\"post\">Come, and shut the door,\nFor now it's snowing fast;\nIt snows, and will snow more and more;\nDon't let it drift in on the floor.\nBut you, you're all aglow; how can you be\nRosy and warm and smiling in the cold?\n</article>\n", "country": "England", "tags": ["lyric", "snow", "cold", "November"]}, {"body": "Come, show me what you bring;\nFor I have said my say, fulfilled my day,\nAnd must away.", "modified_date": "08-13-13", "name": "Rossetti-Christina-Come-show-me-what-you-bring.txt", "author": "Christina Rossetti", "gender": "female", "title": "February", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>February <em>by</em> Christina Rossetti</h2>\n</header>\n<article class=\"post\">Come, show me what you bring;\nFor I have said my say, fulfilled my day,\nAnd must away.</article>\n", "country": "England", "tags": ["lyric", "February", "day"]}, {"body": "Consider\nThe lilies of the field whose bloom is brief:--\n    We are as they;\n    Like them we fade away,\nAs doth a leaf.\n\n    Consider\nThe sparrows of the air of small account:\n    Our God doth view\nWhether they fall or mount,--\n    He guards us too.\n\n    Consider\nThe lilies that do neither spin nor toil,\n    Yet are most fair:--\n    What profits all this care\nAnd all this coil?\n\n    Consider\nThe birds that have no barn nor harvest-weeks;\n    God gives them food:--\nMuch more our Father seeks\n    To do us good.", "modified_date": "08-13-13", "name": "Rossetti-Christina-Consider.txt", "author": "Christina Rossetti", "gender": "female", "title": "Consider", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>Consider <em>by</em> Christina Rossetti</h2>\n</header>\n<article class=\"post\">Consider\nThe lilies of the field whose bloom is brief:--\n    We are as they;\n    Like them we fade away,\nAs doth a leaf.\n\n    Consider\nThe sparrows of the air of small account:\n    Our God doth view\nWhether they fall or mount,--\n    He guards us too.\n\n    Consider\nThe lilies that do neither spin nor toil,\n    Yet are most fair:--\n    What profits all this care\nAnd all this coil?\n\n    Consider\nThe birds that have no barn nor harvest-weeks;\n    God gives them food:--\nMuch more our Father seeks\n    To do us good.</article>\n", "country": "England", "tags": ["lyric", "bird", "flowers", "nature", "life", "meditative", "self", "love", "death", "god", "father"]}, {"body": "Crack your first nut and light your first fire,\n  Roast your first chestnut crisp on the bar;\nMake the logs sparkle, stir the blaze higher;\n  Logs are cheery as sun or as star,\n  Logs we can find wherever we are.\n\nSpring one soft day will open the leaves,\n  Spring one bright day will lure back the flowers;\nNever fancy my whistling wind grieves,\n  Never fancy I've tears in my showers;\n  Dance, nights and days! and dance on, my hours!", "modified_date": "08-13-13", "name": "Rossetti-Christina-Crack-your-first-nut-and-light-your-first-fire.txt", "author": "Christina Rossetti", "gender": "female", "title": "October", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>October <em>by</em> Christina Rossetti</h2>\n</header>\n<article class=\"post\">Crack your first nut and light your first fire,\n  Roast your first chestnut crisp on the bar;\nMake the logs sparkle, stir the blaze higher;\n  Logs are cheery as sun or as star,\n  Logs we can find wherever we are.\n\nSpring one soft day will open the leaves,\n  Spring one bright day will lure back the flowers;\nNever fancy my whistling wind grieves,\n  Never fancy I've tears in my showers;\n  Dance, nights and days! and dance on, my hours!</article>\n", "country": "England", "tags": ["lyric", "October", "fire", "dance"]}, {"body": "Did any bird come flying\n  After Adam and Eve,\nWhen the door was shut against them\n  And they sat down to grieve?\n\nI think not Eve's peacock\n  Splendid to see,\nAnd I think not Adam's eagle;\n  But a dove may be.\n\nDid any beast come pushing\n  Through the thorny hedge\nInto the thorny, thistly world\n  Out from Eden's edge?\n\nI think not a lion,\n  Though his strength is such;\nBut an innocent loving lamb\n  May have done as much.\n\nIf the dove preached from her bough\n  And the lamb from his sod,\nThe lamb and the dove\n  Were preachers sent from God.", "modified_date": "08-13-13", "name": "Rossetti-Christina-Did-any-bird-come-flying.txt", "author": "Christina Rossetti", "gender": "female", "title": "Bird or Beast", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>Bird or Beast <em>by</em> Christina Rossetti</h2>\n</header>\n<article class=\"post\">Did any bird come flying\n  After Adam and Eve,\nWhen the door was shut against them\n  And they sat down to grieve?\n\nI think not Eve's peacock\n  Splendid to see,\nAnd I think not Adam's eagle;\n  But a dove may be.\n\nDid any beast come pushing\n  Through the thorny hedge\nInto the thorny, thistly world\n  Out from Eden's edge?\n\nI think not a lion,\n  Though his strength is such;\nBut an innocent loving lamb\n  May have done as much.\n\nIf the dove preached from her bough\n  And the lamb from his sod,\nThe lamb and the dove\n  Were preachers sent from God.</article>\n", "country": "England", "tags": ["lyric", "religion", "nature", "life", "bird", "meditative", "Adam and Eve", "peacock", "eagle", "forlorn", "lion", "strength", "innocence", "god"]}, {"body": "Does the road wind up-hill all the way?\n  Yes, to the very end.\nWill the day's journey take the whole long day?\n  From morn to night, my friend.\n\nBut is there for the night a resting-place?\n  A roof for when the slow dark hours begin.\nMay not the darkness hide it from my face?\n  You cannot miss that inn.\n\nShall I meet other wayfarers at night?\n  Those who have gone before.\nThen must I knock, or call when just in sight?\n  They will not keep you standing at that door.\n\nShall I find comfort, travel-sore and weak?\n  Of labor you shall find the sum.\nWill there be beds for me and all who seek?\n  Yea, beds for all who come.", "modified_date": "08-13-13", "name": "Rossetti-Christina-Does-the-road-wind-up-hill-all-the-way.txt", "author": "Christina Rossetti", "gender": "female", "title": "Uphill", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>Uphill <em>by</em> Christina Rossetti</h2>\n</header>\n<article class=\"post\">Does the road wind up-hill all the way?\n  Yes, to the very end.\nWill the day's journey take the whole long day?\n  From morn to night, my friend.\n\nBut is there for the night a resting-place?\n  A roof for when the slow dark hours begin.\nMay not the darkness hide it from my face?\n  You cannot miss that inn.\n\nShall I meet other wayfarers at night?\n  Those who have gone before.\nThen must I knock, or call when just in sight?\n  They will not keep you standing at that door.\n\nShall I find comfort, travel-sore and weak?\n  Of labor you shall find the sum.\nWill there be beds for me and all who seek?\n  Yea, beds for all who come.</article>\n", "country": "England", "tags": ["lyric", "nature", "night", "friendship", "dark", "philosophical", "meditative", "self"]}, {"body": "Here comes my youngest sister, looking dim\nAnd grim,\nWith dismal ways.\nWhat cheer, November?", "modified_date": "08-13-13", "name": "Rossetti-Christina-Here-comes-my-youngest-sister-looking-dim.txt", "author": "Christina Rossetti", "gender": "female", "title": "October", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>October <em>by</em> Christina Rossetti</h2>\n</header>\n<article class=\"post\">Here comes my youngest sister, looking dim\nAnd grim,\nWith dismal ways.\nWhat cheer, November?</article>\n", "country": "England", "tags": ["lyric", "October", "sister", "November"]}, {"body": "I cannot tell you how it was;\nBut this I know: it came to pass\nUpon a bright and breezy day\nWhen May was young; ah, pleasant May!\nAs yet the poppies were not born\nBetween the blades of tender corn;\nThe last eggs had not hatched as yet,\nNor any bird foregone its mate.\nI cannot tell you what it was;\nBut this I know: it did but pass.\nIt passed away with sunny May,\nWith all sweet things it passed away,\nAnd left me old, and cold, and gray.", "modified_date": "08-13-13", "name": "Rossetti-Christina-I-cannot-tell-you-how-it-was.txt", "author": "Christina Rossetti", "gender": "female", "title": "May", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>May <em>by</em> Christina Rossetti</h2>\n</header>\n<article class=\"post\">I cannot tell you how it was;\nBut this I know: it came to pass\nUpon a bright and breezy day\nWhen May was young; ah, pleasant May!\nAs yet the poppies were not born\nBetween the blades of tender corn;\nThe last eggs had not hatched as yet,\nNor any bird foregone its mate.\nI cannot tell you what it was;\nBut this I know: it did but pass.\nIt passed away with sunny May,\nWith all sweet things it passed away,\nAnd left me old, and cold, and gray.</article>\n", "country": "England", "tags": ["lyric", "May", "day", "bird", "nature", "cold", "sun", "aging", "time", "self"]}, {"body": "I looked and saw the ghosts\nDotting plain and mound.\nThey stood in the blank moonlight\nBut no shadow lay on the ground.\nThey spoke without a voice\nAnd they leaped without a sound.", "modified_date": "08-13-13", "name": "Rossetti-Christina-I-looked-and-saw-the-ghosts.txt", "author": "Christina Rossetti", "gender": "female", "title": "A Chilly Night", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>A Chilly Night <em>by</em> Christina Rossetti</h2>\n</header>\n<article class=\"post\">I looked and saw the ghosts\nDotting plain and mound.\nThey stood in the blank moonlight\nBut no shadow lay on the ground.\nThey spoke without a voice\nAnd they leaped without a sound.</article>\n", "country": "England", "tags": ["supernatural", "dark imagery", "ghost", "moonlight", "voice", "strange", "cold"]}, {"body": "I said: This is a beautiful fresh rose.\n  I said: I will delight me with its scent,\n  Will watch its lovely curve of languishment,\nWill watch its leaves unclose, its heart unclose.\nI said: Old Earth has put away her snows,\n  All living things make merry to their bent,\n  A flower is come for every flower that went\nIn autumn; the sun glows, the south wind blows.\nSo walking in a garden of delight\n  I came upon one sheltered shadowed nook\nWhere broad leaf shadows veiled the day with night,\n  And there lay snow unmelted by the sun:--\nI answered: Take who will the path I took,\n  Winter nips once for all; love is but one.", "modified_date": "08-13-13", "name": "Rossetti-Christina-I-said-This-is-a-beautiful-fresh-rose.txt", "author": "Christina Rossetti", "gender": "female", "title": "Once and For All", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>Once and For All <em>by</em> Christina Rossetti</h2>\n</header>\n<article class=\"post\">I said: This is a beautiful fresh rose.\n  I said: I will delight me with its scent,\n  Will watch its lovely curve of languishment,\nWill watch its leaves unclose, its heart unclose.\nI said: Old Earth has put away her snows,\n  All living things make merry to their bent,\n  A flower is come for every flower that went\nIn autumn; the sun glows, the south wind blows.\nSo walking in a garden of delight\n  I came upon one sheltered shadowed nook\nWhere broad leaf shadows veiled the day with night,\n  And there lay snow unmelted by the sun:--\nI answered: Take who will the path I took,\n  Winter nips once for all; love is but one.</article>\n", "country": "England", "tags": ["lyric", "rose", "earth", "nature", "night", "flower", "dialogue", "meditative", "self", "walking", "winter", "love"]}, {"body": "I would not if I could undo my past,\n  Tho' for its sake my future is a blank;\n  My past for which I have myself to thank,\nFor all its faults and follies first and last.\nI would not cast anew the lot once cast,\n  Or launch a second ship for one that sank,\n  Or drug with sweets the bitterness I drank,\nOr break by feasting my perpetual fast.\nI would not if I could: for much more dear\n  Is one remembrance than a hundred joys,\n    More than a thousand hopes in jubilee;\n  Dearer the music of one tearful voice\n    That unforgotten calls and calls to me,\n\"Follow me here, rise up, and follow here.\"\n", "modified_date": "08-13-13", "name": "Rossetti-Christina-I-would-not-if-I-could-undo-my-past.txt", "author": "Christina Rossetti", "gender": "female", "title": "They Desire a Better Country", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>They Desire a Better Country <em>by</em> Christina Rossetti</h2>\n</header>\n<article class=\"post\">I would not if I could undo my past,\n  Tho' for its sake my future is a blank;\n  My past for which I have myself to thank,\nFor all its faults and follies first and last.\nI would not cast anew the lot once cast,\n  Or launch a second ship for one that sank,\n  Or drug with sweets the bitterness I drank,\nOr break by feasting my perpetual fast.\nI would not if I could: for much more dear\n  Is one remembrance than a hundred joys,\n    More than a thousand hopes in jubilee;\n  Dearer the music of one tearful voice\n    That unforgotten calls and calls to me,\n\"Follow me here, rise up, and follow here.\"\n</article>\n", "country": "England", "tags": ["lyric", "life", "music", "memory", "self", "meditative"]}, {"body": "\"If you'll busk you as a bride\n  And make ready,\nIt's I will wed you with a ring,\n  O fair lady.\"\n\n\"Shall I busk me as a bride,\n  I so bonny,\nFor you to wed me with a ring,\n  O boy Johnny?\"\n\n\"When you've busked you as a bride\n  And made ready,\nWho else is there to marry you,\n  O fair lady?\"\n\n\"I will find my lover out,\n  I so bonny,\nAnd you shall bear my wedding-train,\n  O boy Johnny.\"", "modified_date": "08-13-13", "name": "Rossetti-Christina-If-you-ll-busk-you-as-a-bride.txt", "author": "Christina Rossetti", "gender": "female", "title": "Boy Johnny", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>Boy Johnny <em>by</em> Christina Rossetti</h2>\n</header>\n<article class=\"post\">\"If you'll busk you as a bride\n  And make ready,\nIt's I will wed you with a ring,\n  O fair lady.\"\n\n\"Shall I busk me as a bride,\n  I so bonny,\nFor you to wed me with a ring,\n  O boy Johnny?\"\n\n\"When you've busked you as a bride\n  And made ready,\nWho else is there to marry you,\n  O fair lady?\"\n\n\"I will find my lover out,\n  I so bonny,\nAnd you shall bear my wedding-train,\n  O boy Johnny.\"</article>\n", "country": "England", "tags": ["lyric", "love", "memory", "bride", "marriage", "wedding"]}, {"body": "It is over. What is over?\n  Nay, how much is over truly!--\nHarvest days we toiled to sow for;\n  Now the sheaves are gathered newly,\n  Now the wheat is garnered duly.\n\nIt is finished. What is finished?\n  Much is finished known or unknown:\nLives are finished; time diminished;\n  Was the fallow field left unsown?\n  Will these buds be always unblown?\n\nIt suffices. What suffices?\n  All suffices reckoned rightly:\nSpring shall bloom where now the ice is,\n  Roses make the bramble sightly,\n  And the quickening sun shine brightly,\n  And the latter wind blow lightly,\nAnd my garden teem with spices.", "modified_date": "08-13-13", "name": "Rossetti-Christina-It-is-over.-What-is-over.txt", "author": "Christina Rossetti", "gender": "female", "title": "Amen", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>Amen <em>by</em> Christina Rossetti</h2>\n</header>\n<article class=\"post\">It is over. What is over?\n  Nay, how much is over truly!--\nHarvest days we toiled to sow for;\n  Now the sheaves are gathered newly,\n  Now the wheat is garnered duly.\n\nIt is finished. What is finished?\n  Much is finished known or unknown:\nLives are finished; time diminished;\n  Was the fallow field left unsown?\n  Will these buds be always unblown?\n\nIt suffices. What suffices?\n  All suffices reckoned rightly:\nSpring shall bloom where now the ice is,\n  Roses make the bramble sightly,\n  And the quickening sun shine brightly,\n  And the latter wind blow lightly,\nAnd my garden teem with spices.</article>\n", "country": "England", "tags": ["lyric", "religion", "life", "meditative", "spring"]}, {"body": "\"Lie close,\" Laura said,\nPricking up her golden head:\n\"We must not look at goblin men.\nWe must not buy their fruits;\nWho knows upon what soil they fed\nTheir hungry thirsty roots?\"", "modified_date": "08-13-13", "name": "Rossetti-Christina-Lie-close-Laura-said.txt", "author": "Christina Rossetti", "gender": "female", "title": "from Goblin Market", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>from Goblin Market <em>by</em> Christina Rossetti</h2>\n</header>\n<article class=\"post\">\"Lie close,\" Laura said,\nPricking up her golden head:\n\"We must not look at goblin men.\nWe must not buy their fruits;\nWho knows upon what soil they fed\nTheir hungry thirsty roots?\"</article>\n", "country": "England", "tags": ["supernatural", "dark imagery", "goblin", "fruit", "golden", "strange", "cold"]}, {"body": "Life is not sweet. One day it will be sweet\n    To shut our eyes and die:\nNor feel the wild-flowers blow, nor birds dart by\n    With flitting butterfly,\nNor grass grow long above our heads and feet,\nNor hear the happy lark that soars sky high,\nNor sigh that spring is fleet and summer fleet,\n    Nor mark the waxing wheat,\nNor know who sits in our accustomed seat.\n\nLife is not good. One day it will be good\n    To die, then live again;\nTo sleep meanwhile: so not to feel the wane\nOf shrunk leaves dropping in the wood,\nNor hear the foamy lashing of the main,\nNor mark the blackened bean-fields, nor where stood\n    Rich ranks of golden grain,\nOnly dead refuse stubble clothe the plain:\nAsleep from risk, asleep from pain.", "modified_date": "08-13-13", "name": "Rossetti-Christina-Life-is-not-sweet.-One-day-it-will-be-sweet.txt", "author": "Christina Rossetti", "gender": "female", "title": "Life and Death", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>Life and Death <em>by</em> Christina Rossetti</h2>\n</header>\n<article class=\"post\">Life is not sweet. One day it will be sweet\n    To shut our eyes and die:\nNor feel the wild-flowers blow, nor birds dart by\n    With flitting butterfly,\nNor grass grow long above our heads and feet,\nNor hear the happy lark that soars sky high,\nNor sigh that spring is fleet and summer fleet,\n    Nor mark the waxing wheat,\nNor know who sits in our accustomed seat.\n\nLife is not good. One day it will be good\n    To die, then live again;\nTo sleep meanwhile: so not to feel the wane\nOf shrunk leaves dropping in the wood,\nNor hear the foamy lashing of the main,\nNor mark the blackened bean-fields, nor where stood\n    Rich ranks of golden grain,\nOnly dead refuse stubble clothe the plain:\nAsleep from risk, asleep from pain.</article>\n", "country": "England", "tags": ["lyric", "butterfly", "nature", "life", "summer", "meditative", "death", "golden", "pain", "philosophical", "sleep"]}, {"body": "Love, strong as Death, is dead.\nCome, let us make his bed\nAmong the dying flowers:\nA green turf at his head;\nAnd a stone at his feet,\nWhereon we may sit\nIn the quiet evening hours.\n\nHe was born in the Spring,\nAnd died before the harvesting:\nOn the last warm summer day\nHe left us; he
