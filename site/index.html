iness fugitive!\nWhose glance has so suddenly caused me again to live,\nWill I not see you again until this life is over!\n\nElsewhere, far away ... too late, perhaps never more,\nFor I know not where you fly, nor you, where I go,\nSoul that I would have loved, and that you know!\n", "modified_date": "08-13-13", "name": "Baudelaire-To-a-Passerby-Around-me-thundered-the-deafening.txt", "title": "To a Passerby", "gender": "male", "author": "Charles Baudelaire", "curator": "Ata", "translator": "Cyril Scott", "html": "<header>\n    <h2>To a Passerby <em>by</em> Charles Baudelaire</h2>\n</header>\n<article class=\"post\">\nAround me thundered the deafening noise of the street,\nIn mourning apparel, portraying majestic distress,\nWith queenly fingers, just lifting the hem of her dress,\nA stately woman passed by with hurrying feet.\n\nAgile and noble, with limbs of perfect poise,\nDamn, how I drank, thrilled through like a Being insane,\nIn her look, a dark sky, from where springs forth the hurricane,\nThere lay but the sweetness that charms, and the joy that destroys.\n\nA flash\u2014then the night.... loveliness fugitive!\nWhose glance has so suddenly caused me again to live,\nWill I not see you again until this life is over!\n\nElsewhere, far away ... too late, perhaps never more,\nFor I know not where you fly, nor you, where I go,\nSoul that I would have loved, and that you know!\n</article>\n", "year": "19th century", "country": "France", "tags": ["lyric", "meditative", "sonnet", "love", "feet", "city"]}, {"body": "\nSleep! the bird is in its nest;\nSleep! the bee is hushed in rest;\nSleep! rocked on your mother\u2019s breast!\nLullaby!\nTo your mother\u2019s fond heart pressed,\nLullaby!\nSleep! the waning daylight dies;\nSleep! the stars dream in the skies;\nDaisies long have closed their eyes;\nLullaby!\nCalm, how calm on all things lies!\nLullaby!\nSleep then, sleep! my heart\u2019s delight!\nSleep! and through the darksome night\nRound your bed God\u2019s angels bright\nLullaby!\nGuard you till I come with light!\nLullaby!\n", "modified_date": "08-13-13", "name": "Bennet-Cradle-Song-Sleep!-the-bird-is-in.txt", "author": "William Cox Bennet", "gender": "male", "title": "Cradle Song", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>Cradle Song <em>by</em> William Cox Bennet</h2>\n</header>\n<article class=\"post\">\nSleep! the bird is in its nest;\nSleep! the bee is hushed in rest;\nSleep! rocked on your mother\u2019s breast!\nLullaby!\nTo your mother\u2019s fond heart pressed,\nLullaby!\nSleep! the waning daylight dies;\nSleep! the stars dream in the skies;\nDaisies long have closed their eyes;\nLullaby!\nCalm, how calm on all things lies!\nLullaby!\nSleep then, sleep! my heart\u2019s delight!\nSleep! and through the darksome night\nRound your bed God\u2019s angels bright\nLullaby!\nGuard you till I come with light!\nLullaby!\n</article>\n", "country": "England", "tags": ["lyric", "Victorian verse", "child", "love", "night", "star", "angels", "God", "sleep"]}, {"body": "Sleep, sleep, beauty bright,\nDreaming in the joys of night;\nSleep, sleep; in thy sleep\nLittle sorrows sit and weep.\n\nSweet babe, in thy face\nSoft desires I can trace,\nSecret joys and secret smiles,\nLittle pretty infant wiles.\n\nAs thy softest limbs I feel,\nSmiles as of the morning steal\nO\u2019er thy cheek, and o\u2019er thy breast\nWhere thy little heart doth rest.\n\nO the cunning wiles that creep\nIn thy little heart asleep!\nWhen thy little heart doth wake,\nThen the dreadful light shall break.", "modified_date": "08-13-13", "name": "Blake-A-Cradle-Song-Sleep-sleep-beauty-bright-Dreaming.txt", "author": "William Blake", "gender": "male", "title": "A Cradle Song", "curator": "NCR", "book": "Songs of Experience", "year": 1789, "country": "England", "type": null, "html": "<header>\n    <h2>A Cradle Song <em>by</em> William Blake</h2>\n</header>\n<article class=\"post\">Sleep, sleep, beauty bright,\nDreaming in the joys of night;\nSleep, sleep; in thy sleep\nLittle sorrows sit and weep.\n\nSweet babe, in thy face\nSoft desires I can trace,\nSecret joys and secret smiles,\nLittle pretty infant wiles.\n\nAs thy softest limbs I feel,\nSmiles as of the morning steal\nO\u2019er thy cheek, and o\u2019er thy breast\nWhere thy little heart doth rest.\n\nO the cunning wiles that creep\nIn thy little heart asleep!\nWhen thy little heart doth wake,\nThen the dreadful light shall break.</article>\n", "tags": ["infant", "beauty", "bright", "song", "sorrow", "sleep", "weep", "sweetness", "desire", "smile", "children", "softness", "cunning", "heart", "light", "cradle", "baby"]}, {"body": "Sweet dreams, form a shade\nO\u2019er my lovely infant\u2019s head!\nSweet dreams of pleasant streams\nBy happy, silent, moony beams!\n\nSweet Sleep, with soft down\nWeave thy brows an infant crown!\nSweet Sleep, angel mild,\nHover o\u2019er my happy child!\n\nSweet smiles, in the night\nHover over my delight!\nSweet smiles, mother\u2019s smiles,\nAll the livelong night beguiles.\n\nSweet moans, dovelike sighs,\nChase not slumber from thy eyes!\nSweet moans, sweeter smiles,\nAll the dovelike moans beguiles.\n\nSleep, sleep, happy child!\nAll creation slept and smiled.\nSleep, sleep, happy sleep,\nWhile o\u2019er thee thy mother weep.\n\nSweet babe, in thy face\nHoly image I can trace;\nSweet babe, once like thee\nThy Maker lay, and wept for me:\n\nWept for me, for thee, for all,\nWhen He was an infant small.\nThou His image ever see,\nHeavenly face that smiles on thee!\n\nSmiles on thee, on me, on all,\nWho became an infant small;\nInfant smiles are His own smiles;\nHeaven and earth to peace beguiles.\n", "modified_date": "08-13-13", "name": "Blake-A-Cradle-Song-Sweet-dreams-form-a-shade.txt", "author": "William Blake", "gender": "male", "title": "A Cradle Song", "year": 1789, "curator": "NCR", "html": "<header>\n    <h2>A Cradle Song <em>by</em> William Blake</h2>\n</header>\n<article class=\"post\">Sweet dreams, form a shade\nO\u2019er my lovely infant\u2019s head!\nSweet dreams of pleasant streams\nBy happy, silent, moony beams!\n\nSweet Sleep, with soft down\nWeave thy brows an infant crown!\nSweet Sleep, angel mild,\nHover o\u2019er my happy child!\n\nSweet smiles, in the night\nHover over my delight!\nSweet smiles, mother\u2019s smiles,\nAll the livelong night beguiles.\n\nSweet moans, dovelike sighs,\nChase not slumber from thy eyes!\nSweet moans, sweeter smiles,\nAll the dovelike moans beguiles.\n\nSleep, sleep, happy child!\nAll creation slept and smiled.\nSleep, sleep, happy sleep,\nWhile o\u2019er thee thy mother weep.\n\nSweet babe, in thy face\nHoly image I can trace;\nSweet babe, once like thee\nThy Maker lay, and wept for me:\n\nWept for me, for thee, for all,\nWhen He was an infant small.\nThou His image ever see,\nHeavenly face that smiles on thee!\n\nSmiles on thee, on me, on all,\nWho became an infant small;\nInfant smiles are His own smiles;\nHeaven and earth to peace beguiles.\n</article>\n", "country": "England", "type": null, "tags": ["boy", "innocence", "God", "sleep", "dreams", "angle", "birth", "infant", "happiness", "night", "maker", "smile", "weeping", "crying", "moon", "child"]}, {"body": "Cruelty has a human heart,\n   And Jealousy a human face;\nTerror the human form divine,\n   And Secrecy the human dress.\n\nThe human dress is forg\u00e8d iron,\n   The human form a fiery forge,\nThe human face a furnace sealed,\n   The human heart its hungry gorge.", "modified_date": "08-13-13", "name": "Blake-A-Divine-Image-Cruelty-has-a-human-heart.txt", "author": "William Blake", "gender": "male", "title": "A Divine Image", "curator": "NCR", "book": "Songs of Experience", "year": 1789, "country": "England", "type": null, "html": "<header>\n    <h2>A Divine Image <em>by</em> William Blake</h2>\n</header>\n<article class=\"post\">Cruelty has a human heart,\n   And Jealousy a human face;\nTerror the human form divine,\n   And Secrecy the human dress.\n\nThe human dress is forg\u00e8d iron,\n   The human form a fiery forge,\nThe human face a furnace sealed,\n   The human heart its hungry gorge.</article>\n", "tags": ["image", "heart", "humanity", "cruelty", "love", "form", "divinity", "secrecy", "fire", "iron", "face", "human", "forge", "jealousy"]}, {"body": "Children of the future age,\nReading this indignant page,\nKnow that in a former time\nLove, sweet love, was thought a crime.\n\nIn the age of gold,\nFree from winter\u2019s cold,\nYouth and maiden bright,\nTo the holy light,\nNaked in the sunny beams delight.\n\nOnce a youthful pair,\nFilled with softest care,\nMet in garden bright\nWhere the holy light\nHad just removed the curtains of the night.\n\nThere, in rising day,\nOn the grass they play;\nParents were afar,\nStrangers came not near,\nAnd the maiden soon forgot her fear.\n\nTired with kisses sweet,\nThey agree to meet\nWhen the silent sleep\nWaves o\u2019er heaven\u2019s deep,\nAnd the weary tired wanderers weep.\n\nTo her father white\nCame the maiden bright;\nBut his loving look,\nLike the holy book,\nAll her tender limbs with terror shook.\n\nOna, pale and weak,\nTo thy father speak!\nO the trembling fear!\nO the dismal care\nThat shakes the blossoms of my hoary hair!\u2019", "modified_date": "08-13-13", "name": "Blake-A-Little-Girl-Lost-Children-of-the-future-age.txt", "author": "William Blake", "gender": "male", "title": "A Little Girl Lost", "curator": "NCR", "book": "Songs of Experience", "year": 1789, "country": "England", "type": null, "html": "<header>\n    <h2>A Little Girl Lost <em>by</em> William Blake</h2>\n</header>\n<article class=\"post\">Children of the future age,\nReading this indignant page,\nKnow that in a former time\nLove, sweet love, was thought a crime.\n\nIn the age of gold,\nFree from winter\u2019s cold,\nYouth and maiden bright,\nTo the holy light,\nNaked in the sunny beams delight.\n\nOnce a youthful pair,\nFilled with softest care,\nMet in garden bright\nWhere the holy light\nHad just removed the curtains of the night.\n\nThere, in rising day,\nOn the grass they play;\nParents were afar,\nStrangers came not near,\nAnd the maiden soon forgot her fear.\n\nTired with kisses sweet,\nThey agree to meet\nWhen the silent sleep\nWaves o\u2019er heaven\u2019s deep,\nAnd the weary tired wanderers weep.\n\nTo her father white\nCame the maiden bright;\nBut his loving look,\nLike the holy book,\nAll her tender limbs with terror shook.\n\nOna, pale and weak,\nTo thy father speak!\nO the trembling fear!\nO the dismal care\nThat shakes the blossoms of my hoary hair!\u2019</article>\n", "tags": ["girl", "lost", "love", "past", "crime", "cold", "gold", "sun", "light", "dark", "children", "garden", "grass", "fear", "delight", "white", "weak", "holy", "sleep", "tears", "father", "future"]}, {"body": "Ah, sunflower, weary of time,\n   Who countest the steps of the sun;\nSeeking after that sweet golden clime\n   Where the traveller\u2019s journey is done;\n\nWhere the Youth pined away with desire,\n   And the pale virgin shrouded in snow,\nArise from their graves, and aspire\n   Where my Sunflower wishes to go!", "modified_date": "08-13-13", "name": "Blake-Ah-Sunflower-Ah-sunflower-weary-of-time.txt", "author": "William Blake", "gender": "male", "title": "Ah, Sunflower", "curator": "NCR", "book": "Songs of Experience", "year": 1789, "country": "England", "type": null, "html": "<header>\n    <h2>Ah, Sunflower <em>by</em> William Blake</h2>\n</header>\n<article class=\"post\">Ah, sunflower, weary of time,\n   Who countest the steps of the sun;\nSeeking after that sweet golden clime\n   Where the traveller\u2019s journey is done;\n\nWhere the Youth pined away with desire,\n   And the pale virgin shrouded in snow,\nArise from their graves, and aspire\n   Where my Sunflower wishes to go!</article>\n", "tags": ["sunflower", "flower", "sun", "growth", "travel", "death", "heaven", "youth", "desire", "longing", "virgin", "time", "weary", "yellow"]}, {"body": "Earth raised up her head\nFrom the darkness dread and drear,\nHer light fled,\nStony, dread,\nAnd her locks covered with grey despair.\n\n\u2018Prisoned on watery shore,\nStarry jealousy does keep my den\nCold and hoar;\nWeeping o\u2019er,\nI hear the father of the ancient men.\n\n\u2018Selfish father of men!\nCruel, jealous, selfish fear!\nCan delight,\nChained in night,\nThe virgins of youth and morning bear.\n\n\u2018Does spring hide its joy,\nWhen buds and blossoms grow?\nDoes the sower\nSow by night,\nOr the ploughman in darkness plough?\n\n\u2018Break this heavy chain,\nThat does freeze my bones around!\nSelfish, vain,\nEternal bane,\nThat free love with bondage bound.\u2019", "modified_date": "08-13-13", "name": "Blake-Earths-Answer-Earth-raised-up-her-head.txt", "author": "William Blake", "gender": "male", "title": "Earth's Answer", "year": 1789, "curator": "NCR", "html": "<header>\n    <h2>Earth's Answer <em>by</em> William Blake</h2>\n</header>\n<article class=\"post\">Earth raised up her head\nFrom the darkness dread and drear,\nHer light fled,\nStony, dread,\nAnd her locks covered with grey despair.\n\n\u2018Prisoned on watery shore,\nStarry jealousy does keep my den\nCold and hoar;\nWeeping o\u2019er,\nI hear the father of the ancient men.\n\n\u2018Selfish father of men!\nCruel, jealous, selfish fear!\nCan delight,\nChained in night,\nThe virgins of youth and morning bear.\n\n\u2018Does spring hide its joy,\nWhen buds and blossoms grow?\nDoes the sower\nSow by night,\nOr the ploughman in darkness plough?\n\n\u2018Break this heavy chain,\nThat does freeze my bones around!\nSelfish, vain,\nEternal bane,\nThat free love with bondage bound.\u2019</article>\n", "country": "England", "type": null, "tags": ["Earth", "darkness", "water", "grey", "despair", "weeping", "sorrow", "God", "father", "night", "nature", "chains", "love", "bondage", "vice"]}, {"body": "Is this a holy thing to see\n   In a rich and fruitful land,\u2014\nBabes reduced to misery,\n   Fed with cold and usurous hand?\n\nIs that trembling cry a song?\n   Can it be a song of joy?\nAnd so many children poor?\n   It is a land of poverty!\n\nAnd their sun does never shine,\n   And their fields are bleak and bare,\nAnd their ways are filled with thorns,\n   It is eternal winter there.\n\nFor where\u2019er the sun does shine,\n   And where\u2019er the rain does fall,\nBabe can never hunger there,\n   Nor poverty the mind appall.", "modified_date": "08-13-13", "name": "Blake-Holy-Thursday-Is-this-a-holy-thing.txt", "author": "William Blake", "gender": "male", "title": "Holy Thursday", "curator": "NCR", "book": "Songs of Experience", "year": 1789, "country": "England", "type": null, "html": "<header>\n    <h2>Holy Thursday <em>by</em> William Blake</h2>\n</header>\n<article class=\"post\">Is this a holy thing to see\n   In a rich and fruitful land,\u2014\nBabes reduced to misery,\n   Fed with cold and usurous hand?\n\nIs that trembling cry a song?\n   Can it be a song of joy?\nAnd so many children poor?\n   It is a land of poverty!\n\nAnd their sun does never shine,\n   And their fields are bleak and bare,\nAnd their ways are filled with thorns,\n   It is eternal winter there.\n\nFor where\u2019er the sun does shine,\n   And where\u2019er the rain does fall,\nBabe can never hunger there,\n   Nor poverty the mind appall.</article>\n", "tags": ["holy", "usary", "song", "father", "mother", "crying", "misery", "joy", "poverty", "poverty", "children", "sun", "bleak"]}, {"body": "\u2018I have no name;\nI am but two days old.\u2019\nWhat shall I call thee?\n\u2018I happy am,\nJoy is my name.\u2019\nSweet joy befall thee!\n\nPretty joy!\nSweet joy, but two days old.\nSweet joy I call thee:\nThou dost smile,\nI sing the while;\nSweet joy befall thee!", "modified_date": "08-13-13", "name": "Blake-Infant-Joy-I-have-no-name-I.txt", "author": "William Blake", "gender": "male", "title": "Infant Joy", "year": 1789, "curator": "NCR", "html": "<header>\n    <h2>Infant Joy <em>by</em> William Blake</h2>\n</header>\n<article class=\"post\">\u2018I have no name;\nI am but two days old.\u2019\nWhat shall I call thee?\n\u2018I happy am,\nJoy is my name.\u2019\nSweet joy befall thee!\n\nPretty joy!\nSweet joy, but two days old.\nSweet joy I call thee:\nThou dost smile,\nI sing the while;\nSweet joy befall thee!</article>\n", "country": "England", "type": null, "tags": ["boy", "joy", "birth", "sing", "sweet", "smile"]}, {"body": "My mother groaned, my father wept:\nInto the dangerous world I leapt,\nHelpless, naked, piping loud,\nLike a fiend hid in a cloud.\n\nStruggling in my father\u2019s hands,\nStriving against my swaddling bands,\nBound and weary, I thought best\nTo sulk upon my mother\u2019s breast.", "modified_date": "08-13-13", "name": "Blake-Infant-Sorrow-My-mother-groaned-my-father.txt", "author": "William Blake", "gender": "male", "title": "Infant Sorrow", "curator": "NCR", "book": "Songs of Experience", "year": 1789, "country": "England", "type": null, "html": "<header>\n    <h2>Infant Sorrow <em>by</em> William Blake</h2>\n</header>\n<article class=\"post\">My mother groaned, my father wept:\nInto the dangerous world I leapt,\nHelpless, naked, piping loud,\nLike a fiend hid in a cloud.\n\nStruggling in my father\u2019s hands,\nStriving against my swaddling bands,\nBound and weary, I thought best\nTo sulk upon my mother\u2019s breast.</article>\n", "tags": ["birth", "nursing", "mother", "father", "sorrow", "crying", "bound", "weary", "nursing", "striving", "struggle", "naked", "weaping"]}, {"body": "Hear the voice of the Bard,\nWho present, past, and future, sees;\nWhose ears have heard\nThe Holy Word\nThat walked among the ancient trees;\n\nCalling the lapsed soul,\nAnd weeping in the evening dew;\nThat might control\nThe starry pole,\nAnd fallen, fallen light renew!\n\n\u2018O Earth, O Earth, return!\nArise from out the dewy grass!\nNight is worn,\nAnd the morn\nRises from the slumbrous mass.\n\nTurn away no more;\nWhy wilt thou turn away?\nThe starry floor,\nThe watery shore,\nIs given thee till the break of day.\u2019\n", "modified_date": "08-13-13", "name": "Blake-Introduction-Experience-Hear-the-voice-of-the.txt", "author": "William Blake", "gender": "male", "title": "Introduction (from Songs of Experience)", "year": 1789, "curator": "NCR", "html": "<header>\n    <h2>Introduction (from Songs of Experience) <em>by</em> William Blake</h2>\n</header>\n<article class=\"post\">Hear the voice of the Bard,\nWho present, past, and future, sees;\nWhose ears have heard\nThe Holy Word\nThat walked among the ancient trees;\n\nCalling the lapsed soul,\nAnd weeping in the evening dew;\nThat might control\nThe starry pole,\nAnd fallen, fallen light renew!\n\n\u2018O Earth, O Earth, return!\nArise from out the dewy grass!\nNight is worn,\nAnd the morn\nRises from the slumbrous mass.\n\nTurn away no more;\nWhy wilt thou turn away?\nThe starry floor,\nThe watery shore,\nIs given thee till the break of day.\u2019\n</article>\n", "country": "England", "type": "Duple Meter", "tags": ["nature", "knowledge", "wisdom", "religion", "soul", "sin", "prophecy", "poetry"]}, {"body": "Piping down the valleys wild,\n   Piping songs of pleasant glee,\nOn a cloud I saw a child,\n   And he laughing said to me:\n\n\u2018Pipe a song about a Lamb!\u2019\n   So I piped with merry cheer.\n\u2018Piper, pipe that song again.\u2019\n   So I piped: he wept to hear.\n\n\u2018Drop thy pipe, thy happy pipe;\n   Sing thy songs of happy cheer!\u2019\nSo I sung the same again,\n   While he wept with joy to hear.\n\n\u2018Piper, sit thee down and write\n   In a book, that all may read.\u2019\nSo he vanished from my sight;\n   And I plucked a hollow reed,\n\nAnd I made a rural pen,\n   And I stained the water clear,\nAnd I wrote my happy songs\n   Every child may joy to hear.", "modified_date": "08-13-13", "name": "Blake-Introduction-from-Songs-of-Innocence-piping-down-the-valleys-wild.txt", "author": "William Blake", "gender": "male", "title": "Introduction (from Songs of Innocence)", "year": 1789, "curator": "NCR", "html": "<header>\n    <h2>Introduction (from Songs of Innocence) <em>by</em> William Blake</h2>\n</header>\n<article class=\"post\">Piping down the valleys wild,\n   Piping songs of pleasant glee,\nOn a cloud I saw a child,\n   And he laughing said to me:\n\n\u2018Pipe a song about a Lamb!\u2019\n   So I piped with merry cheer.\n\u2018Piper, pipe that song again.\u2019\n   So I piped: he wept to hear.\n\n\u2018Drop thy pipe, thy happy pipe;\n   Sing thy songs of happy cheer!\u2019\nSo I sung the same again,\n   While he wept with joy to hear.\n\n\u2018Piper, sit thee down and write\n   In a book, that all may read.\u2019\nSo he vanished from my sight;\n   And I plucked a hollow reed,\n\nAnd I made a rural pen,\n   And I stained the water clear,\nAnd I wrote my happy songs\n   Every child may joy to hear.</article>\n", "country": "England", "type": "Duple Meter", "tags": ["rhyme", "innocence", "childhood", "joy", "music", "song", "nature"]}, {"body": "I wander through each chartered street,\n   Near where the chartered Thames does flow,\nA mark in every face I meet,\n   Marks of weakness, marks of woe.\n\nIn every cry of every man,\n   In every infant\u2019s cry of fear,\nIn every voice, in every ban,\n   The mind-forged manacles I hear:\n\nHow the chimney-sweeper\u2019s cry\n   Every blackening church appals,\nAnd the hapless soldier\u2019s sigh\n   Runs in blood down palace-walls.\n\nBut most, through midnight streets I hear\n   How the youthful harlot\u2019s curse\nBlasts the new-born infant\u2019s tear,\n   And blights with plagues the marriage hearse.", "modified_date": "08-13-13", "name": "Blake-London-I-wander-through-each-chartered.txt", "author": "William Blake", "gender": "male", "title": "London", "curator": "NCR", "book": "Songs of Experience", "year": 1789, "country": "England", "type": null, "html": "<header>\n    <h2>London <em>by</em> William Blake</h2>\n</header>\n<article class=\"post\">I wander through each chartered street,\n   Near where the chartered Thames does flow,\nA mark in every face I meet,\n   Marks of weakness, marks of woe.\n\nIn every cry of every man,\n   In every infant\u2019s cry of fear,\nIn every voice, in every ban,\n   The mind-forged manacles I hear:\n\nHow the chimney-sweeper\u2019s cry\n   Every blackening church appals,\nAnd the hapless soldier\u2019s sigh\n   Runs in blood down palace-walls.\n\nBut most, through midnight streets I hear\n   How the youthful harlot\u2019s curse\nBlasts the new-born infant\u2019s tear,\n   And blights with plagues the marriage hearse.</article>\n", "tags": ["wandering", "streets", "Thames", "London", "weakness", "city", "fear", "infant", "poverty", "bondage", "mind", "blood", "child labor", "death", "voice", "church"]}, {"body": "When the voices of children are heard on the green,\n   And whisperings are in the dale,\nThe days of my youth rise fresh in my mind,\n   My face turns green and pale.\n\nThen come home, my children, the sun is gone down,\n   And the dews of night arise;\nYour spring and your day are wasted in play,\n   And your winter and night in disguise.", "modified_date": "08-13-13", "name": "Blake-Nurses-Song-When-the-voices-of-children.txt", "author": "William Blake", "gender": "male", "title": "Nurse's Song", "curator": "NCR", "book": "Songs of Experience", "year": 1789, "country": "England", "type": null, "html": "<header>\n    <h2>Nurse's Song <em>by</em> William Blake</h2>\n</header>\n<article class=\"post\">When the voices of children are heard on the green,\n   And whisperings are in the dale,\nThe days of my youth rise fresh in my mind,\n   My face turns green and pale.\n\nThen come home, my children, the sun is gone down,\n   And the dews of night arise;\nYour spring and your day are wasted in play,\n   And your winter and night in disguise.</article>\n", "tags": ["children", "youth", "memory", "sun", "night", "children", "seasons", "winter", "summer", "day", "play"]}, {"body": "Can I see another\u2019s woe,\nAnd not be in sorrow too?\nCan I see another\u2019s grief,\nAnd not seek for kind relief?\n\nCan I see a falling tear,\nAnd not feel my sorrow\u2019s share?\nCan a father see his child\nWeep, nor be with sorrow filled?\n\nCan a mother sit and hear\nAn infant groan, an infant fear?\nNo, no! never can it be!\nNever, never can it be!\n\nAnd can He who smiles on all\nHear the wren with sorrows small,\nHear the small bird\u2019s grief and care,\nHear the woes that infants bear\u2014\n\nAnd not sit beside the nest,\nPouring pity in their breast,\nAnd not sit the cradle near,\nWeeping tear on infant\u2019s tear?\n\nAnd not sit both night and day,\nWiping all our tears away?\nO no! never can it be!\nNever, never can it be!\n\nHe doth give His joy to all:\nHe becomes an infant small,\nHe becomes a man of woe,\nHe doth feel the sorrow too.\n\nThink not thou canst sigh a sigh,\nAnd thy Maker is not by:\nThink not thou canst weep a tear,\nAnd thy Maker is not near.\n\nO He gives to us His joy,\nThat our grief He may destroy:\nTill our grief is fled and gone\nHe doth sit by us and moan.", "modified_date": "08-13-13", "name": "Blake-On-Anothers-Sorrow-Can-I-see-anothers-woe.txt", "author": "William Blake", "gender": "male", "title": "On Another's Sorrow", "year": 1789, "curator": "NCR", "html": "<header>\n    <h2>On Another's Sorrow <em>by</em> William Blake</h2>\n</header>\n<article class=\"post\">Can I see another\u2019s woe,\nAnd not be in sorrow too?\nCan I see another\u2019s grief,\nAnd not seek for kind relief?\n\nCan I see a falling tear,\nAnd not feel my sorrow\u2019s share?\nCan a father see his child\nWeep, nor be with sorrow filled?\n\nCan a mother sit and hear\nAn infant groan, an infant fear?\nNo, no! never can it be!\nNever, never can it be!\n\nAnd can He who smiles on all\nHear the wren with sorrows small,\nHear the small bird\u2019s grief and care,\nHear the woes that infants bear\u2014\n\nAnd not sit beside the nest,\nPouring pity in their breast,\nAnd not sit the cradle near,\nWeeping tear on infant\u2019s tear?\n\nAnd not sit both night and day,\nWiping all our tears away?\nO no! never can it be!\nNever, never can it be!\n\nHe doth give His joy to all:\nHe becomes an infant small,\nHe becomes a man of woe,\nHe doth feel the sorrow too.\n\nThink not thou canst sigh a sigh,\nAnd thy Maker is not by:\nThink not thou canst weep a tear,\nAnd thy Maker is not near.\n\nO He gives to us His joy,\nThat our grief He may destroy:\nTill our grief is fled and gone\nHe doth sit by us and moan.</article>\n", "country": "England", "type": null, "tags": ["empathy", "woe", "sorrow", "father", "mother", "crying", "sorrow", "infant", "joy", "God", "night", "day", "grace", "tear", "maker", "bird", "nest"]}, {"body": "When my mother died I was very young,\nAnd my father sold me while yet my tongue\nCould scarcely cry \u2018Weep! weep! weep! weep!\u2019\nSo your chimneys I sweep, and in soot I sleep.\n\nThere\u2019s little Tom Dacre, who cried when his head,\nThat curled like a lamb\u2019s back, was shaved; so I said,\n\u2018Hush, Tom! never mind it, for, when your head\u2019s bare,\nYou know that the soot cannot spoil your white hair.\u2019\n\nAnd so he was quiet, and that very night,\nAs Tom was a-sleeping, he had such a sight!\u2014\nThat thousands of sweepers, Dick, Joe, Ned, and Jack,\nWere all of them locked up in coffins of black.\n\nAnd by came an angel, who had a bright key,\nAnd he opened the coffins, and set them all free;\nThen down a green plain, leaping, laughing, they run\nAnd wash in a river, and shine in the sun.\n\nThen naked and white, all their bags left behind,\nThey rise upon clouds, and sport in the wind:\nAnd the angel told Tom, if he\u2019d be a good boy,\nHe\u2019d have God for his father, and never want joy.\n\nAnd so Tom awoke, and we rose in the dark,\nAnd got with our bags and our brushes to work.\nThough the morning was cold, Tom was happy and warm:\nSo, if all do their duty, they need not fear harm.\n", "modified_date": "08-13-13", "name": "Blake-The-Chimney-Sweep-When-my-mother-died-I.txt", "author": "William Blake", "country": "England", "title": "The Chimney Sweep", "curator": "NCR", "html": "<header>\n    <h2>The Chimney Sweep <em>by</em> William Blake</h2>\n</header>\n<article class=\"post\">When my mother died I was very young,\nAnd my father sold me while yet my tongue\nCould scarcely cry \u2018Weep! weep! weep! weep!\u2019\nSo your chimneys I sweep, and in soot I sleep.\n\nThere\u2019s little Tom Dacre, who cried when his head,\nThat curled like a lamb\u2019s back, was shaved; so I said,\n\u2018Hush, Tom! never mind it, for, when your head\u2019s bare,\nYou know that the soot cannot spoil your white hair.\u2019\n\nAnd so he was quiet, and that very night,\nAs Tom was a-sleeping, he had such a sight!\u2014\nThat thousands of sweepers, Dick, Joe, Ned, and Jack,\nWere all of them locked up in coffins of black.\n\nAnd by came an angel, who had a bright key,\nAnd he opened the coffins, and set them all free;\nThen down a green plain, leaping, laughing, they run\nAnd wash in a river, and shine in the sun.\n\nThen naked and white, all their bags left behind,\nThey rise upon clouds, and sport in the wind:\nAnd the angel told Tom, if he\u2019d be a good boy,\nHe\u2019d have God for his father, and never want joy.\n\nAnd so Tom awoke, and we rose in the dark,\nAnd got with our bags and our brushes to work.\nThough the morning was cold, Tom was happy and warm:\nSo, if all do their duty, they need not fear harm.\n</article>\n", "year": 1789, "type": null, "tags": ["labor", "black", "white", "angel", "lightness", "death", "nurture", "love", "childhood", "father", "English", "God", "innocence", "duty", "civilization", "work", "exploitation", "servitude"]}, {"body": "A little black thing among the snow,\nCrying! \u2018weep! weep!\u2019 in notes of woe!\n\u2018Where are thy father and mother?  Say!\u2019\u2014\n\u2018They are both gone up to the church to pray.\n\n\u2018Because I was happy upon the heath,\nAnd smiled among the winter\u2019s snow,\nThey clothed me in the clothes of death,\nAnd taught me to sing the notes of woe.\n\n\u2018And because I am happy and dance and sing,\nThey think they have done me no injury,\nAnd are gone to praise God and His priest and king,\nWho made up a heaven of our misery.\u2019\n", "modified_date": "08-13-13", "name": "Blake-The-Chimney-Sweeper-A-little-black-thing-among.txt", "author": "William Blake", "gender": "male", "title": "The Chimney Sweeper", "curator": "NCR", "book": "Songs of Experience", "year": 1789, "country": "England", "type": null, "html": "<header>\n    <h2>The Chimney Sweeper <em>by</em> William Blake</h2>\n</header>\n<article class=\"post\">A little black thing among the snow,\nCrying! \u2018weep! weep!\u2019 in notes of woe!\n\u2018Where are thy father and mother?  Say!\u2019\u2014\n\u2018They are both gone up to the church to pray.\n\n\u2018Because I was happy upon the heath,\nAnd smiled among the winter\u2019s snow,\nThey clothed me in the clothes of death,\nAnd taught me to sing the notes of woe.\n\n\u2018And because I am happy and dance and sing,\nThey think they have done me no injury,\nAnd are gone to praise God and His priest and king,\nWho made up a heaven of our misery.\u2019\n</article>\n", "tags": ["child labor", "church", "song", "father", "mother", "crying", "misery", "civilization", "poverty", "happy", "heaven", "ironic", "bleak"]}, {"body": "\u2018Love seeketh not itself to please,\n   Nor for itself hath any care,\nBut for another gives its ease,\n   And builds a heaven in hell\u2019s despair.\u2019\n\nSo sung a little clod of clay,\n   Trodden with the cattle\u2019s feet,\nBut a pebble of the brook\n   Warbled out these metres meet:\n\n\u2018Love seeketh only Self to please,\n   To bind another to its delight,\nJoys in another\u2019s loss of ease,\n   And builds a hell in heaven\u2019s despite.\u2019", "modified_date": "08-13-13", "name": "Blake-The-Clod-and-the-Pebble-Love-seeketh-not-itself-to.txt", "author": "William Blake", "gender": "male", "title": "The Clod and The Pebble", "year": 1789, "curator": "NCR", "html": "<header>\n    <h2>The Clod and The Pebble <em>by</em> William Blake</h2>\n</header>\n<article class=\"post\">\u2018Love seeketh not itself to please,\n   Nor for itself hath any care,\nBut for another gives its ease,\n   And builds a heaven in hell\u2019s despair.\u2019\n\nSo sung a little clod of clay,\n   Trodden with the cattle\u2019s feet,\nBut a pebble of the brook\n   Warbled out these metres meet:\n\n\u2018Love seeketh only Self to please,\n   To bind another to its delight,\nJoys in another\u2019s loss of ease,\n   And builds a hell in heaven\u2019s despite.\u2019</article>\n", "country": "England", "type": null, "tags": ["love", "giving", "heaven", "hell", "selfish", "altruism", "sorrow", "song", "Earth", "delight", "ease", "delight", "despair"]}, {"body": "The sun does arise,\nAnd make happy the skies;\nThe merry bells ring\nTo welcome the Spring;\nThe skylark and thrush,\nThe birds of the bush,\nSing louder around\nTo the bells\u2019 cheerful sound;\nWhile our sports shall be seen\nOn the echoing green.\n\nOld John, with white hair,\nDoes laugh away care,\nSitting under the oak,\nAmong the old folk.\nThey laugh at our play,\nAnd soon they all say,\n\u2018Such, such were the joys\nWhen we all\u2014girls and boys\u2014\nIn our youth-time were seen\nOn the echoing green.\u2019\n\nTill the little ones, weary,\nNo more can be merry:\nThe sun does descend,\nAnd our sports have an end.\nRound the laps of their mothers\nMany sisters and brothers,\nLike birds in their nest,\nAre ready for rest,\nAnd sport no more seen\nOn the darkening green.\n", "modified_date": "08-13-13", "name": "Blake-The-Echoing-Green-The-sun-does-arise-and.txt", "author": "William Blake", "gender": "male", "title": "The Echoing Green", "year": 1794, "curator": "NCR", "html": "<header>\n    <h2>The Echoing Green <em>by</em> William Blake</h2>\n</header>\n<article class=\"post\">The sun does arise,\nAnd make happy the skies;\nThe merry bells ring\nTo welcome the Spring;\nThe skylark and thrush,\nThe birds of the bush,\nSing louder around\nTo the bells\u2019 cheerful sound;\nWhile our sports shall be seen\nOn the echoing green.\n\nOld John, with white hair,\nDoes laugh away care,\nSitting under the oak,\nAmong the old folk.\nThey laugh at our play,\nAnd soon they all say,\n\u2018Such, such were the joys\nWhen we all\u2014girls and boys\u2014\nIn our youth-time were seen\nOn the echoing green.\u2019\n\nTill the little ones, weary,\nNo more can be merry:\nThe sun does descend,\nAnd our sports have an end.\nRound the laps of their mothers\nMany sisters and brothers,\nLike birds in their nest,\nAre ready for rest,\nAnd sport no more seen\nOn the darkening green.\n</article>\n", "country": "England", "type": "Duple Meter", "tags": ["nature", "cycles", "youth", "age", "play", "music"]}, {"body": "Little Fly,\nThy summer\u2019s play\nMy thoughtless hand\nHas brushed away.\n\nAm not I\nA fly like thee?\nOr art not thou\nA man like me?\n\nFor I dance,\nAnd drink, and sing,\nTill some blind hand\nShall brush my wing.\n\nIf thought is life\nAnd strength and breath,\nAnd the want\nOf thought is death;\n\nThen am I\nA happy fly.\nIf I live,\nOr if I die.\n", "modified_date": "08-13-13", "name": "Blake-The-Fly-Little-Fly-Thy-summers-play.txt", "author": "William Blake", "gender": "male", "title": "The Fly", "curator": "NCR", "book": "Songs of Experience", "year": 1789, "country": "England", "type": null, "html": "<header>\n    <h2>The Fly <em>by</em> William Blake</h2>\n</header>\n<article class=\"post\">Little Fly,\nThy summer\u2019s play\nMy thoughtless hand\nHas brushed away.\n\nAm not I\nA fly like thee?\nOr art not thou\nA man like me?\n\nFor I dance,\nAnd drink, and sing,\nTill some blind hand\nShall brush my wing.\n\nIf thought is life\nAnd strength and breath,\nAnd the want\nOf thought is death;\n\nThen am I\nA happy fly.\nIf I live,\nOr if I die.\n</article>\n", "tags": ["summer", "play", "song", "fly", "strength", "breath", "life", "death", "universality", "existence", "questions", "happy", "similarity", "nature", "ignorance", "uncertainty"]}, {"body": "   Little lamb, who made thee?\n   Does thou know who made thee,\nGave thee life, and bid thee feed\nBy the stream and o\u2019er the mead;\nGave thee clothing of delight,\nSoftest clothing, woolly, bright;\nGave thee such a tender voice,\nMaking all the vales rejoice?\n   Little lamb, who made thee?\n   Does thou know who made thee?\n\n   Little lamb, I\u2019ll tell thee;\n   Little lamb, I\u2019ll tell thee:\nHe is called by thy name,\nFor He calls Himself a Lamb.\nHe is meek, and He is mild,\nHe became a little child.\nI a child, and thou a lamb,\nWe are called by His name.\n   Little lamb, God bless thee!\n   Little lamb, God bless thee!", "modified_date": "08-13-13", "name": "Blake-The-Lamb-Little-lamb-who-made-thee.txt", "author": "William Blake", "gender": "male", "title": "The Lamb", "year": 1789, "curator": "NCR", "html": "<header>\n    <h2>The Lamb <em>by</em> William Blake</h2>\n</header>\n<article class=\"post\">   Little lamb, who made thee?\n   Does thou know who made thee,\nGave thee life, and bid thee feed\nBy the stream and o\u2019er the mead;\nGave thee clothing of delight,\nSoftest clothing, woolly, bright;\nGave thee such a tender voice,\nMaking all the vales rejoice?\n   Little lamb, who made thee?\n   Does thou know who made thee?\n\n   Little lamb, I\u2019ll tell thee;\n   Little lamb, I\u2019ll tell thee:\nHe is called by thy name,\nFor He calls Himself a Lamb.\nHe is meek, and He is mild,\nHe became a little child.\nI a child, and thou a lamb,\nWe are called by His name.\n   Little lamb, God bless thee!\n   Little lamb, God bless thee!</article>\n", "country": "NCR", "type": "Duple Meter", "tags": ["Christianity", "birth", "animals", "nature", "Spirituality"]}, {"body": "The modest Rose puts forth a thorn,\nThe humble sheep a threat\u2019ning horn:\nWhile the Lily white shall in love delight,\nNor a thorn nor a threat stain her beauty bright.", "modified_date": "08-13-13", "name": "Blake-The-Lily-The-modest-Rose-puts-forth.txt", "author": "William Blake", "gender": "male", "title": "The Lily", "curator": "NCR", "book": "Songs of Experience", "year": 1789, "country": "England", "type": null, "html": "<header>\n    <h2>The Lily <em>by</em> William Blake</h2>\n</header>\n<article class=\"post\">The modest Rose puts forth a thorn,\nThe humble sheep a threat\u2019ning horn:\nWhile the Lily white shall in love delight,\nNor a thorn nor a threat stain her beauty bright.</article>\n", "tags": ["flowers", "lily", "white", "thorn", "delight", "beauty", "love", "rose", "modesty"]}, {"body": "My mother bore me in the southern wild,\n   And I am black, but O my soul is white!\nWhite as an angel is the English child,\n   But I am black, as if bereaved of light.\n\nMy mother taught me underneath a tree,\n   And, sitting down before the heat of day,\nShe took me on her lap and kissed me,\n   And, pointing to the East, began to say:\n\n\u2018Look on the rising sun: there God does live,\n   And gives His light, and gives His heat away,\nAnd flowers and trees and beasts and men receive\n   Comfort in morning, joy in the noonday.\n\n\u2018And we are put on earth a little space,\n   That we may learn to bear the beams of love;\nAnd these black bodies and this sunburnt face\n   Are but a cloud, and like a shady grove.\n\n\u2018For, when our souls have learned the heat to bear,\n   The cloud will vanish, we shall hear His voice,\nSaying, \u201cCome out from the grove, my love and care,\n   And round my golden tent like lambs rejoice.\u201d\u2019\n\nThus did my mother say, and kissed me,\n   And thus I say to little English boy.\nWhen I from black, and he from white cloud free,\n   And round the tent of God like lambs we joy,\n\nI\u2019ll shade him from the heat till he can bear\n   To lean in joy upon our Father\u2019s knee;\nAnd then I\u2019ll stand and stroke his silver hair,\n   And be like him, and he will then love me.", "modified_date": "08-13-13", "name": "Blake-The-Little-Black-Boy-My-mother-bore-me-in.txt", "author": "William Blake", "country": "England", "title": "The Little Black Boy", "curator": "NCR", "html": "<header>\n    <h2>The Little Black Boy <em>by</em> William Blake</h2>\n</header>\n<article class=\"post\">My mother bore me in the southern wild,\n   And I am black, but O my soul is white!\nWhite as an angel is the English child,\n   But I am black, as if bereaved of light.\n\nMy mother taught me underneath a tree,\n   And, sitting down before the heat of day,\nShe took me on her lap and kissed me,\n   And, pointing to the East, began to say:\n\n\u2018Look on the rising sun: there God does live,\n   And gives His light, and gives His heat away,\nAnd flowers and trees and beasts and men receive\n   Comfort in morning, joy in the noonday.\n\n\u2018And we are put on earth a little space,\n   That we may learn to bear the beams of love;\nAnd these black bodies and this sunburnt face\n   Are but a cloud, and like a shady grove.\n\n\u2018For, when our souls have learned the heat to bear,\n   The cloud will vanish, we shall hear His voice,\nSaying, \u201cCome out from the grove, my love and care,\n   And round my golden tent like lambs rejoice.\u201d\u2019\n\nThus did my mother say, and kissed me,\n   And thus I say to little English boy.\nWhen I from black, and he from white cloud free,\n   And round the tent of God like lambs we joy,\n\nI\u2019ll shade him from the heat till he can bear\n   To lean in joy upon our Father\u2019s knee;\nAnd then I\u2019ll stand and stroke his silver hair,\n   And be like him, and he will then love me.</article>\n", "year": 1789, "type": null, "tags": ["soul", "black", "white", "angel", "lightness", "nature", "nurture", "love", "mother", "father", "English", "God", "innocence", "wild", "civilization"]}, {"body": "The little boy lost in the lonely fen,\n   Led by the wandering light,\n   Began to cry, but God, ever nigh,\nAppeared like his father, in white.\n\nHe kissed the child, and by the hand led,\n   And to his mother brought,\nWho in sorrow pale, through the lonely dale,\n   Her little boy weeping sought.", "modified_date": "08-13-13", "name": "Blake-The-Little-Boy-Lost-The-little-boy-lost-in.txt", "author": "William Blake", "gender": "male", "title": "Epitaph on an Infant", "year": 1789, "curator": "NCR", "html": "<header>\n    <h2>Epitaph on an Infant <em>by</em> William Blake</h2>\n</header>\n<article class=\"post\">The little boy lost in the lonely fen,\n   Led by the wandering light,\n   Began to cry, but God, ever nigh,\nAppeared like his father, in white.\n\nHe kissed the child, and by the hand led,\n   And to his mother brought,\nWho in sorrow pale, through the lonely dale,\n   Her little boy weeping sought.</article>\n", "country": "England", "type": null, "tags": ["boy", "innocence", "God", "father", "mother", "crying", "sorrow", "lost", "white", "light", "nature"]}, {"body": "All the night in woe\nLyca\u2019s parents go\nOver valleys deep,\nWhile the deserts weep.\n\nTired and woe-begone,\nHoarse with making moan,\nArm in arm, seven days\nThey traced the desert ways.\n\nSeven nights they sleep\nAmong shadows deep,\nAnd dream they see their child\nStarved in desert wild.\n\nPale through pathless ways\nThe fancied image strays,\nFamished, weeping, weak,\nWith hollow piteous shriek.\n\nRising from unrest,\nThe trembling woman pressed\nWith feet of weary woe;\nShe could no further go.\n\nIn his arms he bore\nHer, armed with sorrow sore;\nTill before their way\nA couching lion lay.\n\nTurning back was vain:\nSoon his heavy mane\nBore them to the ground,\nThen he stalked around,\n\nSmelling to his prey;\nBut their fears allay\nWhen he licks their hands,\nAnd silent by them stands.\n\nThey look upon his eyes,\nFilled with deep surprise;\nAnd wondering behold\nA spirit armed in gold.\n\nOn his head a crown,\nOn his shoulders down\nFlowed his golden hair.\nGone was all their care.\n\n\u2018Follow me,\u2019 he said;\n\u2018Weep not for the maid;\nIn my palace deep,\nLyca lies asleep.\u2019\n\nThen they followed\nWhere the vision led,\nAnd saw their sleeping child\nAmong tigers wild.\n\nTo this day they dwell\nIn a lonely dell,\nNor fear the wolvish howl\nNor the lion\u2019s growl.", "modified_date": "08-13-13", "name": "Blake-The-Little-Girl-Found-All-night-in-woe-Lycas.txt", "author": "William Blake", "gender": "male", "title": "The Little Girl Found", "curator": "NCR", "book": "Songs of Experience", "year": 1789, "country": "England", "type": null, "html": "<header>\n    <h2>The Little Girl Found <em>by</em> William Blake</h2>\n</header>\n<article class=\"post\">All the night in woe\nLyca\u2019s parents go\nOver valleys deep,\nWhile the deserts weep.\n\nTired and woe-begone,\nHoarse with making moan,\nArm in arm, seven days\nThey traced the desert ways.\n\nSeven nights they sleep\nAmong shadows deep,\nAnd dream they see their child\nStarved in desert wild.\n\nPale through pathless ways\nThe fancied image strays,\nFamished, weeping, weak,\nWith hollow piteous shriek.\n\nRising from unrest,\nThe trembling woman pressed\nWith feet of weary woe;\nShe could no further go.\n\nIn his arms he bore\nHer, armed with sorrow sore;\nTill before their way\nA couching lion lay.\n\nTurning back was vain:\nSoon his heavy mane\nBore them to the ground,\nThen he stalked around,\n\nSmelling to his prey;\nBut their fears allay\nWhen he licks their hands,\nAnd silent by them stands.\n\nThey look upon his eyes,\nFilled with deep surprise;\nAnd wondering behold\nA spirit armed in gold.\n\nOn his head a crown,\nOn his shoulders down\nFlowed his golden hair.\nGone was all their care.\n\n\u2018Follow me,\u2019 he said;\n\u2018Weep not for the maid;\nIn my palace deep,\nLyca lies asleep.\u2019\n\nThen they followed\nWhere the vision led,\nAnd saw their sleeping child\nAmong tigers wild.\n\nTo this day they dwell\nIn a lonely dell,\nNor fear the wolvish howl\nNor the lion\u2019s growl.</article>\n", "tags": ["found", "girl", "night", "weeping", "lost", "crying", "sleep", "child", "weary", "lion", "tired", "vision", "wild", "nature", "sleep", "spirit", "gold"]}, {"body": "In futurity\nI prophesy\nThat the earth from sleep\n(Grave the sentence deep)\n\nShall arise, and seek\nFor her Maker meek;\nAnd the desert wild\nBecome a garden mild.\n\nIn the southern clime,\nWhere the summer\u2019s prime\nNever fades away,\nLovely Lyca lay.\n\nSeven summers old\nLovely Lyca told.\nShe had wandered long,\nHearing wild birds\u2019 song.\n\n\u2018Sweet sleep, come to me,\nUnderneath this tree;\nDo father, mother, weep?\nWhere can Lyca sleep?\n\n\u2018Lost in desert wild\nIs your little child.\nHow can Lyca sleep\nIf her mother weep?\n\n\u2018If her heart does ache,\nThen let Lyca wake;\nIf my mother sleep,\nLyca shall not weep.\n\n\u2018Frowning, frowning night,\nO\u2019er this desert bright\nLet thy moon arise,\nWhile I close my eyes.\u2019\n\nSleeping Lyca lay,\nWhile the beasts of prey,\nCome from caverns deep,\nViewed the maid asleep.\n\nThe kingly lion stood,\nAnd the virgin viewed:\nThen he gambolled round\nO\u2019er the hallowed ground.\n\nLeopards, tigers, play\nRound her as she lay;\nWhile the lion old\nBowed his mane of gold,\n\nAnd her bosom lick,\nAnd upon her neck,\nFrom his eyes of flame,\nRuby tears there came;\n\nWhile the lioness\nLoosed her slender dress,\nAnd naked they conveyed\nTo caves the sleeping maid.", "modified_date": "08-13-13", "name": "Blake-The-Little-Girl-Lost-In-futurity-I-prophesy-That.txt", "author": "William Blake", "gender": "male", "title": "The Little Girl Lost", "curator": "NCR", "book": "Songs of Experience", "year": 1789, "country": "England", "type": null, "html": "<header>\n    <h2>The Little Girl Lost <em>by</em> William Blake</h2>\n</header>\n<article class=\"post\">In futurity\nI prophesy\nThat the earth from sleep\n(Grave the sentence deep)\n\nShall arise, and seek\nFor her Maker meek;\nAnd the desert wild\nBecome a garden mild.\n\nIn the southern clime,\nWhere the summer\u2019s prime\nNever fades away,\nLovely Lyca lay.\n\nSeven summers old\nLovely Lyca told.\nShe had wandered long,\nHearing wild birds\u2019 song.\n\n\u2018Sweet sleep, come to me,\nUnderneath this tree;\nDo father, mother, weep?\nWhere can Lyca sleep?\n\n\u2018Lost in desert wild\nIs your little child.\nHow can Lyca sleep\nIf her mother weep?\n\n\u2018If her heart does ache,\nThen let Lyca wake;\nIf my mother sleep,\nLyca shall not weep.\n\n\u2018Frowning, frowning night,\nO\u2019er this desert bright\nLet thy moon arise,\nWhile I close my eyes.\u2019\n\nSleeping Lyca lay,\nWhile the beasts of prey,\nCome from caverns deep,\nViewed the maid asleep.\n\nThe kingly lion stood,\nAnd the virgin viewed:\nThen he gambolled round\nO\u2019er the hallowed ground.\n\nLeopards, tigers, play\nRound her as she lay;\nWhile the lion old\nBowed his mane of gold,\n\nAnd her bosom lick,\nAnd upon her neck,\nFrom his eyes of flame,\nRuby tears there came;\n\nWhile the lioness\nLoosed her slender dress,\nAnd naked they conveyed\nTo caves the sleeping maid.</article>\n", "tags": ["girl", "lost", "prophesy", "maker", "wilderness", "wild", "summer", "animals", "lion", "father", "children", "mother", "night", "sleep", "wandering", "nature", "summer", "weeping", "tears"]}, {"body": "How sweet is the shepherd\u2019s sweet lot!\nFrom the morn to the evening he strays;\nHe shall follow his sheep all the day,\nAnd his tongue shall be filled with praise.\n\nFor he hears the lambs\u2019 innocent call,\nAnd he hears the ewes\u2019 tender reply;\nHe is watchful while they are in peace,\nFor they know when their shepherd is nigh.", "modified_date": "08-13-13", "name": "Blake-The-Shepherd-How-sweet-is-the-shepherds.txt", "author": "William Blake", "gender": "male", "title": "The Shepherd", "year": 1789, "curator": "NCR", "html": "<header>\n    <h2>The Shepherd <em>by</em> William Blake</h2>\n</header>\n<article class=\"post\">How sweet is the shepherd\u2019s sweet lot!\nFrom the morn to the evening he strays;\nHe shall follow his sheep all the day,\nAnd his tongue shall be filled with praise.\n\nFor he hears the lambs\u2019 innocent call,\nAnd he hears the ewes\u2019 tender reply;\nHe is watchful while they are in peace,\nFor they know when their shepherd is nigh.</article>\n", "country": "England", "type": null, "tags": ["innocence", "lyric", "religion", "flock", "nature", "childhood", "peace", "lambs", "peace"]}, {"body": "O rose, thou art sick!\n   The invisible worm,\nThat flies in the night,\n   In the howling storm,\n\nHas found out thy bed\n   Of crimson joy,\nAnd his dark secret love\n   Does thy life destroy.", "modified_date": "08-13-13", "name": "Blake-The-Sick-Rose-O-rose-thou-art-sick.txt", "author": "William Blake", "gender": "male", "title": "The Sick Rose", "curator": "NCR", "book": "Songs of Experience", "year": 1789, "country": "England", "type": null, "html": "<header>\n    <h2>The Sick Rose <em>by</em> William Blake</h2>\n</header>\n<article class=\"post\">O rose, thou art sick!\n   The invisible worm,\nThat flies in the night,\n   In the howling storm,\n\nHas found out thy bed\n   Of crimson joy,\nAnd his dark secret love\n   Does thy life destroy.</article>\n", "tags": ["rose", "sick", "nature", "death", "night", "life", "secret", "crimson", "red", "dark"]}, {"body": "Youth of delight! come hither\nAnd see the opening morn,\nImage of Truth new-born.\nDoubt is fled, and clouds of reason,\nDark disputes and artful teazing.\nFolly is an endless maze;\nTangled roots perplex her ways;\nHow many have fallen there!\nThey stumble all night over bones of the dead;\nAnd feel\u2014they know not what but care;\nAnd wish to lead others, when they should be led.", "modified_date": "08-13-13", "name": "Blake-The-Voice-of-the-Ancient-Bard-Youth-of-delight-come-hither.txt", "author": "William Blake", "gender": "male", "title": "The Voice of the Ancient Bard", "curator": "NCR", "book": "Songs of Experience", "year": 1789, "country": "England", "type": null, "html": "<header>\n    <h2>The Voice of the Ancient Bard <em>by</em> William Blake</h2>\n</header>\n<article class=\"post\">Youth of delight! come hither\nAnd see the opening morn,\nImage of Truth new-born.\nDoubt is fled, and clouds of reason,\nDark disputes and artful teazing.\nFolly is an endless maze;\nTangled roots perplex her ways;\nHow many have fallen there!\nThey stumble all night over bones of the dead;\nAnd feel\u2014they know not what but care;\nAnd wish to lead others, when they should be led.</article>\n", "tags": ["youth", "ancient", "truth", "birth", "prophecy", "voice", "doubt", "dark", "reason", "morning", "night", "dead", "leadership", "fallen", "folly", "confusion", "vision", "feeling", "delight"]}, {"body": "\"I have no name;\nI am but two days old.\"\nWhat shall I call thee?\n\"I happy am,\nJoy is my name.\"\nSweet joy befall thee!\nPretty joy!\nSweet joy, but two days old.\nSweet joy I call thee;\nThou dost smile,\nI sing the while;\nSweet joy befall thee!\n", "modified_date": "08-13-13", "name": "Blake-William-I-have-no-name.txt", "author": "William Blake", "gender": "male", "title": "Infant Joy", "year": "18th/19th century", "curator": "Ata", "html": "<header>\n    <h2>Infant Joy <em>by</em> William Blake</h2>\n</header>\n<article class=\"post\">\"I have no name;\nI am but two days old.\"\nWhat shall I call thee?\n\"I happy am,\nJoy is my name.\"\nSweet joy befall thee!\nPretty joy!\nSweet joy, but two days old.\nSweet joy I call thee;\nThou dost smile,\nI sing the while;\nSweet joy befall thee!\n</article>\n", "country": "England", "tags": ["joy", "lyric", "baby", "time", "birth"]}, {"body": "\nTHOSE on the top say they know you, Earth\u2014they are liars.\nYou are my father, and the silence I work in is my mother.\nOnly the son knows his father.\nWe are alike\u2014sweaty, inarticulate of soul, bending under thick knowledge.\nI drink and shout with my brothers when above you\u2014\nLike most children we soon forget the parents of our souls.\nBut you avidly grip us again\u2014we pay for the little noise of life we steal.", "modified_date": "08-13-13", "name": "Bodenheim-Maxwell-the-miner-those-on-top-say-they.txt", "author": "Maxwell Bodenheim", "gender": "male", "title": "The Miner", "curator": "NCR", "book": "The New Poetry", "year": "early 20th Century", "country": "USA", "type": null, "html": "<header>\n    <h2>The Miner <em>by</em> Maxwell Bodenheim</h2>\n</header>\n<article class=\"post\">\nTHOSE on the top say they know you, Earth\u2014they are liars.\nYou are my father, and the silence I work in is my mother.\nOnly the son knows his father.\nWe are alike\u2014sweaty, inarticulate of soul, bending under thick knowledge.\nI drink and shout with my brothers when above you\u2014\nLike most children we soon forget the parents of our souls.\nBut you avidly grip us again\u2014we pay for the little noise of life we steal.</article>\n", "tags": ["earth", "mother", "father", "knowledge", "soul", "family", "labor", "noise", "death", "parents", "memory", "forget", "hardship"]}, {"body": "\nA thousand voices fill my ears\nAll day until the light grows pale;\nBut silence falls when night-time nears,\nAnd where are you, sweet nightingale?\nWas that your echo, faint and far?\nNo, all is hushed as heaven above;\nIn earth no voice, in heaven no star,\nAnd in my heart no dream of love.", "modified_date": "08-13-13", "name": "Bourdillon-The-Lost-Voice-A-thousand-voices-fill-my.txt", "author": "F.W. Bourdillon", "gender": "male", "title": "The Lost Voice", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>The Lost Voice <em>by</em> F.W. Bourdillon</h2>\n</header>\n<article class=\"post\">\nA thousand voices fill my ears\nAll day until the light grows pale;\nBut silence falls when night-time nears,\nAnd where are you, sweet nightingale?\nWas that your echo, faint and far?\nNo, all is hushed as heaven above;\nIn earth no voice, in heaven no star,\nAnd in my heart no dream of love.</article>\n", "country": "England", "tags": ["lyric", "Victorian verse", "ears", "night", "time", "earth", "heaven"]}, {"body": "\nThe night has a thousand eyes,\nAnd the day but one;\nNow, the light of the bright world dies\nWith the dying sun.\nThe mind has a thousand eyes,\nAnd the heart but one;\nSo, the light of a whole life dies\nWhen love is done.\n", "modified_date": "08-13-13", "name": "Bourdillon-The-Night-has-a-Thousand-Eyes-The-night-has-a-thousand.txt", "author": "F.W. Bourdillon", "gender": "male", "title": "The Night has a Thousand Eyes", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>The Night has a Thousand Eyes <em>by</em> F.W. Bourdillon</h2>\n</header>\n<article class=\"post\">\nThe night has a thousand eyes,\nAnd the day but one;\nNow, the light of the bright world dies\nWith the dying sun.\nThe mind has a thousand eyes,\nAnd the heart but one;\nSo, the light of a whole life dies\nWhen love is done.\n</article>\n", "country": "England", "tags": ["lyric", "Victorian verse", "death", "sun", "heart", "light"]}, {"body": "Who rideth through the driving rain\nAt such a headlong speed?\nNaked and pale he rides amain,\nUpon a naked steed.", "modified_date": "08-13-13", "name": "Boyd-Thomas-Who-rideth-through-the-driving-rain.txt", "author": "Thomas Boyd", "gender": "male", "title": "The King's Son", "year": "18th century", "curator": "Ata", "html": "<header>\n    <h2>The King's Son <em>by</em> Thomas Boyd</h2>\n</header>\n<article class=\"post\">Who rideth through the driving rain\nAt such a headlong speed?\nNaked and pale he rides amain,\nUpon a naked steed.</article>\n", "country": "Ireland", "tags": ["son", "rain", "dark imagery", "horse", "supernatural"]}, {"body": "Little drops of water,\nLittle grains of sand,\nMake the mighty ocean\nAnd the pleasant land.\nThus the little minutes,\nHumble though they be,\nMake the mighty ages\nOf eternity.\n\n", "modified_date": "08-13-13", "name": "Brewer-Ebenezer-Little-drops-of-water.txt", "author": "Ebenezer Cobham Brewer", "gender": "male", "title": "Little Things", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>Little Things <em>by</em> Ebenezer Cobham Brewer</h2>\n</header>\n<article class=\"post\">Little drops of water,\nLittle grains of sand,\nMake the mighty ocean\nAnd the pleasant land.\nThus the little minutes,\nHumble though they be,\nMake the mighty ages\nOf eternity.\n\n</article>\n", "country": "England", "tags": ["nature", "water", "ocean", "eternity", "time", "children poetry"]}, {"body": "\nThrough my heart's palace Thoughts unnumbered throng;\nAnd there, most quiet and, as a child, most wise,\nHigh-throned you sit, and gracious.  All day long\nGreat Hopes gold-armoured, jester Fantasies,\nAnd pilgrim Dreams, and little beggar Sighs,\nBow to your benediction, go their way.\nAnd the grave jewelled courtier Memories\nWorship and love and tend you, all the day.\n\nBut when I sleep, and all my thoughts go straying,\nWhen the high session of the day is ended,\nAnd darkness comes; then, with the waning light,\nBy lilied maidens on your way attended,\nProud from the wonted throne, superbly swaying,\nYou, like a queen, pass out into the night.", "modified_date": "08-13-13", "name": "Brooke-Day-and-Night-Through-my-heart-s-palace-Thoughts.txt", "author": "Rupert Brooke", "gender": "male", "title": "Day and Night", "year": "20th century", "curator": "Ata", "html": "<header>\n    <h2>Day and Night <em>by</em> Rupert Brooke</h2>\n</header>\n<article class=\"post\">\nThrough my heart's palace Thoughts unnumbered throng;\nAnd there, most quiet and, as a child, most wise,\nHigh-throned you sit, and gracious.  All day long\nGreat Hopes gold-armoured, jester Fantasies,\nAnd pilgrim Dreams, and little beggar Sighs,\nBow to your benediction, go their way.\nAnd the grave jewelled courtier Memories\nWorship and love and tend you, all the day.\n\nBut when I sleep, and all my thoughts go straying,\nWhen the high session of the day is ended,\nAnd darkness comes; then, with the waning light,\nBy lilied maidens on your way attended,\nProud from the wonted throne, superbly swaying,\nYou, like a queen, pass out into the night.</article>\n", "country": "England", "tags": ["lyric", "dark imagery", "surreal", "dreaming", "meditative", "mind"]}, {"body": "\nThere was a damned successful Poet;\nThere was a Woman like the Sun.\nAnd they were dead.  They did not know it.\nThey did not know their time was done.\nThey did not know his hymns\nWere silence; and her limbs,\nThat had served Love so well,\nDust, and a filthy smell.\n\nAnd so one day, as ever of old,\nHands out, they hurried, knee to knee;\nOn fire to cling and kiss and hold\nAnd, in the other's eyes, to see\nEach his own tiny face,\nAnd in that long embrace\nFeel lip and breast grow warm\nTo breast and lip and arm.\n\nSo knee to knee they sped again,\nAnd laugh to laugh they ran, I'm told,\nAcross the streets of Hell . . .\n                                 And then\nThey suddenly felt the wind blow cold,\nAnd knew, so closely pressed,\nChill air on lip and breast,\nAnd, with a sick surprise,\nThe emptiness of eyes.", "modified_date": "08-13-13", "name": "Brooke-Dead-Men-s-Love-There-was-a-damned-successful.txt", "author": "Rupert Brooke", "gender": "male", "title": "Dead Men's Love", "year": "20th century", "curator": "Ata", "html": "<header>\n    <h2>Dead Men's Love <em>by</em> Rupert Brooke</h2>\n</header>\n<article class=\"post\">\nThere was a damned successful Poet;\nThere was a Woman like the Sun.\nAnd they were dead.  They did not know it.\nThey did not know their time was done.\nThey did not know his hymns\nWere silence; and her limbs,\nThat had served Love so well,\nDust, and a filthy smell.\n\nAnd so one day, as ever of old,\nHands out, they hurried, knee to knee;\nOn fire to cling and kiss and hold\nAnd, in the other's eyes, to see\nEach his own tiny face,\nAnd in that long embrace\nFeel lip and breast grow warm\nTo breast and lip and arm.\n\nSo knee to knee they sped again,\nAnd laugh to laugh they ran, I'm told,\nAcross the streets of Hell . . .\n                                 And then\nThey suddenly felt the wind blow cold,\nAnd knew, so closely pressed,\nChill air on lip and breast,\nAnd, with a sick surprise,\nThe emptiness of eyes.</article>\n", "country": "England", "tags": ["lyric", "time", "dark imagery", "surreal", "death", "love", "ars poetic", "strange"]}, {"body": "\nI came back late and tired last night\nInto my little room,\nTo the long chair and the firelight\nAnd comfortable gloom.\n\nBut as I entered softly in\nI saw a woman there,\nThe line of neck and cheek and chin,\nThe darkness of her hair,\nThe form of one I did not know\nSitting in my chair.\n\nI stood a moment fierce and still,\nWatching her neck and hair.\nI made a step to her; and saw\nThat there was no one there.\n\nIt was some trick of the firelight\nThat made me see her there.\nIt was a chance of shade and light\nAnd the cushion in the chair.\n\nOh, all you happy over the earth,\nThat night, how could I sleep?\nI lay and watched the lonely gloom;\nAnd watched the moonlight creep\nFrom wall to basin, round the room,\nAll night I could not sleep.", "modified_date": "08-13-13", "name": "Brooke-Home-I-came-back-late-and.txt", "author": "Rupert Brooke", "gender": "male", "title": "Home", "year": "20th century", "curator": "Ata", "html": "<header>\n    <h2>Home <em>by</em> Rupert Brooke</h2>\n</header>\n<article class=\"post\">\nI came back late and tired last night\nInto my little room,\nTo the long chair and the firelight\nAnd comfortable gloom.\n\nBut as I entered softly in\nI saw a woman there,\nThe line of neck and cheek and chin,\nThe darkness of her hair,\nThe form of one I did not know\nSitting in my chair.\n\nI stood a moment fierce and still,\nWatching her neck and hair.\nI made a step to her; and saw\nThat there was no one there.\n\nIt was some trick of the firelight\nThat made me see her there.\nIt was a chance of shade and light\nAnd the cushion in the chair.\n\nOh, all you happy over the earth,\nThat night, how could I sleep?\nI lay and watched the lonely gloom;\nAnd watched the moonlight creep\nFrom wall to basin, round the room,\nAll night I could not sleep.</article>\n", "country": "England", "tags": ["love", "ghost", "fire", "lyric", "meditative", "insomnia", "sleep"]}, {"body": "\nDear! of all happy in the hour, most blest\nHe who has found our hid security,\nAssured in the dark tides of the world that rest,\nAnd heard our word, 'Who is so safe as we?'\nWe have found safety with all things undying,\nThe winds, and morning, tears of men and mirth,\nThe deep night, and birds singing, and clouds flying,\nAnd sleep, and freedom, and the autumnal earth.\nWe have built a house that is not for Time's throwing.\nWe have gained a peace unshaken by pain for ever.\nWar knows no power.  Safe shall be my going,\nSecretly armed against all death's endeavour;\nSafe though all safety's lost; safe where men fall;\nAnd if these poor limbs die, safest of all.", "modified_date": "08-13-13", "name": "Brooke-II.-Safety-Dear!-of-all-happy-in.txt", "author": "Rupert Brooke", "gender": "male", "title": "II. Safety", "year": "20th century", "curator": "Ata", "html": "<header>\n    <h2>II. Safety <em>by</em> Rupert Brooke</h2>\n</header>\n<article class=\"post\">\nDear! of all happy in the hour, most blest\nHe who has found our hid security,\nAssured in the dark tides of the world that rest,\nAnd heard our word, 'Who is so safe as we?'\nWe have found safety with all things undying,\nThe winds, and morning, tears of men and mirth,\nThe deep night, and birds singing, and clouds flying,\nAnd sleep, and freedom, and the autumnal earth.\nWe have built a house that is not for Time's throwing.\nWe have gained a peace unshaken by pain for ever.\nWar knows no power.  Safe shall be my going,\nSecretly armed against all death's endeavour;\nSafe though all safety's lost; safe where men fall;\nAnd if these poor limbs die, safest of all.</article>\n", "country": "England", "tags": ["lyric", "sonnet", "time", "life", "meditative", "death"]}, {"body": "\nBlow out, you bugles, over the rich Dead!\nThere's none of these so lonely and poor of old,\nBut, dying, has made us rarer gifts than gold.\nThese laid the world away; poured out the red\nSweet wine of youth; gave up the years to be\nOf work and joy, and that unhoped serene,\nThat men call age; and those who would have been,\nTheir sons, they gave, their immortality.\n\nBlow, bugles, blow!  They brought us, for our dearth,\nHoliness, lacked so long, and Love, and Pain.\nHonour has come back, as a king, to earth,\nAnd paid his subjects with a royal wage;\nAnd Nobleness walks in our ways again;\nAnd we have come into our heritage.", "modified_date": "08-13-13", "name": "Brooke-III.-The-Dead-Blow-out-you-bugles-over.txt", "author": "Rupert Brooke", "gender": "male", "title": "III. The Dead", "year": "20th century", "curator": "Ata", "html": "<header>\n    <h2>III. The Dead <em>by</em> Rupert Brooke</h2>\n</header>\n<article class=\"post\">\nBlow out, you bugles, over the rich Dead!\nThere's none of these so lonely and poor of old,\nBut, dying, has made us rarer gifts than gold.\nThese laid the world away; poured out the red\nSweet wine of youth; gave up the years to be\nOf work and joy, and that unhoped serene,\nThat men call age; and those who would have been,\nTheir sons, they gave, their immortality.\n\nBlow, bugles, blow!  They brought us, for our dearth,\nHoliness, lacked so long, and Love, and Pain.\nHonour has come back, as a king, to earth,\nAnd paid his subjects with a royal wage;\nAnd Nobleness walks in our ways again;\nAnd we have come into our heritage.</article>\n", "country": "England", "tags": ["lyric", "sonnet", "time", "life", "meditative", "death"]}, {"body": "\nHow should I know?  The enormous wheels of will\nDrove me cold-eyed on tired and sleepless feet.\nNight was void arms and you a phantom still,\nAnd day your far light swaying down the street.\nAs never fool for love, I starved for you;\nMy throat was dry and my eyes hot to see.\nYour mouth so lying was most heaven in view,\nAnd your remembered smell most agony.\n\nLove wakens love!  I felt your hot wrist shiver\nAnd suddenly the mad victory I planned\nFlashed real, in your burning bending head. . . .\nMy conqueror's blood was cool as a deep river\nIn shadow; and my heart beneath your hand\nQuieter than a dead man on a bed.\n", "modified_date": "08-13-13", "name": "Brooke-Libido-How-should-I-know?-The.txt", "author": "Rupert Brooke", "gender": "male", "title": "Libido", "year": "20th century", "curator": "Ata", "html": "<header>\n    <h2>Libido <em>by</em> Rupert Brooke</h2>\n</header>\n<article class=\"post\">\nHow should I know?  The enormous wheels of will\nDrove me cold-eyed on tired and sleepless feet.\nNight was void arms and you a phantom still,\nAnd day your far light swaying down the street.\nAs never fool for love, I starved for you;\nMy throat was dry and my eyes hot to see.\nYour mouth so lying was most heaven in view,\nAnd your remembered smell most agony.\n\nLove wakens love!  I felt your hot wrist shiver\nAnd suddenly the mad victory I planned\nFlashed real, in your burning bending head. . . .\nMy conqueror's blood was cool as a deep river\nIn shadow; and my heart beneath your hand\nQuieter than a dead man on a bed.\n</article>\n", "country": "England", "tags": ["lyric", "sonnet", "dark imagery", "surreal", "death", "love", "river", "blood", "strange"]}, {"body": "\nOh! Death will find me, long before I tire\nOf watching you; and swing me suddenly\nInto the shade and loneliness and mire\nOf the last land! There, waiting patiently,\n\nOne day, I think, I'll feel a cool wind blowing,\nSee a slow light across the Stygian tide,\nAnd hear the Dead about me stir, unknowing,\nAnd tremble. And I shall know that you have died,\n\nAnd watch you, a broad-browed and smiling dream,\nPass, light as ever, through the lightless host,\nQuietly ponder, start, and sway, and gleam \u2014\nMost individual and bewildering ghost! \u2014\n\nAnd turn, and toss your brown delightful head\nAmusedly, among the ancient Dead.\n", "modified_date": "08-13-13", "name": "Brooke-Oh!-Death-will-find-me-long-before-I-tire-Oh!-Death-will-find-me.txt", "author": "Rupert Brooke", "gender": "male", "title": "Oh! Death will find me, long before I tire", "year": "20th century", "curator": "Ata", "html": "<header>\n    <h2>Oh! Death will find me, long before I tire <em>by</em> Rupert Brooke</h2>\n</header>\n<article class=\"post\">\nOh! Death will find me, long before I tire\nOf watching you; and swing me suddenly\nInto the shade and loneliness and mire\nOf the last land! There, waiting patiently,\n\nOne day, I think, I'll feel a cool wind blowing,\nSee a slow light across the Stygian tide,\nAnd hear the Dead about me stir, unknowing,\nAnd tremble. And I shall know that you have died,\n\nAnd watch you, a broad-browed and smiling dream,\nPass, light as ever, through the lightless host,\nQuietly ponder, start, and sway, and gleam \u2014\nMost individual and bewildering ghost! \u2014\n\nAnd turn, and toss your brown delightful head\nAmusedly, among the ancient Dead.\n</article>\n", "country": "England", "tags": ["lyric", "sonnet", "death", "love", "dark", "ghost"]}, {"body": "So a poor ghost, beside his misty streams,\nIs haunted by strange doubts, evasive dreams.", "modified_date": "08-13-13", "name": "Brooke-Rupert-So-a-poor-ghost.txt", "author": "Rupert Brooke", "gender": "male", "title": "Dead Men's Love", "year": "19th/20th century", "curator": "Ata", "html": "<header>\n    <h2>Dead Men's Love <em>by</em> Rupert Brooke</h2>\n</header>\n<article class=\"post\">So a poor ghost, beside his misty streams,\nIs haunted by strange doubts, evasive dreams.</article>\n", "country": "England", "tags": ["supernatural", "ghost", "streams", "water", "strange", "dreams", "haunted"]}, {"body": "There was a damned successful Poet.\nThere was a Woman like the sun.\nAnd they were dead. They did not know it.\nThey did not know their time was done.", "modified_date": "08-13-13", "name": "Brooke-Rupert-There-was-a-damned-succressful-poet.txt", "author": "Rupert Brooke", "gender": "male", "title": "Dead Men's Love", "year": "20th century", "curator": "Ata", "html": "<header>\n    <h2>Dead Men's Love <em>by</em> Rupert Brooke</h2>\n</header>\n<article class=\"post\">There was a damned successful Poet.\nThere was a Woman like the sun.\nAnd they were dead. They did not know it.\nThey did not know their time was done.</article>\n", "country": "England", "tags": ["supernatural", "ars poetic", "woman", "love", "sun", "strange", "lyric", "dead", "time"]}, {"body": "\n\"Oh! Love,\" they said, \"is King of Kings,\nAnd Triumph is his crown.\nEarth fades in flame before his wings,\nAnd Sun and Moon bow down.\" \u2014\nBut that, I knew, would never do;\nAnd Heaven is all too high.\nSo whenever I meet a Queen, I said,\nI will not catch her eye.\n\n\"Oh! Love,\" they said, and \"Love,\" they said,\n\"The gift of Love is this;\nA crown of thorns about thy head,\nAnd vinegar to thy kiss!\" \u2014\nBut Tragedy is not for me;\nAnd I'm content to be gay.\nSo whenever I spied a Tragic Lady,\nI went another way.\n\nAnd so I never feared to see\nYou wander down the street,\nOr come across the fields to me\nOn ordinary feet.\nFor what they'd never told me of,\nAnd what I never knew;\nIt was that all the time, my love,\nLove would be merely you.", "modified_date": "08-13-13", "name": "Brooke-Song-Oh!-Love-they-said-is.txt", "author": "Rupert Brooke", "gender": "male", "title": "Song", "year": "20th century", "curator": "Ata", "html": "<header>\n    <h2>Song <em>by</em> Rupert Brooke</h2>\n</header>\n<article class=\"post\">\n\"Oh! Love,\" they said, \"is King of Kings,\nAnd Triumph is his crown.\nEarth fades in flame before his wings,\nAnd Sun and Moon bow down.\" \u2014\nBut that, I knew, would never do;\nAnd Heaven is all too high.\nSo whenever I meet a Queen, I said,\nI will not catch her eye.\n\n\"Oh! Love,\" they said, and \"Love,\" they said,\n\"The gift of Love is this;\nA crown of thorns about thy head,\nAnd vinegar to thy kiss!\" \u2014\nBut Tragedy is not for me;\nAnd I'm content to be gay.\nSo whenever I spied a Tragic Lady,\nI went another way.\n\nAnd so I never feared to see\nYou wander down the street,\nOr come across the fields to me\nOn ordinary feet.\nFor what they'd never told me of,\nAnd what I never knew;\nIt was that all the time, my love,\nLove would be merely you.</article>\n", "country": "England", "tags": ["lyric", "sonnet", "dark imagery", "surreal", "death", "love", "river", "blood", "strange"]}, {"body": "\nI think if you had loved me when I wanted;\nIf I'd looked up one day, and seen your eyes,\nAnd found my wild sick blasphemous prayer granted,\nAnd your brown face, that's full of pity and wise,\nFlushed suddenly; the white godhead in new fear\nIntolerably so struggling, and so shamed;\nMost holy and far, if you'd come all too near,\nIf earth had seen Earth's lordliest wild limbs tamed,\nShaken, and trapped, and shivering, for MY touch \u2014\nMyself should I have slain? or that foul you?\nBut this the strange gods, who had given so much,\nTo have seen and known you, this they might not do.\nOne last shame's spared me, one black word's unspoken;\nAnd I'm alone; and you have not awoken.", "modified_date": "08-13-13", "name": "Brooke-Success-I-think-if-you-had.txt", "author": "Rupert Brooke", "gender": "male", "title": "Success", "year": "20th century", "curator": "Ata", "html": "<header>\n    <h2>Success <em>by</em> Rupert Brooke</h2>\n</header>\n<article class=\"post\">\nI think if you had loved me when I wanted;\nIf I'd looked up one day, and seen your eyes,\nAnd found my wild sick blasphemous prayer granted,\nAnd your brown face, that's full of pity and wise,\nFlushed suddenly; the white godhead in new fear\nIntolerably so struggling, and so shamed;\nMost holy and far, if you'd come all too near,\nIf earth had seen Earth's lordliest wild limbs tamed,\nShaken, and trapped, and shivering, for MY touch \u2014\nMyself should I have slain? or that foul you?\nBut this the strange gods, who had given so much,\nTo have seen and known you, this they might not do.\nOne last shame's spared me, one black word's unspoken;\nAnd I'm alone; and you have not awoken.</article>\n", "country": "England", "tags": ["lyric", "sonnet", "death", "love", "dark", "loneliness"]}, {"body": "\nHeart, you are restless as a paper scrap\nThat's tossed down dusty pavements by the wind;\nSaying, \"She is most wise, patient and kind.\nBetween the small hands folded in her lap\nSurely a shamed head may bow down at length,\nAnd find forgiveness where the shadows stir\nAbout her lips, and wisdom in her strength,\nPeace in her peace.  Come to her, come to her!\" . . .\n\nShe will not care.  She'll smile to see me come,\nSo that I think all Heaven in flower to fold me.\nShe'll give me all I ask, kiss me and hold me,\nAnd open wide upon that holy air\nThe gates of peace, and take my tiredness home,\nKinder than God.  But, heart, she will not care.", "modified_date": "08-13-13", "name": "Brooke-Unfortunate-Heart-you-are-restless-as.txt", "author": "Rupert Brooke", "gender": "male", "title": "Unfortunate", "year": "20th century", "curator": "Ata", "html": "<header>\n    <h2>Unfortunate <em>by</em> Rupert Brooke</h2>\n</header>\n<article class=\"post\">\nHeart, you are restless as a paper scrap\nThat's tossed down dusty pavements by the wind;\nSaying, \"She is most wise, patient and kind.\nBetween the small hands folded in her lap\nSurely a shamed head may bow down at length,\nAnd find forgiveness where the shadows stir\nAbout her lips, and wisdom in her strength,\nPeace in her peace.  Come to her, come to her!\" . . .\n\nShe will not care.  She'll smile to see me come,\nSo that I think all Heaven in flower to fold me.\nShe'll give me all I ask, kiss me and hold me,\nAnd open wide upon that holy air\nThe gates of peace, and take my tiredness home,\nKinder than God.  But, heart, she will not care.</article>\n", "country": "England", "tags": ["love", "heart break", "life", "sonnet", "meditative"]}, {"body": "And the socket floats and flares,\nAnd the house-beams groan\nAnd a foot unknown\nIs surmised on the garret stairs\nAnd the locks slip unawares. . .", "modified_date": "08-13-13", "name": "Browning-Robert-And-the-socket-floats-and-flares.txt", "author": "Robert Browning", "gender": "male", "title": "Mesmerism", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>Mesmerism <em>by</em> Robert Browning</h2>\n</header>\n<article class=\"post\">And the socket floats and flares,\nAnd the house-beams groan\nAnd a foot unknown\nIs surmised on the garret stairs\nAnd the locks slip unawares. . .</article>\n", "country": "England", "tags": ["ghost", "house", "supernatural", "dark imagery"]}, {"body": "\nReader, maybe it is with hatred that you want to start this book! Who says you won't sniff, bathed in countless pleasures, as you say, with your nose, proud, large and lean, or turn your belly up like a shark in the beautiful and black air? As if you understand the importance of this act and the equal importance of your legitimate hunger, slowly and majestically, fuming red? You monster, I assure you that the two shapeless nostrils of your ugly snout will feel delighted if you breathe in three thousand times before the Eternal! Your nostrils, which will be disproportionately dilated by contentment, a still ecstasy, do not ask for something better in space, having been embalmed in fragrant perfume and incense, for they will be satisfied with a c
