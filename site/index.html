t-writing-here.txt", "author": "Walt Whitman", "gender": "male", "title": "from Leaves of Grass", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>from Leaves of Grass <em>by</em> Walt Whitman</h2>\n</header>\n<article class=\"post\">As I sit writing here, sick and grown old,\nNot my least burden is that dulness of the years, querilities,\nUngracious glooms, aches, lethargy, constipation, whimpering ennui,\nMay filter in my dally songs.</article>\n", "country": "America", "tags": ["life", "nature", "time", "death", "aging", "songs", "years", "sick", "ars poetica"]}, {"body": "As if a phantom caress'd me,\nI thought I was not alone walking here by the shore;\nBut the one I thought was with me as now I walk by the shore, the one I loved that caress'd me,\nAs I lean and look through the glimmering light, that one has utterly disappear'd.\nAnd those appear that are hateful to me and mock me.", "modified_date": "08-13-13", "name": "Whitman-Walt-As-if-a-phantom-carress-d-me.txt", "author": "Walt Whitman", "gender": "male", "title": "from Leaves of Grass", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>from Leaves of Grass <em>by</em> Walt Whitman</h2>\n</header>\n<article class=\"post\">As if a phantom caress'd me,\nI thought I was not alone walking here by the shore;\nBut the one I thought was with me as now I walk by the shore, the one I loved that caress'd me,\nAs I lean and look through the glimmering light, that one has utterly disappear'd.\nAnd those appear that are hateful to me and mock me.</article>\n", "country": "America", "tags": ["phantom", "ghost", "self", "sea", "love", "walking"]}, {"body": "Be composed\u2014be at ease with me\u2014I am Walt Whitman, liberal and lusty as Nature,\nNot till the sun excludes you do I exclude you,\nNot till the waters refuse to glisten for you and the leaves to rustle for you, do my words refuse to glisten and rustle for you.\n\nMy girl I appoint with you an appointment, and I charge you that you make preparation to be worthy to meet me,\nAnd I charge you that you be patient and perfect till I come.\n\nTill then I salute you with a significant look that you do not forget me.", "modified_date": "08-13-13", "name": "Whitman-Walt-Be-compise-be-at-ease-with-me.txt", "author": "Walt Whitman", "gender": "male", "title": "from Leaves of Grass", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>from Leaves of Grass <em>by</em> Walt Whitman</h2>\n</header>\n<article class=\"post\">Be composed\u2014be at ease with me\u2014I am Walt Whitman, liberal and lusty as Nature,\nNot till the sun excludes you do I exclude you,\nNot till the waters refuse to glisten for you and the leaves to rustle for you, do my words refuse to glisten and rustle for you.\n\nMy girl I appoint with you an appointment, and I charge you that you make preparation to be worthy to meet me,\nAnd I charge you that you be patient and perfect till I come.\n\nTill then I salute you with a significant look that you do not forget me.</article>\n", "country": "America", "tags": ["love", "man", "sex", "girl", "nature", "lust"]}, {"body": "Centre of equal daughters, equal sons,\nAll, all alike endear'd, grown, ungrown, young or old,\nStrong, ample, fair, enduring, capable, rich,\nPerennial with the Earth, with Freedom, Law and Love,\nA grand, sane, towering, seated Mother,\nChair'd in the adamant of Time.", "modified_date": "08-13-13", "name": "Whitman-Walt-Centre-of-equal-daughters.txt", "author": "Walt Whitman", "gender": "male", "title": "from Leaves of Grass", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>from Leaves of Grass <em>by</em> Walt Whitman</h2>\n</header>\n<article class=\"post\">Centre of equal daughters, equal sons,\nAll, all alike endear'd, grown, ungrown, young or old,\nStrong, ample, fair, enduring, capable, rich,\nPerennial with the Earth, with Freedom, Law and Love,\nA grand, sane, towering, seated Mother,\nChair'd in the adamant of Time.</article>\n", "country": "America", "tags": ["life", "America", "earth", "freedom", "politics", "children", "mother", "daughter", "time", "law", "love", "old", "inspirational"]}, {"body": "City of orgies, walks and joys,\nCity whom that I have lived and sung in your midst will one day make\nNot the pageants of you, not your shifting tableaus, your spectacles, repay me,\nNot the interminable rows of your houses, nor the ships at the wharves,\nNor the processions in the streets, nor the bright windows with goods in them,\nNor to converse with learn'd persons, or bear my share in the soiree or feast;\nNot those, but as I pass O Manhattan, your frequent and swift flash of eyes offering me love,\nOffering response to my own\u2014these repay me,\nLovers, continual lovers, only repay me.", "modified_date": "08-13-13", "name": "Whitman-Walt-City-of-orgies-walks-and-joys.txt", "author": "Walt Whitman", "gender": "male", "title": "from Leaves of Grass", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>from Leaves of Grass <em>by</em> Walt Whitman</h2>\n</header>\n<article class=\"post\">City of orgies, walks and joys,\nCity whom that I have lived and sung in your midst will one day make\nNot the pageants of you, not your shifting tableaus, your spectacles, repay me,\nNot the interminable rows of your houses, nor the ships at the wharves,\nNor the processions in the streets, nor the bright windows with goods in them,\nNor to converse with learn'd persons, or bear my share in the soiree or feast;\nNot those, but as I pass O Manhattan, your frequent and swift flash of eyes offering me love,\nOffering response to my own\u2014these repay me,\nLovers, continual lovers, only repay me.</article>\n", "country": "America", "tags": ["love", "orgy", "city", "window", "joy"]}, {"body": "Come, I will make the continent indissoluble,\nI will make the most splendid race the sun ever shone upon,\nI will make divine magnetic lands,\nWith the love of comrades,\nWith the life-long love of comrades.\n\nI will plant companionship thick as trees along all the rivers of America,\nand along the shores of the great lakes, and all over the prairies,\nI will make inseparable cities with their arms about each other's necks,\nBy the love of comrades,\nBy the manly love of comrades.\n\nFor you these from me, O Democracy, to serve you ma femme!\nFor you, for you I am trilling these songs.", "modified_date": "08-13-13", "name": "Whitman-Walt-Come-I-will-make-the-continent.txt", "author": "Walt Whitman", "gender": "male", "title": "from Leaves of Grass", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>from Leaves of Grass <em>by</em> Walt Whitman</h2>\n</header>\n<article class=\"post\">Come, I will make the continent indissoluble,\nI will make the most splendid race the sun ever shone upon,\nI will make divine magnetic lands,\nWith the love of comrades,\nWith the life-long love of comrades.\n\nI will plant companionship thick as trees along all the rivers of America,\nand along the shores of the great lakes, and all over the prairies,\nI will make inseparable cities with their arms about each other's necks,\nBy the love of comrades,\nBy the manly love of comrades.\n\nFor you these from me, O Democracy, to serve you ma femme!\nFor you, for you I am trilling these songs.</article>\n", "country": "America", "tags": ["meditative", "future", "cosmic", "political", "democracy", "nature", "rivers", "trees", "love"]}, {"body": "\nCome, said my soul,\nSuch verses for my Body let us write, (for we are one,)\nThat should I after return,\nOr, long, long hence, in other spheres,\nThere to some group of mates the chants resuming,\n(Tallying Earth's soil, trees, winds, tumultuous waves,)\nEver with pleas'd smile I may keep on,\nEver and ever yet the verses owning\u2014as, first, I here and now\nSigning for Soul and Body, set to them my name,\n\nWalt Whitman\n", "modified_date": "08-13-13", "name": "Whitman-Walt-Come-said-my-soul-such.txt", "author": "Walt Whitman", "gender": "male", "title": "from Leaves of Grass", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>from Leaves of Grass <em>by</em> Walt Whitman</h2>\n</header>\n<article class=\"post\">\nCome, said my soul,\nSuch verses for my Body let us write, (for we are one,)\nThat should I after return,\nOr, long, long hence, in other spheres,\nThere to some group of mates the chants resuming,\n(Tallying Earth's soil, trees, winds, tumultuous waves,)\nEver with pleas'd smile I may keep on,\nEver and ever yet the verses owning\u2014as, first, I here and now\nSigning for Soul and Body, set to them my name,\n\nWalt Whitman\n</article>\n", "country": "America", "tags": ["soul", "body", "ars poetic", "earth", "trees", "winds"]}, {"body": "Ever the undiscouraged, resolute, struggling soul of man;\n(Have former armies fail'd? then we send fresh armies\u2014and fresh again;)\nEver the grappled mystery of all earth's ages old or new;\nEver the eager eyes, hurrahs, the welcome-clapping hands, the loud applause;\nEver the soul dissatisfied, curious, unconvinced at last;\nStruggling to-day the same\u2014battling the same.\n", "modified_date": "08-13-13", "name": "Whitman-Walt-Ever-the-undiscouraged.txt", "author": "Walt Whitman", "gender": "male", "title": "from Leaves of Grass", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>from Leaves of Grass <em>by</em> Walt Whitman</h2>\n</header>\n<article class=\"post\">Ever the undiscouraged, resolute, struggling soul of man;\n(Have former armies fail'd? then we send fresh armies\u2014and fresh again;)\nEver the grappled mystery of all earth's ages old or new;\nEver the eager eyes, hurrahs, the welcome-clapping hands, the loud applause;\nEver the soul dissatisfied, curious, unconvinced at last;\nStruggling to-day the same\u2014battling the same.\n</article>\n", "country": "America", "tags": ["life", "aging", "eyes", "hands", "soul", "inspiration", "love", "humanity"]}, {"body": "Facing west from California's shores,\nInquiring, tireless, seeking what is yet unfound,\nI, a child, very old, over waves, towards the house of maternity, the land of migrations, look afar,\nLook off the shores of my Western sea, the circle almost circled;\nFor starting westward from Hindustan, from the vales of Kashmere,\nFrom Asia, from the north, from the God, the sage, and the hero,\nFrom the south, from the flowery peninsulas and the spice islands,\nLong having wander'd since, round the earth having wander'd,\nNow I face home again, very pleas'd and joyous,\n(But where is what I started for so long ago?\nAnd why is it yet unfound?)\n", "modified_date": "08-13-13", "name": "Whitman-Walt-Facing-west-from-California-s-shores.txt", "author": "Walt Whitman", "gender": "male", "title": "from Leaves of Grass", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>from Leaves of Grass <em>by</em> Walt Whitman</h2>\n</header>\n<article class=\"post\">Facing west from California's shores,\nInquiring, tireless, seeking what is yet unfound,\nI, a child, very old, over waves, towards the house of maternity, the land of migrations, look afar,\nLook off the shores of my Western sea, the circle almost circled;\nFor starting westward from Hindustan, from the vales of Kashmere,\nFrom Asia, from the north, from the God, the sage, and the hero,\nFrom the south, from the flowery peninsulas and the spice islands,\nLong having wander'd since, round the earth having wander'd,\nNow I face home again, very pleas'd and joyous,\n(But where is what I started for so long ago?\nAnd why is it yet unfound?)\n</article>\n", "country": "America", "tags": ["meditative", "California", "sea", "child", "waves", "Kashmere", "journey", "age", "beauty", "nature"]}, {"body": "Forms, qualities, lives, humanity, language, thoughts,\nThe ones known, and the ones unknown, the ones on the stars,\nThe stars themselves, some shaped, others unshaped,\nWonders as of those countries, the soil, trees, cities, inhabitants,  whatever they may be,\nSplendid suns, the moons and rings, the countless combinations and effects,\nSuch-like, and as good as such-like, visible here or anywhere, stand provided for a handful of space, which I extend my arm and half enclose with my hand,\nThat containing the start of each and all, the virtue, the germs of all.", "modified_date": "08-13-13", "name": "Whitman-Walt-Forms-qualitites-lives-humanity.txt", "author": "Walt Whitman", "gender": "male", "title": "from Leaves of Grass", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>from Leaves of Grass <em>by</em> Walt Whitman</h2>\n</header>\n<article class=\"post\">Forms, qualities, lives, humanity, language, thoughts,\nThe ones known, and the ones unknown, the ones on the stars,\nThe stars themselves, some shaped, others unshaped,\nWonders as of those countries, the soil, trees, cities, inhabitants,  whatever they may be,\nSplendid suns, the moons and rings, the countless combinations and effects,\nSuch-like, and as good as such-like, visible here or anywhere, stand provided for a handful of space, which I extend my arm and half enclose with my hand,\nThat containing the start of each and all, the virtue, the germs of all.</article>\n", "country": "America", "tags": ["germs", "language", "science", "meditative", "humanity", "stars", "health", "body", "philosophical"]}, {"body": "From all the rest I single out you, having a message for you,\nYou are to die\u2014let others tell you what they please, I cannot prevaricate,\nI am exact and merciless, but I love you\u2014there is no escape for you.\n\nSoftly I lay my right hand upon you, you 'ust feel it,\nI do not argue, I bend my head close and half envelop it,\nI sit quietly by, I remain faithful,\nI am more than nurse, more than parent or neighbor,\nI absolve you from all except yourself spiritual bodily, that is eternal, you yourself will surely escape,\nThe corpse you will leave will be but excrementitious.\n\nThe sun bursts through in unlooked-for directions,\nStrong thoughts fill you and confidence, you smile,\nYou forget you are sick, as I forget you are sick,\nYou do not see the medicines, you do not mind the weeping friends, I am with you,\nI exclude others from you, there is nothing to be commiserated,\nI do not commiserate, I congratulate you.", "modified_date": "08-13-13", "name": "Whitman-Walt-From-all-the-rest-I-single-out-you.txt", "author": "Walt Whitman", "gender": "male", "title": "from Leaves of Grass", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>from Leaves of Grass <em>by</em> Walt Whitman</h2>\n</header>\n<article class=\"post\">From all the rest I single out you, having a message for you,\nYou are to die\u2014let others tell you what they please, I cannot prevaricate,\nI am exact and merciless, but I love you\u2014there is no escape for you.\n\nSoftly I lay my right hand upon you, you 'ust feel it,\nI do not argue, I bend my head close and half envelop it,\nI sit quietly by, I remain faithful,\nI am more than nurse, more than parent or neighbor,\nI absolve you from all except yourself spiritual bodily, that is eternal, you yourself will surely escape,\nThe corpse you will leave will be but excrementitious.\n\nThe sun bursts through in unlooked-for directions,\nStrong thoughts fill you and confidence, you smile,\nYou forget you are sick, as I forget you are sick,\nYou do not see the medicines, you do not mind the weeping friends, I am with you,\nI exclude others from you, there is nothing to be commiserated,\nI do not commiserate, I congratulate you.</article>\n", "country": "America", "tags": ["death", "life", "self", "soul", "nurse", "meditative", "parent", "neighbor", "sick", "medicine", "weeping", "crying", "mercy", "faith"]}, {"body": "Here, take this gift,\nI was reserving it for some hero, speaker, or general,\nOne who should serve the good old cause, the great idea, the progress and freedom of the race,\nSome brave confronter of despots, some daring rebel;\nBut I see that what I was reserving belongs to you just as much as to any.", "modified_date": "08-13-13", "name": "Whitman-Walt-Here-take-this-gift.txt", "author": "Walt Whitman", "gender": "male", "title": "from Leaves of Grass", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>from Leaves of Grass <em>by</em> Walt Whitman</h2>\n</header>\n<article class=\"post\">Here, take this gift,\nI was reserving it for some hero, speaker, or general,\nOne who should serve the good old cause, the great idea, the progress and freedom of the race,\nSome brave confronter of despots, some daring rebel;\nBut I see that what I was reserving belongs to you just as much as to any.</article>\n", "country": "America", "tags": ["good cause", "progress", "freedom", "rebel", "hero", "gift"]}, {"body": "Hold it up sternly\u2014see this it sends back, (who is it? is it you?)\nOutside fair costume, within ashes and filth,\nNo more a flashing eye, no more a sonorous voice or springy step,\nNow some slave's eye, voice, hands, step,\nA drunkard's breath, unwholesome eater's face, venerealee's flesh,\nLungs rotting away piecemeal, stomach sour and cankerous,\nJoints rheumatic, bowels clogged with abomination,\nBlood circulating dark and poisonous streams,\nWords babble, hearing and touch callous,\nNo brain, no heart left, no magnetism of sex;\nSuch from one look in this looking-glass ere you go hence,\nSuch a result so soon\u2014and from such a beginning!", "modified_date": "08-13-13", "name": "Whitman-Walt-Hold-it-up-sternly-see.txt", "author": "Walt Whitman", "gender": "male", "title": "from Leaves of Grass", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>from Leaves of Grass <em>by</em> Walt Whitman</h2>\n</header>\n<article class=\"post\">Hold it up sternly\u2014see this it sends back, (who is it? is it you?)\nOutside fair costume, within ashes and filth,\nNo more a flashing eye, no more a sonorous voice or springy step,\nNow some slave's eye, voice, hands, step,\nA drunkard's breath, unwholesome eater's face, venerealee's flesh,\nLungs rotting away piecemeal, stomach sour and cankerous,\nJoints rheumatic, bowels clogged with abomination,\nBlood circulating dark and poisonous streams,\nWords babble, hearing and touch callous,\nNo brain, no heart left, no magnetism of sex;\nSuch from one look in this looking-glass ere you go hence,\nSuch a result so soon\u2014and from such a beginning!</article>\n", "country": "America", "tags": ["pain", "body", "suffering", "life", "death", "blood", "dark imagery", "eye", "mirror", "meditative", "age"]}, {"body": "How sweet the silent backward tracings!\nThe wanderings as in dreams\u2014the meditation of old times resumed \u2014their loves, joys, persons, voyages.\n", "modified_date": "08-13-13", "name": "Whitman-Walt-How-sweet-the-silent-backward-tracings.txt", "author": "Walt Whitman", "gender": "male", "title": "from Leaves of Grass", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>from Leaves of Grass <em>by</em> Walt Whitman</h2>\n</header>\n<article class=\"post\">How sweet the silent backward tracings!\nThe wanderings as in dreams\u2014the meditation of old times resumed \u2014their loves, joys, persons, voyages.\n</article>\n", "country": "America", "tags": ["life", "memories", "joy", "inspiration", "friendship", "love", "meditative"]}, {"body": "How they are provided for upon the earth, (appearing at intervals,)\nHow dear and dreadful they are to the earth,                                                         How they inure to themselves as much as to any\u2014what a paradox appears their age,\nHow people respond to them, yet know them not,                                                 How there is something relentless in their fate all times,                                     How all times mischoose the objects of their adulation and reward,\nAnd how the same inexorable price must still be paid for the same great purchase.", "modified_date": "08-13-13", "name": "Whitman-Walt-How-they-are-provided-for.txt", "author": "Walt Whitman", "gender": "male", "title": "from Leaves of Grass", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>from Leaves of Grass <em>by</em> Walt Whitman</h2>\n</header>\n<article class=\"post\">How they are provided for upon the earth, (appearing at intervals,)\nHow dear and dreadful they are to the earth,                                                         How they inure to themselves as much as to any\u2014what a paradox appears their age,\nHow people respond to them, yet know them not,                                                 How there is something relentless in their fate all times,                                     How all times mischoose the objects of their adulation and reward,\nAnd how the same inexorable price must still be paid for the same great purchase.</article>\n", "country": "America", "tags": ["beginners", "earth", "inspiration", "fate", "age"]}, {"body": "I hear America singing, the varied carols I hear,\nThose of mechanics, each one singing his as it should be blithe and strong,\nThe carpenter singing his as he measures his plank or beam,\nThe mason singing his as he makes ready for work, or leaves off work,\nThe boatman singing what belongs to him in his boat, the deckhand singing on the steamboat deck,\nThe shoemaker singing as he sits on his bench, the hatter singing as he stands,\nThe wood-cutter's song, the ploughboy's on his way in the morning, or at noon intermission or at sundown,\nThe delicious singing of the mother, or of the young wife at work, or of the girl sewing or washing,\nEach singing what belongs to him or her and to none else,\nThe day what belongs to the day\u2014at night the party of young fellows, robust, friendly,\nSinging with open mouths their strong melodious songs.", "modified_date": "08-13-13", "name": "Whitman-Walt-I-hear-America-singing.txt", "author": "Walt Whitman", "gender": "male", "title": "from Leaves of Grass", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>from Leaves of Grass <em>by</em> Walt Whitman</h2>\n</header>\n<article class=\"post\">I hear America singing, the varied carols I hear,\nThose of mechanics, each one singing his as it should be blithe and strong,\nThe carpenter singing his as he measures his plank or beam,\nThe mason singing his as he makes ready for work, or leaves off work,\nThe boatman singing what belongs to him in his boat, the deckhand singing on the steamboat deck,\nThe shoemaker singing as he sits on his bench, the hatter singing as he stands,\nThe wood-cutter's song, the ploughboy's on his way in the morning, or at noon intermission or at sundown,\nThe delicious singing of the mother, or of the young wife at work, or of the girl sewing or washing,\nEach singing what belongs to him or her and to none else,\nThe day what belongs to the day\u2014at night the party of young fellows, robust, friendly,\nSinging with open mouths their strong melodious songs.</article>\n", "country": "America", "tags": ["good cause", "progress", "America", "work", "carpenter", "boatman", "mason", "mechanic", "singing", "sundown", "love", "inspiration"]}, {"body": "I knew a man, a common farmer, the father of five sons,\nAnd in them the fathers of sons, and in them the fathers of sons.\n\nThis man was a wonderful vigor, calmness, beauty of person,\nThe shape of his head, the pale yellow and white of his hair and beard, the immeasurable meaning of his black eyes, the richness and breadth of his manners,\nThese I used to go and visit him to see, he was wise also,\nHe was six feet tall, he was over eighty years old, his sons were massive, clean, bearded, tan-faced, handsome,\nThey and his daughters loved him, all who saw him loved him,\nThey did not love him by allowance, they loved him with personal love,\nHe drank water only, the blood show'd like scarlet through the clear-brown skin of his face,\nHe was a frequent gunner and fisher, he sail'd his boat himself, he had a fine one presented to him by a ship-joiner, he had\nfowling-pieces presented to him by men that loved him,\nWhen he went with his five sons and many grand-sons to hunt or fish,\nyou would pick him out as the most beautiful and vigorous of the gang,\nYou would wish long and long to be with him, you would wish to sit by him in the boat that you and he might touch each other.\n", "modified_date": "08-13-13", "name": "Whitman-Walt-I-knew-a-man-a-common-farmer.txt", "author": "Walt Whitman", "gender": "male", "title": "from I Sing the Body Electric", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>from I Sing the Body Electric <em>by</em> Walt Whitman</h2>\n</header>\n<article class=\"post\">I knew a man, a common farmer, the father of five sons,\nAnd in them the fathers of sons, and in them the fathers of sons.\n\nThis man was a wonderful vigor, calmness, beauty of person,\nThe shape of his head, the pale yellow and white of his hair and beard, the immeasurable meaning of his black eyes, the richness and breadth of his manners,\nThese I used to go and visit him to see, he was wise also,\nHe was six feet tall, he was over eighty years old, his sons were massive, clean, bearded, tan-faced, handsome,\nThey and his daughters loved him, all who saw him loved him,\nThey did not love him by allowance, they loved him with personal love,\nHe drank water only, the blood show'd like scarlet through the clear-brown skin of his face,\nHe was a frequent gunner and fisher, he sail'd his boat himself, he had a fine one presented to him by a ship-joiner, he had\nfowling-pieces presented to him by men that loved him,\nWhen he went with his five sons and many grand-sons to hunt or fish,\nyou would pick him out as the most beautiful and vigorous of the gang,\nYou would wish long and long to be with him, you would wish to sit by him in the boat that you and he might touch each other.\n</article>\n", "country": "America", "tags": ["body", "father", "farmer", "love", "life", "story", "meditative", "family", "beauty", "narrative"]}, {"body": "I saw in Louisiana a live-oak growing,\nAll alone stood it and the moss hung down from the branches,\nWithout any companion it grew there uttering joyous of dark green,\nAnd its look, rude, unbending, lusty, made me think of myself,\nBut I wonder'd how it could utter joyous leaves standing alone there without its friend near, for I knew I could not,\nAnd I broke off a twig with a certain number of leaves upon it and twined around it a little moss,\nAnd brought it away, and I have placed it in sight in my room,\nIt is not needed to remind me as of my own dear friends,\n(For I believe lately I think of little else than of them,)\nYet it remains to me a curious token, it makes me think of manly love;\nFor all that, and though the live-oak glistens there in Louisiana\nsolitary in a wide in a wide flat space,\nUttering joyous leaves all its life without a friend a lover near,\nI know very well I could not.\n", "modified_date": "08-13-13", "name": "Whitman-Walt-I-Saw-in-Lousianaa-live-oak.txt", "author": "Walt Whitman", "gender": "male", "title": "from Leaves of Grass", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>from Leaves of Grass <em>by</em> Walt Whitman</h2>\n</header>\n<article class=\"post\">I saw in Louisiana a live-oak growing,\nAll alone stood it and the moss hung down from the branches,\nWithout any companion it grew there uttering joyous of dark green,\nAnd its look, rude, unbending, lusty, made me think of myself,\nBut I wonder'd how it could utter joyous leaves standing alone there without its friend near, for I knew I could not,\nAnd I broke off a twig with a certain number of leaves upon it and twined around it a little moss,\nAnd brought it away, and I have placed it in sight in my room,\nIt is not needed to remind me as of my own dear friends,\n(For I believe lately I think of little else than of them,)\nYet it remains to me a curious token, it makes me think of manly love;\nFor all that, and though the live-oak glistens there in Louisiana\nsolitary in a wide in a wide flat space,\nUttering joyous leaves all its life without a friend a lover near,\nI know very well I could not.\n</article>\n", "country": "America", "tags": ["love", "tree", "Oak", "Louisiana", "green", "meditative", "friendship", "joy", "loneliness", "beauty"]}, {"body": "I see in you the estuary that enlarges and spreads itself grandly as\nit pours in the great sea.", "modified_date": "08-13-13", "name": "Whitman-Walt-I-see-in-you-the-estuary.txt", "author": "Walt Whitman", "gender": "male", "title": "from Leaves of Grass", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>from Leaves of Grass <em>by</em> Walt Whitman</h2>\n</header>\n<article class=\"post\">I see in you the estuary that enlarges and spreads itself grandly as\nit pours in the great sea.</article>\n", "country": "America", "tags": ["old age", "life", "inspiration", "beauty"]}, {"body": "I sing the body electric,\nThe armies of those I love engirth me and I engirth them,\nThey will not let me off till I go with them, respond to them,\nAnd discorrupt them, and charge them full with the charge of the soul.\n\nWas it doubted that those who corrupt their own bodies conceal themselves?\nAnd if those who defile the living are as bad as they who defile the dead?\nAnd if the body does not do fully as much as the soul?\nAnd if the body were not the soul, what is the soul?", "modified_date": "08-13-13", "name": "Whitman-Walt-I-sing-the-body-eletric.txt", "author": "Walt Whitman", "gender": "male", "title": "from I Sing the Body Electric", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>from I Sing the Body Electric <em>by</em> Walt Whitman</h2>\n</header>\n<article class=\"post\">I sing the body electric,\nThe armies of those I love engirth me and I engirth them,\nThey will not let me off till I go with them, respond to them,\nAnd discorrupt them, and charge them full with the charge of the soul.\n\nWas it doubted that those who corrupt their own bodies conceal themselves?\nAnd if those who defile the living are as bad as they who defile the dead?\nAnd if the body does not do fully as much as the soul?\nAnd if the body were not the soul, what is the soul?</article>\n", "country": "America", "tags": ["body", "sing", "electricity", "love", "life", "soul", "meditative"]}, {"body": "I sit and look out upon all the sorrows of the world, and upon all oppression and shame,\nI hear secret convulsive sobs from young men at anguish with themselves, remorseful after deeds done,\nI see in low life the mother misused by her children, dying, neglected, gaunt, desperate,\nI see the wife misused by her husband, I see the treacherous seducer of young women,\nI mark the ranklings of jealousy and unrequited love attempted to be hid, I see these sights on the earth,\nI see the workings of battle, pestilence, tyranny, I see martyrs and prisoners,\nI observe a famine at sea, I observe the sailors casting lots who shall be kill'd to preserve the lives of the rest,\nI observe the slights and degradations cast by arrogant persons upon laborers, the poor, and upon negroes, and the like;\nAll these\u2014all the meanness and agony without end I sitting look out upon,\nSee, hear, and am silent.\n", "modified_date": "08-13-13", "name": "Whitman-Walt-I-sit-and-look-out-upon-all-the-sorrows.txt", "author": "Walt Whitman", "gender": "male", "title": "from Leaves of Grass", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>from Leaves of Grass <em>by</em> Walt Whitman</h2>\n</header>\n<article class=\"post\">I sit and look out upon all the sorrows of the world, and upon all oppression and shame,\nI hear secret convulsive sobs from young men at anguish with themselves, remorseful after deeds done,\nI see in low life the mother misused by her children, dying, neglected, gaunt, desperate,\nI see the wife misused by her husband, I see the treacherous seducer of young women,\nI mark the ranklings of jealousy and unrequited love attempted to be hid, I see these sights on the earth,\nI see the workings of battle, pestilence, tyranny, I see martyrs and prisoners,\nI observe a famine at sea, I observe the sailors casting lots who shall be kill'd to preserve the lives of the rest,\nI observe the slights and degradations cast by arrogant persons upon laborers, the poor, and upon negroes, and the like;\nAll these\u2014all the meanness and agony without end I sitting look out upon,\nSee, hear, and am silent.\n</article>\n", "country": "America", "tags": ["sorrow", "humanity", "love", "beauty", "meditative", "life", "mother", "children", "sea", "prisoners", "battles", "laborer"]}, {"body": "I stand as on some mighty eagle's beak,\nEastward the sea absorbing, viewing, (nothing but sea and sky,)\nThe tossing waves, the foam, the ships in the distance,\nThe wild unrest, the snowy, curling caps\u2014that inbound urge and urge of waves,\nSeeking the shores forever.", "modified_date": "08-13-13", "name": "Whitman-Walt-I-stand-as-on-a-some-mighty-eagle-s-beak.txt", "author": "Walt Whitman", "gender": "male", "title": "from Leaves of Grass", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>from Leaves of Grass <em>by</em> Walt Whitman</h2>\n</header>\n<article class=\"post\">I stand as on some mighty eagle's beak,\nEastward the sea absorbing, viewing, (nothing but sea and sky,)\nThe tossing waves, the foam, the ships in the distance,\nThe wild unrest, the snowy, curling caps\u2014that inbound urge and urge of waves,\nSeeking the shores forever.</article>\n", "country": "America", "tags": ["life", "nature", "eagle", "sea", "inspiration", "sky", "shore", "time", "self"]}, {"body": "I think I could turn and live with animals, they are so placid and self-contain'd,\nI stand and look at them long and long.\n\nThey do not sweat and whine about their condition,\nThey do not lie awake in the dark and weep for their sins,\nThey do not make me sick discussing their duty to God,\nNot one is dissatisfied, not one is demented with the mania of owning things,\nNot one kneels to another, nor to his kind that lived thousands of years ago,\nNot one is respectable or unhappy over the whole earth.\n", "modified_date": "08-13-13", "name": "Whitman-Walt-I-think-I-could-turn-and-live-with-animals.txt", "author": "Walt Whitman", "gender": "male", "title": "from Leaves of Grass", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>from Leaves of Grass <em>by</em> Walt Whitman</h2>\n</header>\n<article class=\"post\">I think I could turn and live with animals, they are so placid and self-contain'd,\nI stand and look at them long and long.\n\nThey do not sweat and whine about their condition,\nThey do not lie awake in the dark and weep for their sins,\nThey do not make me sick discussing their duty to God,\nNot one is dissatisfied, not one is demented with the mania of owning things,\nNot one kneels to another, nor to his kind that lived thousands of years ago,\nNot one is respectable or unhappy over the whole earth.\n</article>\n", "country": "America", "tags": ["animals", "love", "envy", "life", "equality", "nature", "love", "God", "beauty", "earth"]}, {"body": "Locations and times\u2014what is it in me that meets them all, whenever\nand wherever, and makes me at home?\nForms, colors, densities, odors\u2014what is it in me that\ncorresponds with them?", "modified_date": "08-13-13", "name": "Whitman-Walt-Locations-and-times-what-is-it.txt", "author": "Walt Whitman", "gender": "male", "title": "from Leaves of Grass", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>from Leaves of Grass <em>by</em> Walt Whitman</h2>\n</header>\n<article class=\"post\">Locations and times\u2014what is it in me that meets them all, whenever\nand wherever, and makes me at home?\nForms, colors, densities, odors\u2014what is it in me that\ncorresponds with them?</article>\n", "country": "America", "tags": ["time", "home", "meditative", "beauty", "lyric", "philosophical", "location"]}, {"body": "Look down fair moon and bathe this scene,\nPour softly down night's nimbus floods on faces ghastly, swollen, purple,\nOn the dead on their backs with arms toss'd wide,\nPour down your unstinted nimbus sacred moon.\n", "modified_date": "08-13-13", "name": "Whitman-Walt-Look-down-fairn-moon.txt", "author": "Walt Whitman", "gender": "male", "title": "from Leaves of Grass", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>from Leaves of Grass <em>by</em> Walt Whitman</h2>\n</header>\n<article class=\"post\">Look down fair moon and bathe this scene,\nPour softly down night's nimbus floods on faces ghastly, swollen, purple,\nOn the dead on their backs with arms toss'd wide,\nPour down your unstinted nimbus sacred moon.\n</article>\n", "country": "America", "tags": ["moon", "night", "inspiration", "beauty", "lyric"]}, {"body": "My science-friend, my noblest woman-friend,\n(Now buried in an English grave\u2014and this a memory-leaf for her dear sake,)\nEnded our talk\u2014\"The sum, concluding all we know of old or modern learning, intuitions deep,\n\"Of all Geologies\u2014Histories\u2014of all Astronomy\u2014of Evolution, Metaphysics all,\n\"Is, that we all are onward, onward, speeding slowly, surely bettering,\n\"Life, life an endless march, an endless army, (no halt, but it is duly over,)\n\"The world, the race, the soul\u2014in space and time the universes,\n\"All bound as is befitting each\u2014all surely going somewhere.\"\n", "modified_date": "08-13-13", "name": "Whitman-Walt-My-science-friend.txt", "author": "Walt Whitman", "gender": "male", "title": "from Leaves of Grass", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>from Leaves of Grass <em>by</em> Walt Whitman</h2>\n</header>\n<article class=\"post\">My science-friend, my noblest woman-friend,\n(Now buried in an English grave\u2014and this a memory-leaf for her dear sake,)\nEnded our talk\u2014\"The sum, concluding all we know of old or modern learning, intuitions deep,\n\"Of all Geologies\u2014Histories\u2014of all Astronomy\u2014of Evolution, Metaphysics all,\n\"Is, that we all are onward, onward, speeding slowly, surely bettering,\n\"Life, life an endless march, an endless army, (no halt, but it is duly over,)\n\"The world, the race, the soul\u2014in space and time the universes,\n\"All bound as is befitting each\u2014all surely going somewhere.\"\n</article>\n", "country": "America", "tags": ["life", "elegy", "science", "woman", "geology", "history", "universe", "grave", "memory"]}, {"body": "Old farmers, travelers, workmen (no matter how crippled or bent,)\nOld sailors, out of many a perilous voyage, storm and wreck,\nOld soldiers from campaigns, with all their wounds, defeats and scars;\nEnough that they've survived at all\u2014long life's unflinching ones!\nForth from their struggles, trials, fights, to have emerged at all\u2014 in that alone,\nTrue conquerors o'er all the rest.\n", "modified_date": "08-13-13", "name": "Whitman-Walt-Old-farmers-travelers-workmen.txt", "author": "Walt Whitman", "gender": "male", "title": "from Leaves of Grass", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>from Leaves of Grass <em>by</em> Walt Whitman</h2>\n</header>\n<article class=\"post\">Old farmers, travelers, workmen (no matter how crippled or bent,)\nOld sailors, out of many a perilous voyage, storm and wreck,\nOld soldiers from campaigns, with all their wounds, defeats and scars;\nEnough that they've survived at all\u2014long life's unflinching ones!\nForth from their struggles, trials, fights, to have emerged at all\u2014 in that alone,\nTrue conquerors o'er all the rest.\n</article>\n", "country": "America", "tags": ["life", "inspiration", "farmers", "work", "struggle", "sailor", "soldier", "traveling"]}, {"body": "On a flat road runs the well-train'd runner,\nHe is lean and sinewy with muscular legs,\nHe is thinly clothed, he leans forward as he runs,\nWith lightly closed fists and arms partially rais'd.", "modified_date": "08-13-13", "name": "Whitman-Walt-On-a-flat-road-runs-the...runner.txt", "author": "Walt Whitman", "gender": "male", "title": "from Leaves of Grass", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>from Leaves of Grass <em>by</em> Walt Whitman</h2>\n</header>\n<article class=\"post\">On a flat road runs the well-train'd runner,\nHe is lean and sinewy with muscular legs,\nHe is thinly clothed, he leans forward as he runs,\nWith lightly closed fists and arms partially rais'd.</article>\n", "country": "America", "tags": ["running", "life", "inspiration"]}, {"body": "On the beach at night alone,\nAs the old mother sways her to and fro singing her husky song,\nAs I watch the bright stars shining, I think a thought of the clef of the universes and of the future.\n\nA vast similitude interlocks all,\nAll spheres, grown, ungrown, small, large, suns, moons, planets,\nAll distances of place however wide,\nAll distances of time, all inanimate forms,\nAll souls, all living bodies though they be ever so different, or in different worlds,\nAll gaseous, watery, vegetable, mineral processes, the fishes, the brutes,\nAll nations, colors, barbarisms, civilizations, languages,\nAll identities that have existed or may exist on this globe, or any globe,\nAll lives and deaths, all of the past, present, future,\nThis vast similitude spans them, and always has spann'd,\nAnd shall forever span them and compactly hold and enclose them.\n", "modified_date": "08-13-13", "name": "Whitman-Walt-On-the-beach-at-night-alone.txt", "author": "Walt Whitman", "gender": "male", "title": "from Leaves of Grass", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>from Leaves of Grass <em>by</em> Walt Whitman</h2>\n</header>\n<article class=\"post\">On the beach at night alone,\nAs the old mother sways her to and fro singing her husky song,\nAs I watch the bright stars shining, I think a thought of the clef of the universes and of the future.\n\nA vast similitude interlocks all,\nAll spheres, grown, ungrown, small, large, suns, moons, planets,\nAll distances of place however wide,\nAll distances of time, all inanimate forms,\nAll souls, all living bodies though they be ever so different, or in different worlds,\nAll gaseous, watery, vegetable, mineral processes, the fishes, the brutes,\nAll nations, colors, barbarisms, civilizations, languages,\nAll identities that have existed or may exist on this globe, or any globe,\nAll lives and deaths, all of the past, present, future,\nThis vast similitude spans them, and always has spann'd,\nAnd shall forever span them and compactly hold and enclose them.\n</article>\n", "country": "America", "tags": ["love", "beach", "mother", "love", "universe", "stars", "meditative", "future", "fish", "water", "cosmic", "universal", "language", "civilization"]}, {"body": "Pensive and faltering,\nThe words the Dead I write,\nFor living are the Dead,\n(Haply the only living, only real,\nAnd I the apparition, I the spectre.)", "modified_date": "08-13-13", "name": "Whitman-Walt-Pensive-and-faltering.txt", "author": "Walt Whitman", "gender": "male", "title": "from Leaves of Grass", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>from Leaves of Grass <em>by</em> Walt Whitman</h2>\n</header>\n<article class=\"post\">Pensive and faltering,\nThe words the Dead I write,\nFor living are the Dead,\n(Haply the only living, only real,\nAnd I the apparition, I the spectre.)</article>\n", "country": "America", "tags": ["death", "life", "self", "soul", "ars poetica", "meditative", "ghost", "apparition"]}, {"body": "Poets to come! orators, singers, musicians to come!\nNot to-day is to justify me and answer what I am for,\nBut you, a new brood, native, athletic, continental, greater than before known,\nArouse! for you must justify me.\n\nI myself but write one or two indicative words for the future,\nI but advance a moment only to wheel and hurry back in the  darkness.\n\nI am a man who, sauntering along without fully stopping, turns a casual look upon you and then averts his face,\nLeaving it to you to prove and define it,\nExpecting the main things from you.", "modified_date": "08-13-13", "name": "Whitman-Walt-Poets-to-come.txt", "author": "Walt Whitman", "gender": "male", "title": "from Leaves of Grass", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>from Leaves of Grass <em>by</em> Walt Whitman</h2>\n</header>\n<article class=\"post\">Poets to come! orators, singers, musicians to come!\nNot to-day is to justify me and answer what I am for,\nBut you, a new brood, native, athletic, continental, greater than before known,\nArouse! for you must justify me.\n\nI myself but write one or two indicative words for the future,\nI but advance a moment only to wheel and hurry back in the  darkness.\n\nI am a man who, sauntering along without fully stopping, turns a casual look upon you and then averts his face,\nLeaving it to you to prove and define it,\nExpecting the main things from you.</article>\n", "country": "America", "tags": ["poet", "singers", "musicians", "life", "death", "future", "ars poetica", "love"]}, {"body": "Quicksand years that whirl me I know not whither,\nYour schemes, politics, fail, lines give way, substances mock and elude me,\nOnly the theme I sing, the great and strong-possess'd soul, eludes not,\nOne's-self must never give way\u2014that is the final substance\u2014that out of all is sure,\nOut of politics, triumphs, battles, life, what at last finally remains?\nWhen shows break up what but One's-Self is sure?", "modified_date": "08-13-13", "name": "Whitman-Walt-Quicksand-years-that-whirl-me.txt", "author": "Walt Whitman", "gender": "male", "title": "from Leaves of Grass", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>from Leaves of Grass <em>by</em> Walt Whitman</h2>\n</header>\n<article class=\"post\">Quicksand years that whirl me I know not whither,\nYour schemes, politics, fail, lines give way, substances mock and elude me,\nOnly the theme I sing, the great and strong-possess'd soul, eludes not,\nOne's-self must never give way\u2014that is the final substance\u2014that out of all is sure,\nOut of politics, triumphs, battles, life, what at last finally remains?\nWhen shows break up what but One's-Self is sure?</article>\n", "country": "America", "tags": ["quicksand", "aging", "self", "soul", "love", "meditative", "politics", "triumph", "life"]}, {"body": "Roaming in thought over the Universe, I saw the little that is Good\nsteadily hastening towards immortality,\nAnd the vast all that is call'd Evil I saw hastening to merge itself\nand become lost and dead.", "modified_date": "08-13-13", "name": "Whitman-Walt-Romaing-in-thought-over-the-Universe.txt", "author": "Walt Whitman", "gender": "male", "title": "from Leaves of Grass", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>from Leaves of Grass <em>by</em> Walt Whitman</h2>\n</header>\n<article class=\"post\">Roaming in thought over the Universe, I saw the little that is Good\nsteadily hastening towards immortality,\nAnd the vast all that is call'd Evil I saw hastening to merge itself\nand become lost and dead.</article>\n", "country": "America", "tags": ["Hegel", "evil", "good", "philosophy", "humanity", "inspiration"]}, {"body": "Roots and leaves themselves alone are these,\nScents brought to men and women from the wild woods and pond side,\nBreast-sorrel and pinks of love, fingers that wind around tighter than vines,\nGushes from the throats of birds hid in the foliage of trees as the sun is risen,\nBreezes of land and love set from living shores to you on the living sea, to you O sailors!\nFrost-mellow'd berries and Third-month twigs offer'd fresh to young persons wandering out in the fields when the winter breaks up,\nLove-buds put before you and within you whoever you are,\nBuds to be unfolded on the old terms,\nIf you bring the warmth of the sun to them they will open and bring form, color, perfume, to you,\nIf you become the aliment and the wet they will become flowers, fruits, tall branches and trees.", "modified_date": "08-13-13", "name": "Whitman-Walt-Roots-and-leave-themselves-alone.txt", "author": "Walt Whitman", "gender": "male", "title": "from Leaves of Grass", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>from Leaves of Grass <em>by</em> Walt Whitman</h2>\n</header>\n<article class=\"post\">Roots and leaves themselves alone are these,\nScents brought to men and women from the wild woods and pond side,\nBreast-sorrel and pinks of love, fingers that wind around tighter than vines,\nGushes from the throats of birds hid in the foliage of trees as the sun is risen,\nBreezes of land and love set from living shores to you on the living sea, to you O sailors!\nFrost-mellow'd berries and Third-month twigs offer'd fresh to young persons wandering out in the fields when the winter breaks up,\nLove-buds put before you and within you whoever you are,\nBuds to be unfolded on the old terms,\nIf you bring the warmth of the sun to them they will open and bring form, color, perfume, to you,\nIf you become the aliment and the wet they will become flowers, fruits, tall branches and trees.</article>\n", "country": "America", "tags": ["trees", "nature", "men", "women", "love", "birds", "sea", "sun", "fruits", "joy"]}, {"body": "Shot gold, maroon and violet, dazzling silver, emerald, fawn,\nThe earth's whole amplitude and Nature's multiform power consign'd for once to colors;\nThe light, the general air possess'd by them\u2014colors till now unknown,\nNo limit, confine\u2014not the Western sky alone\u2014the high meridian\u2014\nNorth, South, all,\nPure luminous color fighting the silent shadows to the last.", "modified_date": "08-13-13", "name": "Whitman-Walt-Shot-gold-maroon-and-violet.txt", "author": "Walt Whitman", "gender": "male", "title": "from Leaves of Grass", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>from Leaves of Grass <em>by</em> Walt Whitman</h2>\n</header>\n<article class=\"post\">Shot gold, maroon and violet, dazzling silver, emerald, fawn,\nThe earth's whole amplitude and Nature's multiform power consign'd for once to colors;\nThe light, the general air possess'd by them\u2014colors till now unknown,\nNo limit, confine\u2014not the Western sky alone\u2014the high meridian\u2014\nNorth, South, all,\nPure luminous color fighting the silent shadows to the last.</article>\n", "country": "America", "tags": ["violet", "maroon", "gold", "silver", "nature", "sunset", "fawn", "sky", "north", "south", "shadow", "meditative", "pastoral"]}, {"body": "That coursing on, whate'er men's speculations,\nAmid the changing schools, theologies, philosophies,\nAmid the bawling presentations new and old,\nThe round earth's silent vital laws, facts, modes continue.\n", "modified_date": "08-13-13", "name": "Whitman-Walt-That-coursing-on.txt", "author": "Walt Whitman", "gender": "male", "title": "from Leaves of Grass", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>from Leaves of Grass <em>by</em> Walt Whitman</h2>\n</header>\n<article class=\"post\">That coursing on, whate'er men's speculations,\nAmid the changing schools, theologies, philosophies,\nAmid the bawling presentations new and old,\nThe round earth's silent vital laws, facts, modes continue.\n</article>\n", "country": "America", "tags": ["life", "philosophy", "law", "nature", "meditative"]}, {"body": "That music always round me, unceasing, unbeginning, yet long untaught I did not hear,\nBut now the chorus I hear and am elated,\nA tenor, strong, ascending with power and health, with glad notes of daybreak I hear,\nA soprano at intervals sailing buoyantly over the tops of immense waves,\nA transparent base shuddering lusciously under and through the universe,\nThe triumphant tutti, the funeral wailings with sweet flutes and violins, all these I fill myself with,\nI hear not the volumes of sound merely, I am moved by the exquisite meanings,\nI listen to the different voices winding in and out, striving, contending with fiery vehemence to excel each other in emotion;\nI do not think the performers know themselves\u2014but now I think begin to know them.", "modified_date": "08-13-13", "name": "Whitman-Walt-That-music-always-round-me.txt", "author": "Walt Whitman", "gender": "male", "title": "from Leaves of Grass", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>from Leaves of Grass <em>by</em> Walt Whitman</h2>\n</header>\n<article class=\"post\">That music always round me, unceasing, unbeginning, yet long untaught I did not hear,\nBut now the chorus I hear and am elated,\nA tenor, strong, ascending with power and health, with glad notes of daybreak I hear,\nA soprano at intervals sailing buoyantly over the tops of immense waves,\nA transparent base shuddering lusciously under and through the universe,\nThe triumphant tutti, the funeral wailings with sweet flutes and violins, all these I fill myself with,\nI hear not the volumes of sound merely, I am moved by the exquisite meanings,\nI listen to the different voices winding in and out, striving, contending with fiery vehemence to excel each other in emotion;\nI do not think the performers know themselves\u2014but now I think begin to know them.</article>\n", "country": "America", "tags": ["music", "tenor", "self", "soul", "soprano", "meditative", "day", "sound", "life"]}, {"body": "The business man the acquirer vast,\nAfter assiduous years surveying results, preparing for departure,\nDevises houses and lands to his children, bequeaths stocks, goods, funds for a school or hospital,\nLeaves money to certain companions to buy tokens, souvenirs of gems and gold.\n\nBut I, my life surveying, closing,\nWith nothing to show to devise from its idle years,\nNor houses nor lands, nor tokens of gems or gold for my friends,\nYet certain remembrances of the war for you, and after you,\nAnd little souvenirs of camps and soldiers, with my love,\nI bind together and bequeath in this bundle of songs.", "modified_date": "08-13-13", "name": "Whitman-Walt-The-business-man-the-aquirer-vast.txt", "author": "Walt Whitman", "gender": "male", "title": "from Leaves of Grass", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>from Leaves of Grass <em>by</em> Walt Whitman</h2>\n</header>\n<article class=\"post\">The business man the acquirer vast,\nAfter assiduous years surveying results, preparing for departure,\nDevises houses and lands to his children, bequeaths stocks, goods, funds for a school or hospital,\nLeaves money to certain companions to buy tokens, souvenirs of gems and gold.\n\nBut I, my life surveying, closing,\nWith nothing to show to devise from its idle years,\nNor houses nor lands, nor tokens of gems or gold for my friends,\nYet certain remembrances of the war for you, and after you,\nAnd little souvenirs of camps and soldiers, with my love,\nI bind together and bequeath in this bundle of songs.</article>\n", "country": "America", "tags": ["nature", "business", "money", "family", "children", "school", "hospital", "death", "life", "gold", "legacy", "songs", "friendship", "love"]}, {"body": "The sobbing of the bells, the sudden death-news everywhere,\nThe slumberers rouse, the rapport of the People,\n(Full well they know that message in the darkness,\nFull well return, respond within their breasts, their brains, the sad reverberations,)\nThe passionate toll and clang\u2014city to city, joining, sounding, passing,\nThose heart-beats of a Nation in the night.", "modified_date": "08-13-13", "name": "Whitman-Walt-The-sobbing-of-the-bells.txt", "author": "Walt Whitman", "gender": "male", "title": "from Leaves of Grass", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>from Leaves of Grass <em>by</em> Walt Whitman</h2>\n</header>\n<article class=\"post\">The sobbing of the bells, the sudden death-news everywhere,\nThe slumberers rouse, the rapport of the People,\n(Full well they know that message in the darkness,\nFull well return, respond within their breasts, their brains, the sad reverberations,)\nThe passionate toll and clang\u2014city to city, joining, sounding, passing,\nThose heart-beats of a Nation in the night.</article>\n", "country": "America", "tags": ["nature", "bells", "darkness", "brain", "death", "news", "night", "heart", "crying"]}, {"body": "The soft voluptuous opiate shades,\nThe sun just gone, the eager light dispell'd\u2014(I too will soon be gone, dispell'd,)\nA haze\u2014nirwana\u2014rest and night\u2014oblivion.", "modified_date": "08-13-13", "name": "Whitman-Walt-The-soft-voluptuous-opiate-shades.txt", "author": "Walt Whitman", "gender": "male", "title": "from Leaves of Grass", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>from Leaves of Grass <em>by</em> Walt Whitman</h2>\n</header>\n<article class=\"post\">The soft voluptuous opiate shades,\nThe sun just gone, the eager light dispell'd\u2014(I too will soon be gone, dispell'd,)\nA haze\u2014nirwana\u2014rest and night\u2014oblivion.</article>\n", "country": "America", "tags": ["twilight", "shade", "sun", "nature", "meditative", "life", "death", "night", "light"]}, {"body": "The two old, simple problems ever intertwined,\nClose home, elusive, present, baffled, grappled.\nBy each successive age insoluble, pass'd on,\nTo ours to-day\u2014and we pass on the same.", "modified_date": "08-13-13", "name": "Whitman-Walt-The-two-old-simple-problems.txt", "author": "Walt Whitman", "gender": "male", "title": "from Leaves of Grass", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>from Leaves of Grass <em>by</em> Walt Whitman</h2>\n</header>\n<article class=\"post\">The two old, simple problems ever intertwined,\nClose home, elusive, present, baffled, grappled.\nBy each successive age insoluble, pass'd on,\nTo ours to-day\u2014and we pass on the same.</article>\n", "country": "America", "tags": ["life", "time", "aging", "death", "nature", "meditative"]}, {"body": "The untold want by life and land ne'er granted,\nNow voyager sail thou forth to seek and find.\n", "modified_date": "08-13-13", "name": "Whitman-Walt-The-untold-want-by-life.txt", "author": "Walt Whitman", "gender": "male", "title": "from Leaves of Grass", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>from Leaves of Grass <em>by</em> Walt Whitman</h2>\n</header>\n<article class=\"post\">The untold want by life and land ne'er granted,\nNow voyager sail thou forth to seek and find.\n</article>\n", "country": "America", "tags": ["life", "sail", "journey", "inspiration"]}, {"body": "This dust was once the man,\nGentle, plain, just and resolute, under whose cautious hand,\nAgainst the foulest crime in history known in any land or age,\nWas saved the Union of these States.\n", "modified_date": "08-13-13", "name": "Whitman-Walt-This-dust-was-once-the-man.txt", "author": "Walt Whitman", "gender": "male", "title": "from Leaves of Grass", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>from Leaves of Grass <em>by</em> Walt Whitman</h2>\n</header>\n<article class=\"post\">This dust was once the man,\nGentle, plain, just and resolute, under whose cautious hand,\nAgainst the foulest crime in history known in any land or age,\nWas saved the Union of these States.\n</article>\n", "country": "America", "tags": ["politics", "man", "nature", "America", "democracy", "history"]}, {"body": "This is the female form,\nA divine nimbus exhales from it from head to foot,\nIt attracts with fierce undeniable attraction,\nI am drawn by its breath as if I were no more than a helpless vapor,\nall falls aside but myself and it,\nBooks, art, religion, time, the visible and solid earth, and what\nwas expected of heaven or fear'd of hell, are now consumed,\nMad filaments, ungovernable shoots play out of it, the response likewise ungovernable,\nHair, bosom, hips, bend of legs, negligent falling hands all diffused, mine too diffused,\nEbb stung by the flow and flow stung by the ebb, love-flesh swelling and deliciously aching,\nLimitless limpid jets of love hot and enormous, quivering jelly of love, white-blow and delirious nice,\nBridegroom night of love working surely and softly into the prostrate dawn,\nUndulating into the willing and yielding day,\nLost in the cleave of the clasping and sweet-flesh'd day.\n\nThis the nucleus\u2014after the child is born of woman, man is born of woman,\nThis the bath of birth, this the merge of small and large, and the outlet again.\n\nBe not ashamed women, your privilege encloses the rest, and is the exit of the rest,\nYou are the gates of the body, and you are the gates of the soul.\n\nThe female contains all qualities and tempers them,\nShe is in her place and moves with perfect balance,\nShe is all things duly veil'd, she is both passive and active,\nShe is to conceive daughters as well as sons, and sons as well as daughters.\n\nAs I see my soul reflected in Nature,\nAs I see through a mist, One with inexpressible completeness, sanity, beauty,\nSee the bent head and arms folded over the breast, the Female I see.", "modified_date": "08-13-13", "name": "Whitman-Walt-This-is-the-female-form.txt", "author": "Walt Whitman", "gender": "male", "title": "from I Sing the Body Electric", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>from I Sing the Body Electric <em>by</em> Walt Whitman</h2>\n</header>\n<article class=\"post\">This is the female form,\nA divine nimbus exhales from it from head to foot,\nIt attracts with fierce undeniable attraction,\nI am drawn by its breath as if I were no more than a helpless vapor,\nall falls aside but myself and it,\nBooks, art, religion, time, the visible and solid earth, and what\nwas expected of heaven or fear'd of hell, are now consumed,\nMad filaments, ungovernable shoots play out of it, the response likewise ungovernable,\nHair, bosom, hips, bend of legs, negligent falling hands all diffused, mine too diffused,\nEbb stung by the flow and flow stung by the ebb, love-flesh swelling and deliciously aching,\nLimitless limpid jets of love hot and enormous, quivering jelly of love, white-blow and delirious nice,\nBridegroom night of love working surely and softly into the prostrate dawn,\nUndulating into the willing and yielding day,\nLost in the cleave of the clasping and sweet-flesh'd day.\n\nThis the nucleus\u2014after the child is born of woman, man is born of woman,\nThis the bath of birth, this the merge of small and large, and the outlet again.\n\nBe not ashamed women, your privilege encloses the rest, and is the exit of the rest,\nYou are the gates of the body, and you are the gates of the soul.\n\nThe female contains all qualities and tempers them,\nShe is in her place and moves with perfect balance,\nShe is all things duly veil'd, she is both passive and active,\nShe is to conceive daughters as well as sons, and sons as well as daughters.\n\nAs I see my soul reflected in Nature,\nAs I see through a mist, One with inexpressible completeness, sanity, beauty,\nSee the bent head and arms folded over the breast, the Female I see.</article>\n", "country": "America", "tags": ["body", "women", "art", "love", "life", "soul", "meditative", "family", "beauty", "nature", "feminine", "narrative"]}, {"body": "This is thy hour O Soul, thy free flight into the wordless,\nAway from books, away from art, the day erased, the lesson done,\nThee fully forth emerging, silent, gazing, pondering the themes thou lovest best,\nNight, sleep, death and the stars.\n", "modified_date": "08-13-13", "name": "Whitman-Walt-This-is-thy-hour-O-Soul.txt", "author": "Walt Whitman", "gender": "male", "title": "from Leaves of Grass", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>from Leaves of Grass <em>by</em> Walt Whitman</h2>\n</header>\n<article class=\"post\">This is thy hour O Soul, thy free flight into the wordless,\nAway from books, away from art, the day erased, the lesson done,\nThee fully forth emerging, silent, gazing, pondering the themes thou lovest best,\nNight, sleep, death and the stars.\n</article>\n", "country": "America", "tags": ["nature", "self", "death", "stars", "art", "books", "sleep", "night", "midnight"]}, {"body": "To-day, from each and all, a breath of prayer\u2014a pulse of thought,\nTo memory of Him\u2014to birth of Him.\n", "modified_date": "08-13-13", "name": "Whitman-Walt-To-day-from-each-and-all.txt", "author": "Walt Whitman", "gender": "male", "title": "from Leaves of Grass", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>from Leaves of Grass <em>by</em> Walt Whitman</h2>\n</header>\n<article class=\"post\">To-day, from each and all, a breath of prayer\u2014a pulse of thought,\nTo memory of Him\u2014to birth of Him.\n</article>\n", "country": "America", "tags": ["Abraham Lincoln", "politics", "elegy"]}, {"body": "To get the final lilt of songs,\nTo penetrate the inmost lore of poets\u2014to know the mighty ones,\nJob, Homer, Eschylus, Dante, Shakespere, Tennyson, Emerson;\nTo diagnose the shifting-delicate tints of love and pride and doubt\u2014 to truly understand,\nTo encompass these, the last keen faculty and entrance-price,\nOld age, and what it brings from all its past experiences.", "modified_date": "08-13-13", "name": "Whitman-Walt-To-get-the-final-lilt-of-songs.txt", "author": "Walt Whitman", "gender": "male", "title": "from Leaves of Grass", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>from Leaves of Grass <em>by</em> Walt Whitman</h2>\n</header>\n<article class=\"post\">To get the final lilt of songs,\nTo penetrate the inmost lore of poets\u2014to know the mighty ones,\nJob, Homer, Eschylus, Dante, Shakespere, Tennyson, Emerson;\nTo diagnose the shifting-delicate tints of love and pride and doubt\u2014 to truly understand,\nTo encompass these, the last keen faculty and entrance-price,\nOld age, and what it brings from all its past experiences.</article>\n", "country": "America", "tags": ["life", "songs", "ars poetica", "aging", "time", "meditative", "memories", "joy", "sadness", "inspiration", "humanity"]}, {"body": "To the East and to the West,\nTo the man of the Seaside State and of Pennsylvania,\nTo the Kanadian of the north, to the Southerner I love,\nThese with perfect trust to depict you as myself, the germs are in all men,\nI believe the main purport of these States is to found a superb friendship, exalted, previously unknown,\nBecause I perceive it waits, and has been always waiting, latent in all men.", "modified_date": "08-13-13", "name": "Whitman-Walt-To-the-East-and-to-the-West.txt", "author": "Walt Whitman", "gender": "male", "title": "from Leaves of Grass", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>from Leaves of Grass <em>by</em> Walt Whitman</h2>\n</header>\n<article class=\"post\">To the East and to the West,\nTo the man of the Seaside State and of Pennsylvania,\nTo the Kanadian of the north, to the Southerner I love,\nThese with perfect trust to depict you as myself, the germs are in all men,\nI believe the main purport of these States is to found a superb friendship, exalted, previously unknown,\nBecause I perceive it waits, and has been always waiting, latent in all men.</article>\n", "country": "America", "tags": ["love", "East", "West", "Pennsylvania", "Canada", "America", "friendship", "inspiration", "peace"]}, {"body": "\n 4\nTrippers and askers surround me,\nPeople I meet, the effect upon me of my early life or the ward and city I live in, or the nation,\nThe latest dates, discoveries, inventions, societies, authors old and new,\nMy dinner, dress, associates, looks, compliments, dues,\nThe real or fancied indifference of some man or woman I love,\nThe sickness of one of my folks or of myself, or ill-doing or loss or lack of money, or depressions or exaltations,\nBattles, the horrors of fratricidal war, the fever of doubtful news, the fitful events;\nThese come to me days and nights and go from me again,\nBut they are not the Me myself.\n\nApart from the pulling and hauling stands what I am,\nStands amused, complacent, compassionating, idle, unitary,\nLooks down, is erect, or bends an arm on an impalpable certain rest,\nLooking with side-curved head curious what will come next,\nBoth in and out of the game and watching and wondering at it.\n\nBackward I see in my own days where I sweated through fog with linguists and contenders,\nI have no mockings or arguments, I witness and wait.", "modified_date": "08-13-13", "name": "Whitman-Walt-Trippers-and-askers-surround-me.txt", "author": "Walt Whitman", "gender": "male", "title": "from Leaves of Grass", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>from Leaves of Grass <em>by</em> Walt Whitman</h2>\n</header>\n<article class=\"post\">\n 4\nTrippers and askers surround me,\nPeople I meet, the effect upon me of my early life or the ward and city I live in, or the nation,\nThe latest dates, discoveries, inventions, societies, authors old and new,\nMy dinner, dress, associates, looks, compliments, dues,\nThe real or fancied indifference of some man or woman I love,\nThe sickness of one of my folks or of myself, or ill-doing or loss or lack of money, or depressions or exaltations,\nBattles, the horrors of fratricidal war, the fever of doubtful news, the fitful events;\nThese come to me days and nights and go from me again,\nBut they are not the Me myself.\n\nApart from the pulling and hauling stands what I am,\nStands amused, complacent, compassionating, idle, unitary,\nLooks down, is erect, or bends an arm on an impalpable certain rest,\nLooking with side-curved head curious what will come next,\nBoth in and out of the game and watching and wondering at it.\n\nBackward I see in my own days where I sweated through fog with linguists and contenders,\nI have no mockings or arguments, I witness and wait.</article>\n", "country": "America", "tags": ["fate", "authors", "dinner", "life", "death", "war", "fear", "love", "meditative"]}, {"body": "Two boats with nets lying off the sea-beach, quite still,\nTen fishermen waiting\u2014they discover a thick school of mossbonkers \u2014 they drop the join'd seine-ends in the water,\nThe boats separate and row off, each on its rounding course to the beach, enclosing the mossbonkers,\nThe net is drawn in by a windlass by those who stop ashore,\nSome of the fishermen lounge in their boats, others stand ankle-deep in the water, pois'd on strong legs,\nThe boats partly drawn up, the water slapping against them,\nStrew'd on the sand in heaps and windrows, well out from the water, the green-back'd spotted mossbonkers.", "modified_date": "08-13-13", "name": "Whitman-Walt-Two-boats-with-nets-lying-off-the-sea-beach.txt", "author": "Walt Whitman", "gender": "male", "title": "from Leaves of Grass", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>from Leaves of Grass <em>by</em> Walt Whitman</h2>\n</header>\n<article class=\"post\">Two boats with nets lying off the sea-beach, quite still,\nTen fishermen waiting\u2014they discover a thick school of mossbonkers \u2014 they drop the join'd seine-ends in the water,\nThe boats separate and row off, each on its rounding course to the beach, enclosing the mossbonkers,\nThe net is drawn in by a windlass by those who stop ashore,\nSome of the fishermen lounge in their boats, others stand ankle-deep in the water, pois'd on strong legs,\nThe boats partly drawn up, the water slapping against them,\nStrew'd on the sand in heaps and windrows, well out from the water, the green-back'd spotted mossbonkers.</article>\n", "country": "America", "tags": ["nature", "fishing", "shore", "green", "water", "beach", "sea", "boat", "nets", "numbers"]}, {"body": "Walt Whitman, a kosmos, of Manhattan the son,\nTurbulent, fleshy, sensual, eating, drinking and breeding,\nNo sentimentalist, no stander above men and women or apart from them,\nNo more modest than immodest.\n\nUnscrew the locks from the doors!\nUnscrew the doors themselves from their jambs!\n\nWhoever degrades another degrades me,\nAnd whatever is done or said returns at last to me.", "modified_date": "08-13-13", "name": "Whitman-Walt-Walt-Whitman-a-kosmos.txt", "author": "Walt Whitman", "gender": "male", "title": "from Leaves of Grass", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>from Leaves of Grass <em>by</em> Walt Whitman</h2>\n</header>\n<article class=\"post\">Walt Whitman, a kosmos, of Manhattan the son,\nTurbulent, fleshy, sensual, eating, drinking and breeding,\nNo sentimentalist, no stander above men and women or apart from them,\nNo more modest than immodest.\n\nUnscrew the locks from the doors!\nUnscrew the doors themselves from their jambs!\n\nWhoever degrades another degrades me,\nAnd whatever is done or said returns at last to me.</article>\n", "country": "America", "tags": ["Manhattan", "doors", "life", "equality", "cosmic", "love", "meditative"]}, {"body": "We two boys together clinging,\nOne the other never leaving,\nUp and down the roads going, North and South excursions making,\nPower enjoying, elbows stretching, fingers clutching,\nArm'd and fearless, eating, drinking, sleeping, loving.\nNo law less than ourselves owning, sailing, soldiering, thieving, threatening,\nMisers, menials, priests alarming, air breathing, water drinking, on the turf or the sea-beach dancing,\nCities wrenching, ease scorning, statutes mocking, feebleness chasing,\nFulfilling our foray.", "modified_date": "08-13-13", "name": "Whitman-Walt-We-two-boys-together-clinging.txt", "author": "Walt Whitman", "gender": "male", "title": "from Leaves of Grass", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>from Leaves of Grass <em>by</em> Walt Whitman</h2>\n</header>\n<article class=\"post\">We two boys together clinging,\nOne the other never leaving,\nUp and down the roads going, North and South excursions making,\nPower enjoying, elbows stretching, fingers clutching,\nArm'd and fearless, eating, drinking, sleeping, loving.\nNo law less than ourselves owning, sailing, soldiering, thieving, threatening,\nMisers, menials, priests alarming, air breathing, water drinking, on the turf or the sea-beach dancing,\nCities wrenching, ease scorning, statutes mocking, feebleness chasing,\nFulfilling our foray.</article>\n", "country": "America", "tags": ["love", "homo erotic", "joy", "beach", "drinking", "friendship", "life"]}, {"body": "What am I after all but a child, pleas'd with the sound of my own name? repeating it over and over;\nI stand apart to hear\u2014it never tires me.\n\nTo you your name also;\nDid you think there was nothing but two or three pronunciations in the sound of your name?", "modified_date": "08-13-13", "name": "Whitman-Walt-What-am-I-after-all-but-a-child.txt", "author": "Walt Whitman", "gender": "male", "title": "from Leaves of Grass", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>from Leaves of Grass <em>by</em> Walt Whitman</h2>\n</header>\n<article class=\"post\">What am I after all but a child, pleas'd with the sound of my own name? repeating it over and over;\nI stand apart to hear\u2014it never tires me.\n\nTo you your name also;\nDid you think there was nothing but two or three pronunciations in the sound of your name?</article>\n", "country": "America", "tags": ["love", "man", "name", "child", "nature", "life", "meditative", "self"]}, {"body": "What are those of the known but to ascend and enter the Unknown?\nAnd what are those of life but for Death?\n", "modified_date": "08-13-13", "name": "Whitman-Walt-What-are-those-of-the-known.txt", "author": "Walt Whitman", "gender": "male", "title": "from Leaves of Grass", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>from Leaves of Grass <em>by</em> Walt Whitman</h2>\n</header>\n<article class=\"post\">What are those of the known but to ascend and enter the Unknown?\nAnd what are those of life but for Death?\n</article>\n", "country": "America", "tags": ["life", "death", "journey", "unknown", "meditative", "mystery", "self"]}, {"body": "Whoever you are holding me now in hand,\nWithout one thing all will be useless,\nI give you fair warning before you attempt me further,\nI am not what you supposed, but far different.\n", "modified_date": "08-13-13", "name": "Whitman-Walt-Whoever-you-are-holding-me.txt", "author": "Walt Whitman", "gender": "male", "title": "from Leaves of Grass", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>from Leaves of Grass <em>by</em> Walt Whitman</h2>\n</header>\n<article class=\"post\">Whoever you are holding me now in hand,\nWithout one thing all will be useless,\nI give you fair warning before you attempt me further,\nI am not what you supposed, but far different.\n</article>\n", "country": "America", "tags": ["meditative", "lyric", "cosmic", "future"]}, {"body": "Word over all, beautiful as the sky,\nBeautiful that war and all its deeds of carnage must in time be utterly lost,\nThat the hands of the sisters Death and Night incessantly softly wash again, and ever again, this solid world;\nFor my enemy is dead, a man divine as myself is dead,\nI look where he lies white-faced and still in the coffin\u2014I draw near,\nBend down and touch lightly with my lips the white face in the coffin.", "modified_date": "08-13-13", "name": "Whitman-Walt-Word-over-all-beautiful.txt", "author": "Walt Whitman", "gender": "male", "title": "from Leaves of Grass", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>from Leaves of Grass <em>by</em> Walt Whitman</h2>\n</header>\n<article class=\"post\">Word over all, beautiful as the sky,\nBeautiful that war and all its deeds of carnage must in time be utterly lost,\nThat the hands of the sisters Death and Night incessantly softly wash again, and ever again, this solid world;\nFor my enemy is dead, a man divine as myself is dead,\nI look where he lies white-faced and still in the coffin\u2014I draw near,\nBend down and touch lightly with my lips the white face in the coffin.</article>\n", "country": "America", "tags": ["death", "night", "inspiration", "beauty", "lyric"]}, {"body": "World take good notice, silver stars fading,\nMilky hue ript, wet of white detaching,\nCoals thirty-eight, baleful and burning,\nScarlet, significant, hands off warning,\nNow and henceforth flaunt from these shores.", "modified_date": "08-13-13", "name": "Whitman-Walt-World-Take-Good-Notice.txt", "author": "Walt Whitman", "gender": "male", "title": "from Leaves of Grass", "year": "19th century", "curator": "Ata", "html": "<header>\n    <h2>from Leaves of Grass <em>by</em> Walt Whitman</h2>\n</header>\n<article class=\"post\">World take good notice, silver stars fading,\nMilky hue ript, wet of white detaching,\nCoals thirty-eight, baleful and burning,\nScarlet, significant, hands off warning,\nNow and henceforth flaunt from these shores.</article>\n", "country": "America", "tags": ["stars", "life", "inspiration", "beauty", "lyric"]}, {"body": "\n  Spontaneous me, Nature,\n  The loving day, the mounting sun, the friend I am happy with,\n  The arm of my friend hanging idly over my shoulder,\n  The hillside whiten'd with blossoms of the mountain ash,\n  The same late in autumn, the hues of red, yellow, drab, purple, and\n      light and dark green,\n  The rich coverlet of the grass, animals and birds, the private\n      untrimm'd bank, the primitive apples, the pebble-stones,\n  Beautiful dripping fragments, the negligent list of one after\n      another as I happen to call them to me or think of them,\n  The real poems, (what we call poems b
